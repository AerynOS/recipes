name        : vte
version     : 0.76.4
release     : 6
homepage    : https://wiki.gnome.org/Apps/Terminal/VTE
upstreams   :
    - https://download.gnome.org/sources/vte/0.76/vte-0.76.4.tar.xz : 9c52d1da6c6f7409289351fc1cba8948cd3b47d048cbfede763a0f75b77453cc
summary     : GNOME Virtual Terminal Embedding library
description : |
    GNOME Virtual Terminal Embedding library
license     :
    - LGPL-2.0
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/glade
            - /usr/share/vala/vapi
builddeps   :
    - pkgconfig(cairo)
    - pkgconfig(cairo-gobject)
    - pkgconfig(fribidi)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gnutls)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(icu-uc)
    - pkgconfig(libpcre2-8)
    - pkgconfig(libsystemd)
    - pkgconfig(liblz4)
    - pkgconfig(pango)
    - binary(valac)
    - pkgconfig(zlib)
setup       : |
    sed -i meson.build -e '/-Werror=missing-include-dirs/d'
    %meson -Dgtk3=false -Dgtk4=true
build       : |
    %meson_build
install     : |
    %meson_install
    %install_dir %(installroot)%(vendordir)%(sysconfdir)
    mv %(installroot)%(sysconfdir)/profile.d %(installroot)%(vendordir)%(sysconfdir)/profile.d
