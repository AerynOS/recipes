name        : virglrenderer
version     : 1.1.1
release     : 4
homepage    : https://gitlab.freedesktop.org/virgl/virglrenderer
upstreams   :
    - https://gitlab.freedesktop.org/virgl/virglrenderer/-/archive/1.1.1/virglrenderer-1.1.1.tar.gz : 1fc34ffbf2a4f5cf161228f13242e28283bd818901d7daf0027e6ae5fcaeaf9b
summary     : Virtual OpenGL Renderer
description : |
    Virtual OpenGL Renderer
license     :
    - MIT
builddeps   :
    - pkgconfig(epoxy)
    - pkgconfig(gbm)
    - pkgconfig(libdrm)
    - pkgconfig(libva)
    - pkgconfig(libva-drm)
    - pkgconfig(vulkan)
    - pkgconfig(x11)
    - python(pyyaml)
setup       : |
    %meson \
        -Dvenus=true \
        -Dvideo=true
build       : |
    %meson_build
install     : |
    %meson_install

    # Not needed
    rm -rfv %(installroot)/%(bindir)
