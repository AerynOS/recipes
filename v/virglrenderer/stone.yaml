name        : virglrenderer
version     : 1.2.0
release     : 5
homepage    : https://gitlab.freedesktop.org/virgl/virglrenderer
upstreams   :
    - https://gitlab.freedesktop.org/virgl/virglrenderer/-/archive/1.2.0/virglrenderer-1.2.0.tar.gz : 8bae92909021ea87e2087ae96df322f90140c414bd5f38810af3f3e5146a567b
summary     : Virtual OpenGL Renderer
description : |
    Virtual OpenGL Renderer
license     :
    - MIT
builddeps   :
    - pkgconfig(epoxy)
    - pkgconfig(gbm)
    - pkgconfig(libdrm)
    - pkgconfig(libva)
    - pkgconfig(libva-drm)
    - pkgconfig(vulkan)
    - pkgconfig(x11)
    - python(pyyaml)
setup       : |
    %meson \
        -Dvenus=true \
        -Dvideo=true
build       : |
    %meson_build
install     : |
    %meson_install

    # Not needed
    rm -rfv %(installroot)/%(bindir)
