name        : virglrenderer
version     : "1.3.0"
release     : 6
homepage    : https://gitlab.freedesktop.org/virgl/virglrenderer
upstreams   :
    - https://gitlab.freedesktop.org/virgl/virglrenderer/-/archive/1.3.0/virglrenderer-1.3.0.tar.gz : 065bc56e89e6f631f96101cd62eba0748e48eb888b434edc86e89d05395e76f3
summary     : Virtual OpenGL Renderer
description : |
    Virtual OpenGL Renderer
license     :
    - MIT
builddeps   :
    - pkgconfig(epoxy)
    - pkgconfig(gbm)
    - pkgconfig(libdrm)
    - pkgconfig(libva)
    - pkgconfig(libva-drm)
    - pkgconfig(vulkan)
    - pkgconfig(x11)
    - python(pyyaml)
rundeps     :
    - "soname(libvulkan.so.1(x86_64))" # dlopen()ed
setup       : |
    %patch %(pkgdir)/1587.patch

    %meson \
        -Dvenus=true \
        -Dvideo=true
build       : |
    %meson_build
install     : |
    %meson_install

    # Not needed
    rm -rfv %(installroot)/%(bindir)
