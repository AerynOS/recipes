name        : hidapi
version     : 0.15.0
release     : 5
homepage    : https://libusb.info/hidapi/
upstreams   :
    - https://github.com/libusb/hidapi/archive/refs/tags/hidapi-0.15.0.tar.gz : 5d84dec684c27b97b921d2f3b73218cb773cf4ea915caee317ac8fc73cef8136
summary     : A Simple cross-platform library for communicating with HID devices
description : |
    HIDAPI is a multi-platform library which allows an application to interface
    with USB and Bluetooth HID-Class devices.
license     : GPL-3.0-or-later OR BSD-3-Clause
builddeps   :
    - pkgconfig(libudev)
    - pkgconfig(libusb-1.0)
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
