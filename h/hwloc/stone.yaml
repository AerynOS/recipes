name        : hwloc
version     : "2.13.0"
release     : 6
summary     : Portable Hardware Locality
license     : BSD-3-Clause
homepage    : https://www.open-mpi.org/projects/hwloc/
description : |
    Portable Hardware Locality - portable abstraction of hierarchical architectures
upstreams   :
    - https://download.open-mpi.org/release/hwloc/v2.13/hwloc-2.13.0.tar.gz: 1514a5253f0a5c23bc006d3bdd30a6f6125c9a8dc9b5fa4984913d1fff45315d
builddeps   :
    - binary(doxygen)
    - pkgconfig(OpenCL)
    - pkgconfig(cairo) # Re-enable post-rebuilds
    - pkgconfig(libxml-2.0)
    - pkgconfig(ncursesw)
    - pkgconfig(pciaccess)
    - pkgconfig(udev)
setup       : |
    %configure
build       : |
    %make
install     : |
    %make_install
packages    :
    - "%(name)-libs":
        summary: "Library files for %(name)"
        description: |
            Library files for %(name), typically pulled in as a dependency of another package.
        paths:
            - /usr/lib/libhwloc.so.*
            - /usr/share/hwloc/hwloc*.dtd
            - /usr/share/hwloc/hwloc-valgrind.supp
            - /usr/share/man/man7
