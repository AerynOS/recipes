name        : harfbuzz
version     : 11.4.1
release     : 17
homepage    : https://harfbuzz.github.io/
upstreams   :
    - https://github.com/harfbuzz/harfbuzz/releases/download/11.4.1/harfbuzz-11.4.1.tar.xz : 7aafab93115eb56cdc9a931ab7d19ff60d7f2937b599d140f17236f374e32698
summary     : HarfBuzz text shaping engine
description : |
    HarfBuzz is a text shaping library. Using the HarfBuzz library allows programs to convert a sequence of Unicode input into properly formatted and positioned glyph output—for any writing system and language.
license     :
    - MIT
    - HPND
builddeps   :
    - pkgconfig(cairo)
    - pkgconfig(freetype2)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(graphite2)
    - pkgconfig(icu-uc)
    # help2man
setup       : |
    %meson \
        -Dgraphite2=enabled \
        -Dintrospection=enabled
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-cairo":
        summary: Harfbuzz cairo support library
        description: Harfbuzz cairo support library
        paths:
            - /usr/lib/libharfbuzz-cairo.so.*

    - "%(name)-icu":
        summary: Harfbuzz ICU support library
        description: Harfbuzz ICU support library
        paths:
            - /usr/lib/libharfbuzz-icu.so.*

    - "%(name)-devel":
        rundeps:
            - "%(name)-cairo"
            - "%(name)-icu"
        paths:
            - /usr/bin
