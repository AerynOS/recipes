name        : htop
version     : '3.4.1'
release     : 6
homepage    : https://htop.dev/
upstreams   :
    - https://github.com/htop-dev/htop/releases/download/3.4.1/htop-3.4.1.tar.xz : 904f7d4580fc11cffc7e0f06895a4789e0c1c054435752c151e812fead9f6220
summary     : Interactive process viewer
description : |
    htop is an interactive process viewer that can show detailed information
    about CPU & memory usage on the console
license     : GPL-2.0-or-later
builddeps   :
    - pkgconfig(hwloc)
    - pkgconfig(libcap)
    - pkgconfig(ncursesw)
    - lm_sensors-devel
rundeps     :
    - lm_sensors
setup       : |
    %configure \
        --enable-hwloc
build       : |
    %make
install     : |
    %make_install
