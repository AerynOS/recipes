name        : iproute2
version     : "6.19.0"
release     : 12
homepage    : https://wiki.linuxfoundation.org/networking/iproute2
upstreams   :
    - https://mirrors.edge.kernel.org/pub/linux/utils/net/iproute2/iproute2-6.19.0.tar.xz : 9332213d35480b647086a70c302de8568de83455a98774d35de216c4ce191006
summary     : Utility collection to control networking and traffic
description : |
    Iproute2 is a collection of utilities for controlling TCP/IP networking and traffic control in Linux. It supersedes ifconfig and route commands.
license     :
    - GPL-2.0-only
builddeps   :
    - binary(bison)
    - binary(flex)
    - pkgconfig(libbpf)
    - pkgconfig(libcap)
    - pkgconfig(libmnl)
setup       : |
    %patch %(pkgdir)/fhs.patch

    %configure \
        --color=auto
build       : |
    %make HOSTCC=${CC}
install     : |
    SBINDIR=%(sbindir) %make_install
    %install_file %(pkgdir)/%(name).tmpfiles %(installroot)/%(tmpfilesdir)/%(name).conf

    # Empty
    rmdir -v %(installroot)%(libdir)/tc
