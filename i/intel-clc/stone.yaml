name        : intel-clc
version     : 24.3.3
release     : 1
homepage    : https://mesa3d.org/
upstreams   :
    - https://archive.mesa3d.org/mesa-24.3.3.tar.xz : 105afc00a4496fa4d29da74e227085544919ec7c86bd92b0b6e7fcc32c7125f4
summary     : Tool used for building OpenCL C to SPIR-V
description : |
    %(name) tool used for building OpenCL C to SPIR-V
license     :
    - BSD-2-Clause
    - MIT
builddeps   :
    - pkgconfig(LLVMSPIRVLib)
    - pkgconfig(SPIRV-Tools)
    - pkgconfig(libclc)
    - pkgconfig(libdrm)
    - clang-devel
    - python-mako
    - python-pyyaml
setup       : |
    %meson \
            -Dgallium-drivers="" \
            -Dglx=disabled \
            -Dintel-clc=enabled \
            -Dlibunwind=disabled \
            -Dllvm=enabled \
            -Dplatforms="" \
            -Dshared-llvm=enabled \
            -Dvulkan-drivers="" \
            -Dzstd=disabled
build       : |
    %meson_build
install     : |
    %install_bin %(builddir)/src/intel/compiler/intel_clc
