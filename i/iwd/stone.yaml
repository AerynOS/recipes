name        : iwd
version     : 3.9
release     : 5
homepage    : https://iwd.wiki.kernel.org/
upstreams   :
    - https://mirrors.edge.kernel.org/pub/linux/network/wireless/iwd-3.9.tar.xz : 0cd7dc9b32b9d6809a4a5e5d063b5c5fd279f5ad3a0bf03d7799da66df5cad45
summary     : iNet Wireless Daemon
description : |
    iNet Wireless Daemon
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(rst2man)
    - pkgconfig(dbus-1)
    - pkgconfig(libedit)
    - pkgconfig(readline)
    - pkgconfig(systemd)
setup       : |
    %configure_with_bash \
        --enable-hwsim \
        --enable-libedit \
        --enable-ofono \
        --enable-tools \
        --enable-wired
build       : |
    %make
install     : |
    %make_install
