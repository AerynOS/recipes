name        : iwd
version     : "3.11"
release     : 7
homepage    : https://iwd.wiki.kernel.org/
upstreams   :
    - https://mirrors.edge.kernel.org/pub/linux/network/wireless/iwd-3.11.tar.xz : 85730e79de05978e26e44b958fd11e2ebb45424ca181f8db7a8daf25fc2226ea
summary     : iNet Wireless Daemon
description : |
    iNet Wireless Daemon
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(rst2man)
    - pkgconfig(dbus-1)
    - pkgconfig(libedit)
    - pkgconfig(readline)
    - pkgconfig(systemd)
setup       : |
    %configure_with_bash \
        --enable-hwsim \
        --enable-libedit \
        --enable-ofono \
        --enable-tools \
        --enable-wired
build       : |
    %make
install     : |
    %make_install
