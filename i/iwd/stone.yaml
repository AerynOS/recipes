name        : iwd
version     : 2.16
release     : 1
homepage    : https://iwd.wiki.kernel.org/
upstreams   :
    - https://mirrors.edge.kernel.org/pub/linux/network/wireless/iwd-2.16.tar.xz : c1a82032e994861e794cf3b5a16d07ae1aa03a6674f716c73408ffeae2a233ba
