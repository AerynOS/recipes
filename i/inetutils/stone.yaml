name        : inetutils
version     : "2.6"
release     : 6
homepage    : https://www.gnu.org/software/inetutils
upstreams   :
    - https://ftp.gnu.org/gnu/inetutils/inetutils-2.6.tar.xz : 68bedbfeaf73f7d86be2a7d99bcfbd4093d829f52770893919ae174c0b2357ca
summary     : Collection of common network programs
description : |
    Inetutils is a collection of common network programs.
license     :
    - GPL-3.0-or-later
setup       : |
    %configure \
        --disable-ifconfig \
        --disable-ping \
        --disable-ping6 \
        --disable-logger \
        --disable-servers
build       : |
    %make
install     : |
    %make_install
    # Clean empty man dirs
    find %(installroot)%(mandir) -empty -type d -delete
