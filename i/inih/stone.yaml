name        : inih
version     : "61"
release     : 5
homepage    : https://github.com/benhoyt/inih
upstreams   :
    - https://github.com/benhoyt/inih/archive/refs/tags/r61.tar.gz : 7caf26a2202a4ca689df3fe4175dfa74e0faa18fcca07331bba934fd0ecb8f12
summary     : inih is a simple .INI file parser written in C
description : |
    inih is a simple .INI file parser written in C
license     : BSD-3-Clause
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
tuning      :
    - lto: full
packages    :
    - "%(name)-cpp":
        summary: INIReader C++ library
        description: This package contains the INIReader C++ library which provides a C++ interface for inih.
        paths:
            - /usr/lib/libINIReader.so.*

    - "%(name)-devel":
        rundeps:
            - "%(name)-cpp"
