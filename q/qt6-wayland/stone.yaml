name        : qt6-wayland
version     : 6.9.2
release     : 9
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.9/6.9.2/submodules/qtwayland-everywhere-src-6.9.2.tar.xz : cad79806565568f12f9983fed69219416abcee9d5deef4abdfcf94aa2eef7781
summary     : Qt6 Wayland Library
description : |
    The Qt Wayland Compositor is a module that provides convenient and powerful QML and C++ APIs for developing custom display servers based on the Wayland protocol. The display server, often called a compositor, displays content from client applications that support the Wayland protocol.
license     :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
builddeps   :
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6Svg)
    - pkgconfig(libdrm)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-scanner)
    - pkgconfig(x11)
setup       : |
    %patch %(pkgdir)/upstream-pointer-warp.patch
    %cmake_qt6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6
packages    :
    - "%(name)-devel":
        paths:
            - /usr/lib/qt6/qtwaylandscanner
        rundeps:
            - pkgconfig(wayland-client)
            - pkgconfig(wayland-egl)
            - pkgconfig(wayland-server)
