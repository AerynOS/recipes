name        : qt6-multimedia
version     : 6.10.2
release     : 11
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.10/6.10.2/submodules/qtmultimedia-everywhere-src-6.10.2.tar.xz : 93f7ef0106fbd731165a2723f3e436c911fc5e6880f5bc987b55516c20833e2b
summary     : Qt6 Multimedia Components
description : |
    Qt Multimedia is an essential module that provides a rich set of QML types and C++ classes to handle multimedia content. It also provides necessary APIs to access the camera and radio functionality. The included Qt Audio Engine provides types for 3D positional audio playback and content management.
license     :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
builddeps   :
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick3D)
    - cmake(Qt6ShaderTools)
    - cmake(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(gstreamer-plugins-bad-1.0)
    - pkgconfig(libavcodec)
    - pkgconfig(libavformat)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(libswscale)
    - pkgconfig(libva)
    - pkgconfig(xext)
    - pkgconfig(xrandr)
setup       : |
    %cmake_qt6
build       : |
    %cmake_build
install     : |
    %cmake_install
