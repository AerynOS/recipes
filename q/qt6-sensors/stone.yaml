name        : qt6-sensors
version     : 6.10.2
release     : 6
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.10/6.10.2/submodules/qtsensors-everywhere-src-6.10.2.tar.xz : 91e6515b7cebbfae3696861933f5359cc303dfe82f7849cf5a10df378c8ef581
summary     : Qt6 Sensors Module
description : |
    The Qt Sensors API provides access to sensor hardware via QML and C++ interfaces. The Qt Sensors API also provides a motion gesture recognition API for devices.
