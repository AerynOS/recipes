    - LGPL-3.0-or-later
builddeps   :
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
    - cmake(Qt6Svg)
setup       : |
    %cmake_qt6
build       : |
    %cmake_build
install     : |
    %cmake_install
