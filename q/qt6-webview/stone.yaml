name        : qt6-webview
version     : 6.10.2
release     : 6
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.10/6.10.2/submodules/qtwebview-everywhere-src-6.10.2.tar.xz : 7ec406ff0998900ccef0ff8e4e5b1fbf15e4e18f3b43eb72e8b2aeda0dd0eab4
summary     : Qt6 WebView Library
description : |
    Qt WebView provides a way to display web content in a QML application without necessarily including a full web browser stack by using native APIs where it makes sense.
license     : LGPL-3.0-only
builddeps   :
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6WebEngineCore)
setup       : |
    %cmake_qt6
build       : |
    %cmake_build
install     : |
    %cmake_install
