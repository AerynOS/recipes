name        : qt6-virtualkeyboard
version     : 6.9.2
release     : 3
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.9/6.9.2/submodules/qtvirtualkeyboard-everywhere-src-6.9.2.tar.xz : 7b4100da01bafa72e20ab4e1459dcda1e6048e70b4d650b3c578613f0ffc11e3
summary     : Qt Virtual Keyboard
description : |
    Qt Virtual Keyboard is a virtual keyboard framework that consists of a C++ backend supporting custom input methods as well as a UI frontend implemented in QML.
license     :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
builddeps   :
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Multimedia)
    - cmake(Qt6Quick)
    - cmake(Qt6Svg)
    - pkgconfig(hunspell)
setup       : |
    %cmake_qt6
build       : |
    %cmake_build
install     : |
    %cmake_install
