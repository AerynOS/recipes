name        : qt6-virtualkeyboard
version     : 6.10.2
release     : 7
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.10/6.10.2/submodules/qtvirtualkeyboard-everywhere-src-6.10.2.tar.xz : 6273256091a83f3f283d1a91498964fd6a91256b667d7b9e98005d731fdb986b
summary     : Qt Virtual Keyboard
description : |
    Qt Virtual Keyboard is a virtual keyboard framework that consists of a C++ backend supporting custom input methods as well as a UI frontend implemented in QML.
license     :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
builddeps   :
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Multimedia)
    - cmake(Qt6Quick)
    - cmake(Qt6Svg)
    - pkgconfig(hunspell)
setup       : |
    %cmake_qt6
build       : |
    %cmake_build
install     : |
    %cmake_install
