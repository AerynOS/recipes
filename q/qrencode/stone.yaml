name        : qrencode
version     : 4.1.1
release     : 2
homepage    : https://fukuchi.org/works/qrencode
upstreams   :
    - https://github.com/fukuchi/libqrencode/archive/refs/tags/v4.1.1.tar.gz : 5385bc1b8c2f20f3b91d258bf8ccc8cf62023935df2d2676b5b67049f31a049c
summary     : Fast and compact library for encoding data in QR codes
description : |
    Fast and compact library for encoding data in QR codes
license     : LGPL-2.1-or-later
setup       : |
    # not sure why the binary name slibtool-shared-shared gets generated by autoconf,
    # but just work around it for this build for now
    ln -srv /usr/bin/slibtool-shared /usr/bin/slibtool-shared-shared
    %reconfigure
build       : |
    %make
install     : |
    %make_install

