name        : qt6-location
version     : 6.9.1
release     : 7
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.9/6.9.1/submodules/qtlocation-everywhere-src-6.9.1.tar.xz : c0e8e8907e047ede59f5800f4f9bfd54286239aab1abe7df6723a8fcc127ef57
