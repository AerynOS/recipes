name        : qt6-base
version     : 6.9.1
release     : 12
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.9/6.9.1/submodules/qtbase-everywhere-src-6.9.1.tar.xz : 40caedbf83cc9a1959610830563565889878bc95f115868bbf545d1914acf28e
