    - cmake(double-conversion)
    - pkgconfig(atspi-2)
    - pkgconfig(cups)
    - pkgconfig(dbus-1)
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(gbm)
    - pkgconfig(gl)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(harfbuzz)
    - pkgconfig(icu-uc)
    - pkgconfig(krb5-gssapi)
    - pkgconfig(libb2)
    - pkgconfig(libbrotlicommon)
    - pkgconfig(libcrypto)
    - pkgconfig(libdrm)
    - pkgconfig(libinput)
    - pkgconfig(libmariadb)
    - pkgconfig(libjpeg)
    - pkgconfig(libpcre2-16)
    - pkgconfig(libpng)
    - pkgconfig(libproxy-1.0)
    - pkgconfig(libsystemd)
    - pkgconfig(libudev)
    - pkgconfig(libzstd)
    - pkgconfig(md4c)
    - pkgconfig(mtdev)
    - pkgconfig(sqlite3)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-egl-backend)
    - pkgconfig(wayland-server)
    - pkgconfig(xcb)
    - pkgconfig(xcb-atom)
    - pkgconfig(xcb-cursor)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-image)
