name        : qt5-wayland
version     : 5.15.17+kde.c1ac089f
release     : 4
homepage    : https://www.qt.io
upstreams   :
    - git|https://invent.kde.org/qt/qt/qtwayland.git:
        ref: c1ac089f3f37ab172d8010b0fabf4007d62d1812
summary    : Qt 5 Wayland Library
description: |
    QtWayland is a Qt 5 module that wraps the functionality of Wayland
license     :
    - LGPL-3.0-or-later
    - LGPL-3.0-or-later
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
builddeps   :
    - pkgconfig(Qt5Quick)
    - pkgconfig(egl)
    - pkgconfig(libdrm)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-egl-backend)
    - pkgconfig(wayland-server)
    - pkgconfig(xcomposite)
setup       : |
    %patch %(pkgdir)/qtwayland-decoration-support-backports-from-qt6.patch

    %qmake_qt5
build       : |
    %make
install     : |
    %make_install INSTALL_ROOT="%(installroot)"
