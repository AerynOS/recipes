name        : qpdf
version     : 12.2.0
release     : 4
homepage    : https://qpdf.sf.net
upstreams   :
    - https://github.com/qpdf/qpdf/releases/download/v12.2.0/qpdf-12.2.0.tar.gz : b3d1575b2218badc3549d6977524bb0f8c468c6528eebc8967bbe3078cf2cace
summary     : Command-line tools and library for transforming PDF files
description : |
    Command-line tools and library for transforming PDF files
license     : Apache-2.0
builddeps   :
    - pkgconfig(libjpeg)
    - pkgconfig(libssl)
    - pkgconfig(zlib)
setup       : |
    %cmake \
        -DBUILD_STATIC_LIBS=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install

    # Completions
    %install_file completions/bash/qpdf %(installroot)%(bashcompletionsdir)/qpdf
    %install_file completions/zsh/_qpdf %(installroot)%(zshcompletionsdir)/_qpdf
packages    :
    - "%(name)-libs":
        paths:
            - /usr/lib/libqpdf.so.*

    - "%(name)-docs":
        paths:
            - /usr/share/doc/qpdf
