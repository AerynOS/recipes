name        : mangowc
version     : "0.12.4"
release     : 5
homepage    : https://github.com/DreamMaoMao/mangowc
upstreams   :
    - https://github.com/DreamMaoMao/mangowc/archive/refs/tags/0.12.4.tar.gz : b866f3c68e998dcba2ebf78d5e9bbc897eccdf48128d5094a006bdc7592a2bdd
summary     : A Wayland compositor with smooth animation
description : |
    A wayland compositor utilizing wlroots as a base and SceneFX for aesthetics
license     :
    - GPL-3.0-or-later
builddeps   :
    - pkgconfig(libpcre2-8)
    - pkgconfig(scenefx)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wlroots)
rundeps     :
    - binary(foot) # Ensure default config terminal is installed
setup       : |
    %patch %(pkgdir)/stateless-config.patch
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
