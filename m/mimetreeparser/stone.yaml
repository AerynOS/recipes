name        : mimetreeparser
version     : 25.07.90
release     : 5
upstreams   :
    - https://download.kde.org/unstable/release-service/25.07.90/src/mimetreeparser-25.07.90.tar.xz : 4ce6cd121af7b45b4b686868edac7a72daec99f8ab67746242a2cb59541d836e
homepage    : https://kde.org
license     :
    - BSD-2-Clause
    - BSD-3-Clause
    - CC0-1.0
    - FSFULLR
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-3.0-only
summary     : Parser for MIME trees
description : |
    A parser for a MIME tree and is based on KMime. The goal is given a MIME tree to extract a list of parts (e.g. text, html) and a list of attachments, check the validity of the signatures and decrypt any encrypted part.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Gpgmepp)
    - cmake(KF6CalendarCore)
    - cmake(KF6ColorScheme)
    - cmake(KF6I18n)
    - cmake(KF6WidgetsAddons)
    - cmake(KPim6Mbox)
    - cmake(KPim6Libkleo)
    - cmake(KPim6Mime)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6
