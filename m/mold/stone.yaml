name        : mold
version     : 2.40.4
release     : 11
summary     : A Modern Linker
license     : BSD-3-Clause
homepage    : https://github.com/rui314/mold
description : |
    mold is a faster drop-in replacement for existing Unix linkers.
upstreams   :
    - https://github.com/rui314/mold/archive/refs/tags/v2.40.4.tar.gz: 69414c702ec1084e1fa8ca16da24f167f549e5e11e9ecd5d70a8dcda6f08c249
builddeps   :
    - pkgconfig(libblake3)
    - pkgconfig(libzstd)
    - pkgconfig(mimalloc)
    - pkgconfig(tbb)
    - pkgconfig(zlib)
    - mimalloc-static
setup       : |
    %patch %(pkgdir)/0001-Set-default-settings-for-compression-and-build.patch

    # CMAKE_INSTALL_LIBEXECDIR is libdir because it already installs to a mold subdir
    %cmake \
        -DCMAKE_INSTALL_LIBEXECDIR="%(libdir)" \
        -DMOLD_LTO=ON \
        -DMOLD_MOSTLY_STATIC=OFF \
        -DMOLD_USE_SYSTEM_MIMALLOC=ON \
        -DMOLD_USE_SYSTEM_TBB=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
tuning      :
    - icf: all
    - lto
    - nosemantic
    - symbolic
