name        : mold
version     : 2.39.1
release     : 7
summary     : A Modern Linker
license     : BSD-3-Clause
homepage    : https://github.com/rui314/mold
description : |
    mold is a faster drop-in replacement for existing Unix linkers.
upstreams   :
    - https://github.com/rui314/mold/archive/refs/tags/v2.39.1.tar.gz: 231ea3643a14fe5b88478c97b68b31f7c975b57b247a81356ffd889d015b5cc1
builddeps   :
    - pkgconfig(libblake3)
    - pkgconfig(libzstd)
    - pkgconfig(mimalloc)
    - pkgconfig(tbb)
    - pkgconfig(zlib)
setup       : |
    %patch %(pkgdir)/0001-Set-default-settings-for-compression-and-build.patch

    %cmake -DMOLD_LTO=ON \
           -DMOLD_MOSTLY_STATIC=OFF \
           -DMOLD_USE_SYSTEM_MIMALLOC=ON \
           -DMOLD_USE_SYSTEM_TBB=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
tuning      :
    - icf: all
    - lto
    - nosemantic
    - symbolic
