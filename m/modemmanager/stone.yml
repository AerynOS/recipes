name        : modemmanager
version     : 1.22.0
release     : 1
homepage    : https://gitlab.freedesktop.org/mobile-broadband/ModemManager
upstreams   :
    - https://gitlab.freedesktop.org/mobile-broadband/ModemManager/-/archive/1.22.0/ModemManager-1.22.0.tar.gz : 6c8f8720737a3788e394c700f36236278c9de09d76069a079e6f1daaf08b2768
summary     : Cellular modem control and connectivity
description : |
    ModemManager provides a unified high level API for communicating with mobile broadband modems, regardless of the protocol used to communicate with the actual device (Generic AT, vendor-specific AT, QCDM, QMI, MBIM...).
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - binary(msgfmt)
    - binary(xsltproc)
    - pkgconfig(bash-completion)
    - pkgconfig(dbus-1)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(libsystemd)
    - pkgconfig(mbim-glib)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(qmi-glib)
    - pkgconfig(qrtr-glib)
    - pkgconfig(systemd)
    - pkgconfig(udev)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install

    # TODO: Vendor enable by default?
# g-ir-scanner/compiler woes
toolchain   : gnu
