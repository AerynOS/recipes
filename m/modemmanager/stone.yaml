name        : modemmanager
version     : 1.24.2
release     : 6
homepage    : https://gitlab.freedesktop.org/mobile-broadband/ModemManager
upstreams   :
    - https://gitlab.freedesktop.org/mobile-broadband/ModemManager/-/archive/1.24.2/ModemManager-1.24.2.tar.gz : fbc75adcc0d7b0565f256e7ff4e8872b0a37c4413ff576665f7470932d9c1b68
summary     : Cellular modem control and connectivity
description : |
    ModemManager provides a unified high level API for communicating with mobile broadband modems, regardless of the protocol used to communicate with the actual device (Generic AT, vendor-specific AT, QCDM, QMI, MBIM...).
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - binary(msgfmt)
    - binary(xsltproc)
    - pkgconfig(bash-completion)
    - pkgconfig(dbus-1)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(libsystemd)
    - pkgconfig(mbim-glib)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(qmi-glib)
    - pkgconfig(qrtr-glib)
    - pkgconfig(systemd)
    - pkgconfig(udev)
setup       : |
    %meson \
        -Ddbus_policy_dir=/usr/share/dbus-1/system.d
build       : |
    %meson_build
install     : |
    %meson_install

    # TODO: Vendor enable by default?
packages    :
    - "%(name)":
        rundeps:
            - polkit

    - "%(name)-glib":
        paths:
            - /usr/lib/libmm-glib.so.*
            - /usr/lib/girepository-1.0/ModemManager-1.0.typelib

    - "%(name)-glib-devel":
        rundeps:
            - "%(name)-glib"
        paths:
            - /usr/include/libmm-glib/
            - /usr/lib/pkgconfig/mm-glib.pc
            - /usr/lib/libmm-glib.so
            - /usr/share/gir-1.0/ModemManager-1.0.gir
