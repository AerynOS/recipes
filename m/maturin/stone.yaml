name        : maturin
version     : 1.9.4
release     : 7
homepage    : https://www.maturin.rs
upstreams   :
    - https://pypi.debian.net/maturin/maturin-1.9.4.tar.gz : 235163a0c99bc6f380fb8786c04fd14dcf6cd622ff295ea3de525015e6ac40cf
summary     : Build and publish crates with pyo3, rust-cpython and cffi bindings
description : |
    Build and publish crates with pyo3, rust-cpython and cffi bindings
license     :
    - Apache-2.0
    - MIT
networking  : true
builddeps   :
    - pkgconfig(bzip2)
    - pkgconfig(liblzma)
    - pkgconfig(openssl)
    - python(setuptools)
    - python(setuptools-rust)
setup       : |
    %patch %(pkgdir)/revert-setuptools.patch
    # %patch %(pkgdir)/0001-Revert-Add-compression-level-option-to-build-command.patch

    %cargo_fetch
build       : |
    export MATURIN_SETUP_ARGS="--frozen --all-features"
    %pyproject_build
install     : |
    %pyproject_install
# check       : |
# TODO: tests!
packages     :
    - "%(name)":
        rundeps:
            - binary(cargo)

    - "python-%(name)":
        summary: Python bindings for %(name)
        description: Python bindings for %(name)
        rundeps:
            - "%(name)"
            - python-libs
        paths:
            - /usr/lib/python*
