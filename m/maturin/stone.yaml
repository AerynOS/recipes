name        : maturin
version     : 1.9.2
release     : 5
homepage    : https://www.maturin.rs
upstreams   :
    - https://pypi.debian.net/maturin/maturin-1.9.2.tar.gz : 8b534d3a8acb922fc7a01ec89c12ba950dccdc11b57457c1d4c2661ae24bf96d
summary     : Build and publish crates with pyo3, rust-cpython and cffi bindings
description : |
    Build and publish crates with pyo3, rust-cpython and cffi bindings
license     :
    - Apache-2.0
    - MIT
networking  : true
builddeps   :
    - pkgconfig(bzip2)
    - pkgconfig(liblzma)
    - pkgconfig(openssl)
    - python(setuptools)
    - python(setuptools-rust)
setup       : |
    %patch %(pkgdir)/revert-setuptools.patch
    # %patch %(pkgdir)/0001-Revert-Add-compression-level-option-to-build-command.patch

    %cargo_fetch
build       : |
    export MATURIN_SETUP_ARGS="--frozen --all-features"
    %pyproject_build
install     : |
    %pyproject_install
# check       : |
# TODO: tests!
packages     :
    - "%(name)":
        rundeps:
            - binary(cargo)

    - "python-%(name)":
        summary: Python bindings for %(name)
        description: Python bindings for %(name)
        rundeps:
            - "%(name)"
            - python-libs
        paths:
            - /usr/lib/python*
