name        : mozjs-128
version     : 128.13.0
release     : 9
homepage    : https://mozilla.org
upstreams   :
    - https://archive.mozilla.org/pub/firefox/releases/128.13.0esr/source/firefox-128.13.0esr.source.tar.xz : a4aad0a9aefae5f14ff68fd9854d4af54d04b341a54b1a6465555f0b635042f4
summary     : Mozilla's Spidermonkey JS Engine
description : |
    SpiderMonkey is the code-name for the Mozilla's C++ implementation of JavaScript.
    It is used in various Mozilla products, including Firefox, and is available under MPL-2.0.
    Notably, it is used in the GNOME Shell for its JavaScript extensions and core functionality.
license     : MPL-2.0
packages    :
    - "%(name)":
        paths:
            # No actual soname, force it back into main package
            - /usr/lib/lib*.so
    - "%(name)-devel":
        paths:
            - /usr/bin/js128-config
builddeps   :
    - binary(cargo)
    - binary(cbindgen)
    - binary(m4)
    - binary(objdump)
    - binary(python3)
    - binary(which)
    - pkgconfig(zlib)
environment : |
    unset RUSTFLAGS
setup       : |
    mkdir obj && cd obj
    ../js/src/configure --prefix=%(prefix) \
                --libdir=%(libdir) \
                --disable-jemalloc \
                --with-intl-api \
                --without-system-icu \
                --with-system-zlib
build       : |
    cd obj
    %make
install     : |
    cd obj
    %make_install
    # Remove honkin great big library nobody asked for
    rm -v %(installroot)%(libdir)/*static.ajs
