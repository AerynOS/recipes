name        : mimalloc
version     : 2.2.3
release     : 7
homepage    : https://github.com/microsoft/mimalloc
upstreams   :
    - https://github.com/microsoft/mimalloc/archive/refs/tags/v2.2.3.tar.gz: ac5ba94172b60823215a22b87ae923c5b05ef0cdd9047df2a832c16da02a6447
summary     : Compact general purpose allocator
description : |
    mimalloc is a compact general purpose allocator with excellent performance.
license     : MIT
setup       : |
    %cmake \
           -DMI_BUILD_OBJECT=OFF \
           -DMI_BUILD_STATIC=ON \
           -DMI_INSTALL_TOPLEVEL=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
check       : |
    %cmake_test
tuning      :
    - lto: full
    - optimize: speed
packages    :
    - "%(name)-static":
        summary: Static libs for %(name)
        description: Static libs for %(name)
        paths:
            - /usr/lib/lib*.a
        rundeps:
            - "%(name)-devel"
