name        : milou
version     : "6.6.0"
release     : 17
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.0/milou-6.6.0.tar.xz : f48ca2c6734c2adf250786379dcd391d9417edd4d66202094416e9a47dc7710e
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-only
summary     : A dedicated search application built on top of Baloo
description : |
    A dedicated search application built on top of Baloo
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6I18n)
    - cmake(KF6Runner)
    - cmake(KF6Svg)
    - cmake(Plasma)
    - cmake(Qt6CorePrivate)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
