name        : milou
version     : 6.4.4
release     : 3
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.4/milou-6.4.4.tar.xz : a644e5965b33c20f82ce51660fa3b7c2d41810b068cf21f77658824cb3ea6b1e
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-only
summary     : A dedicated search application built on top of Baloo
description : |
    A dedicated search application built on top of Baloo
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6I18n)
    - cmake(KF6Runner)
    - cmake(KF6Svg)
    - cmake(Plasma)
    - cmake(Qt6CorePrivate)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6
