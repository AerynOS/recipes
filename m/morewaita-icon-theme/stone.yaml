name        : morewaita-icon-theme
version     : 48.4
release     : 9
homepage    : https://github.com/somepaulo/MoreWaita
upstreams   :
    - https://github.com/somepaulo/MoreWaita/archive/refs/tags/48.4.tar.gz : 20c9e81f5aee5695a30d28939cbac341345d4ce83c7df18612c1d06f4a418ade
summary     : An expanded Adwaita-styled icon theme
description : |
    An expanded Adwaita-styled companion icon theme with extra icons for popular apps to complement Gnome Shell's original icons.
license     : GPL-3.0-or-later
builddeps   :
    - binary(gtk-update-icon-cache)
    - adwaita-icon-theme
    - adwaita-icon-theme-legacy
    - hicolor-icon-theme
rundeps     :
    - adwaita-icon-theme
    - hicolor-icon-theme
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
    # Pre-compile icon cache
    for i in %(installroot)%(datadir)/icons/*/; do
        gtk-update-icon-cache -f $i
    done
