name        : moss
version     : 0.24.3
release     : 54
summary     : Ridiculously fast atomic package manager
license     : MPL-2.0
homepage    : https://github.com/serpent-os/tools
upstreams   :
    - https://github.com/serpent-os/tools/archive/refs/tags/v0.24.3.tar.gz : 5e65fa653c445f1cf9b09e9dc614e2f4c371f65e7263e9811885d99e1d5498a6
description : |
    The new package manager with an old school feel. Traditional interaction
    and management whilst using brand new technologies, including efficient
    caching, compression, deduplication and atomic updates.
builddeps   :
    - binary(cargo)
networking  : yes
rundeps     :
    - layout
check       : |
    %cargo_test
setup       : |
    %cargo_fetch
build       : |
    %cargo_build -p moss
install     : |
    %cargo_install
