name        : messagelib
version     : 25.08.0
release     : 7
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/messagelib-25.08.0.tar.xz : 5df60b5fa46a7be227a3e55e9e3b9a12f660994818dc254ceb763dc7e0b5bb44
homepage    : https://kde.org
license     :
    - GPL-2.0-only
    - LGPL-2.1-or-later
summary     : KDE PIM messaging library
description : |
    KDE PIM messaging library.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(KF6CalendarCore)
    - cmake(KF6Codecs)
    - cmake(KF6Completion)
    - cmake(KF6Config)
    - cmake(KF6Contacts)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6ItemViews)
    - cmake(KF6JobWidgets)
    - cmake(KF6KIO)
    - cmake(KF6NewStuff)
    - cmake(KF6Notifications)
    - cmake(KF6Sonnet)
    - cmake(KF6SyntaxHighlighting)
    - cmake(KF6TextTemplate)
    - cmake(KF6TextWidgets)
    - cmake(KF6XmlGui)
    - cmake(KPim6Akonadi)
    - cmake(KPim6AkonadiContactWidgets)
    - cmake(KPim6AkonadiMime)
    - cmake(KPim6AkonadiSearch)
    - cmake(KPim6Gravatar)
    - cmake(KPim6IdentityManagementWidgets)
    - cmake(KPim6Libkleo)
    - cmake(KPim6MailTransport)
    - cmake(KPim6Mbox)
    - cmake(KPim6PimCommonAkonadi)
    - cmake(QGpgmeQt6)
    - cmake(Qt6WebEngineWidgets)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KPim6AkonadiMime)
            - cmake(KPim6IdentityManagementWidgets)
            - cmake(KPim6Libkleo)
            - cmake(KPim6Mime)
            - cmake(KPim6PimCommon)
            - cmake(Qt6WebEngineWidgets)
