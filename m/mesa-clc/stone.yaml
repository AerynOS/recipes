name        : mesa-clc
version     : 25.1.7
release     : 8
homepage    : https://mesa3d.org/
upstreams   :
    - https://mesa.freedesktop.org/archive/mesa-25.1.7.tar.xz : 4afd26a3cc93c3dd27183d4c4845f1ca7d683f6343900b54995809b3271ebed6
summary     : Tool used for building OpenCL C to SPIR-V
description : |
    %(name) tool used for building OpenCL C to SPIR-V
license     :
    - BSD-2-Clause
    - MIT
builddeps   :
    - cmake(Clang)
    - binary(llvm-config)
    - pkgconfig(LLVMSPIRVLib)
    - pkgconfig(SPIRV-Tools)
    - pkgconfig(libclc)
    - pkgconfig(libdrm)
    - pkgconfig(expat)
    - python-mako
    - python-pyyaml
setup       : |
    %meson \
            -Dgallium-drivers="" \
            -Dglx=disabled \
            -Dmesa-clc=enabled \
            -Dinstall-mesa-clc=true \
            -Dlibunwind=disabled \
            -Dplatforms="" \
            -Dvulkan-drivers="" \
            -Dzstd=disabled
build       : |
    %meson_build
install     : |
    %install_bin %(builddir)/src/compiler/clc/mesa_clc
    %install_bin %(builddir)/src/compiler/spirv/vtn_bindgen2
