name        : mesa-clc
version     : 25.2.2
release     : 11
homepage    : https://mesa3d.org/
upstreams   :
    - https://mesa.freedesktop.org/archive/mesa-25.2.2.tar.xz : 43d7abcd4aa8049d8fd75538344a374104765e81e17b4a6314cee2c0160e4412
summary     : Tool used for building OpenCL C to SPIR-V
description : |
    %(name) tool used for building OpenCL C to SPIR-V
license     :
    - BSD-2-Clause
    - MIT
builddeps   :
    - cmake(Clang)
    - binary(llvm-config)
    - pkgconfig(LLVMSPIRVLib)
    - pkgconfig(SPIRV-Tools)
    - pkgconfig(libclc)
    - pkgconfig(libdrm)
    - pkgconfig(expat)
    - python-mako
    - python-pyyaml
setup       : |
    %meson \
            -Dgallium-drivers="" \
            -Dglx=disabled \
            -Dmesa-clc=enabled \
            -Dinstall-mesa-clc=true \
            -Dlibunwind=disabled \
            -Dplatforms="" \
            -Dvulkan-drivers="" \
            -Dzstd=disabled
build       : |
    %meson_build
install     : |
    %install_bin %(builddir)/src/compiler/clc/mesa_clc
    %install_bin %(builddir)/src/compiler/spirv/vtn_bindgen2
