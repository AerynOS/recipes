name        : mesa-clc
version     : 25.0.6
release     : 4
homepage    : https://mesa3d.org/
upstreams   :
    - https://mesa.freedesktop.org/archive/mesa-25.0.6.tar.xz : 0d179e019e3441f5d957330d7abb3b0ef38e6782cc85a382608cd1a4a77fa2e1
summary     : Tool used for building OpenCL C to SPIR-V
description : |
    %(name) tool used for building OpenCL C to SPIR-V
license     :
    - BSD-2-Clause
    - MIT
builddeps   :
    - cmake(Clang)
    - binary(llvm-config)
    - pkgconfig(LLVMSPIRVLib)
    - pkgconfig(SPIRV-Tools)
    - pkgconfig(libclc)
    - pkgconfig(libdrm)
    - pkgconfig(expat)
    - python-mako
    - python-pyyaml
setup       : |
    %meson \
            -Dgallium-drivers="" \
            -Dglx=disabled \
            -Dmesa-clc=enabled \
            -Dinstall-mesa-clc=true \
            -Dlibunwind=disabled \
            -Dplatforms="" \
            -Dvulkan-drivers="" \
            -Dzstd=disabled
build       : |
    %meson_build
install     : |
    %install_bin %(builddir)/src/compiler/clc/mesa_clc
    %install_bin %(builddir)/src/compiler/spirv/vtn_bindgen
