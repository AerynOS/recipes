name        : mesa-clc
version     : 25.2.1
release     : 10
homepage    : https://mesa3d.org/
upstreams   :
    - https://mesa.freedesktop.org/archive/mesa-25.2.1.tar.xz : c124372189d35f48e049ee503029171c68962c580971cb86d968a6771c965ba4
summary     : Tool used for building OpenCL C to SPIR-V
description : |
    %(name) tool used for building OpenCL C to SPIR-V
license     :
    - BSD-2-Clause
    - MIT
builddeps   :
    - cmake(Clang)
    - binary(llvm-config)
    - pkgconfig(LLVMSPIRVLib)
    - pkgconfig(SPIRV-Tools)
    - pkgconfig(libclc)
    - pkgconfig(libdrm)
    - pkgconfig(expat)
    - python-mako
    - python-pyyaml
setup       : |
    %meson \
            -Dgallium-drivers="" \
            -Dglx=disabled \
            -Dmesa-clc=enabled \
            -Dinstall-mesa-clc=true \
            -Dlibunwind=disabled \
            -Dplatforms="" \
            -Dvulkan-drivers="" \
            -Dzstd=disabled
build       : |
    %meson_build
install     : |
    %install_bin %(builddir)/src/compiler/clc/mesa_clc
    %install_bin %(builddir)/src/compiler/spirv/vtn_bindgen2
