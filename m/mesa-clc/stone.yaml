name        : mesa-clc
version     : 25.0.5
release     : 3
homepage    : https://mesa3d.org/
upstreams   :
    - https://mesa.freedesktop.org/archive/mesa-25.0.5.tar.xz : c0d245dea0aa4b49f74b3d474b16542e4a8799791cd33d676c69f650ad4378d0
summary     : Tool used for building OpenCL C to SPIR-V
description : |
    %(name) tool used for building OpenCL C to SPIR-V
license     :
    - BSD-2-Clause
    - MIT
builddeps   :
    - cmake(Clang)
    - binary(llvm-config)
    - pkgconfig(LLVMSPIRVLib)
    - pkgconfig(SPIRV-Tools)
    - pkgconfig(libclc)
    - pkgconfig(libdrm)
    - pkgconfig(expat)
    - python-mako
    - python-pyyaml
setup       : |
    %meson \
            -Dgallium-drivers="" \
            -Dglx=disabled \
            -Dmesa-clc=enabled \
            -Dinstall-mesa-clc=true \
            -Dlibunwind=disabled \
            -Dplatforms="" \
            -Dvulkan-drivers="" \
            -Dzstd=disabled
build       : |
    %meson_build
install     : |
    %install_bin %(builddir)/src/compiler/clc/mesa_clc
    %install_bin %(builddir)/src/compiler/spirv/vtn_bindgen
