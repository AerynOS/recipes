name        : mesa
version     : 24.2.7
release     : 20
homepage    : https://mesa3d.org/
upstreams   :
    - https://archive.mesa3d.org/mesa-24.2.7.tar.xz : a0ce37228679647268a83b3652d859dcf23d6f6430d751489d4464f6de6459fd
summary     : Mesa 3D graphics library
description : |
    The Mesa project began as an open-source implementation of the OpenGL specification - a system for rendering interactive 3D graphics. Over the years the project has grown to implement more graphics APIs, including OpenGL ES, OpenCL, OpenMAX, VDPAU, VA-API, Vulkan and EGL. A variety of device drivers allows the Mesa libraries to be used in many different environments ranging from software emulation to complete hardware acceleration for modern GPUs. Mesa ties into several other open-source projects: the Direct Rendering Infrastructure, X.org, and Wayland to provide OpenGL support on Linux, FreeBSD, and other operating systems.
license     :
    - BSD-2-Clause
    - MIT
packages    :
    - "%(name)":
        paths:
            # Fix splitting for vulkan `.so` files
            - /usr/lib/libgallium*.so
            - /usr/lib/libVk*.so
            - /usr/lib/libvulkan_*.so
networking  : true
builddeps   :
    - binary(bindgen)
    - binary(bison)
    - binary(cbindgen)
    - binary(flex)
    - binary(python3)
    - binary(rustc)
    - cmake(Clang)
    - cmake(LLVM)
    - cmake(SPIRV-Tools)
    - cmake(glslang)
    - pkgconfig(LLVMSPIRVLib)
    - pkgconfig(expat)
    - pkgconfig(libclc)
    - pkgconfig(libdrm)
    - pkgconfig(libelf)
    - pkgconfig(libglvnd)
    - pkgconfig(libudev)
    - pkgconfig(libunwind)
    - pkgconfig(libva)
    - pkgconfig(libzstd)
    - pkgconfig(vdpau)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xext)
    - pkgconfig(xfixes)
    - pkgconfig(xrandr)
    - pkgconfig(xshmfence)
    - pkgconfig(xxf86vm)
    - pkgconfig(zlib)
    - lm_sensors-devel
    - python-mako
    - python-ply
    - python-pyyaml
tuning      :
    - symbolic: false
    - optimize: speed
    - lto: thin
setup       : |
    %meson \
        -Degl=enabled \
        -Dgallium-drivers=crocus,i915,iris,llvmpipe,nouveau,r300,r600,radeonsi,softpipe,svga,virgl,zink \
        -Dgallium-extra-hud=true \
        -Dgallium-nine=true \
        -Dgallium-va=enabled \
        -Dgallium-vdpau=enabled \
        -Dgallium-xa=enabled \
        -Dgbm=enabled \
        -Dgles1=disabled \
        -Dglvnd=enabled \
        -Dllvm=enabled \
        -Dosmesa=true \
        -Dzstd=enabled \
        -Dvulkan-beta=true \
        -Dplatforms=x11,wayland \
        -Dshared-llvm=enabled \
        -Dvideo-codecs=all \
        -Dvulkan-drivers=amd,intel,intel_hasvk,nouveau,swrast,virtio \
        -Dvulkan-layers=device-select,overlay
build       : |
    %meson_build
install     : |
    %meson_install
