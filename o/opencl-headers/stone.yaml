name        : opencl-headers
version     : '2025.1'
release     : 1
homepage    : https://github.com/KhronosGroup/OpenCL-Headers/
upstreams   :
    - https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v2024.10.24.tar.gz : 159f2a550592bae49859fee83d372acd152328fdf95c0dcd8b9409f8fad5db93 # Tag: vulkan-sdk-1.4.309.0
summary     : C language headers for the OpenCL API
description : |
    C language headers for the OpenCL API
license     : Apache-2.0
setup       : |
    %cmake \
        -DOPENCL_HEADERS_BUILD_TESTING=OFF \
        -DOPENCL_HEADERS_BUILD_CXX_TESTS=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install

    # Get rid of Direct3D stuffs
    rm -vf %(installroot)/%(includedir)/CL/{cl_d3d,cl_dx9}*.h
packages    :
    # Headers only package
    - "%(name)" :
        paths :
            - /*
