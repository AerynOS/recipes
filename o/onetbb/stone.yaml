name        : onetbb
version     : 2022.2.0
release     : 4
summary     : Thread Building Blocks library
license     : Apache-2.0 AND BSD-3-Clause
homepage    : https://uxlfoundation.github.io/oneTBB/
description : |
    The Threading Building Blocks library abstracts low-level threading details
upstreams   :
    - https://github.com/uxlfoundation/oneTBB/archive/refs/tags/v2022.2.0.tar.gz: f0f78001c8c8edb4bddc3d4c5ee7428d56ae313254158ad1eec49eced57f6a5b
builddeps   :
    - pkgconfig(hwloc)
setup       : |
    # https://github.com/uxlfoundation/oneTBB/issues/1274
    export LDFLAGS="$LDFLAGS -Wl,--undefined-version"

    %cmake -DTBB_STRICT=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
tuning      :
    - lto
packages    :
    - "%(name)-bind":
        summary: "NUMA support library for %(name)"
        description: |
            NUMA support library for %(name)
        paths:
            - /usr/lib/libtbbbind*.so.*
    - "%(name)-devel":
        rundeps:
            - "%(name)-bind"
