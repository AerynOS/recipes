name        : osinfo-db-tools
version     : 1.12.0
release     : 1
homepage    : https://gitlab.com/libosinfo/osinfo-db-tools
upstreams   :
    - https://gitlab.com/libosinfo/osinfo-db-tools/-/archive/v1.12.0/osinfo-db-tools-v1.12.0.tar.gz : 5c2ef41e3395be7df090840d171996510c4c87ea8b40763ddf59ab9fb62e0be3
