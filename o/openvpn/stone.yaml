name        : openvpn
version     : "2.7.0"
release     : 6
upstreams   :
    - https://swupdate.openvpn.net/community/releases/openvpn-2.7.0.tar.gz : 2f0e10eb272be61e8fb25fe1cfa20875ff30ac857ef1418000c02290bd6dfa45
homepage    : https://openvpn.net/community/
license     :
    - GPL-2.0-only
    - BSD-4-Clause
    - OpenSSL
    - Zlib
summary     : OpenVPN Client
description : |
    An easy-to-use, robust, and highly configurable VPN (Virtual Private Network)
builddeps   :
    - binary(rst2man)
    - pkgconfig(libcap-ng)
    - pkgconfig(liblz4)
    - pkgconfig(libnl-genl-3.0)
    - pkgconfig(libpkcs11-helper-1)
    - pkgconfig(libsystemd)
    - pkgconfig(lzo2)
    - pkgconfig(openssl)
    - pkgconfig(p11-kit-1)
    - pkgconfig(pam)
setup       : |
    %reconfigure \
        --enable-async-push \
        --enable-pkcs11 \
        --enable-systemd \
        --with-crypto-library=openssl
build       : |
    %make
install     : |
    %make_install
