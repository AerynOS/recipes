name        : oniguruma
version     : 6.9.10
release     : 3
homepage    : https://github.com/kkos/oniguruma
upstreams   :
    - https://github.com/kkos/oniguruma/releases/download/v6.9.10/onig-6.9.10.tar.gz : 2a5cfc5ae259e4e97f86b68dfffc152cdaffe94e2060b770cb827238d769fc05
summary     : Regular expressions library
description : |
    Oniguruma is a regular expressions library. The characteristics of this library is that
    different character encoding for every regular expression object can be specified.
license     : BSD-2-Clause
setup       : |
    %configure \
        --disable-static \
        --enable-posix-api
build       : |
    %make
install     : |
    %make_install
check       : |
    %make check
packages    :
    - "%(name)-devel":
        paths:
            - /usr/bin/onig-config
