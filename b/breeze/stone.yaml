name        : breeze
version     : 6.4.3
release     : 3
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.3/breeze-6.4.3.tar.xz : 017a2dadf803a0c2d167489f5ba4d2a0011fc58fcf18c5e76fa6fc22f4844fbf
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - GPL-2.0-or-later
    - MIT
summary     : Artwork, styles and assets for the Breeze visual style for the Plasma Desktop
description : |
    Artwork, styles and assets for the Breeze visual style for the Plasma Desktop
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KDecoration3)
    - cmake(KF6CoreAddons)
    - cmake(KF6FrameworkIntegration)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KCMUtils)
    - cmake(KF6KirigamiPlatform)
    - cmake(KF6WindowSystem)
    - cmake(Qt6Svg)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6 \
        -DBUILD_QT5=OFF \
        -DBUILD_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-cursor-theme":
        paths:
            - /usr/share/icons/Breeze_Light
            - /usr/share/icons/breeze_cursors
