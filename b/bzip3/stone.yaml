name        : bzip3
version     : 1.5.2
release     : 3
homepage    : https://github.com/kspalaiologos/bzip3
upstreams   :
    - https://github.com/kspalaiologos/bzip3/releases/download/1.5.2/bzip3-1.5.2.tar.xz : 58e3887151ba630cefc3cf9c6604ec158ec894eccacdddced6add48b844f4d4b
summary     : A better and stronger spiritual successor to BZip2
description : |
    A better, faster and stronger spiritual successor to BZip2. Features higher compression ratios and better performance thanks to a order-0 context mixing entropy coder, a fast Burrows-Wheeler transform code making use of suffix arrays and a RLE with Lempel Ziv+Prediction pass based on LZ77-style string matching and PPM-style context modeling.
    Like its ancestor, BZip3 excels at compressing text or code.
