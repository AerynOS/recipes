name        : binutils
version     : '2.42'
release     : 11
summary     : A GNU collection of binary utilities
license     : GPL-3.0-or-later
homepage    : https://sourceware.org/binutils
description : |
    A GNU collection of binary utilities
upstreams   :
    - git|https://sourceware.org/git/binutils-gdb.git : d9ddfab9be2c25e049d1d42775db600d45eee31b
builddeps   :
    - binary(bison)
    - binary(flex)
    - binary(g++)
    - binary(m4)
    - binary(makeinfo)
    - binary(msgmerge)
    - binary(perl)
    - binary(yacc)
    - pkgconfig(libzstd)
    - pkgconfig(jansson)
    - pkgconfig(ncursesw)
    - pkgconfig(readline)
    - pkgconfig(zlib)
setup       : |
    %patch %(pkgdir)/zlib-level.patch
    %patch %(pkgdir)/compilespeed.patch

    # Non release builds mess up the sonames
    sed -i '/^development=/s/true/false/' bfd/development.sh

    mkdir %(builddir) && cd %(builddir)
    ../configure %(options_configure) \
        --disable-gdb \
        --disable-gdbserver \
        --disable-libdecnumber \
        --disable-sim \
        --disable-static \
        --enable-shared \
        --enable-64-bit-bfd \
        --enable-deterministic-archives \
        --enable-ld=default \
        --enable-lto \
        --enable-multilib \
        --enable-pgo-build=lto \
        --enable-plugins \
        --enable-secureplt \
        --enable-targets="x86_64-pep,bpf-unknown-none" \
        --enable-threads \
        --with-lib-path="/usr/lib:/usr/lib32" \
        --with-system-readline \
        --with-system-zlib \
        --without-debuginfod
build       : |
    %make tooldir=/usr -C %(builddir)
install     : |
    %make_install tooldir=/usr -C %(builddir)
    rm -f %(installroot)/usr/share/info/dir
toolchain   : gnu
tuning      :
    - lto
    - nosemantic
    - optimize: speed
    - symbolic
