name        : binutils
version     : 2.45.0+git.2b2e51a3
release     : 23
summary     : A GNU collection of binary utilities
license     : GPL-3.0-or-later
homepage    : https://sourceware.org/binutils
description : |
    A GNU collection of binary utilities
upstreams   :
    # binutils-2_45-branch
    - git|https://sourceware.org/git/binutils-gdb.git : 2b2e51a31ec7c48ef830f7e8415b42d4b95e335a
builddeps   :
    - binary(bison)
    - binary(flex)
    - binary(g++)
    - binary(m4)
    - binary(makeinfo)
    - binary(msgmerge)
    - binary(perl)
    - binary(tar)
    - binary(yacc)
    - pkgconfig(jansson)
    - pkgconfig(libblake3)
    - pkgconfig(libxxhash) # Not actually used but it gets past a configure error
    - pkgconfig(libzstd)
    - pkgconfig(ncursesw)
    # - pkgconfig(readline)
    - pkgconfig(zlib)
setup       : |
    %patch %(pkgdir)/0001-Proper-stateless.patch
    %patch %(pkgdir)/0001-Use-BLAKE3-for-build-id-hashing.patch

    # Seems to be a bashism or automake regression, causes the literal binary `/usr/bin/gp-{archive,collect-app,display-html,display-src,display-text}` to be created
    %patch %(pkgdir)/0001-Revert-gprofng-Fix-cross-compilation-binary-name.patch

    # Non release builds mess up the sonames
    sed -i '/^development=/s/true/false/' bfd/development.sh

    mkdir %(builddir) && cd %(builddir)
    ../configure %(options_configure) \
        --disable-gdb \
        --disable-gdbserver \
        --disable-libdecnumber \
        --disable-readline \
        --disable-rpath \
        --disable-sim \
        --disable-static \
        --enable-64-bit-bfd \
        --enable-compressed-debug-sections=all \
        --enable-default-compressed-debug-sections-algorithm=zstd \
        --enable-default-execstack=no \
        --enable-default-hash-style=gnu \
        --enable-deterministic-archives \
        --enable-jansson \
        --enable-ld=default \
        --enable-multilib \
        --enable-new-dtags \
        --enable-pgo-build=lto \
        --enable-plugins \
        --enable-relro=yes \
        --enable-secureplt \
        --enable-shared \
        --enable-targets="x86_64-pep,bpf-unknown-none" \
        --enable-threads \
        --with-lib-path="/usr/lib:/usr/lib32" \
        --with-blake3=yes \
        --with-xxhash=yes \
        --with-zstd=yes \
        --without-debuginfod
build       : |
    %make tooldir=/usr -C %(builddir)
install     : |
    %make_install tooldir=/usr -C %(builddir)
    rm -f %(installroot)/usr/share/info/dir

    # Stateless
    %install_dir %(installroot)/usr/share/defaults/gprofng
    mv %(installroot)/etc/gprofng.rc %(installroot)/usr/share/defaults/gprofng
    rmdir %(installroot)/etc
toolchain   : gnu
tuning      :
    - lto
    - nosemantic
    - optimize: speed
    - symbolic
packages    :
    - "%(name)-libs":
        summary: "Library files for %(name)"
        description: |
            Library files for %(name), typically pulled in as a dependency of another package.
        paths:
            - /usr/lib/libbfd-*.so
            - /usr/lib/libopcodes-*.so
            - /usr/lib/libsframe.so.*

    - "%(name)-gprofng":
        summary: Next Generating code profiling tool
        description: Next Generating code profiling tool
        paths:
            - /usr/bin/gp-*
            - /usr/bin/gprof*
            - /usr/lib/gprofng
            - /usr/lib/libgprofng.so.*
            - /usr/share/defaults/gprofng
            - /usr/share/doc/gprofng
            - /usr/share/info/gprof*.info
            - /usr/share/locale/**/**/gprof.mo
            - /usr/share/man/man1/gprof*

    - "%(name)-devel":
        rundeps:
            - "%(name)-gprofng"
