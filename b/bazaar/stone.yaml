name        : bazaar
version     : "0.7.10"
release     : 1
homepage    : https://github.com/kolunmi/bazaar
upstreams   :
    - git|https://github.com/kolunmi/bazaar.git : 97d488552ae4d5e81ad1cdf9a7df5edb67b56fed
summary     : New App Store for GNOME 
description : |
    Bazaar is a new app store for GNOME with a focus on discovering and installing applications and add-ons from Flatpak remotes, particularly Flathub.
license     : 
    - GPL-3.0-or-later
builddeps   :
    - binary(meson)
    - binary(msgfmt)
    - binary(ninja)
    - binary(update-desktop-database)
    - pkgconfig(blueprint-compiler)
    - pkgconfig(flatpak)
    - pkgconfig(glycin-2)
    - pkgconfig(glycin-gtk4-2)
    - pkgconfig(gtk4)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libdex-1)
    - pkgconfig(libproxy-1.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(md4c)
    - pkgconfig(webkitgtk-6.0)
    - pkgconfig(xmlb)
    - pkgconfig(yaml-0.1)
setup       : |
    export CFLAGS="${CFLAGS} -Wno-format-nonliteral"
    %meson
build       : |
    %ninja
install     : |
    %ninja_install
