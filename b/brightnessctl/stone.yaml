name        : brightnessctl
version     : 0.5.1
release     : 1
homepage    : https://github.com/Hummer12007/brightnessctl
upstreams   :
    - https://github.com/Hummer12007/brightnessctl/archive/0.5.1.tar.gz : a68869e23f56ac4f2e28f1783002810ddbf10f95e1af9b48b2912fb169f46994
summary     : Lightweight brightness control tool
description : |
    This program allows you read and control device brightness on Linux. Devices, by default, include backlight and LEDs (searched for in corresponding classes). If omitted, the first found device is selected.
license     :
    - MIT
builddeps   :
    - pkgconfig(libsystemd)
build       : |
    %make ENABLE_SYSTEMD=1
install     : |
    %make_install ENABLE_SYSTEMD=1
