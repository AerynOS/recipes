name        : boulder
version     : 0.24.3
release     : 65
summary     : Package creation tool for Serpent OS
license     : MPL-2.0
homepage    : https://github.com/serpent-os/tools
description : |
    Extremely flexible and powerful, yet simple to use, package build
    tool for the Serpent OS project.
upstreams   :
  - https://github.com/serpent-os/tools/archive/refs/tags/v0.24.3.tar.gz : 5e65fa653c445f1cf9b09e9dc614e2f4c371f65e7263e9811885d99e1d5498a6
builddeps   :
    - binary(cargo)
networking  : yes
check       : |
    %cargo_test
setup       : |
    %cargo_fetch
build       : |
    %cargo_build -p boulder
install     : |
    %cargo_install
    %install_dir %(installroot)%(datadir)/boulder
    cp -Ra boulder/data/* %(installroot)%(datadir)/boulder/.
