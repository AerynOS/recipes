name        : bottom
version     : "0.12.3"
release     : 8
homepage    : https://github.com/ClementTsang/bottom
upstreams   :
    - https://github.com/ClementTsang/bottom/archive/refs/tags/0.12.3.tar.gz : 1c70894f0eceb7034075959ff3080cf4706c11d7c012912c24e777abe4e62b70
summary     : Yet another cross-platform graphical process/system monitor
description : |
    A customizable cross-platform graphical process/system monitor for the terminal. Supports Linux, macOS, and Windows. Inspired by gtop, gotop, and htop.
license     : MIT
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build --bin btm
install     : |
    %cargo_install btm
check       : |
    %cargo_test
