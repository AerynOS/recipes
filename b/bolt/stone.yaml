name        : bolt
version     : 0.9.10
release     : 5
homepage    : https://gitlab.freedesktop.org/bolt/bolt
upstreams   :
    - https://gitlab.freedesktop.org/bolt/bolt/-/archive/0.9.10/bolt-0.9.10.tar.gz : 0e9646ff153f4445d85bfaac1b0d77d86df9c639f84888f15ee7b0f1fa892b58
summary     : Thunderbolt device manager
description : |
    Thunderbolt device manager
license     : LGPL-2.1-or-later
builddeps   :
    - binary(a2x)
    - binary(git)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(libudev)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(systemd)
    - pkgconfig(udev)
    - docbook
environment : |
    # Temporary, replace with boulder macro
    export XML_CATALOG_FILES="file:///usr/share/defaults/docbook/docbook-dtd/catalog file:///usr/share/defaults/docbook/docbook-xsl/catalog"
setup       : |
    %meson \
        -Dprivileged-group=wheel
build       : |
    %meson_build
install     : |
    %meson_install
