name        : brotli
version     : '1.1.0'
release     : 8
summary     : Generic-purpose lossless compression algorithm
license     : MIT
homepage    : https://github.com/google/brotli
description : |
    Generic-purpose lossless compression algorithm
upstreams   :
    - git|https://github.com/google/brotli: v1.1.0
builddeps   :
    - pkgconfig(python3)
    - python(setuptools)
checkdeps   :
    - binary(find)
    - binary(python)
emul32      : yes
profiles    :
    - emul32:
        build: |
            %cmake_build
        install: |
            %cmake_install
        check: |
            %cmake_test
setup       : |
    %cmake -DBUILD_SHARED_LIBS=True \
           -DCMAKE_INSTALL_LIBDIR=%(libdir)
build       : |
    %cmake_build
    %pyproject_build
install     : |
    %cmake_install
    %pyproject_install

    %install_file docs/brotli.1 %(installroot)/%(mandir)/man1/brotli.1
check       : |
    %cmake_test

    python_lib="$(find ./bin -name "lib.linux-*")"
    PYTHONPATH="$PWD/${python_lib}" python -m unittest discover python "*_test.py"
tuning      :
    - lto: full
packages    :
    - "%(name)-libs":
        summary: "Library files for %(name)"
        description: |
            Library files for %(name), typically pulled in as a dependency of another package.
        paths:
            - /usr/lib/lib*.so.*

    # Moss upgrade issue
    - "%(name)":
        rundeps:
            - "%(name)-libs"

    - "python-%(name)":
        summary: "Generic-purpose lossless compression algorithm - Python library"
        description: |
            Generic-purpose lossless compression algorithm - Python Library
        rundeps:
            - python-libs
        paths:
            - /usr/lib/python*
