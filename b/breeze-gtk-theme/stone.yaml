name        : breeze-gtk-theme
version     : 6.4.5
release     : 3
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.5/breeze-gtk-6.4.5.tar.xz : 771e88ca19421a472f5f4235fb27ba2588b7ea267e8f2647e5e231c351f03a98
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-3-Clause
    - LGPL-2.1-only
summary     : GTK Theme Built to Match KDE's Breeze
description : |
    A GTK Theme Built to Match KDE's Breeze
builddeps   :
    - binary(python3)
    - binary(sassc)
    - cmake(Breeze)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(cairo)
    - python(pycairo)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
