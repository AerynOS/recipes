name        : breeze-gtk-theme
version     : "6.6.0"
release     : 11
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.0/breeze-gtk-6.6.0.tar.xz : de64d1ade6deb440220106d3946fe99fd4404bc598b0bb466b353a668ad9bdb8
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-3-Clause
    - LGPL-2.1-only
summary     : GTK Theme Built to Match KDE's Breeze
description : |
    A GTK Theme Built to Match KDE's Breeze
builddeps   :
    - binary(python3)
    - binary(sassc)
    - cmake(Breeze)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(cairo)
    - python(pycairo)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
