name        : breeze-gtk-theme
version     : "6.6.1"
release     : 12
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.1/breeze-gtk-6.6.1.tar.xz : 570ff8f93babaf76f2192e6d0b15d5785b822155c26f426b840503ac2f393a03
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-3-Clause
    - LGPL-2.1-only
summary     : GTK Theme Built to Match KDE's Breeze
description : |
    A GTK Theme Built to Match KDE's Breeze
builddeps   :
    - binary(python3)
    - binary(sassc)
    - cmake(Breeze)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(cairo)
    - python(pycairo)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
