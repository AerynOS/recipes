name        : breeze-gtk-theme
version     : 6.4.3
release     : 1
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.3/breeze-gtk-6.4.3.tar.xz : db91ad2a462596bc715d3091b09e86c79da0060a13c6a0de1b0324ef060ee803
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-3-Clause
    - LGPL-2.1-only
summary     : GTK Theme Built to Match KDE's Breeze
description : |
    A GTK Theme Built to Match KDE's Breeze
builddeps   :
    - binary(sassc)
    - cmake(Breeze)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(cairo)
    - python(pycairo)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
