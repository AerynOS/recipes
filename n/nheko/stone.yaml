name        : nheko
version     : 0.12.0
release     : 7
upstreams   :
    # Switch back to once fixed
    # - https://nheko.im/nheko-reborn/nheko/-/archive/v0.12.0/nheko-v0.12.0.tar.gz : f9c40da73dd4bc481bdc6846545d0ec00a1216b523eaceb19fb5da50d8f5dd49
    - https://github.com/Nheko-Reborn/nheko/archive/refs/tags/v0.12.0.tar.gz : a3a7578bd9386a0b9a4188fa1296fdddb7df0f846c39728b80a998f9d06f36d1
license     : GPL-2.0-or-later
homepage    : https://nheko-reborn.github.io/
summary     : Desktop client for Matrix using Qt
description : |
    Desktop client for Matrix using Qt
builddeps   :
    - binary(asciidoctor)
    - cmake(ECM)
    - cmake(KDSingleApplication-qt6)
    - cmake(KF6Kirigami)
    - cmake(MatrixClient)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Keychain)
    - cmake(Qt6LinguistTools)
    - cmake(Qt6Multimedia)
    - cmake(Qt6Qml)
    - cmake(Qt6Svg)
    - cmake(nlohmann_json)
    - cmake(re2)
    - pkgconfig(coeurl)
    - pkgconfig(gstreamer-webrtc-1.0)
    - pkgconfig(libcmark)
    - pkgconfig(olm)
    - pkgconfig(spdlog)
    - lmdbxx
rundeps     :
    - gstreamer-plugin-qt6 # Video calls
    - kf6-kirigami
    - qt6-wayland
tuning      :
    - lto: full
setup       : |
    %patch %(pkgdir)/0001-Better-follow-FreeDesktop-specification.patch
    %patch %(pkgdir)/0001-Default-to-system-theme.patch
    %patch %(pkgdir)/0001-downstream-Use-kirigami-mousewheel-to-fix-scrolling.patch
    %patch %(pkgdir)/ftbfs-fmt-11-01.patch

    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install

    # Compat for old name
    ln -srv %(installroot)/usr/bin/im.nheko.Nheko %(installroot)/usr/bin/nheko
