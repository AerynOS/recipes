name        : nftables
version     : 1.1.3
release     : 7
homepage    : https://www.netfilter.org/projects/nftables/
upstreams   :
    - https://netfilter.org/pub/nftables/nftables-1.1.3.tar.xz : 9c8a64b59c90b0825e540a9b8fcb9d2d942c636f81ba50199f068fde44f34ed8
summary     : Netfilter nf_tables user library
description : |
    Netfilter nf_tables user library
license     :
    - GPL-2.0-only
builddeps   :
    - binary(python3)
    - pkgconfig(gmp)
    - pkgconfig(jansson)
    - pkgconfig(libmnl)
    - pkgconfig(libnftnl)
    - pkgconfig(readline)
    - python(setuptools)
setup       : |
    %configure --disable-static \
               --sysconfdir=%(vendordir)/ \
               --with-json \
               --with-cli=readline
build       : |
    %make

    pushd py
    %pyproject_build
install     : |
    %make_install

    pushd py
    %pyproject_install
tune        :
    - lto: full
    - optimize: speed
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc/*

    - "python-%(name)":
        summary: "Netfilter nf_tables user library - Python library"
        description: |
            Netfilter nf_tables user library - Python Library
        rundeps:
            - "%(name)"
            - python-libs
        paths:
            - /usr/lib/python*
