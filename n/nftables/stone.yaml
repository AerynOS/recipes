name        : nftables
version     : 1.1.0
release     : 4
homepage    : https://www.netfilter.org/projects/nftables/
upstreams   :
    - https://netfilter.org/pub/nftables/nftables-1.1.0.tar.xz : ef3373294886c5b607ee7be82c56a25bc04e75f802f8e8adcd55aac91eb0aa24
summary     : Netfilter nf_tables user library
description : |
    Netfilter nf_tables user library
license     :
    - GPL-2.0-only
builddeps   :
    - binary(python3)
    - pkgconfig(gmp)
    - pkgconfig(jansson)
    - pkgconfig(libmnl)
    - pkgconfig(libnftnl)
    - pkgconfig(readline)
setup       : |
    %configure --disable-static \
               --sysconfdir=%(vendordir)/etc/ \
               --with-json \
               --with-cli=readline
build       : |
    %make

    pushd py
    %pyproject_build
install     : |
    %make_install

    pushd py
    %pyproject_install
tune        :
    - lto
    - optimize: speed
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc/*
    - "python-%(name)":
        summary: "Netfilter nf_tables user library - Python library"
        description: |
            Netfilter nf_tables user library - Python Library
        rundeps:
            - binary(python3)
        paths:
            - /usr/lib/python*
