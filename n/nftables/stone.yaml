name        : nftables
version     : 1.1.5
release     : 9
homepage    : https://www.netfilter.org/projects/nftables/
upstreams   :
    - https://netfilter.org/pub/nftables/nftables-1.1.5.tar.xz : 1daf10f322e14fd90a017538aaf2c034d7cc1eb1cc418ded47445d714ea168d4
summary     : Netfilter nf_tables user library
description : |
    Netfilter nf_tables user library
license     :
    - GPL-2.0-only
builddeps   :
    - binary(python3)
    - pkgconfig(gmp)
    - pkgconfig(jansson)
    - pkgconfig(libmnl)
    - pkgconfig(libnftnl)
    - pkgconfig(readline)
    - python(setuptools)
setup       : |
    %configure \
        --disable-static \
        --sysconfdir=%(vendordir)/ \
        --with-json \
        --with-cli=readline
build       : |
    %make

    pushd py
    %pyproject_build
install     : |
    %make_install

    pushd py
    %pyproject_install
tune        :
    - lto: full
    - optimize: speed
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc/*

    - "python-%(name)":
        summary: "Netfilter nf_tables user library - Python library"
        description: |
            Netfilter nf_tables user library - Python Library
        rundeps:
            - "%(name)"
            - python-libs
        paths:
            - /usr/lib/python*
