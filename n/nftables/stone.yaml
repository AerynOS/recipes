name        : nftables
version     : 1.1.1
release     : 6
homepage    : https://www.netfilter.org/projects/nftables/
upstreams   :
    - https://netfilter.org/pub/nftables/nftables-1.1.1.tar.xz : 6358830f3a64f31e39b0ad421d7dadcd240b72343ded48d8ef13b8faf204865a
summary     : Netfilter nf_tables user library
description : |
    Netfilter nf_tables user library
license     :
    - GPL-2.0-only
builddeps   :
    - binary(python3)
    - pkgconfig(gmp)
    - pkgconfig(jansson)
    - pkgconfig(libmnl)
    - pkgconfig(libnftnl)
    - pkgconfig(readline)
    - python(setuptools)
setup       : |
    %configure --disable-static \
               --sysconfdir=%(vendordir)/etc/ \
               --with-json \
               --with-cli=readline
build       : |
    %make

    pushd py
    %pyproject_build
install     : |
    %make_install

    pushd py
    %pyproject_install
tune        :
    - lto: full
    - optimize: speed
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc/*

    - "python-%(name)":
        summary: "Netfilter nf_tables user library - Python library"
        description: |
            Netfilter nf_tables user library - Python Library
        rundeps:
            - "%(name)"
            - python-libs
        paths:
            - /usr/lib/python*
