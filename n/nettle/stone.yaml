name        : nettle
version     : 3.10.2
release     : 7
homepage    : https://www.lysator.liu.se/~nisse/nettle/
upstreams   :
    - https://ftp.gnu.org/gnu/nettle/nettle-3.10.2.tar.gz : fe9ff51cb1f2abb5e65a6b8c10a92da0ab5ab6eaf26e7fc2b675c45f1fb519b5
summary     : Low-level cryptographic library
description : |
   A low-level cryptographic library
license     : LGPL-3.0-or-later
builddeps   :
    - binary(makeinfo)
    - pkgconfig(gmp)
checkdeps   :
    - binary(valgrind)
setup       : |
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install
    rm %(installroot)%(datadir)/info/dir
check       : |
    %make check
packages    :
    - "%(name)-libs":
        summary: "Nettle Libraries"
        description: |
            Nettle Libraries
        paths:
            - /usr/lib/libhogweed.so.*
            - /usr/lib/libnettle.so.*
tuning      :
    - lto
    - optimize: speed
