name        : nlohmann-json
version     : 3.12.0
release     : 3
upstreams   :
    - https://github.com/nlohmann/json/archive/refs/tags/v3.12.0.tar.gz:
        hash: 4b92eb0c06d10683f7447ce9406cb97cd4b453be18d7279320f7b2f025c10187
        unpackdir: "json"
    - https://github.com/nlohmann/json_test_data/archive/refs/tags/v3.1.0.tar.gz:
        hash: 884b1e21f38cfd6a62c159f1b7e0a8f5168ae5daaa384ed4dc0c0fa6660f21bd
        unpackdir: "json/test-data"
    - https://raw.githubusercontent.com/doctest/doctest/refs/tags/v2.4.12/doctest/doctest.h:
        hash: 94029a7d32da24a56249658147dbd2b33ff0b9ed665295cbbaf19aafff5b0ced
        unpack: false
license     :
    - CC0-1.0
    - MIT
homepage    : https://nlohmann.github.io/json/
summary     : JSON for Modern C++
description : |
    JSON for Modern C++
setup       : |
    # The included doctest.h is old and has compilation issues with newer clang
    # It's only used for building the tests so we can just replace it
    cp %(sourcedir)/doctest.h tests/thirdparty/doctest/doctest.h

    %cmake \
           -DJSON_BuildTests=ON \
           -DJSON_Install:BOOL=ON \
           -DJSON_MultipleHeaders=ON \
           -DJSON_TestDataDirectory:STRING=test-data
build       : |
    %cmake_build
install     : |
    %cmake_install
check       : |
    ctest --test-dir %(builddir) --label-exclude 'git_required' --timeout 3600
packages    :
    - "%(name)":
        paths:
            - /usr/include
            - /usr/share
