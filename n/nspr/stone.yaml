name        : nspr
version     : "4.37"
release     : 6
homepage    : https://firefox-source-docs.mozilla.org/nspr/index.html
upstreams   :
    - https://archive.mozilla.org/pub/nspr/releases/v4.37/src/nspr-4.37.tar.gz : 5f9344ed0e31855bd38f88b33c9d9ab94f70ce547ef3213e488d1520f61840fa
summary     : Netscape Portable Runtime Libraries
description : |
    Portable runtime functions for Firefox and similar projects
license     :
    - MPL-2.0-no-copyleft-exception
packages    :
    - "%(name)":
        paths:
            - /usr/lib/*.so*
    - "%(name)-32bit":
        paths:
            - /usr/lib32/*.so*
    - "%(name)-devel":
        paths:
            - /usr/bin
environment : |
    cd nspr
emul32      : yes
profiles    :
    - emul32:
        setup: |
            sed -i 's#$(LIBRARY) ##' config/rules.mk
            %configure --with-mozilla --with-pthreads --disable-static
setup: |
    sed -i 's#$(LIBRARY) ##' config/rules.mk
    %configure --with-mozilla --with-pthreads --enable-64bit
build       : |
    %make
install     : |
    %make_install
