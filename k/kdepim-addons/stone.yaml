    - cmake(KPim6Itinerary)
    - cmake(KPim6KSieveUi)
    - cmake(KPim6LdapWidgets)
    - cmake(KPim6Libkdepim)
    - cmake(KPim6Libkleo)
    - cmake(KPim6MailCommon)
    - cmake(KPim6MailImporterAkonadi)
    - cmake(KPim6MailTransport)
    - cmake(KPim6MessageComposer)
    - cmake(KPim6MessageCore)
    - cmake(KPim6MessageList)
