    - cmake(KPim6WebEngineViewer)
    - cmake(PlasmaActivities)
    - cmake(Qt6WebEngineWidgets)
    - pkgconfig(libmarkdown)
networking  : true # Cargo
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
tuning      :
    # Causes a build failure from trying to link together "incompatible" triples built by Rust and Clang
    - lto: false
