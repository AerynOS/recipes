name        : kdepim-addons
version     : 25.08.0
release     : 3
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/kdepim-addons-25.08.0.tar.xz : c6a2fc95e1a43eb5dcba60531f13caf774cfe29c46dc3313745b988e4ce7543a
homepage    : https://community.kde.org/PIM
license     :
    - GPL-2.0-only
    - LGPL-2.1-or-later
summary     : Addons for KDE PIM applications
description : |
    Addons for KDE PIM applications including akregator, kaddressbook, kmail and korganizer.
builddeps   :
    - cmake(Corrosion)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Gpgmepp)
    - cmake(KF6CalendarCore)
    - cmake(KF6ColorScheme)
    - cmake(KF6Config)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6Contacts)
    - cmake(KF6DBusAddons)
    - cmake(KF6Declarative)
    - cmake(KF6GuiAddons)
    - cmake(KF6Holidays)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KCMUtils)
    - cmake(KF6KIO)
    - cmake(KF6Parts)
    - cmake(KF6Prison)
    - cmake(KF6SyntaxHighlighting)
    - cmake(KF6TextAddonsWidgets)
    - cmake(KF6TextAutoGenerateText)
    - cmake(KF6TextCustomEditor)
    - cmake(KF6TextGrammarCheck)
    - cmake(KF6TextTemplate)
    - cmake(KF6TextTranslator)
    - cmake(KF6TextUtils)
    - cmake(KF6XmlGui)
    - cmake(KPim6AddressbookImportExport)
    - cmake(KPim6Akonadi)
    - cmake(KPim6AkonadiCalendar)
    - cmake(KPim6AkonadiContactWidgets)
    - cmake(KPim6CalendarSupport)
    - cmake(KPim6CalendarUtils)
    - cmake(KPim6GrantleeTheme)
    - cmake(KPim6Gravatar)
    - cmake(KPim6IMAP)
    - cmake(KPim6IdentityManagementCore)
