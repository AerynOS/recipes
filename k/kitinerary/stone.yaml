    - cmake(KF6Contacts)
    - cmake(KF6CalendarCore)
    - cmake(KF6I18n)
    - cmake(KPim6Mime)
    - cmake(KPim6PkPass)
    - cmake(Qt6Qml)
    - pkgconfig(libxml-2.0)
    - pkgconfig(openssl)
    - pkgconfig(poppler)
    - pkgconfig(poppler-cpp)
    - pkgconfig(shared-mime-info)
    - pkgconfig(zxing)
    - pkgconfig(zlib)
    # TODO:
    # - libphonenumber
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
