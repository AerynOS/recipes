name        : kf6-qqc2-desktop-style
version     : 6.16.0
release     : 2
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/qqc2-desktop-style-6.16.0.tar.xz : 3ab12c3e232c6c5bdca39738ac6f1a517beff6da58de36e1014b8355ff63c3e7
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-or-later
    - LGPL-3.0-only
summary     : QtQuickControls 2 style that integrates with the desktop
description : |
    QtQuickControls 2 style that integrates with the desktop
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6ColorScheme)
    - cmake(KF6Config)
    - cmake(KF6IconThemes)
    - cmake(KF6KirigamiPlatform)
    - cmake(KF6Sonnet)
    - cmake(Qt6CorePrivate)
    - pkgconfig(x11)
rundeps     :
    - kf6-sonnet
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6
