name        : kbd
version     : '2.8.0'
release     : 8
homepage    : https://kbd-project.org/
upstreams   :
    - https://mirrors.edge.kernel.org/pub/linux/utils/kbd/kbd-2.8.0.tar.xz : 01f5806da7d1d34f594b7b2a6ae1ab23215344cf1064e8edcd3a90fef9776a11
summary     : Linux keyboard tools
description : |
    The kbd project contains utilities for managing Linux console (Linux console, virtual terminals, keyboard, etc.)
license     : GPL-2.0-or-later
builddeps   :
    - binary(flex)
    - binary(gzip)
    - pkgconfig(pam)
rundeps     :
    - binary(gzip)
    - terminus-font
setup       : |
    %configure --datadir=%(datadir)/kbd
build       : |
    %make
install     : |
    %make_install

    # PAM configuration
    %install_file %(pkgdir)/vlock.pam %(installroot)/%(vendordir)/pam.d/vlock
