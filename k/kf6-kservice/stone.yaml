name        : kf6-kservice
version     : 6.14.0
release     : 5
upstreams   :
    - https://download.kde.org/stable/frameworks/6.14/kservice-6.14.0.tar.xz : 5ef80f47034d582ce05a0becf01952663191fafc569cfb3ef7b85c24fd297a85
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-only
