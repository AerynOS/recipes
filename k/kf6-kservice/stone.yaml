name        : kf6-kservice
version     : 6.16.0
release     : 7
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/kservice-6.16.0.tar.xz : ee5ec9ea9315a9d1e52d3e6de1db8bb8f3d945c4260a8523cbe34897b1cc081e
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-only
