name        : kf6-kservice
version     : 6.15.0
release     : 6
upstreams   :
    - https://download.kde.org/stable/frameworks/6.15/kservice-6.15.0.tar.xz : c371bfe6e25e965bf4dce1f1e42c84c2f68997ed49dc19bdbc6419478235269d
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-only
