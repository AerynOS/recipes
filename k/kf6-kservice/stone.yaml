name        : kf6-kservice
version     : 6.17.0
release     : 8
upstreams   :
    - https://download.kde.org/stable/frameworks/6.17/kservice-6.17.0.tar.xz : b014697ea3ba359f46a6e9cf950d7bbd7a9cf09e95b36718c36b6605a9424aee
