name        : kpipewire
version     : "6.6.0"
release     : 17
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.0/kpipewire-6.6.0.tar.xz : 8373c94241b38331f15a69113901114a25e7272c85521ad2330b1e60f06d1a26
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.1-or-later
summary     : Components relating to pipewire use in Plasma
description : |
    Components relating to pipewire use in Plasma
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
    - pkgconfig(epoxy)
    - pkgconfig(gbm)
    - pkgconfig(libavcodec)
    - pkgconfig(libavfilter)
    - pkgconfig(libavformat)
    - pkgconfig(libdrm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libva)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(epoxy) # For epoxy/egl.h
            - pkgconfig(libpipewire-0.3)
