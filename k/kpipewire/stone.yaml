name        : kpipewire
version     : 6.4.5
release     : 6
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.5/kpipewire-6.4.5.tar.xz : d0a704a6a030edb5b4f5d6b99c32bc4e46e1a6ab527dfde9089e11094b6b1a92
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.1-or-later
summary     : Components relating to pipewire use in Plasma
description : |
    Components relating to pipewire use in Plasma
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
    - pkgconfig(epoxy)
    - pkgconfig(gbm)
    - pkgconfig(libavcodec)
    - pkgconfig(libavfilter)
    - pkgconfig(libavformat)
    - pkgconfig(libdrm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libva)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %patch %(pkgdir)/ftbfs-ffmpeg-8.0.patch
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(epoxy) # For epoxy/egl.h
            - pkgconfig(libpipewire-0.3)
