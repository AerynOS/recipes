name        : kpipewire
version     : "6.6.1"
release     : 18
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.1/kpipewire-6.6.1.tar.xz : def29bb3288c2a800b182e8e4b508c34abcff8ff22226bacbb56a5eac551aab9
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.1-or-later
summary     : Components relating to pipewire use in Plasma
description : |
    Components relating to pipewire use in Plasma
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
    - pkgconfig(epoxy)
    - pkgconfig(gbm)
    - pkgconfig(libavcodec)
    - pkgconfig(libavfilter)
    - pkgconfig(libavformat)
    - pkgconfig(libdrm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libva)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(epoxy) # For epoxy/egl.h
            - pkgconfig(libpipewire-0.3)
