name        : kf6-kconfig
version     : "6.23.0"
release     : 21
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/kconfig-6.23.0.tar.xz : 6d96d6a6b9e66e027a17284c48261ba81e1262fbd382fcdddc248107a9ca95ee
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - MIT
summary     : Persistent platform-independent application settings.
description : |
    Persistent platform-independent application settings.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(Qt6Qml)
