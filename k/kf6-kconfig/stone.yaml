name        : kf6-kconfig
version     : 6.16.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/kconfig-6.16.0.tar.xz : ba6cc58f025fef9525bc640f7967b7c09053b592c42368e096d97a94661a3525
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - MIT
summary     : Persistent platform-independent application settings.
description : |
    Persistent platform-independent application settings.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(Qt6Qml)
