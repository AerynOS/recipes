name        : kf6-kconfig
version     : 6.17.0
release     : 10
upstreams   :
    - https://download.kde.org/stable/frameworks/6.17/kconfig-6.17.0.tar.xz : 067435b24ca9f7cf56a8ce5b108438a15607b26dc52905ae07dc187c7e2949de
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - MIT
summary     : Persistent platform-independent application settings.
description : |
    Persistent platform-independent application settings.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(Qt6Qml)
