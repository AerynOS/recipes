name        : kdegraphics-mobipocket
version     : "25.12.2"
release     : 10
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.2/src/kdegraphics-mobipocket-25.12.2.tar.xz : f0f5aa2ec442c8c1225a90aa41a19bc754cab48beee380221ba4993367803ac4
homepage    : https://invent.kde.org/graphics/kdegraphics-mobipocket
license     : GPL-2.0-or-later
summary     : Plugins for mobipocket
description : |
    A collection of plugins to handle mobipocket files.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6Core5Compat)
setup       : |
    %cmake_kf6 \
        -DBUILD_WITH_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
