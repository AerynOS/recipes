name        : kio-gdrive
version     : 25.07.90
release     : 1
upstreams   :
    - https://download.kde.org/unstable/release-service/25.07.90/src/kio-gdrive-25.07.90.tar.xz : 5dfbb54e7c5be8b54b91ecde0af588ad7f80cc3fecfb643610de9e85578abce1
homepage    : https://apps.kde.org/kio_gdrive/
license     : GPL-2.0-only
summary     : KIO access for Google Drive
description : |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KAccounts6)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6Notifications)
    - cmake(KF6Purpose)
    - cmake(KPim6GAPI)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6
