name        : kio-gdrive
version     : 25.08.1
release     : 5
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.1/src/kio-gdrive-25.08.1.tar.xz : 60bbfc51f52c06c072a0890b6c1ea86e2170d3b6a60c817127891dc21441229a
homepage    : https://apps.kde.org/kio_gdrive/
license     : GPL-2.0-only
summary     : KIO access for Google Drive
description : |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KAccounts6)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6Notifications)
    - cmake(KF6Purpose)
    - cmake(KPim6GAPI)
rundeps     :
    - kaccounts-providers
    - accounts-qml-module-qt6 # QML dep
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
