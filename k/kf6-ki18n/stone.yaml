name        : kf6-ki18n
version     : 6.17.0
release     : 10
upstreams   :
    - https://download.kde.org/stable/frameworks/6.17/ki18n-6.17.0.tar.xz : 50f867d948c15aad91c3c57fe2f6462cdbf3881fab6fd99b85b15616f073983e
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
summary     : KDE Gettext-based UI text internationalization.
description : |
    KDE Gettext-based UI text internationalization.
builddeps   :
    - binary(msgmerge) # gettext
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - pkgconfig(iso-codes)
rundeps     :
    - binary(msgmerge)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
