name        : kf6-ki18n
version     : "6.23.0"
release     : 20
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/ki18n-6.23.0.tar.xz : c492ac5c9258d84c732addcb3a53dbdb3ba86912773f1d6f4193218657e3182f
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
summary     : KDE Gettext-based UI text internationalization.
description : |
    KDE Gettext-based UI text internationalization.
builddeps   :
    - binary(msgmerge) # gettext
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - pkgconfig(iso-codes)
rundeps     :
    - binary(msgmerge)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
