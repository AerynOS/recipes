name        : kf6-ki18n
version     : 6.16.0
release     : 8
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/ki18n-6.16.0.tar.xz : c52ad10b14365e60c4a219cb66706d114476645297cb2a9f15498747cf4421d7
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
summary     : KDE Gettext-based UI text internationalization.
description : |
    KDE Gettext-based UI text internationalization.
builddeps   :
    - binary(msgmerge) # gettext
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - pkgconfig(iso-codes)
rundeps     :
    - binary(msgmerge)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
