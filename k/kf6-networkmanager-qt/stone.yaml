name        : kf6-networkmanager-qt
version     : 6.16.0
release     : 2
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/networkmanager-qt-6.16.0.tar.xz : b9ed0baa9159cc5aac7651be48a980cc7cb583933c412cef838596128cbd6645
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
summary     : Qt wrapper for NetworkManager DBus API
description : |
    Qt wrapper for NetworkManager DBus API
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - pkgconfig(gio-2.0)
    - pkgconfig(libnm)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(libnm)
