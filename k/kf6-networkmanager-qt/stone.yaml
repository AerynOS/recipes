name        : kf6-networkmanager-qt
version     : 6.17.0
release     : 4
upstreams   :
    - https://download.kde.org/stable/frameworks/6.17/networkmanager-qt-6.17.0.tar.xz : d83beae867fb7d669886f513893f8eec58b5d7a24b429d89dc5c6c08b7a3f4e0
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
summary     : Qt wrapper for NetworkManager DBus API
description : |
    Qt wrapper for NetworkManager DBus API
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - pkgconfig(gio-2.0)
    - pkgconfig(libnm)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(libnm)
