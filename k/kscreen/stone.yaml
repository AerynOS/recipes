name        : kscreen
version     : 6.4.4
release     : 4
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.4/kscreen-6.4.4.tar.xz : 5890d24614ac6f93cc97964f9ca8b1bef95ec14508408dc87f3904d03b3af876
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-only
summary     : KDE Plasma screen management
description : |
    KDE Plasma screen management
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6Screen)
    - cmake(KF6Svg)
    - cmake(KF6XmlGui)
    - cmake(LayerShellQt)
    - cmake(Plasma)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Sensors)
    - cmake(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xi)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6
