name        : kscreen
version     : "6.6.0"
release     : 17
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.0/kscreen-6.6.0.tar.xz : a56abeb547e433473571157fe313c82f27f114095e144ae4347512746583d924
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-only
summary     : KDE Plasma screen management
description : |
    KDE Plasma screen management
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6I18n)
    - cmake(KF6ImageFormats)
    - cmake(KF6KCMUtils)
    - cmake(KF6Screen)
    - cmake(KF6Svg)
    - cmake(KF6XmlGui)
    - cmake(LayerShellQt)
    - cmake(Plasma)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xi)
rundeps     :
    - kf6-kimageformats # Required to load HDR test image
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
