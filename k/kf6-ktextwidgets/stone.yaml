name        : kf6-ktextwidgets
version     : "6.23.0"
release     : 15
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/ktextwidgets-6.23.0.tar.xz : dcf16d5c27d36ce11a05b9d43b6be1e74b806a0a9ddd261026463a0aa7e27d22
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Text editing widgets.
description : |
    Text editing widgets.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Completion)
    - cmake(KF6Config)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6I18n)
    - cmake(KF6Sonnet)
    - cmake(KF6WidgetsAddons)
    - cmake(Qt6TextToSpeech)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Sonnet)
