name        : kf6-ktextwidgets
version     : 6.14.0
release     : 5
upstreams   :
    - https://download.kde.org/stable/frameworks/6.14/ktextwidgets-6.14.0.tar.xz : 4e24e6da477e08d0f71552f081206516fcd9ab4a593cf37d77ebd690856b76b5
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Text editing widgets.
description : |
    Text editing widgets.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Completion)
    - cmake(KF6Config)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6I18n)
    - cmake(KF6Sonnet)
    - cmake(KF6WidgetsAddons)
    - cmake(Qt6TextToSpeech)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Sonnet)
