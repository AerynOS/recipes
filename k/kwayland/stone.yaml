name        : kwayland
version     : 6.4.4
release     : 3
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.4/kwayland-6.4.4.tar.xz : f458ae7ed1118e1a2165a37378c8ce0e9fff80d1a4cfe86217f06cf24ca49f9b
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-3-Clause
    - LGPL-2.1-only
summary     : Qt-style API to interact with wayland
description : |
    Qt-style API to interact with wayland
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(PlasmaWaylandProtocols)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
