name        : kf6-kwindowsystem
version     : 6.17.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/frameworks/6.17/kwindowsystem-6.17.0.tar.xz : 259abef58b09ad1a8022b5cb94831a98f3e5b5cc7c65f7a0b40be64361756f63
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - MIT
summary     : Access to the windowing system.
description : |
    Access to the windowing system.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(PlasmaWaylandProtocols)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x11)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xfixes)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(x11)
