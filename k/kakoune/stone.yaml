name        : kakoune
version     : 2025.06.03
release     : 4
homepage    : https://kakoune.org
upstreams   :
    - https://github.com/mawww/kakoune/releases/download/v2025.06.03/kakoune-2025.06.03.tar.bz2 : ced5941f1bdfb8ef6b0265b00bfd7389e392fb41b2bf11990cee9d6e95316499
summary     : mawww's experiment for a better code editor
description : |
    mawww's experiment for a better code editor
license     : Unlicense
rundeps     :
    - binary(find)
    - binary(sed)
setup       : |
    %patch %(pkgdir)/libexec.patch
build       : |
    %make \
        CXX="%(cxx)" \
        CXXFLAGS-debug-no=""
install     : |
    %make_install \
        PREFIX=/usr \
        libexecdir="%(installroot)%(libdir)/kak"
