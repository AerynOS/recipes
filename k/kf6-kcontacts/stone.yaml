name        : kf6-kcontacts
version     : 6.16.0
release     : 2
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/kcontacts-6.16.0.tar.xz : ff57a9ab119b95895335d427481009cff72ae9cf6d0fc2fa9a504f96cfac6a5e
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.0-or-later
    - MIT
summary     : Address book API for KDE
description : |
    Address book API for KDE
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Codecs)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Codecs)
            - cmake(KF6Config)
            - cmake(KF6CoreAddons)
            - cmake(KF6I18n)
