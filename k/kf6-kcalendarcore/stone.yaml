name        : kf6-kcalendarcore
version     : 6.17.0
release     : 3
upstreams   :
    - https://download.kde.org/stable/frameworks/6.17/kcalendarcore-6.17.0.tar.xz : 4a0675c6211caf183a067194b24093dc63015a1a59be07b864cf45f7acd18e13
homepage    : https://community.kde.org/Frameworks
license     : LGPL-2.0-or-later
summary     : Provides access to and handling of calendar data
description : |
    This library provides access to and handling of calendar data. It supports the standard formats iCalendar and vCalendar and the group scheduling standard iTIP.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(LibIcal)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(LibIcal)
