name        : kio-admin
version     : "25.12.2"
release     : 7
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.2/src/kio-admin-25.12.2.tar.xz : eed02570461f23145aa1450acee6d0281223c227173bc95541f5ec618b7f9b46
homepage    : https://invent.kde.org/system/kio-admin
license     : GPL-2.0-or-later
summary     : Manage files as administrator using the admin:// KIO protocol.
description : |
    Manage files as administrator using the admin:// KIO protocol.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(PolkitQt6-1)
    - libatomic
setup       : |
    %cmake_kf6 \
        -DQT_MAJOR_VERSION=6
build       : |
    %cmake_build
install     : |
    %cmake_install
