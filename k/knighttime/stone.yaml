name        : knighttime
version     : "6.6.0"
release     : 8
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.0/knighttime-6.6.0.tar.xz : 6f328e1e8d6e6e22628f364bf049a535895f08cb565fb1551b75d7de6178e8b7
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.0-or-later
summary     : Helpers for scheduling the dark-light cycle
description : |
    Helpers for scheduling the dark-light cycle
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6DBusAddons)
    - cmake(KF6Holidays)
    - cmake(KF6I18n)
    - cmake(Qt6Positioning)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/dbus-1/interfaces/
