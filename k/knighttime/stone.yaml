name        : knighttime
version     : "6.6.1"
release     : 9
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.1/knighttime-6.6.1.tar.xz : e3a65155d7bd2d71309c1e54e9047f15eb407030e1bd4db913406b8c59863d39
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.0-or-later
summary     : Helpers for scheduling the dark-light cycle
description : |
    Helpers for scheduling the dark-light cycle
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6DBusAddons)
    - cmake(KF6Holidays)
    - cmake(KF6I18n)
    - cmake(Qt6Positioning)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/dbus-1/interfaces/
