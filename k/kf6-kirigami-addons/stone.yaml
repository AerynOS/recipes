name        : kf6-kirigami-addons
version     : 1.9.0
release     : 4
upstreams   :
    - https://download.kde.org/stable/kirigami-addons/kirigami-addons-1.9.0.tar.xz : 21314a91f26b1c962def3fd7ff2e762d3358b075f63f4d7e0144fb2c63b7ebc7
homepage    : https://invent.kde.org/libraries/kirigami-addons
license     : GPL-2.0-or-later
summary     : Convergent visual components ("widgets") for Kirigami-based applications
description : |
    Convergent visual components ("widgets") for Kirigami-based applications
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6GlobalAccel)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6Kirigami)
    - cmake(Qt6CorePrivate)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/kdevappwizard/
