name        : kf6-prison
version     : 6.15.0
release     : 2
upstreams   :
    - https://download.kde.org/stable/frameworks/6.15/prison-6.15.0.tar.xz : 343f1dbc82fe6fddaad08b93a60048ed11a00c5c97fb2b30430d7199d614dfbf
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
