name        : kwallet-pam
version     : 6.4.4
release     : 3
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.4/kwallet-pam-6.4.4.tar.xz : e464f9bc73a4db2b593d1b19e1e8aee385d155513e58b6b11470fa78c52efbc1
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.1-only
summary     : KWallet PAM integration
description : |
    KWallet PAM integration
builddeps   :
    - binary(socat)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Wallet)
    - pkgconfig(libgcrypt)
    - pkgconfig(pam)
rundeps     :
    - binary(socat)
    # Doesn't make any sense to have it without the kwallet service
    - kf6-kwallet
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
