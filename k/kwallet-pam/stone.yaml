name        : kwallet-pam
version     : "6.6.1"
release     : 13
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.1/kwallet-pam-6.6.1.tar.xz : 310e0f7685922d2c5ad4e811f5d1f05ce58334e1ec17209b939cb429fb5d4b27
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.1-only
summary     : KWallet PAM integration
description : |
    KWallet PAM integration
builddeps   :
    - binary(socat)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Wallet)
    - pkgconfig(libgcrypt)
    - pkgconfig(pam)
rundeps     :
    - binary(socat)
    # Doesn't make any sense to have it without the kwallet service
    - kf6-kwallet
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
