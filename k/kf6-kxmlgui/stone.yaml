name        : kf6-kxmlgui
version     : 6.16.0
release     : 7
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/kxmlgui-6.16.0.tar.xz : 26fe5375d95029c5a828d5b47fc4b20e8684bc3be88df1bc94082821ce32a74e
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Framework for managing menu and toolbar actions.
description : |
    Framework for managing menu and toolbar actions.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6CoreAddons)
    - cmake(KF6GlobalAccel)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6ItemViews)
    - cmake(Qt6CorePrivate)
    # TODO package pyside bindings, note that they need to be subpackaged. Let's wait till something needs them
setup       : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6ConfigWidgets)
            - cmake(KF6GuiAddons)
