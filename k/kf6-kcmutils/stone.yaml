name        : kf6-kcmutils
version     : 6.16.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/kcmutils-6.16.0.tar.xz : 403f5eb3288ffbbc64cb6741048007dde82be390da2c50ba147cb474921e3344
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
summary     : Utilities for interacting with KCModules
description : |
    Utilities for interacting with KCModules
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6ConfigWidgets)
            - cmake(KF6CoreAddons)
