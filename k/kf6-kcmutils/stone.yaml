name        : kf6-kcmutils
version     : 6.17.0
release     : 11
upstreams   :
    - https://download.kde.org/stable/frameworks/6.17/kcmutils-6.17.0.tar.xz : 8f65ef0f4f4f325ad6e2a30cb14242220f811ab1e031416fd3faa544ac683e8a
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
summary     : Utilities for interacting with KCModules
description : |
    Utilities for interacting with KCModules
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6ConfigWidgets)
            - cmake(KF6CoreAddons)
