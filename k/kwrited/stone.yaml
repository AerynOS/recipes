name        : kwrited
version     : 6.4.4
release     : 2
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.4/kwrited-6.4.4.tar.xz : 0e15ad25a5d6b0856add87e463607fef209a1184fd13f865e398e8173ec3c351
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : KDE daemon listening for wall and write messages
description : |
    KDE daemon listening for wall and write messages.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6Notifications)
    - cmake(KF6Pty)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
