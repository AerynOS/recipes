name        : kwrited
version     : 6.4.5
release     : 3
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.5/kwrited-6.4.5.tar.xz : 434b83b115a480f542c97d519c27f2eb5dd4d333cfbdda28ed994813892a00d1
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : KDE daemon listening for wall and write messages
description : |
    KDE daemon listening for wall and write messages.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6Notifications)
    - cmake(KF6Pty)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
