name        : kf6-kparts
version     : 6.14.0
release     : 5
upstreams   :
    - https://download.kde.org/stable/frameworks/6.14/kparts-6.14.0.tar.xz : 96106102c4deb893307eb35580a8a45aa6841edc038b9a0fd38aa19d6e056bfa
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Plugin framework for user interface components
description : |
    Plugin framework for user interface components
builddeps   :
    - binary(bzip2)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/kdevappwizard
        rundeps:
            - cmake(KF6KIO)
            - cmake(KF6XmlGui)
