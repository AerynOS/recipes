name        : kf6-kparts
version     : "6.23.0"
release     : 15
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/kparts-6.23.0.tar.xz : 799e14c2b42f9f73f6dfb35d1faaed632f144171f090aba2f74d04605b9bcc12
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Plugin framework for user interface components
description : |
    Plugin framework for user interface components
builddeps   :
    - binary(bzip2)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/kdevappwizard
        rundeps:
            - cmake(KF6KIO)
            - cmake(KF6XmlGui)
