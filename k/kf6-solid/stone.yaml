name        : kf6-solid
version     : 6.16.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/solid-6.16.0.tar.xz : 00ec609d799335bafb97b6a7d4a5c061ab4a0eb10e4089e8e104942321beb8a0
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.1-only
    - LGPL-2.1-or-later
summary     : Desktop hardware abstraction.
description : |
    Desktop hardware abstraction.
builddeps   :
    - binary(bison)
    - binary(flex)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - pkgconfig(mount)
    # TODO add imobiledevice and plist for IOS support
    # TODO add mediaplayerinfo
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        rundeps:
            - udisks
            - udisks-btrfs
            - udisks-lvm2
            - upower
