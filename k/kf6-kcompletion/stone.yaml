    - cmake(ECM)
    - cmake(KF6Codecs)
    - cmake(KF6Config)
    - cmake(KF6WidgetsAddons)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
