name        : kf6-kcompletion
version     : 6.14.0
release     : 5
upstreams   :
    - https://download.kde.org/stable/frameworks/6.14/kcompletion-6.14.0.tar.xz : d3ae6a9a365f13d1dae4040bb4c97ce86a74865ca6ed21f908111598a2138136
