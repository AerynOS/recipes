name        : kf6-kcompletion
version     : 6.17.0
release     : 8
upstreams   :
    - https://download.kde.org/stable/frameworks/6.17/kcompletion-6.17.0.tar.xz : f22e4c6facec812bde4ab8d56a05b38a243dd9362c8deb4f1367efb1b6e64663
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.0-or-later
