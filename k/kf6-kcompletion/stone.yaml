name        : kf6-kcompletion
version     : "6.23.0"
release     : 15
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/kcompletion-6.23.0.tar.xz : ad5c830bf5b63e5f7b792576aad726c827aad3ef6e2a0d35727be5feac44e176
