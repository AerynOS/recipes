name        : kf6-kcompletion
version     : 6.15.0
release     : 6
upstreams   :
    - https://download.kde.org/stable/frameworks/6.15/kcompletion-6.15.0.tar.xz : 938cad318dcaa2fca8b8b8d4853fa3f7abd833dcf03b51e19a174e6195ccc27d
homepage    : https://community.kde.org/Frameworks
