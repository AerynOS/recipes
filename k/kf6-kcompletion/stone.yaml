name        : kf6-kcompletion
version     : 6.16.0
release     : 7
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/kcompletion-6.16.0.tar.xz : 3f71d7f24ca704529322eead7d2132331e9461eb91ab489d6e3d990d9d7ca133
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.0-or-later
