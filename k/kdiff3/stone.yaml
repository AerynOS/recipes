name        : kdiff3
version     : 1.12.3
release     : 1
upstreams   :
    - https://download.kde.org/stable/kdiff3/kdiff3-1.12.3.tar.xz : e22654c457881799808305529c6b596c0c9dc38b5a2ecc142ec76d46f6873f4c
homepage    : https://apps.kde.org/kdiff3/
license     : GPL-2.0-or-later 
summary     : Utility for comparing and merging files and directories
description : |
    kdiff3 is a 3-way text editor from KDE capable of comparing and merging two or three input files or directories. It is a supported git mergetool.
builddeps   :
    - cmake(Boost)
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6XmlGui)
    - pkgconfig(icu-i18n)
    - pkgconfig(icu-uc)
rundeps     :
    - qt6-wayland
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
