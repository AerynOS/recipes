name        : kmag
version     : "25.12.2"
release     : 7
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.2/src/kmag-25.12.2.tar.xz : 063ba240409da6f3ff726dc859cc46a1fa0008b8703a750f98d01763efb88cf0
homepage    : https://apps.kde.org/kmag/
license     :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
summary     : KMag is a screen magnifier
description : |
    KMag is a screen magnifier
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Crash)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
    - cmake(QAccessibilityClient6)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
