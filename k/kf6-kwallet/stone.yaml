name        : kf6-kwallet
version     : 6.14.0
release     : 3
upstreams   :
    - https://download.kde.org/stable/frameworks/6.14/kwallet-6.14.0.tar.xz : a7477e4e5e7ccb43491c5a0eccadf6a33e962088d5af32c4b6b4aacb920f59e3
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-3.0-or-later
    - LGPL-2.1-or-later
summary     : Safe desktop-wide storage for passwords
description : |
    This framework contains two main components:
    * Interface to KWallet, the safe desktop-wide storage for passwords on KDE work spaces.
    * The kwalletd used to safely store the passwords on KDE work spaces.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6ColorScheme)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6Notifications)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6WindowSystem)
    - cmake(Qca-qt6)
    - pkgconfig(gpgmepp)
    - pkgconfig(libgcrypt)
    - pkgconfig(libsecret-1)
setup       : |
    %patch %(pkgdir)/upstream-01.patch
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
