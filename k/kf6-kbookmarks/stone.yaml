name        : kf6-kbookmarks
version     : "6.23.0"
release     : 16
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/kbookmarks-6.23.0.tar.xz : 1850861efd69a51b3f42b981ad17b1d4140e32ac94187501c1db50f68a3e8be2
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
summary     : Bookmarks management library.
description : |
    Bookmarks management library.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6WidgetsAddons)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6WidgetsAddons)
