name        : kf6-kbookmarks
version     : 6.17.0
release     : 9
upstreams   :
    - https://download.kde.org/stable/frameworks/6.17/kbookmarks-6.17.0.tar.xz : 041b9667d3d4851b0e6fa62a9fc112a9938a487b4ca520eedde1b535636217f2
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
summary     : Bookmarks management library.
description : |
    Bookmarks management library.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6WidgetsAddons)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6WidgetsAddons)
