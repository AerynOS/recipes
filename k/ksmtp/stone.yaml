name        : ksmtp
version     : 25.07.90
release     : 2
upstreams   :
    - https://download.kde.org/unstable/release-service/25.07.90/src/ksmtp-25.07.90.tar.xz : 7396bfb8aafadf316fbc33e022d9f62cb38679df47bc7b0e0d001a7e5626ef8b
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Job-based library to send email through an SMTP server
description : |
    Job-based library to send email through an SMTP server.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - pkgconfig(libsasl2)
rundeps     :
    - cyrus-sasl-gssapi
    - cyrus-sasl-md5
    - cyrus-sasl-plain
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
