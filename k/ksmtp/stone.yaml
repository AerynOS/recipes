name        : ksmtp
version     : 25.08.1
release     : 4
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.1/src/ksmtp-25.08.1.tar.xz : 4532a7bb89af43f7933f4479b56b29efa18f4d8262f7a4be8217f1ed17ce68eb
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Job-based library to send email through an SMTP server
description : |
    Job-based library to send email through an SMTP server.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - pkgconfig(libsasl2)
rundeps     :
    - cyrus-sasl-gssapi
    - cyrus-sasl-md5
    - cyrus-sasl-plain
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
