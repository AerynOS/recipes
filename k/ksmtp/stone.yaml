name        : ksmtp
version     : 25.08.0
release     : 3
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/ksmtp-25.08.0.tar.xz : 8f265a059e0d7a37bff3419474022f0a3ca952b2189eb5f3acfb45dcaf33cad2
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Job-based library to send email through an SMTP server
description : |
    Job-based library to send email through an SMTP server.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - pkgconfig(libsasl2)
rundeps     :
    - cyrus-sasl-gssapi
    - cyrus-sasl-md5
    - cyrus-sasl-plain
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
