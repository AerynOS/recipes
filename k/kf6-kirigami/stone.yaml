name        : kf6-kirigami
version     : "6.23.0"
release     : 23
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/kirigami-6.23.0.tar.xz : 8dc28d406be06d360d47e8013e13d633b8c2cfb03607f49029bb45ffdbd28910
homepage    : https://community.kde.org/Frameworks
license     : LGPL-2.0-or-later
summary     : QtQuick components for mobile and desktop UI development.
description : |
    Kirigami is a set of QtQuick components for the creation of applications that look and feel great on mobile as well as desktop devices and follow the Kirigami Human Interface Guidelines.
builddeps   :
    - binary(bzip2)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
    - cmake(Qt6ShaderTools)
    - cmake(Qt6Svg)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/kdevappwizard
