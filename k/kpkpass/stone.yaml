name        : kpkpass
version     : 25.08.0
release     : 6
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/kpkpass-25.08.0.tar.xz : 2ee2a25ff90f23026dd687e2b62ac1a908c1c55fdf685a42583d67472a1badbb
homepage    : https://invent.kde.org/pim/kpkpass
license     : LGPL-2.1-or-later
summary     : Apple Wallet Pass reader
description : |
    Library to deal with Apple Wallet pass files.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Archive)
