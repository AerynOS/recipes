name        : kpkpass
version     : 25.08.1
release     : 7
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.1/src/kpkpass-25.08.1.tar.xz : e75e339814e124203bb6205eb435d2283ff0828b08d13108bfc66ef454cfa7bb
homepage    : https://invent.kde.org/pim/kpkpass
license     : LGPL-2.1-or-later
summary     : Apple Wallet Pass reader
description : |
    Library to deal with Apple Wallet pass files.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Archive)
