name        : kf6-karchive
version     : 6.17.0
release     : 10
upstreams   :
    - https://download.kde.org/stable/frameworks/6.17/karchive-6.17.0.tar.xz : 60647c24646a43f67deaf37e20246df9d379fa3f7513fe8536a1dfa330865b40
homepage    : https://community.kde.org/Frameworks
license     : LGPL-2.0-or-later
summary     : Reading, creating, and manipulating file archives.
description : |
    Reading, creating, and manipulating file archives.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(bzip2)
    - pkgconfig(liblzma)
    - pkgconfig(openssl)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
