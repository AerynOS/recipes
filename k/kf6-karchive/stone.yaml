name        : kf6-karchive
version     : "6.23.0"
release     : 17
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/karchive-6.23.0.tar.xz : 80f7f3c32a9ec072a650985fca66b20eb8f19a7b10fca44a9d7ad8d8a8645b50
homepage    : https://community.kde.org/Frameworks
license     : LGPL-2.0-or-later
summary     : Reading, creating, and manipulating file archives.
description : |
    Reading, creating, and manipulating file archives.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(bzip2)
    - pkgconfig(liblzma)
    - pkgconfig(openssl)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
