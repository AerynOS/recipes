name        : ktextaddons
version     : 1.6.0
release     : 1
upstreams   :
    - https://download.kde.org/stable/ktextaddons/ktextaddons-1.6.0.tar.xz : d9846505a52f97bda64ead193032bc29573ec31481f473be3c586f5b8321ecdc
homepage    : https://invent.kde.org/libraries/ktextaddons
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Various text handling addons
description : |
    Text addons (autocorrection, text to speak, grammar checking, text translator, emoticon support)
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(KF6ColorScheme)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6Sonnet)
    - cmake(KF6SyntaxHighlighting)
    - cmake(KF6TextWidgets)
    - cmake(KF6WidgetsAddons)
    - cmake(Qt6Keychain)
    - cmake(Qt6MultimediaWidgets)
    - cmake(Qt6TextToSpeech)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-qt6":
        summary: Various text handling addons - Qt6 bindings
        description: Various text handling addons - Qt6 bindings
        paths:
            - /usr/lib/libKF6*.so.*
            - /usr/lib/libtextautogenerateollama.so.*
            - /usr/lib/qt6/plugins/kf6/speechtotext/
            - /usr/lib/qt6/plugins/kf6/textautogeneratetext/
            - /usr/lib/qt6/plugins/kf6/translator/
            - /usr/share/locale/
            - /usr/share/qlogging-categories6/

    - "%(name)-qt6-devel":
        summary: Various text handling addons - Qt6 bindings - Devel files
        description: Various text handling addons - Qt6 bindings - Devel files
        rundeps:
            - "%(name)-qt6"
        paths:
            - /usr/include/KF6/
            - /usr/lib/cmake/KF6*/
            - /usr/lib/libKF6*.so
            - /usr/lib/qt6/plugins/designer/
            - /usr/share/doc/qt6/
