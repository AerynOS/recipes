name        : ksshaskpass
version     : 6.4.4
release     : 2
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.4/ksshaskpass-6.4.4.tar.xz : ab47b94b6024fab148c9a7a8f8c4403a81edea96eabbb0d5f805a120fc5df230
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : Front-end for ssh-add which stores the password of the ssh key in KWallet
description : |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6Wallet)
    - cmake(KF6WidgetsAddons)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install

    # TODO: Needs to be rebuilt once we support capabilities
