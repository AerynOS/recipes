name        : ksshaskpass
version     : "6.6.1"
release     : 13
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.1/ksshaskpass-6.6.1.tar.xz : 39d9639d6c3cc68aceaa403ed5bee8da0efab17cd3452cdb2f6fef25b2666787
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : Front-end for ssh-add which stores the password of the ssh key in KWallet
description : |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6WidgetsAddons)
    - cmake(Qt6Keychain)
rundeps     :
    - binary(ssh-add)
    - binary(ssh-agent)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install

    %install_file %(pkgdir)/ksshaskpass.env %(installroot)%(datadir)/xdg/plasma-workspace/env/ksshaskpass.sh

    # TODO: Needs to be rebuilt once we support capabilities
