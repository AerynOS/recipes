name        : klassy
version     : "6.5"
release     : 2
upstreams   :
    - https://github.com/paulmcauley/klassy/archive/refs/tags/v6.5.tar.gz : 7083d5761758a530a8b86d97137e9f852ae1f47b110f8d1d78b0aa8960d2a799
homepage    : https://github.com/paulmcauley/klassy
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - GPL-2.0-or-later
    - MIT
summary     : Artwork, styles and assets for the Klassy visual style for the Plasma Desktop
description : |
    Highly customizable binary Window Decoration, Application Style and Global Theme plugin for recent versions of the KDE Plasma desktop.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KDecoration3)
    - cmake(KF6ColorScheme)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6FrameworkIntegration)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KCMUtils)
    - cmake(KF6KirigamiPlatform)
    - cmake(KF6WindowSystem)
    - cmake(Qt6Svg)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6 \
        -DBUILD_QT5=OFF \
        -DBUILD_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
