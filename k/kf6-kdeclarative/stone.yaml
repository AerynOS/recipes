name        : kf6-kdeclarative
version     : 6.16.0
release     : 8
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/kdeclarative-6.16.0.tar.xz : c58df7a1f501286f96d0cf0b396598ede16eb3cadbc8a05d35236ce4df31c80e
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - MIT
summary     : Integration of QML and KDE work spaces
description : |
    Integration of QML and KDE work spaces
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6GlobalAccel)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6WidgetsAddons)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6ShaderTools)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6
