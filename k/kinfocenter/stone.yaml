name        : kinfocenter
version     : 6.4.5
release     : 8
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.5/kinfocenter-6.4.5.tar.xz : 6c27a87de24f6c5e9dbd80cd7a618b54c1d2891466581cfc099a023fd071660b
homepage    : https://kde.org/plasma-desktop/
license     :
    - GFDL-1.2-only
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : KDE Info Center
description : |
    KDE Info Center
builddeps   :
    - binary(clinfo)
    - binary(di-edid-decode)
    - binary(eglinfo)
    - binary(glxinfo)
    - binary(lspci)
    - binary(pactl)
    - binary(sensors)
    - binary(vulkaninfo)
    - binary(wayland-info)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Auth)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6KIO)
    - cmake(KF6Kirigami)
    - cmake(KF6Service)
    - cmake(KF6Solid)
    - cmake(Qt6CorePrivate)
    - pkgconfig(libdrm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libusb-1.0)
    - pkgconfig(udev)
    - sysbinary(ip)
    - sysbinary(dmidecode)
    # TODO: xdpyinfo(?), fwupdmgr, aha
rundeps     :
    - binary(clinfo)
    - binary(di-edid-decode)
    - binary(eglinfo)
    - binary(glxinfo)
    - binary(lspci)
    - binary(pactl)
    - binary(sensors)
    - binary(vulkaninfo)
    - binary(wayland-info)
    - sysbinary(dmidecode)
    - sysbinary(ip)
    - kf6-kirigami
    - systemsettings
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install

    # TODO: Needs to be rebuilt once we support capabilities
packages     :
    - "%(name)":
        paths:
            - /usr/lib/libKInfoCenterInternal.so

    - "%(name)-docs":
        paths:
            - /usr/share/doc

