name        : kdegraphics-thumbnailers
version     : 25.08.1
release     : 3
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.1/src/kdegraphics-thumbnailers-25.08.1.tar.xz : 0c048e4dc190a30aa2b4c6316b186d9462418adad22a6e3535b40d4085b6649d
homepage    : https://apps.kde.org/kdegraphics_thumbnailers/
license     : GPL-2.0-or-later
summary     : Thumbnailers for various graphics file formats
description : |
    Thumbnailers for various graphics file formats
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KDcrawQt6)
    - cmake(KExiv2Qt6)
    - cmake(KF6Archive)
    - cmake(KF6KIO)
    - cmake(QMobipocket6)
setup       : |
    %cmake_kf6 \
        -DBUILD_WITH_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
