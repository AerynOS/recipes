name        : kdegraphics-thumbnailers
version     : 25.08.0
release     : 2
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/kdegraphics-thumbnailers-25.08.0.tar.xz : b9f2b6ce162a245e3713305d8ca13f2b8ffa20596705ab6f94b49c40972858b9
homepage    : https://apps.kde.org/kdegraphics_thumbnailers/
license     : GPL-2.0-or-later
summary     : Thumbnailers for various graphics file formats
description : |
    Thumbnailers for various graphics file formats
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KDcrawQt6)
    - cmake(KExiv2Qt6)
    - cmake(KF6Archive)
    - cmake(KF6KIO)
    - cmake(QMobipocket6)
setup       : |
    %cmake_kf6 \
        -DBUILD_WITH_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
