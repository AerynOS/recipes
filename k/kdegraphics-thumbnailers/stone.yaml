    - cmake(KF6Archive)
    - cmake(KF6KIO)
    - cmake(QMobipocket6)
setup       : |
    %cmake_kf6 \
        -DBUILD_WITH_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
