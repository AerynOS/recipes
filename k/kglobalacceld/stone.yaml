    - LGPL-3.0-only
summary     : Daemon providing Global Keyboard Shortcut (Accelerator) functionality
description : |
    Daemon providing Global Keyboard Shortcut (Accelerator) functionality
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6GlobalAccel)
    - cmake(KF6KIO)
    - cmake(KF6Service)
    - cmake(KF6WindowSystem)
    - cmake(Qt6CorePrivate)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
