name        : kf6-breeze-icons
version     : 6.14.0
release     : 4
upstreams   :
    - https://download.kde.org/stable/frameworks/6.14/breeze-icons-6.14.0.tar.xz : cdf9cb67ce9d6eb9969ec324ce92556caf1a94f12770c56cf0c588dc2c681d2f
homepage    : https://community.kde.org/Frameworks
license     : LGPL-3.0-or-later
summary     : Breeze icon theme
description : |
    Breeze-icons is a freedesktop.org compatible icon theme.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - python(lxml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    # Separate out the icons because in the future KF7 could be providing the icon theme while we still build the KF6 library
    - "breeze-icons":
        paths:
            - /usr/share/icons/
    - "%(name)":
        rundeps:
            - breeze-icons
