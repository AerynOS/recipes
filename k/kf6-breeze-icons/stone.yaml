name        : kf6-breeze-icons
version     : 6.16.0
release     : 7
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/breeze-icons-6.16.0.tar.xz : 946e793b674126db984e2f783be4b348e9c68c2527d34ddd725f9cb0862936b4
homepage    : https://community.kde.org/Frameworks
license     : LGPL-3.0-or-later
summary     : Breeze icon theme
description : |
    Breeze-icons is a freedesktop.org compatible icon theme.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - python(lxml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    # Separate out the icons because in the future KF7 could be providing the icon theme while we still build the KF6 library
    - "breeze-icons":
        paths:
            - /usr/share/icons/
    - "%(name)":
        rundeps:
            - breeze-icons
