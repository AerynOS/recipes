name        : kf6-breeze-icons
version     : 6.15.0
release     : 6
upstreams   :
    - https://download.kde.org/stable/frameworks/6.15/breeze-icons-6.15.0.tar.xz : 25d92102f9554ea23eb6ee81434395b517d93fc86e5e0415834a7ff449ef855c
homepage    : https://community.kde.org/Frameworks
license     : LGPL-3.0-or-later
summary     : Breeze icon theme
description : |
    Breeze-icons is a freedesktop.org compatible icon theme.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - python(lxml)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    # Separate out the icons because in the future KF7 could be providing the icon theme while we still build the KF6 library
    - "breeze-icons":
        paths:
            - /usr/share/icons/
    - "%(name)":
        rundeps:
            - breeze-icons
