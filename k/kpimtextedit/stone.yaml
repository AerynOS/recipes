name        : kpimtextedit
version     : 25.08.0
release     : 4
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/kpimtextedit-25.08.0.tar.xz : 9dc08e3251b371cb6c1b8980d2dc0cbc0dab9fc115d0844894bf8dbd0f4d1437
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit
description : |
    KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(KF6Sonnet)
    - cmake(KF6SyntaxHighlighting)
    - cmake(KF6TextEditTextToSpeech)
    - cmake(KF6XmlGui)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6TextEditTextToSpeech)
