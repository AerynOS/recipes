name        : kpimtextedit
version     : 25.07.90
release     : 3
upstreams   :
    - https://download.kde.org/unstable/release-service/25.07.90/src/kpimtextedit-25.07.90.tar.xz : cf58286df0af910a7b496574c64bd0bf9e0489632cdc1eff3f122058db72c440
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit
description : |
    KPIMTextedit is a library that provides an enchanced text edit class, see TextEdit.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(KF6Sonnet)
    - cmake(KF6SyntaxHighlighting)
    - cmake(KF6TextEditTextToSpeech)
    - cmake(KF6XmlGui)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6TextEditTextToSpeech)
