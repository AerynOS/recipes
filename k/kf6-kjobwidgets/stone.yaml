name        : kf6-kjobwidgets
version     : "6.23.0"
release     : 19
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/kjobwidgets-6.23.0.tar.xz : bb1970b0728dcafd630935f5b65076dd51f5c94f21b4d5db2542ca4869416b0c
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
summary     : Widgets for showing progress of asynchronous jobs.
description : |
    Widgets for showing progress of asynchronous jobs.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Notifications)
    - cmake(KF6WidgetsAddons)
    - cmake(Qt6CorePrivate)
setup       : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
