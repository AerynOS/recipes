name        : konsole
version     : 25.04.3
release     : 7
upstreams   :
    - https://download.kde.org/stable/release-service/25.04.3/src/konsole-25.04.3.tar.xz : 2f6833e22a71f4191e7ee45f3dce37e22a3be36d0fa592fdfffce207acac3939
homepage    : https://kde.org/applications/system/org.kde.konsole
license     :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
summary     : KDE's terminal emulator
description : |
    Konsole is a terminal program for KDE. As well as being a standalone program, it is also used by other KDE programs such as the Kate editor and KDevelop development environment to provide easy access to a terminal window.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Bookmarks)
    - cmake(KF6Config)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6GlobalAccel)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(KF6NewStuff)
    - cmake(KF6Notifications)
    - cmake(KF6NotifyConfig)
    - cmake(KF6Parts)
    - cmake(KF6Pty)
    - cmake(KF6Service)
    - cmake(KF6TextWidgets)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6WindowSystem)
    - cmake(KF6XmlGui)
    - cmake(Qt6Multimedia)
    - pkgconfig(icu-uc)
rundeps     :
    - qt6-wayland
setup       : |
    %patch %(pkgdir)/upstream-1103.patch
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install

    # remove docs
    rm -rf %(installroot)/%(datadir)/doc
packages    :
    # Mostly for Yakuake
    - "%(name)-part":
        summary: "%(name) kpart plugin"
        description: |
            %(name) kpart plugin
        paths:
            - /usr/lib/libkonsoleapp.so.*
            - /usr/lib/libkonsoleprivate.so.*
            - /usr/lib/qt6/plugins/konsoleplugins/
            - /usr/lib/qt6/plugins/kf6/parts/
