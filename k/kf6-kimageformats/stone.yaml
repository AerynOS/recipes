name        : kf6-kimageformats
version     : 6.17.0
release     : 6
upstreams   :
    - https://download.kde.org/stable/frameworks/6.17/kimageformats-6.17.0.tar.xz : 180b670f766bae740340e5afd2044ea08242ea935459bb95bc80313d062066a8
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
summary     : Additional image formats for Qt6/KF6
description : |
    Additional image formats for Qt6/KF6
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(OpenJPEG)
    - pkgconfig(libavif)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libraw)
    # TODO:
    # - OpenEXR
rundeps    :
    - qt6-imageformats
setup       : |
    %cmake_kf6 \
        -DKIMAGEFORMATS_HEIF=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
