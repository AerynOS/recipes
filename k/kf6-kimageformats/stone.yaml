name        : kf6-kimageformats
version     : "6.23.0"
release     : 15
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/kimageformats-6.23.0.tar.xz : 6590379e0ffbf4d4c7562e0c3d81f9b042533b4701bab9c0d44312c29ae75b5e
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
summary     : Additional image formats for Qt6/KF6
description : |
    Additional image formats for Qt6/KF6
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(OpenEXR)
    - cmake(OpenJPEG)
    - pkgconfig(libavif)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libraw)
rundeps    :
    - qt6-imageformats
setup       : |
    %cmake_kf6 \
        -DKIMAGEFORMATS_HEIF=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
