name        : kf6-kimageformats
version     : 6.16.0
release     : 5
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/kimageformats-6.16.0.tar.xz : 86dfbb05ab845f7b19a7fec88e135d14e47af14dc1713d9fb391966510c1dc4b
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
summary     : Additional image formats for Qt6/KF6
description : |
    Additional image formats for Qt6/KF6
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(OpenJPEG)
    - pkgconfig(libavif)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libraw)
    # TODO:
    # - OpenEXR
rundeps    :
    - qt6-imageformats
setup       : |
    %cmake_kf6 \
        -DKIMAGEFORMATS_HEIF=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
