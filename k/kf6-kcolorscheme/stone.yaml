name        : kf6-kcolorscheme
version     : 6.15.0
release     : 8
upstreams   :
    - https://download.kde.org/stable/frameworks/6.15/kcolorscheme-6.15.0.tar.xz : 779e1d04e5ca0251b6c75c59c9ebcbbc9d5beea275628aa685d0260ec98a55f2
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-3.0-only
    - LGPL-2.0-or-later
summary     : Classes to read and interact with KColorScheme
description : |
    Classes to read and interact with KColorScheme
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(Qt6CorePrivate)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Config)
