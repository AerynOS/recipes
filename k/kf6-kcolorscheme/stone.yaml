name        : kf6-kcolorscheme
version     : "6.23.0"
release     : 21
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/kcolorscheme-6.23.0.tar.xz : bc4b4a928aeeab4c8df481e7f4754ee2491f33f7d7549d33fa452bae2d2c6c1c
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-3.0-only
    - LGPL-2.0-or-later
summary     : Classes to read and interact with KColorScheme
description : |
    Classes to read and interact with KColorScheme
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(Qt6CorePrivate)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Config)
