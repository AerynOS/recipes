name        : kf6-kcolorscheme
version     : 6.17.0
release     : 10
upstreams   :
    - https://download.kde.org/stable/frameworks/6.17/kcolorscheme-6.17.0.tar.xz : c8bd45eb248fc38d816e4eb0fd949d909c09a3a5a90848ef6d4040c35973f7b4
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-3.0-only
    - LGPL-2.0-or-later
summary     : Classes to read and interact with KColorScheme
description : |
    Classes to read and interact with KColorScheme
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(Qt6CorePrivate)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Config)
