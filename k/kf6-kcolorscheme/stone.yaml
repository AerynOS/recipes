name        : kf6-kcolorscheme
version     : 6.10.0
release     : 1
upstreams   :
    - https://download.kde.org/stable/frameworks/6.10/kcolorscheme-6.10.0.tar.xz : f070ed593f1d4010af5a56e247532be96a2c7ca9befc922b084c16215af79bdf
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-3.0-only
    - LGPL-2.0-or-later
summary     : Classes to read and interact with KColorScheme
description : |
    Classes to read and interact with KColorScheme
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Config)
