name        : kcalutils
version     : "25.12.2"
release     : 11
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.2/src/kcalutils-25.12.2.tar.xz : fea4ea50a3fce967f26ad68aff0fa583ed552e62fa0512c3d4891597ea7cbe71
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : This library provides a set of utility functions that help applications access and use calendar data via the KCalCore library
description : |
    This library provides a set of utility functions that help applications access and use calendar data via the KCalCore library.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CalendarCore)
    - cmake(KF6Codecs)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6TextTemplate)
    - cmake(KF6WidgetsAddons)
    - cmake(KPim6IdentityManagementCore)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Config)
            - cmake(KF6CoreAddons)
