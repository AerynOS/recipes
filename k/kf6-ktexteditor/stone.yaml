name        : kf6-ktexteditor
version     : "6.23.0"
release     : 14
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/ktexteditor-6.23.0.tar.xz : 699905e5ca27a10e3ead4d1581ad3b362a727c3fab7155a2a6f8f4eea2d67a41
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-2-Clause
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
summary     : Full text editor component.
description : |
    Full text editor component.
builddeps   :
    - binary(bzip2)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(EditorConfig)
    - cmake(KF6Archive)
    - cmake(KF6Auth)
    - cmake(KF6Config)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6Parts)
    - cmake(KF6Sonnet)
    - cmake(KF6SyntaxHighlighting)
    - cmake(Qt6Qml)
    - cmake(Qt6TextToSpeech)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/kdevappwizard
        rundeps:
            - cmake(KF6Parts)
            - cmake(KF6SyntaxHighlighting)
