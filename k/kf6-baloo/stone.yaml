name        : kf6-baloo
version     : "6.23.0"
release     : 20
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/baloo-6.23.0.tar.xz : 61cec3ea772d083421a9d94dac2d4b9d7bd1bd74abf3dece97df2ec646d20113
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Baloo provides file searching and indexing
description : |
    Baloo provides file searching and indexing
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6FileMetaData)
    - cmake(KF6I18n)
    - cmake(KF6IdleTime)
    - cmake(KF6KIO)
    - cmake(KF6Solid)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - lmdb-devel
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6FileMetaData)
