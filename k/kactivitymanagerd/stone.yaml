name        : kactivitymanagerd
version     : "6.6.0"
release     : 12
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.0/kactivitymanagerd-6.6.0.tar.xz : 9802127831a8fef6c2d4469daabb25a8536309b87b3bad6bb19331489d66856c
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
summary     : Core components for the KDE Activity concept
description : |
    Core components for the KDE Activity concept
builddeps   :
    - cmake(Boost)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6GlobalAccel)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        paths:
            - /usr/lib/libkactivitymanagerd_plugin.so
