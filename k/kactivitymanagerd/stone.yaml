name        : kactivitymanagerd
version     : 6.4.2
release     : 1
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.2/kactivitymanagerd-6.4.2.tar.xz : 1ab68540247b207ae14be46477b604a8e8ff03dab007e9fce160d230fe83b6c3
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
summary     : Core components for the KDE Activity concept
description : |
    Core components for the KDE Activity concept
builddeps   :
    - cmake(Boost)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6GlobalAccel)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        paths:
            - /usr/lib/libkactivitymanagerd_plugin.so
