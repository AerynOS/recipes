name        : kf6-kdesu
version     : 6.16.0
release     : 1
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/kdesu-6.16.0.tar.xz : f9cbfae88596cfd00b269744c89a042dfbc048273e35f1c7e158429db55c8d68
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
summary     : User interface for running shell commands with root privileges
description : |
    User interface for running shell commands with root privileges
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6Pty)
    - pkgconfig(x11)
rundeps     :
    - binary(sudo)
setup       : |
    %cmake_kf6 \
        -DKDESU_USE_SUDO_DEFAULT=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        rundeps:
            - binary(sudo)
    
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Pty)
