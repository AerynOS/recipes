name        : kf6-kquickcharts
version     : 6.16.0
release     : 2
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/kquickcharts-6.16.0.tar.xz : 03a70fa5b5b1f098bbcc020dd1792b8c0b999d8be7ccd1b34b79f5b7a39f183d
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.1-only
    - MIT
summary     : QtQuick plugin providing high-performance charts
description : |
    QtQuick plugin providing high-performance charts
builddeps   :
