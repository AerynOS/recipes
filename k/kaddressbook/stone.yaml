name        : kaddressbook
version     : 25.04.3
release     : 2
upstreams   :
    - https://download.kde.org/stable/release-service/25.04.3/src/kaddressbook-25.04.3.tar.xz : a1c2781db83d7e33780e1705ca9565de5dd791bd54831299f90e933376a47820
homepage    : https://apps.kde.org/kaddressbook/
license     :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
summary     : KDE Contact Manager
description : |
    KAddressBook stores all the personal details of your family, friends and other contacts.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6ColorScheme)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6IconThemes)
    - cmake(KF6KCMUtils)
    - cmake(KF6UserFeedback)
    - cmake(KPim6Akonadi)
    - cmake(KPim6AkonadiContactWidgets)
    - cmake(KPim6AkonadiSearch)
    - cmake(KPim6GrantleeTheme)
    - cmake(KPim6KontactInterface)
    - cmake(KPim6LdapCore)
    - cmake(KPim6LdapWidgets)
    - cmake(KPim6Libkdepim)
    - cmake(KPim6PimCommonActivities)
    - cmake(KPim6PimCommonAkonadi)
    - cmake(PlasmaActivities)
rundeps     :
    - kdepim-runtime
    - qt6-wayland
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-libs":
        paths:
            - /usr/lib/libKPim6AddressbookImportExport.so.*
            - /usr/lib/libkaddressbookprivate.so.*
            - /usr/lib/qt6/plugins/kaddressbookpart.so
            - /usr/lib/qt6/plugins/pim6/kcms/kaddressbook/
            - /usr/lib/qt6/plugins/pim6/kontact/

    - "%(name)-docs":
        paths:
            - /usr/share/doc
