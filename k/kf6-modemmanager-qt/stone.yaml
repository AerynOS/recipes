name        : kf6-modemmanager-qt
version     : 6.16.0
release     : 2
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/modemmanager-qt-6.16.0.tar.xz : 3b9929eb44c3359a6be9c5ff0faf2818a27713fe247dc25d497f3b51f622f89e
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
summary     : Qt wrapper for ModemManager DBus API
description : |
    Qt wrapper for ModemManager DBus API
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(ModemManager)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(ModemManager)
