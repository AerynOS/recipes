name        : kf6-modemmanager-qt
version     : "6.23.0"
release     : 10
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/modemmanager-qt-6.23.0.tar.xz : 2ac9b52efbce07ae055e25b7fb996c94e521218d83351c33f0060090ab98b63c
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
summary     : Qt wrapper for ModemManager DBus API
description : |
    Qt wrapper for ModemManager DBus API
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(ModemManager)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(ModemManager)
