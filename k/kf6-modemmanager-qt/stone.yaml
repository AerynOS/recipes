name        : kf6-modemmanager-qt
version     : 6.15.0
release     : 1
upstreams   :
    - https://download.kde.org/stable/frameworks/6.15/modemmanager-qt-6.15.0.tar.xz : 2ed5ded4ddbce7078c5ee1f295533c095151a562256148485674f0a9e3932e61
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
summary     : Qt wrapper for ModemManager DBus API
description : |
    Qt wrapper for ModemManager DBus API
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(ModemManager)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(ModemManager)
