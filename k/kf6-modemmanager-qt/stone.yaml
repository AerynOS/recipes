name        : kf6-modemmanager-qt
version     : 6.17.0
release     : 3
upstreams   :
    - https://download.kde.org/stable/frameworks/6.17/modemmanager-qt-6.17.0.tar.xz : b41fe1dd9a0e146adb4d8098d569d6b11291f40c90df70dfbaa6ad1654e18d76
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
summary     : Qt wrapper for ModemManager DBus API
description : |
    Qt wrapper for ModemManager DBus API
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(ModemManager)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(ModemManager)
