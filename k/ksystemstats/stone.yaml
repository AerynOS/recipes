name        : ksystemstats
version     : "6.6.1"
release     : 13
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.1/ksystemstats-6.6.1.tar.xz : b08db492c1b7ff984c45f12bdaa73959996923958d85c8e9edd4c9b25547fd73
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.1-only
summary     : A plugin based system monitoring daemon
description : |
    A plugin based system monitoring daemon
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6CoreAddons)
    - cmake(KF6KIO)
    - cmake(KF6NetworkManagerQt)
    - cmake(KSysGuard)
    - pkgconfig(libcap)
    - pkgconfig(libdrm)
    - pkgconfig(libnl-3.0)
    - pkgconfig(udev)
    - lm_sensors-devel
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install

    # TODO: Needs to be rebuilt once we support capabilities
