name        : kidentitymanagement
version     : "25.12.2"
release     : 15
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.2/src/kidentitymanagement-25.12.2.tar.xz : 305cd01a360ce60386cae5c00d64368aaf3159a4fda54856df072c2d6c03cdb0
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Manage PIM identity
description : |
    Manage PIM identity.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6KirigamiAddons)
    - cmake(KF6TextCustomEditor)
    - cmake(KF6XmlGui)
    - cmake(KPim6TextEdit)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6CoreAddons)
            - cmake(KPim6TextEdit)
        paths:
            - /usr/share/dbus-1/interfaces/
