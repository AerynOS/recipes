name        : kidentitymanagement
version     : 25.08.0
release     : 3
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/kidentitymanagement-25.08.0.tar.xz : b8c655e7687a88f55b9da08e7a4c5af137471430669d2ed06b8d197145f69f8e
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Manage PIM identity
description : |
    Manage PIM identity.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6KirigamiAddons)
    - cmake(KF6TextCustomEditor)
    - cmake(KF6XmlGui)
    - cmake(KPim6TextEdit)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6CoreAddons)
            - cmake(KPim6TextEdit)
        paths:
            - /usr/share/dbus-1/interfaces/
