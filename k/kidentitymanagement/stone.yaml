name        : kidentitymanagement
version     : 25.08.1
release     : 6
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.1/src/kidentitymanagement-25.08.1.tar.xz : ea18db60e752d9f883e0a7d3e23c6e689ce7e892bd74e1fdd715b7bd3fa8fb4d
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Manage PIM identity
description : |
    Manage PIM identity.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6KirigamiAddons)
    - cmake(KF6TextCustomEditor)
    - cmake(KF6XmlGui)
    - cmake(KPim6TextEdit)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6CoreAddons)
            - cmake(KPim6TextEdit)
        paths:
            - /usr/share/dbus-1/interfaces/
