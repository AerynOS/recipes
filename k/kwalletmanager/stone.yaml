name        : kwalletmanager
version     : 25.08.1
release     : 4
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.1/src/kwalletmanager-25.08.1.tar.xz : cd52e2746aabc52aa9e7918c6a2788b4f2777b1a19479b0af9364d4f714a8704
homepage    : https://apps.kde.org/kwalletmanager5/
license     : GPL-2.0-or-later
summary     : KWallet Management Tool
description : |
    KWalletManager is a tool to manage the passwords on your system. By using the KDE wallet subsystem it not only allows you to keep your own secrets but also to access and manage the passwords of every application that integrates with the wallet.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Auth)
    - cmake(KF6Archive)
    - cmake(KF6Config)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6KIO)
    - cmake(KF6Service)
    - cmake(KF6StatusNotifierItem)
    - cmake(KF6Wallet)
    - cmake(KF6WindowSystem)
    - cmake(KF6XmlGui)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
