name        : kf6-kuserfeedback
version     : "6.23.0"
release     : 19
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/kuserfeedback-6.23.0.tar.xz : c96918d21adfedf5c2337a4692ec246e6290eba94e5dfde4c857f24fd71874d8
homepage    : https://community.kde.org/Frameworks
license     : MIT
summary     : Framework for collecting user feedback for applications via telemetry and surveys
description : |
    Framework for collecting user feedback for applications via telemetry and surveys
builddeps   :
    - binary(bison)
    - binary(flex)
    - binary(php)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
setup       : |
    %cmake_kf6 -DENABLE_CONSOLE=ON \
               -DENABLE_CLI=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
