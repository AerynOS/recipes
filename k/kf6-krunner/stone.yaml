name        : kf6-krunner
version     : 6.16.0
release     : 2
upstreams   :
    - https://download.kde.org/stable/frameworks/6.16/krunner-6.16.0.tar.xz : f311741131552d14875880707d70402028bfb000d0d96f8073464311fcab5dbc
homepage    : https://community.kde.org/Frameworks
license     : LGPL-2.0-or-later
summary     : Framework for Plasma runners
description : |
    Framework for Plasma runners
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6ItemModels)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/dbus-1/interfaces/
            - /usr/share/kdevappwizard/
