name        : kf6-krunner
version     : 6.15.0
release     : 1
upstreams   :
    - https://download.kde.org/stable/frameworks/6.15/krunner-6.15.0.tar.xz : 8cae27106d33542279a5cec62bcc0ecafec8b540f538338f74a27fa0d092f9f3
homepage    : https://community.kde.org/Frameworks
license     : LGPL-2.0-or-later
summary     : Framework for Plasma runners
description : |
    Framework for Plasma runners
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6ItemModels)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/dbus-1/interfaces/
            - /usr/share/kdevappwizard/
