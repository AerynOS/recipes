name        : kf6-krunner
version     : 6.17.0
release     : 4
upstreams   :
    - https://download.kde.org/stable/frameworks/6.17/krunner-6.17.0.tar.xz : 9d4a5c0c74b0cfa9e35c31de762633ddec0439c50fa44bc85bec28ada0106912
homepage    : https://community.kde.org/Frameworks
license     : LGPL-2.0-or-later
summary     : Framework for Plasma runners
description : |
    Framework for Plasma runners
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6ItemModels)
    - cmake(KF6WindowSystem)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6CoreAddons)
        paths:
            - /usr/share/dbus-1/interfaces/
            - /usr/share/kdevappwizard/
