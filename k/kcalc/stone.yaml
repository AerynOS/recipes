name        : kcalc
version     : 25.07.90
release     : 2
upstreams   :
    - https://download.kde.org/unstable/release-service/25.07.90/src/kcalc-25.07.90.tar.xz : 4fcf7c2c7cc42663bb8dbaa4fa4215f7b9943bf9f4ada47fd9970c3dffd0e4d5
homepage    : https://apps.kde.org/kcalc/
license     : GPL-2.0-or-later
summary     : Scientific calculator by KDE
description : |
    KCalc is a calculator which offers many more mathematical functions than meet the eye on a first glance.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6ColorScheme)
    - cmake(KF6Config)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DocTools)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6Notifications)
    - cmake(KF6XmlGui)
    - pkgconfig(gmp)
    - pkgconfig(mpfr)
    - mpc-devel
rundeps     :
    - qt6-wayland
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
