name        : kcalc
version     : 25.08.1
release     : 4
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.1/src/kcalc-25.08.1.tar.xz : fa9a892ac539dc250e4bdb243358d859aa024bf65479576c5a089c6b4435c155
homepage    : https://apps.kde.org/kcalc/
license     : GPL-2.0-or-later
summary     : Scientific calculator by KDE
description : |
    KCalc is a calculator which offers many more mathematical functions than meet the eye on a first glance.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6ColorScheme)
    - cmake(KF6Config)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DocTools)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6Notifications)
    - cmake(KF6XmlGui)
    - pkgconfig(gmp)
    - pkgconfig(mpfr)
    - mpc-devel
rundeps     :
    - qt6-wayland
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
