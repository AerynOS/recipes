name        : kf6-kpackage
version     : 6.14.0
release     : 3
upstreams   :
    - https://download.kde.org/stable/frameworks/6.14/kpackage-6.14.0.tar.xz : fb2e260f7a2e2b4cfda4559881485899a77cf5fbc3b8ae05d06444bec82ed1ab
