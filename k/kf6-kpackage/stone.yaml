name        : kf6-kpackage
version     : 6.17.0
release     : 7
upstreams   :
    - https://download.kde.org/stable/frameworks/6.17/kpackage-6.17.0.tar.xz : 78d231a223394922d02957e17917a208de0e98224f21fc10e538ac971bdb42a4
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
summary     : Installation and loading of additional content as packages
description : |
    Installation and loading of additional content (scripts, images...) as packages.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(KF6CoreAddons)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
