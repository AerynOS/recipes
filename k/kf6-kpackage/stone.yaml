name        : kf6-kpackage
version     : "6.23.0"
release     : 14
upstreams   :
    - https://download.kde.org/stable/frameworks/6.23/kpackage-6.23.0.tar.xz : cd4da49e7d73c382dcf1d5187367c7b62bbcd045712d5f4ec7658360ffc17fb6
