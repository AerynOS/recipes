name        : kmenuedit
version     : 6.4.5
release     : 4
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.5/kmenuedit-6.4.5.tar.xz : 610f07cd3a26c1618e2a7c31ce9011b28b3af0df5da65eb0100a7e8f08c8942f
homepage    : https://kde.org/plasma-desktop/
license     :
    - GFDL-1.2-only
    - GPL-2.0-or-later
summary     : KDE Plasma menu editor
description : |
    KDE Plasma menu editor
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6GlobalAccel)
    - cmake(KF6Sonnet)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6ItemViews)
    - cmake(KF6KIO)
    - cmake(KF6Sonnet)
    - cmake(KF6WindowSystem)
    - cmake(KF6XmlGui)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
