name        : kf6-knewstuff
version     : 6.14.0
release     : 5
upstreams   :
    - https://download.kde.org/stable/frameworks/6.14/knewstuff-6.14.0.tar.xz : 1e44b71efc5dc4cb05cc7add344d9a55fc8c998de26e74867d300afbd16f8d04
homepage    : https://community.kde.org/Frameworks
license     :
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
summary     : Framework for downloading and sharing additional application data.
description : |
    Framework for downloading and sharing additional application data.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(KF6Attica)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6Kirigami2)
    - cmake(KF6Package)
    - cmake(KF6Syndication)
    - cmake(KF6WidgetsAddons)
    - cmake(Qt6CorePrivate)
rundeps     :
    - kf6-kirigami
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Attica)
