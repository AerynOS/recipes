name        : linux-kvm
version     : 6.1
release     : 1
homepage    : https://cdn.kernel.org/pub/linux/kernel/v6.x
upstreams   :
    - https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.1.tar.xz : 2ca1f17051a430f6fed1196e4952717507171acfd97d96577212502703b25deb
summary     : Linux Kernel - KVM Guest build
description : |
    Minimalist kernel configuration supporting KVM host and not much else
license     :
    - GPL-2.0-only
builddeps   :
    - binary(bc)
    - binary(bison)
    - binary(flex)
    - binary(gzip)
    - binary(m4)
    - binary(perl)
    - pkgconfig(gmp)
    - pkgconfig(mpfr)
    - pkgconfig(libelf)
    - pkgconfig(libssl)
    - pkgconfig(libzstd)
toolchain   : gnu
setup       : |
    %install_file %(pkgdir)/config-x86_64 .config
    %make ARCH=x86_64 oldconfig || exit 1
build       : |
    %make ARCH=x86_64 CONFIG_DEBUG_SECTION_MISMATCH=y VERBOSE=0 V=0
    %make ARCH=x86_64 -C tools/objtool VERBOSE=0 V=0
install     : |
    echo Not yet implemented..
    exit 1
