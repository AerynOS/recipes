name        : linux-kvm
version     : 6.0
release     : 1
homepage    : https://cdn.kernel.org/pub/linux/kernel/v6.x
upstreams   :
    - https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.0.tar.xz : 5c2443a5538de52688efb55c27ab0539c1f5eb58c0cfd16a2b9fbb08fd81788e
summary     : Linux Kernel - KVM Guest build
description : |
    Minimalist kernel configuration supporting KVM host and not much else
license     :
    - GPL-2.0-only
builddeps   :
    - binary(bison)
    - binary(flex)
    - binary(m4)
setup       : |
    %install_file %(pkgdir)/config-x86_64 .config
    %make ARCH=x86_64 CC=clang LLVM=1 oldconfig || exit 1
build       : |
    %make ARCH=x86_64 CC=clang LLVM=1 bzImage
install     : |
    echo Not yet implemented..
    exit 1
