name        : yq
version     : 4.52.2
release     : 13
homepage    : https://mikefarah.gitbook.io/yq/
upstreams   :
    - https://github.com/mikefarah/yq/archive/refs/tags/v4.52.2.tar.gz : 598ad3719f6b8a199f374baf7a32e9ff527300e56816f4652cd3640c230bf79b
summary     : yq is a lightweight command-line YAML processor
description : |
    A lightweight and portable command-line YAML processor. yq uses jq like syntax but works with yaml files as well as json. It doesn't yet support everything jq does - but it does support the most common operations and functions, and more is being added continuously.
license     :
    - MIT
builddeps   :
   - binary(go)
checkdeps   :
    # Some of the tests need timezone data
    - tzdata
networking  : yes
build       : |
    go build -v ./yq.go
install     : |
    %install_bin yq

    # Completions
    ./yq shell-completion bash > bash-completion
    %install_file bash-completion %(installroot)%(bashcompletionsdir)/yq

    ./yq shell-completion zsh > zsh-completion
    %install_file zsh-completion %(installroot)%(zshcompletionsdir)/_yq

    ./yq shell-completion fish > fish-completion
    %install_file fish-completion %(installroot)%(fishcompletionsdir)/yq.fish
check       : |
    go test ./...
