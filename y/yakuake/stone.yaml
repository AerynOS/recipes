name        : yakuake
version     : 25.08.0
release     : 5
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/yakuake-25.08.0.tar.xz : 22bbba6c978ee26b1b7433501c773fd1c3b65c4b95a0afc6c3798f09cc3b3b19
homepage    : https://apps.kde.org/yakuake/
license     : GPL-2.0-or-later
summary     : A quake style dropdown terminal.
description : |
    A quake-inspired dropdown terminal window.  Qt-based, robust, and highly configurable.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6GlobalAccel)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(KF6NewStuff)
    - cmake(KF6Notifications)
    - cmake(KF6NotifyConfig)
    - cmake(KF6Parts)
    - cmake(KF6StatusNotifierItem)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6WindowSystem)
    - cmake(KWayland)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Svg)
rundeps     :
    - konsole-part
    - qt6-wayland
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
