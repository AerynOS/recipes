name        : yelp-xsl
version     : 49.0
release     : 1
homepage    : https://gitlab.gnome.org/GNOME/yelp-xsl
upstreams   :
    - https://download.gnome.org/sources/yelp-xsl/49/yelp-xsl-49.0.tar.xz : 59d43a8f8fe67b784f14f9a04dd4a7a092a7f4a64a65e71b90fe02a47a50fbec
summary     : yelp-xsl is a collection of programs and data files to help you build, maintain, and distribute documentation
description : |
    yelp-xsl is a collection of programs and data files to help you build, maintain, and distribute documentation. It provides XSLT stylesheets that can be built upon for help viewers and publishing systems. These stylesheets output JavaScript and CSS content, and reference images provided by yelp-xsl. This package also redistributes copies of the jQuery and jQuery.Syntax JavaScript libraries.
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MIT
    - X11
    - X11-distribute-modifications-variant
    - GPL-2.0-only
    - LGPL-2.1-only
builddeps   :
    - binary(awk)
    - binary(itstool)
    - binary(msgfmt)
    - binary(xsltproc)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
