name        : waybar
version     : '0.13.0'
release     : 2
homepage    : https://github.com/Alexays/Waybar
upstreams   :
    - https://github.com/Alexays/Waybar/archive/refs/tags/0.13.0.tar.gz : 5148c802ecdcb459f0dbcb20b43a30f5751e9c1b2c9ed7bb893aa87f37212307
summary     : Highly customizable Wayland bar for Sway and Wlroots based compositors
description : |
    Highly customizable Wayland bar for Sway and Wlroots based compositors.
license     : MIT
networking  : true
builddeps   :
    - binary(clang-tidy)
    - binary(git)
    - name(catch2)
    - pkgconfig(cava)
    - pkgconfig(dbusmenu-gtk3-0.4)
    # - pkgconfig(epoll-shim)
    - pkgconfig(fftw3)
    - pkgconfig(fmt)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(gtk-layer-shell-0)
    - pkgconfig(gtkmm-3.0)
    # - pkgconfig(jack)
    - pkgconfig(jsoncpp)
    - pkgconfig(libevdev)
    # - pkgconfig(libinotify)
    - pkgconfig(libinput)
    # - pkgconfig(libmpdclient)
    - pkgconfig(libnl-3.0)
    - pkgconfig(libnl-genl-3.0)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(libudev)
    # - pkgconfig(playerctl)
    - pkgconfig(scdoc)
    - pkgconfig(sigc++-2.0)
    - pkgconfig(spdlog)
    - pkgconfig(systemd)
    # - pkgconfig(threads)
    - pkgconfig(upower-glib)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-cursor)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wireplumber-0.5)
    - pkgconfig(xkbregistry)
    # libgps
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
