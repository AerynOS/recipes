name        : wireguard-tools
version     : 1.0.20250521
release     : 3
homepage    : https://www.wireguard.com
upstreams   :
    - https://git.zx2c4.com/wireguard-tools/snapshot/wireguard-tools-1.0.20250521.tar.xz : b6f2628b85b1b23cc06517ec9c74f82d52c4cdbd020f3dd2f00c972a1782950e
summary     : Collection of command line tools for Wireguard tunnels
description : |
    wireguard-tools is a collection of command line tools for Wireguard tunnels, namely wg and wg-quick.
license     :
    - GPL-2.0-or-later
build       : |
    %make -C src
install     : |
    %make_install -C src \
        WITH_BASHCOMPLETION=yes \
        WITH_SYSTEMDUNITS=yes \
        WITH_WGQUICK=yes
