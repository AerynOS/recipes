name        : wireguard-tools
version     : "1.0.20260223"
release     : 4
homepage    : https://www.wireguard.com
upstreams   :
    - https://git.zx2c4.com/wireguard-tools/snapshot/wireguard-tools-1.0.20260223.tar.xz : af459827b80bfd31b83b08077f4b5843acb7d18ad9a33a2ef532d3090f291fbf
summary     : Collection of command line tools for Wireguard tunnels
description : |
    wireguard-tools is a collection of command line tools for Wireguard tunnels, namely wg and wg-quick.
license     :
    - GPL-2.0-or-later
build       : |
    %make -C src
install     : |
    %make_install -C src \
        WITH_BASHCOMPLETION=yes \
        WITH_SYSTEMDUNITS=yes \
        WITH_WGQUICK=yes
