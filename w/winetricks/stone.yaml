name        : winetricks
version     : "20250102"
release     : 1
upstreams   :
    - https://github.com/Winetricks/winetricks/archive/refs/tags/20250102.tar.gz : 24d339806e3309274ee70743d76ff7b965fef5a534c001916d387c924eebe42e
homepage    : https://github.com/Winetricks/winetricks/
license     : LGPL-2.1-or-later
summary     : Winetricks package manager
description : |
    Winetricks is an easy way to work around problems in Wine
rundeps     :
    - binary(cabextract)
    - binary(perl)
    - binary(sha256sum)
    - binary(unzip)
    - binary(wget)
    - binary(wine)
    - binary(xdg-open)
    - binary(zenity)
install     : |
    %make_install
