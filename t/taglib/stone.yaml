name        : taglib
version     : "2.2"
release     : 4
upstreams   :
    - https://github.com/taglib/taglib/releases/download/v2.2/taglib-2.2.tar.gz : c89e7ebd450535e77c9230fac3985fcdce7bee05e06c9cd0bc36d50184e9c9dd
homepage    : https://taglib.github.io/
license     :
    - LGPL-2.1-or-later
    - MPL-1.1
summary     : Library to read metadata from a variety of multimedia formats
description : |
    TagLib is a library for reading and editing the meta-data of several popular audio formats. Currently it supports both ID3v1 and ID3v2 for MP3 files, Ogg Vorbis comments and ID3 tags and Vorbis comments in FLAC, MPC, Speex, WavPack TrueAudio, WAV, AIFF, MP4 and ASF files.
builddeps   :
    - pkgconfig(zlib)
    # utf8cpp
checkdeps   :
    - pkgconfig(cppunit)
setup       : |
    %cmake \
        -DBUILD_SHARED_LIBS=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
check       : |
    %cmake_test
packages    :
    - "%(name)-devel":
        paths:
            - /usr/bin/taglib-config
