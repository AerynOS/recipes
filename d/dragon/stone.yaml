name        : dragon
version     : 25.08.0
release     : 7
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/dragon-25.08.0.tar.xz : b72c06f1ce465dd3d7be47d69ec3a3588ddd464cc0f5d351a8d7ed47c85846a9
homepage    : https://apps.kde.org/dragonplayer/
license     : GPL-2.0-or-later
summary     : Video player from KDE
description : |
    Dragon Player is a multimedia player where the focus is on simplicity, instead of features
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6Kirigami)
    - cmake(KF6WindowSystem)
    - cmake(Qt6Multimedia)
    - cmake(Qt6CorePrivate)
    - pkgconfig(libavcodec)
rundeps     :
    - kf6-kirigami
    - qt6-wayland
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6

    # remove doc
    rm -rfv %(installroot)/usr/share/doc
