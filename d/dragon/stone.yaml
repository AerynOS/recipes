name        : dragon
version     : 25.04.1
release     : 4
upstreams   :
    - https://download.kde.org/stable/release-service/25.04.1/src/dragon-25.04.1.tar.xz : 08c3c6968584e90c1b3999e7363a307a2318b84c51c88692068476be937d0976
homepage    : https://apps.kde.org/dragonplayer/
license     : GPL-2.0-or-later
summary     : Video player from KDE
description : |
    Dragon Player is a multimedia player where the focus is on simplicity, instead of features
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6JobWidgets)
    - cmake(KF6KIO)
    - cmake(KF6Parts)
    - cmake(KF6Solid)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6WindowSystem)
    - cmake(KF6XmlGui)
    - cmake(Phonon4Qt6)
rundeps     :
    - phonon-backend-mpv-qt6
    - qt6-wayland
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install

    # remove doc
    rm -rfv %(installroot)/usr/share/doc
