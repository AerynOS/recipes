name        : dragon
version     : 25.07.90
release     : 6
upstreams   :
    - https://download.kde.org/unstable/release-service/25.07.90/src/dragon-25.07.90.tar.xz : 1ece4f06e45320017151277efc60e822686606ee553373cea7a9ff408c6c6207
homepage    : https://apps.kde.org/dragonplayer/
license     : GPL-2.0-or-later
summary     : Video player from KDE
description : |
    Dragon Player is a multimedia player where the focus is on simplicity, instead of features
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6Kirigami)
    - cmake(KF6WindowSystem)
    - cmake(Qt6Multimedia)
    - cmake(Qt6CorePrivate)
    - pkgconfig(libavcodec)
rundeps     :
    - kf6-kirigami
    - qt6-wayland
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6

    # remove doc
    rm -rfv %(installroot)/usr/share/doc
