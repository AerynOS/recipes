name        : dbus-broker
version     : "37"
release     : 11
summary     : Linux D-Bus Message Broker
license     : Apache-2.0
homepage    : https://github.com/bus1/dbus-broker
description : |
    Linux D-Bus Message Broker
upstreams   :
    - https://github.com/bus1/dbus-broker/releases/download/v37/dbus-broker-37.tar.xz: f819a8db8795fa08c767612e3823fd594694a0990f2543ecf35d6a1a6bf2ab5b
builddeps   :
    # TODO Build with audit
    - pkgconfig(expat)
    - pkgconfig(libsystemd)
rundeps     :
    - dbus
setup       : |
    %meson -Dsystem-console-users=gdm
build       : |
    %meson_build
install     : |
    %meson_install
    ln -s dbus-broker.service %(installroot)/usr/lib/systemd/system/dbus.service
    ln -s dbus-broker.service %(installroot)/usr/lib/systemd/user/dbus.service
