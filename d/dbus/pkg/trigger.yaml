name: reload_dbus
description: |
    Reload dbus after making changes to dbus configuration

handlers:
    reload_dbus:
        run: /usr/share/moss/helpers/systemd-hook.sh
        args: ["reload", "dbus"]

paths:
    "/usr/share/dbus-1/system.d/*.conf" :
        handlers:
            - reload_dbus
    "/usr/share/dbus-1/system-services/*.service" :
        handlers:
            - reload_dbus
