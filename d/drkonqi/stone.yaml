name        : drkonqi
version     : 6.4.5
release     : 3
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.5/drkonqi-6.4.5.tar.xz : eb7c9d3475ef4298a2a2d98a8af232b2fb70ee4aa71c4f51dd16153170bb13b2
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : KDE Crash Handler
description : |
    The KDE Crash Handler.
builddeps   :
    - binary(coredumpctl)
    - binary(eu-unstrip)
    - binary(gdb)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6Quick)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6I18n)
    - cmake(KF6IdleTime)
    - cmake(KF6JobWidgets)
    - cmake(KF6KIO)
    - cmake(KF6Notifications)
    - cmake(KF6Service)
    - cmake(KF6StatusNotifierItem)
    - cmake(KF6SyntaxHighlighting)
    - cmake(KF6Wallet)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6WindowSystem)
    - cmake(PolkitQt6-1)
    - pkgconfig(systemd)
    - python(pygdbmi)
    - python(psutil)
    - binary(python3)
    - python(sentry-sdk)
    - kf6-kirigami
    - kf6-kitemmodels
rundeps     :
    - binary(coredumpctl)
    - binary(eu-unstrip)
    - binary(gdb)
    - python(pygdbmi)
    - binary(python3)
    - python(psutil)
    - python(sentry-sdk)
    - kf6-kirigami
    - kf6-kitemmodels
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6 \
        -DWITH_PYTHON_VENDORING=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
