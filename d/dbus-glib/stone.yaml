name        : dbus-glib
version     : 0.114
release     : 1
homepage    : https://www.freedesktop.org/wiki/Software/dbus/
upstreams   :
    - https://dbus.freedesktop.org/releases/dbus-glib/dbus-glib-0.114.tar.gz: c09c5c085b2a0e391b8ee7d783a1d63fe444e96717cc1814d61b5e8fc2827a7c
license     : LGPL-2.0-or-later
summary     : D-Bus GLib Bindings
description : |
    The D-Bus Bindings are a group of packages that contain programming language and platform interfaces to the D-Bus API. This is useful for programmers to easily interface D-Bus with their supported platform or language of choice. Some non-D-Bus packages will require one or more of the Bindings packages in order to build successfully.
builddeps   :
    - pkgconfig(expat)
    - pkgconfig(dbus-1)
    - pkgconfig(glib-2.0)
    - gtk-doc
setup       : |
    %patch %(pkgdir)/dbus-glib-bash-completion.patch
    %patch %(pkgdir)/0001-Use-system-location-of-bash-completions.patch

    %reconfigure  --disable-static
build       : |
    %make
check       : |
    %make check
install     : |
    %make_install
