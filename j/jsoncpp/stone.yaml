name        : jsoncpp
version     : '1.9.6'
release     : 3
homepage    : https://github.com/open-source-parsers/jsoncpp/
upstreams   :
    - https://github.com/open-source-parsers/jsoncpp/archive/1.9.6.tar.gz : f93b6dd7ce796b13d02c108bc9f79812245a82e577581c4c9aabe57075c90ea2
summary     : JsonCpp is a C++ library that allows manipulating JSON values
description : |
    JsonCpp is a C++ library that allows manipulating JSON values, including
    serialization and deserialization to and from strings. It can also
    preserve existing comment in unserialization/serialization steps, making
    it a convenient format to store user input files.
license     : MIT
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install

    # https://github.com/open-source-parsers/jsoncpp/issues/1568
    rm -rf %(installroot)%(libdir)/cmake
