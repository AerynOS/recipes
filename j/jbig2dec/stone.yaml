name        : jbig2dec
version     : "0.20"
release     : 2
homepage    : https://github.com/ArtifexSoftware/jbig2dec
upstreams   :
    - https://github.com/ArtifexSoftware/jbig2dec/releases/download/0.20/jbig2dec-0.20.tar.gz : 7b63ff6470289547e7a3a0f145cb8ea6c2afffdd65645b7d87d3b7febc96fb3a
summary     : Decoder library and example utility implementing the JBIG2 bi-level image compression spec.
description : |
    jbig2dec is a decoder library and example utility implementing the JBIG2 bi-level image compression spec. Also known as ITU T.88 and ISO IEC 14492, and inclueded by reference in Adobe's PDF version 1.4 and later.
license     : AGPL-3.0
setup       : |
    %configure \
        --disable-static
build       : |
    %make
install     : |
    %make_install
packages    :
    - "%(name)-libs":
        paths:
            - /usr/lib/libjbig2dec.so.*
