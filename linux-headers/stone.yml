name        : linux-headers
version     : 6.1.8
release     : 4
homepage    : https://www.kernel.org/
upstreams   :
    - https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.1.8.tar.xz : b60bb53ab8ba370a270454b11e93d41af29126fc72bd6ede517673e2e57b816d
summary     : Linux kernel libc headers
description : |
    Headers for the kernel libc interface
license     :
    - GPL-2.0-only
toolchain   : gnu
packages    :
    - "%(name)":
        paths:
            - /usr/include
build       : |
    export ARCH="x86_64"
    %make mrproper
    %make headers
    find usr/include -name '.*' -delete
    rm -vf usr/include/Makefile
install     : |
    %install_dir "%(installroot)/usr/include"
    cp -Rv usr/include "%(installroot)/usr/."
