name        : linux-headers
version     : 6.3.3
release     : 12
homepage    : https://www.kernel.org/
upstreams   :
    - https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.3.3.tar.xz : 8975216a6cee827390586758ed69d19743367098d1fc5dd5694987bb529e44e5
summary     : Linux kernel libc headers
description : |
    Headers for the kernel libc interface
license     :
    - GPL-2.0-only
packages    :
    - "%(name)":
        paths:
            - /usr/include
build       : |
    %make mrproper ARCH="x86_64" CC=clang LLVM=1
    %make headers ARCH="x86_64" CC=clang LLVM=1
    find usr/include -name '.*' -delete
    rm -vf usr/include/Makefile
install     : |
    %install_dir "%(installroot)/usr/include"
    cp -Rv usr/include "%(installroot)/usr/."
