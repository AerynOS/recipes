name        : zed
version     : 0.143.7
release     : 6
summary     : High performance, graphical code editor
license     :
    - AGPL-3.0
    - Apache-2.0
    - GPL-3.0
homepage    : https://zed.dev/
upstreams   :
    - git|https://github.com/zed-industries/zed.git : d6156ef79daab85b6c7932754b686fa993f10a1d
description : |
    Code at the speed of thought – Zed is a high-performance, multiplayer code editor from the creators of Atom and Tree-sitter.
builddeps   :
    - binary(cargo)
    - binary(clang)
    - binary(cmake)
    - binary(envsubst)
    - binary(jq)
    - binary(make)
    - binary(mold)
    - pkgconfig(alsa)
    - pkgconfig(gl)
    - pkgconfig(libdrm)
    - pkgconfig(libelf)
    - pkgconfig(libssl)
    - pkgconfig(sqlite3)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xkbcommon)
# Big silly, force links libstdc++
toolchain   : gnu
networking  : yes
rundeps     :
    - layout
environment : |
    export HOME="$(pwd)"
    export CARGO_HTTP_CAINFO=/usr/share/defaults/etc/ssl/certs/ca-certificates.crt
    export RUSTFLAGS="$RUSTFLAGS -Clink-arg=-fuse-ld=mold"
setup       : |
    %cargo_fetch
build       : |
    RUST_BACKTRACE=1 %cargo_build -p zed -p cli
install     : |
    %install_dir %(installroot)%(libexecdir)
    %install_exe target/*/release/zed %(installroot)%(libexecdir)/zed-editor
    %install_exe target/*/release/cli %(installroot)%(bindir)/zed

    # stolen from zed's bundle-linux script
    export DO_STARTUP_NOTIFY="true"
    export APP_CLI="zed"
    export APP_ICON="zed"
    export APP_ARGS="%%U"
    export APP_NAME="Zed"

    # desktop file.
    %install_dir %(installroot)%(datadir)/applications
    envsubst < "crates/zed/resources/zed.desktop.in" > "%(installroot)%(datadir)/applications/dev.zed.Zed.desktop"

    # icons
    %install_file crates/zed/resources/app-icon.png %(installroot)%(datadir)/icons/hicolor/512x512/apps/zed.png -D
    %install_file crates/zed/resources/app-icon@2x.png %(installroot)%(datadir)/icons/hicolor/1024x1024/apps/zed.png -D
