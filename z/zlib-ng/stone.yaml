name        : zlib-ng
version     : 2.3.3
release     : 23
summary     : zlib replacement with optimizations for "next generation" systems.
license     : Zlib
homepage    : https://github.com/zlib-ng/zlib-ng
description : |
    zlib data compression library for the next generation systems
upstreams   :
    - https://github.com/zlib-ng/zlib-ng/archive/refs/tags/2.3.3.tar.gz : f9c65aa9c852eb8255b636fd9f07ce1c406f061ec19a2e7d508b318ca0c907d1
emul32      : yes
tuning      :
    - lto : full
setup       : |
    # Defining BUILD_SHARED_LIBS disables the static library (which we only want for the compat build)
    %cmake -B build-zlib \
        -DZLIB_COMPAT=ON \
        -DWITH_GTEST=OFF \
        -DINSTALL_LIB_DIR=%(libdir)

    %cmake -B build-zlib-ng \
        -DZLIB_COMPAT=OFF \
        -DWITH_GTEST=OFF \
        -DBUILD_SHARED_LIBS=ON \
        -DINSTALL_LIB_DIR=%(libdir)
build       : |
    for i in build-zlib build-zlib-ng; do
        %ccache_zero
        BUILDDIR=${i}
        env CCACHE_BASEDIR="${PWD}/${i}" %cmake_build
        %ccache_stats
    done
install     : |
    for i in build-zlib build-zlib-ng; do
        BUILDDIR=${i}
        %cmake_install
    done    
check       : |
    for i in build-zlib build-zlib-ng; do
        BUILDDIR=${i}
        env CCACHE_BASEDIR="${PWD}/${i}" %cmake_test
    done
profiles    :
    - emul32:
        setup       : |
            %cmake \
                -DZLIB_COMPAT=ON \
                -DWITH_GTEST=OFF \
                -DBUILD_SHARED_LIBS=ON \
                -DINSTALL_LIB_DIR=%(libdir)
        build       : |
            %cmake_build
        install     : |
            %cmake_install
        check       : |
            %cmake_test
packages    :
    - "zlib":
        paths:
            - /usr/lib/libz.so.*

    - "zlib-devel":
        paths:
            - /usr/include/*.h
            - /usr/lib/cmake/ZLIB
            - /usr/lib/libz.so
            - /usr/lib/pkgconfig/zlib.pc
        rundeps:
            - zlib

    - "zlib-static":
        paths:
            - /usr/lib/libz.a
        rundeps:
            - "zlib-devel"

    - "zlib-32bit":
        paths:
            - /usr/lib32/libz.so.*

    - "zlib-32bit-devel":
        paths:
            - /usr/lib32/cmake
            - /usr/lib32/libz.so
            - /usr/lib32/pkgconfig
        rundeps:
            - zlib-32bit
            - zlib-devel

    - "%(name)-devel":
        paths:
            - /usr/include/*-ng.h
