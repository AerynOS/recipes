name        : flatpak-builder
version     : 1.4.7
release     : 1
homepage    : https://github.com/flatpak/flatpak-builder
upstreams   :
    - https://github.com/flatpak/flatpak-builder/releases/download/1.4.7/flatpak-builder-1.4.7.tar.xz : fd5bc36fe3b974395f782e6c920d8955cee168f513370c32cc800b69acd980d0
summary     : flatpak-builder is a tool for building flatpaks from sources.
description : |
    flatpak-builder is a tool for building flatpaks from sources.
license     : LGPL-2.1-only
builddeps   :
    - binary(appstreamcli)
    - binary(debugedit)
    - cmake(libxml2)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libcurl)
    - pkgconfig(libelf)
    - pkgconfig(glib-2.0)
    - pkgconfig(ostree-1)
    - pkgconfig(yaml-0.1)
rundeps     :
    - binary(debugedit)
    - binary(flatpak)
    - elfutils
    - git-lfs
    - libyaml
    - json-glib
networking  : yes
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
