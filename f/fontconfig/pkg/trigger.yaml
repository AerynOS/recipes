name: fonts-cache
description: |
    Update the fonts cache

handlers:
    fonts:
        run: /usr/bin/fc-cache
        args: []

paths:
    "/usr/share/fonts/**" :
        handlers:
            - fonts
    "/usr/share/fontconfig/conf.avail/*.conf" :
        handlers:
            - fonts
    "/usr/share/fontconfig/conf.default/*.conf" :
        handlers:
            - fonts
