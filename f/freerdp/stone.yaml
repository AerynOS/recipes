name        : freerdp
version     : 3.15.0
release     : 6
homepage    : www.freerdp.com
upstreams   :
    - https://github.com/FreeRDP/FreeRDP/releases/download/3.15.0/freerdp-3.15.0.tar.gz : e8cd58decef4c970faea2fbea675970eea60e440ebe8033c54889acb83787371
summary     : FreeRDP is a free remote desktop protocol library and clients  
description : |
    FreeRDP is a free implementation of the Remote Desktop Protocol (RDP), released 
    under the Apache license. Enjoy the freedom of using your software wherever you 
    want, the way you want it, in a world where interoperability can finally liberate 
    your computing experience.
license     :
    - Apache-2.0
builddeps   :
    - pkgconfig(SDL2_ttf)
    - pkgconfig(alsa)
    - pkgconfig(cairo)
    - pkgconfig(cups)
    - pkgconfig(fdk-aac)
    - pkgconfig(fuse3)
    - pkgconfig(json-c)
    - pkgconfig(libcjson)
    - pkgconfig(libpulse)
    - pkgconfig(libsystemd)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libxslt)
    - pkgconfig(mit-krb5)
    - pkgconfig(openssl)
    - pkgconfig(opus)
    - pkgconfig(sdl2-compat)
    - pkgconfig(wayland-scanner)
    - pkgconfig(x11)
    - pkgconfig(xcursor)
    - pkgconfig(xdamage)
    - pkgconfig(xext)
    - pkgconfig(xi)
    - pkgconfig(xinerama)
    - pkgconfig(xkbcommon)
    - pkgconfig(xkbfile)
    - pkgconfig(xrandr)
    - pkgconfig(xv)
setup       : |
    %cmake \
      -DCMAKE_SKIP_INSTALL_RPATH=ON \
      -DWITH_CAIRO=ON \
      -DWITH_FDK_AAC=ON \
      -DWITH_FFMPEG=OFF \
      -DWITH_INTERNAL_RC4=ON \
      -DWITH_PCSC=OFF \
      -DWITH_MANPAGES=OFF \
      -DWITH_SERVER=ON \
      -DWITH_SWSCALE=OFF \
      -DWITH_WEBVIEW=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
