name        : ffmpegthumbs
version     : 25.08.0
release     : 10
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/ffmpegthumbs-25.08.0.tar.xz : e9350f4599b060115c29416b5c71e23623e4dced544b0fa4fe657b612195621b
homepage    : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license     : GPL-2.0-or-later
summary     : Video thumbnail generator
description : |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6KIO)
    - pkgconfig(libavcodec)
    - pkgconfig(libavfilter)
    - pkgconfig(libavformat)
    - pkgconfig(libavdevice)
    - pkgconfig(libavutil)
    - pkgconfig(libswscale)
setup       : |
    %patch %(pkgdir)/ftbfs-ffmpeg-8.0.patch
    %cmake_kf6 \
        -DBUILD_WITH_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
