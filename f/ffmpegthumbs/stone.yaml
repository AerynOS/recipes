name        : ffmpegthumbs
version     : 25.07.90
release     : 6
upstreams   :
    - https://download.kde.org/unstable/release-service/25.07.90/src/ffmpegthumbs-25.07.90.tar.xz : 18772f4baba9365d52033ba1d15857adce645b93bda85f6daf50819976857a28
homepage    : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license     : GPL-2.0-or-later
summary     : Video thumbnail generator
description : |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6KIO)
    - pkgconfig(libavcodec)
    - pkgconfig(libavfilter)
    - pkgconfig(libavformat)
    - pkgconfig(libavdevice)
    - pkgconfig(libavutil)
    - pkgconfig(libpostproc)
    - pkgconfig(libswscale)

setup       : |
    %cmake_kf6 \
        -DBUILD_WITH_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
