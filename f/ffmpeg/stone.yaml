setup       : |
    mkdir compat current
    bsdtar-static xf %(sourcedir)/current.tar.xz --strip-components=1 -C compat
    bsdtar-static xf %(sourcedir)/current.tar.xz --strip-components=1 -C current

    pushd compat
    %patch %(pkgdir)/ftbfs-svt-av1-3.patch
    %patch %(pkgdir)/0001-configure-explicitly-disable-spirv_compiler.patch
    %patch %(pkgdir)/CVE-2025-22921.patch
    %patch %(pkgdir)/chromium.patch

    ./configure \
        --prefix=%(prefix) \
        --incdir=%(includedir)/ffmpeg-7.1 \
        --build_suffix="-7.1" \
        --cc=%(cc) \
        --cxx=%(cxx) \
        --ld=%(cxx) \
        --nm=%(nm) \
        --disable-static \
        --disable-stripping \
        --enable-lto \
        --enable-shared \
        --enable-gpl \
        --enable-ladspa \
        --enable-libaom \
        --enable-libass \
        --enable-libbs2b \
        --enable-libdav1d \
        --enable-libdrm \
        --enable-libdvdnav \
        --enable-libdvdread \
        --enable-libfontconfig \
        --enable-libfreetype \
        --enable-libfribidi \
        --enable-libharfbuzz \
        --enable-libjxl \
        --enable-libmp3lame \
        --enable-libopus \
        --enable-libplacebo \
        --enable-libpulse \
        --enable-librav1e \
        --enable-librsvg \
        --enable-libshaderc \
        --enable-libsnappy \
        --enable-libssh \
        --enable-libsvtav1 \
        --enable-libtheora \
        --enable-libvorbis \
        --enable-libvpl \
        --enable-libvpx \
        --enable-libwebp \
        --enable-libx264 \
        --enable-libx265 \
        --enable-libxcb \
        --enable-libxml2 \
        --enable-nvdec \
        --enable-nvenc \
        --enable-opencl \
        --enable-opengl \
        --enable-openssl \
        --enable-vaapi \
        --enable-version3 \
        --enable-vulkan
    popd

    pushd current
    %patch %(pkgdir)/ftbfs-svt-av1-3.patch
    %patch %(pkgdir)/0001-configure-explicitly-disable-spirv_compiler.patch
    %patch %(pkgdir)/CVE-2025-22921.patch
    %patch %(pkgdir)/chromium.patch

    ./configure \
        --prefix=%(prefix) \
        --cc=%(cc) \
        --cxx=%(cxx) \
        --ld=%(cxx) \
        --nm=%(nm) \
        --disable-static \
        --disable-stripping \
        --enable-lto \
        --enable-shared \
        --enable-gpl \
        --enable-ladspa \
        --enable-libaom \
        --enable-libass \
        --enable-libbs2b \
        --enable-libdav1d \
        --enable-libdrm \
        --enable-libdvdnav \
        --enable-libdvdread \
        --enable-libfontconfig \
        --enable-libfreetype \
        --enable-libfribidi \
        --enable-libharfbuzz \
        --enable-libjxl \
        --enable-libmp3lame \
        --enable-libopus \
        --enable-libplacebo \
        --enable-libpulse \
        --enable-librav1e \
        --enable-librsvg \
        --enable-libshaderc \
        --enable-libsnappy \
        --enable-libssh \
        --enable-libsvtav1 \
        --enable-libtheora \
        --enable-libvorbis \
        --enable-libvpl \
        --enable-libvpx \
        --enable-libwebp \
        --enable-libx264 \
        --enable-libx265 \
