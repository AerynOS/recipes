build       : |
    pushd compat
    export CCACHE_BASEDIR="${pwd}"
    %make V=1
    popd

    pushd current
    export CCACHE_BASEDIR="${pwd}"
    %make V=1
    popd
install     : |
    pushd compat
    %make_install

    # Delete everything unversioned
    rm -rfv %(installroot)%(bindir)/ \
            %(installroot)%(datadir)/ffmpeg \
            %(installroot)%(docdir) \
            %(installroot)%(mandir)/man1 \
            %(installroot)%(mandir)/man3
    rmdir -v %(installroot)%(mandir) \
             %(installroot)%(datadir)
    popd

    pushd current
    %make_install
    popd
tuning      :
    # - lto: full # Handled by configure flag
    - optimize: speed
packages    :
    - "libavcodec":
        summary: FFmpeg codec library
        paths:
            - /usr/lib/libavcodec.so.*
            - /usr/lib/libavcodec-*.so.*

    - "libavcodec-devel":
        summary: FFmpeg codec library - Devel files
        rundeps:
            - libavcodec
        paths:
            - /usr/include/libavcodec/
            - /usr/include/ffmpeg-*/libavcodec/
            - /usr/lib/libavcodec.so
            - /usr/lib/libavcodec-*.so
            - /usr/lib/pkgconfig/libavcodec.pc
