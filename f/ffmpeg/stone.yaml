name        : ffmpeg
version     : '7.1.1'
release     : 5
homepage    : https://ffmpeg.org/releases
upstreams   :
    - https://ffmpeg.org/releases/ffmpeg-7.1.1.tar.xz : 733984395e0dbbe5c046abda2dc49a5544e7e0e1e2366bba849222ae9e3a03b1
summary     : FFmpeg is a complete, cross-platform solution to record, convert and stream audio and video.
description : |
    FFmpeg is a complete, cross-platform solution to record, convert and stream audio and video.
    It includes libavcodec - the leading audio/video codec library.
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-3.0
builddeps   :
    - binary(makeinfo)
    - binary(nasm)
    - binary(pod2man)
    - cmake(VulkanHeaders)
    - pkgconfig(SvtAv1Enc)
    - pkgconfig(aom)
    - pkgconfig(dav1d)
    - pkgconfig(fdk-aac)
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(libjpeg)
    - pkgconfig(liblzma)
    - pkgconfig(libpng)
    - pkgconfig(libpulse)
    - pkgconfig(libssl)
    - pkgconfig(libva)
    - pkgconfig(libwebp)
    - pkgconfig(libxml-2.0)
    - pkgconfig(opus)
    - pkgconfig(rav1e)
    - pkgconfig(sndio)
    - pkgconfig(vorbis)
    - pkgconfig(vpx)
    - pkgconfig(vulkan)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - lame-devel
setup       : |
    %patch %(pkgdir)/ftbfs-svt-av1-3.patch

    ./configure --prefix=%(prefix) \
                --cc=%(cc) \
                --cxx=%(cxx) \
                --ld=%(cxx) \
                --nm=%(nm) \
                --disable-static \
                --disable-stripping \
                --enable-lto \
                --enable-shared \
                --enable-gpl \
                --enable-libaom \
                --enable-libdav1d \
                --enable-libfdk-aac \
                --enable-libfontconfig \
                --enable-libfreetype \
                --enable-libmp3lame \
                --enable-libopus \
                --enable-libpulse \
                --enable-librav1e \
                --enable-libsvtav1 \
                --enable-libvorbis \
                --enable-libvpx \
                --enable-libwebp \
                --enable-nonfree \
                --enable-openssl \
                --enable-vaapi \
                --enable-vulkan
build       : |
    %make
install     : |
    %make_install
tuning      :
    - lto: thin
    - optimize: speed
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/ffmpeg/examples

    - "%(name)-docs":
        paths:
            - /usr/share/doc
