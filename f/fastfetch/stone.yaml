name        : fastfetch
version     : 2.46.0
release     : 7
homepage    : https://github.com/fastfetch-cli/fastfetch
upstreams   :
    - https://github.com/fastfetch-cli/fastfetch/archive/refs/tags/2.46.0.tar.gz : 7e4e4ab8d3e0e2ad896f97effc58df4c8d23bb88273bbdf1221bd8f0a4beb736
summary     : Fastfetch is a system information tool
description : |
    Fastfetch is a system information tool written in C that displays information about your operating system, software and hardware.
license     : MIT
builddeps   :
    - cmake(VulkanHeaders)
    - pkgconfig(dbus-1)
    - pkgconfig(dconf)
    - pkgconfig(egl)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(libdrm)
    - pkgconfig(libelf)
    - pkgconfig(libpulse)
    - pkgconfig(pciaccess)
    - pkgconfig(sqlite3)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xrandr)
    - pkgconfig(zlib)
    # TODO missing deps:
    # ocl-icd, xfconf, imagemagick, ddcutil
tuning      :
    - lto: thin
    - optimize: speed
setup       : |
    # We actually permit dlopen so that users don't need every single library installed
    %cmake -DENABLE_DIRECTX_HEADERS=OFF \
           -DENABLE_LTO=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
