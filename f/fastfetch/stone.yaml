name        : fastfetch
version     : 2.31.0
release     : 2
homepage    : https://github.com/fastfetch-cli/fastfetch
upstreams   :
    - https://github.com/fastfetch-cli/fastfetch/archive/refs/tags/2.31.0.tar.gz : 3036e34acc1355bf39619df1a2400f5f8316d188088f07d9a366a521bb30ad61
summary     : Fastfetch is a system information tool
description : |
    Fastfetch is a system information tool written in C that displays information about your operating system, software and hardware.
license     : MIT
builddeps   :
    - cmake(VulkanHeaders)
    - pkgconfig(dbus-1)
    - pkgconfig(dconf)
    - pkgconfig(egl)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(libdrm)
    - pkgconfig(libelf)
    - pkgconfig(libpulse)
    - pkgconfig(osmesa)
    - pkgconfig(pciaccess)
    - pkgconfig(sqlite3)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xrandr)
    - pkgconfig(zlib)
tuning      :
    - lto: thin
    - optimize: speed
setup       : |
    %patch %(pkgdir)/0001-logo-Port-our-neofetch-Serpent-OS-logo-from-ermo.patch
    # We actually permit dlopen so that users don't need every single library installed
    %cmake -DENABLE_DIRECTX_HEADERS=OFF \
           -DENABLE_LTO=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
