name        : fastfetch
version     : 2.49.0
release     : 9
homepage    : https://github.com/fastfetch-cli/fastfetch
upstreams   :
    - https://github.com/fastfetch-cli/fastfetch/archive/refs/tags/2.49.0.tar.gz : 5c656581c6cb3061cf8648e2cd0cdf07abcf5f680fdc8bda935deece90b086a0
summary     : Fastfetch is a system information tool
description : |
    Fastfetch is a system information tool written in C that displays information about your operating system, software and hardware.
license     : MIT
builddeps   :
    - cmake(VulkanHeaders)
    - pkgconfig(OpenCL)
    - pkgconfig(dbus-1)
    - pkgconfig(dconf)
    - pkgconfig(ddcutil)
    - pkgconfig(egl)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(libdrm)
    - pkgconfig(libelf)
    - pkgconfig(libpulse)
    - pkgconfig(pciaccess)
    - pkgconfig(sqlite3)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xrandr)
    - pkgconfig(zlib)
    # TODO missing deps:
    # xfconf, imagemagick
tuning      :
    - lto: thin
    - optimize: speed
setup       : |
    # We actually permit dlopen so that users don't need every single library installed
    %cmake -DENABLE_DIRECTX_HEADERS=OFF \
           -DENABLE_LTO=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
