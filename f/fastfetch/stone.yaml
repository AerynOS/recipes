name        : fastfetch
version     : "2.59.0"
release     : 14
homepage    : https://github.com/fastfetch-cli/fastfetch
upstreams   :
    - https://github.com/fastfetch-cli/fastfetch/archive/refs/tags/2.59.0.tar.gz : 978e2524d0dc1ff9fd8c89fb24ae5b131af18ff108da82c6d99823712557e499
summary     : Fastfetch is a system information tool
description : |
    Fastfetch is a system information tool written in C that displays information about your operating system, software and hardware.
license     : MIT
builddeps   :
    - cmake(VulkanHeaders)
    - pkgconfig(ImageMagick)
    - pkgconfig(OpenCL)
    - pkgconfig(dbus-1)
    - pkgconfig(dconf)
    - pkgconfig(ddcutil)
    - pkgconfig(egl)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(libdrm)
    - pkgconfig(libelf)
    - pkgconfig(libpulse)
    - pkgconfig(pciaccess)
    - pkgconfig(sqlite3)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xrandr)
    - pkgconfig(zlib)
    # TODO missing deps:
    # xfconf
tuning      :
    - optimize: speed
setup       : |
    # We actually permit dlopen so that users don't need every single library installed
    %cmake \
        -DENABLE_DIRECTX_HEADERS=OFF \
        -DENABLE_LTO=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
