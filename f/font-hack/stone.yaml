name        : font-hack
version     : "3.003"
release     : 3
homepage    : https://sourcefoundry.org/hack/
upstreams   :
    - https://github.com/source-foundry/Hack/archive/refs/tags/v3.003.tar.gz : 3c6f1a20e86744077e83c9bacf879a5b13f659f1c07e9c5c57d6efc3cbe66c07
summary     : A typeface designed for source code
description : |
    Hack is designed to be a workhorse typeface for source code. It has deep roots in the free, open source typeface community and expands upon the contributions of the Bitstream Vera & DejaVu projects. The large x-height + wide aperture + low contrast design make it legible at commonly used source code text sizes with a sweet spot that runs in the 8 - 14 range. The full set of changes to the upstream source are available in the changelog.
license     :
    - Bitstream-Vera
    - MIT
install     : |
    %install_file %(workdir)/build/ttf/Hack-*.ttf -t %(installroot)/usr/share/fonts/truetype/hack/

    # Fontconfig
    %install_file %(workdir)/config/fontconfig/45-Hack.conf -t %(installroot)%(datadir)/fontconfig/conf.avail

    # Make it the default monospace font
    %install_dir %(installroot)%(datadir)/fontconfig/conf.default
    ln -srv %(installroot)%(datadir)/fontconfig/conf.avail/45-Hack.conf %(installroot)%(datadir)/fontconfig/conf.default/45-Hack.conf
