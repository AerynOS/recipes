name        : fresh
version     : "0.2.4"
release     : 2
homepage    : https://getfresh.dev/
upstreams   :
    - https://github.com/sinelaw/fresh/archive/refs/tags/v0.2.4.tar.gz : 31b2b32311a8b45939f5510b51c0dcb29c181691903ad6a0284ab5afaeab2936
summary     : A terminal text editor built in rust
description : |
  A lightweight, fast terminal-based text editor with LSP support and TypeScript plugins built with Rust.
builddeps   :
    - binary(cargo)
license     :
    - GPL-2.0-only
networking  : true
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %cargo_install
check       : |
    %cargo_test --lib -- --skip test_save_to_unwritable_directory --skip test_save_to_unwritable_file
