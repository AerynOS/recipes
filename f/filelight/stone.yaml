name        : filelight
version     : 25.07.90
release     : 2
upstreams   :
    - https://download.kde.org/unstable/release-service/25.07.90/src/filelight-25.07.90.tar.xz : 5485bc7c73062a3cfa7a4f16c081b5f79d999f2b55ed7b9f2c25f1fa6b783f5b
homepage    : https://apps.kde.org/filelight/
license     :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
summary     : Graphical representation of your filesystem
description : |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6ColorScheme)
    - cmake(KF6Config)
    - cmake(KF6Crash)
    - cmake(KF6DocTools)
    - cmake(KF6KIO)
    - cmake(KF6I18n)
    - cmake(KF6QQC2DesktopStyle)
    - cmake(Qt6Quick)
    - kf6-kirigami
rundeps     :
    - kf6-kcoreaddons
    - kf6-kirigami
    - kf6-qqc2-desktop-style
    - qt6-wayland
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
