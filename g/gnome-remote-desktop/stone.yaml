name        : gnome-remote-desktop
version     : 47.1
release     : 4
homepage    : https://gitlab.gnome.org/GNOME/gnome-remote-desktop
upstreams   :
    - https://download.gnome.org/sources/gnome-remote-desktop/47/gnome-remote-desktop-47.1.tar.xz : 046d0fcb89b88d0b2469ccd35063db5b42a451f90711b53f1fa3ab1491ac18de
summary     : Remote desktop daemon for GNOME using pipewire
description : |
    Remote desktop server which allows you to connect to your machine remotely
license     :
    - GPL-2.0-or-later
builddeps   :
    - binary(mutter)
    - pkgconfig(cairo)
    - pkgconfig(dbus-1)
    - pkgconfig(epoxy)
    - pkgconfig(fdk-aac)
    - pkgconfig(ffnvcodec)
    - pkgconfig(freerdp3)
    - pkgconfig(freerdp-client3)
    - pkgconfig(freerdp-server3)
    - pkgconfig(fuse3)
    - pkgconfig(gbm)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(libdrm)
    - pkgconfig(libei-1.0)
    - pkgconfig(libnotify)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libsecret-1)
    - pkgconfig(opus)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(systemd)
    - pkgconfig(tss2-esys)
    - pkgconfig(tss2-mu)
    - pkgconfig(tss2-rc)
    - pkgconfig(tss2-tctildr)
    - pkgconfig(winpr3)
    - pkgconfig(wireplumber-0.5)
    - pkgconfig(xkbcommon)
setup       : |
    %meson \
        -Drdp=true \
        -Dvnc=false \
        -Dsystemd=true \
        -Dman=false
build       : |
    %meson_build
install     : |
    %meson_install
