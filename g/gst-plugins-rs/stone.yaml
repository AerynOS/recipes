name        : gst-plugins-rs
version     : "1.28.1"
release     : 17
homepage    : https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs
upstreams   :
    - https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs/-/archive/gstreamer-1.28.1/gst-plugins-rs-gstreamer-1.28.1.tar.gz : fe56a64f6a8d45aea79470850bdd873fb3a98482379280bf3c921b295842c954
summary     : GStreamer plugins written in Rust.
description : |
    These plugins can be used by applications written in other programming languages as well of course, they are just like any other GStreamer plugins available on the system.
license     :
    - Apache-2.0
    - LGPL-2.1-or-later
    - MIT
    - MPL-2.0
networking  : true
builddeps   :
    - binary(cargo)
    - binary(cargo-cbuild)
    - binary(curl)
    - binary(make)
    - binary(nasm)
    - pkgconfig(dav1d)
    - pkgconfig(glib-2.0)
    - pkgconfig(gstreamer-allocators-1.0)
    - pkgconfig(gstreamer-webrtc-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(libsodium)
    - pkgconfig(libwebp)
    - pkgconfig(openssl)
    # hotdoc
# Missing libraries:
# - libvvdec
environment: |
    export SODIUM_USE_PKG_CONFIG=1
setup       : |
    # Enable validate if we ever enable devtools in gstreamer
    %meson \
        -Dvalidate=disabled
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        rundeps:
            - "gstreamer-plugin-gtk4"

    - "gstreamer-plugin-gtk4":
        summary: GStreamer gtk4 plugin
        description: GStreamer gtk4 plugin
        paths:
            - /usr/lib/gstreamer-1.0/libgstgtk4.so
