name        : gst-plugins-rs
version     : 1.28.0
release     : 16
homepage    : https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs
upstreams   :
    - https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs/-/archive/gstreamer-1.28.0/gst-plugins-rs-gstreamer-1.28.0.tar.gz : 1bc6a7cedb6a0af5eae0ab301b22059b85b82b348669a596b0902bf84514eacc
summary     : GStreamer plugins written in Rust.
description : |
    These plugins can be used by applications written in other programming languages as well of course, they are just like any other GStreamer plugins available on the system.
license     :
    - Apache-2.0
    - LGPL-2.1-or-later
    - MIT
    - MPL-2.0
networking  : yes
builddeps   :
    - binary(cargo)
    - binary(cargo-cbuild)
    - binary(curl)
    - binary(nasm)
    - pkgconfig(dav1d)
    - pkgconfig(glib-2.0)
    - pkgconfig(gstreamer-allocators-1.0)
    - pkgconfig(gstreamer-webrtc-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(libsodium)
    - pkgconfig(libwebp)
    - pkgconfig(openssl)
    # hotdoc
# Missing libraries:
# - libvvdec
environment: |
    export SODIUM_USE_PKG_CONFIG=1
setup       : |
    # Enable validate if we ever enable devtools in gstreamer
    %meson \
        -Dvalidate=disabled
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        rundeps:
            - "gstreamer-plugin-gtk4"

    - "gstreamer-plugin-gtk4":
        summary: GStreamer gtk4 plugin
        description: GStreamer gtk4 plugin
        paths:
            - /usr/lib/gstreamer-1.0/libgstgtk4.so
