name        : gst-plugins-rs
version     : 1.24.10
release     : 1
homepage    : https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs
upstreams   :
    - https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs/-/archive/gstreamer-1.24.10/gst-plugins-rs-gstreamer-1.24.10.tar.gz : fda8d123384072203ef495a5529e28653900e2813955b29d87c428e19f8872c7
summary     : GStreamer plugins written in Rust.
description : |
    These plugins can be used by applications written in other programming languages as well of course, they are just like any other GStreamer plugins available on the system.
license     :
    - Apache-2.0
    - LGPL-2.1-or-later
    - MIT
    - MPL-2.0
networking  : yes
builddeps   :
    - binary(cargo)
    - binary(cargo-cbuild)
    - binary(nasm)
    - pkgconfig(glib-2.0)
    - pkgconfig(gstreamer-allocators-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(libsodium)
    - pkgconfig(openssl)
environment: |
    export SODIUM_USE_PKG_CONFIG=1
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
