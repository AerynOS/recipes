name        : gst-plugins-rs
version     : 1.26.4
release     : 8
homepage    : https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs
upstreams   :
    - https://gitlab.freedesktop.org/gstreamer/gst-plugins-rs/-/archive/gstreamer-1.26.4/gst-plugins-rs-gstreamer-1.26.4.tar.gz : 9afc8bf2a39f708d04b0ae673c0a6b3f5c57b2ff7726442a562d3542d51a59da
summary     : GStreamer plugins written in Rust.
description : |
    These plugins can be used by applications written in other programming languages as well of course, they are just like any other GStreamer plugins available on the system.
license     :
    - Apache-2.0
    - LGPL-2.1-or-later
    - MIT
    - MPL-2.0
networking  : yes
builddeps   :
    - binary(cargo)
    - binary(cargo-cbuild)
    - binary(nasm)
    - pkgconfig(dav1d)
    - pkgconfig(glib-2.0)
    - pkgconfig(gstreamer-allocators-1.0)
    - pkgconfig(gstreamer-webrtc-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(libsodium)
    - pkgconfig(libwebp)
    - pkgconfig(openssl)
    - libstdc++-devel
# Missing libraries:
# - libvvdec
environment: |
    export SODIUM_USE_PKG_CONFIG=1
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        rundeps:
            - "gstreamer-plugin-gtk4"

    - "gstreamer-plugin-gtk4":
        summary: GStreamer gtk4 plugin
        description: GStreamer gtk4 plugin
        paths:
            - /usr/lib/gstreamer-1.0/libgstgtk4.so
