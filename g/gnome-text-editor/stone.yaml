name        : gnome-text-editor
version     : 48.3
release     : 11
homepage    : https://apps.gnome.org/TextEditor/
upstreams   :
    - https://download.gnome.org/sources/gnome-text-editor/48/gnome-text-editor-48.3.tar.xz : 3f9e9722394edb4d2145c06d69210b3d3fca5cd2b90d632643be750843d556ba
summary     : A simple text editor
description : |
    Text Editor is a simple text editor that focuses on session management.
license     :
    - GPL-3.0-only
builddeps   :
    - binary(cmake)
    - binary(itstool)
    - binary(msgfmt)
    - pkgconfig(cairo)
    - pkgconfig(editorconfig)
    - pkgconfig(gio-2.0)
    - pkgconfig(gtk4)
    - pkgconfig(gtksourceview-5)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libspelling-1)
setup       : |
    sed -i '/update_desktop_database/d' meson.build
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
