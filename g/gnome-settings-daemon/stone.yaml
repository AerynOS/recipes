name        : gnome-settings-daemon
version     : '47.1'
release     : 3
homepage    : https://gitlab.gnome.org/GNOME/gnome-settings-daemon
upstreams   :
    - https://download.gnome.org/sources/gnome-settings-daemon/47/gnome-settings-daemon-47.1.tar.xz : f2aacbe55fa38e8708583eec0a6651049e537eb505a3ed2ce0baa4e9b64246d1
summary     : Configures parameters of a GNOME session.
description : |
    The GNOME Settings Daemon is responsible for setting various parameters of a GNOME Session and the applications that run under it.
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - binary(msgfmt)
    - binary(perl)
    - pkgconfig(alsa)
    - pkgconfig(colord)
    - pkgconfig(cups)
    - pkgconfig(gcr-4)
    - pkgconfig(gdk-wayland-3.0)
    - pkgconfig(geocode-glib-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(gweather4)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libgeoclue-2.0)
    - pkgconfig(libnm)
    - pkgconfig(libnotify)
    - pkgconfig(libpulse-mainloop-glib)
    - pkgconfig(libwacom)
    - pkgconfig(mm-glib)
    - pkgconfig(pango)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(systemd)
    - pkgconfig(upower-glib)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xfixes)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install

    %install_dir %(installroot)/usr/share/xdg/
    mv %(installroot)/etc/xdg/* %(installroot)/usr/share/xdg/
    rm -frv %(installroot)/etc
