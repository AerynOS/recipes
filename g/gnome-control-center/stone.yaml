name        : gnome-control-center
version     : 48.3
release     : 23
homepage    : https://apps.gnome.org/Settings/
upstreams   :
    - https://download.gnome.org/sources/gnome-control-center/48/gnome-control-center-48.3.tar.xz : c0698245a6420badd077c16ffb218860e457cd7300612718eabf9aba47222bae
summary     : Utility to configure the GNOME desktop
description : |
    Settings is the primary interface for configuring your system.
license     :
    - GPL-2.0-or-later
    - JSON
builddeps   :
    - binary(msgfmt)
    - binary(setxkbmap)
    - pkgconfig(accountsservice)
    - pkgconfig(colord-gtk4)
    - pkgconfig(com_err)
    - pkgconfig(cups)
    - pkgconfig(epoxy)
    - pkgconfig(gcr-4)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gnome-bg-4)
    - pkgconfig(gnome-bluetooth-ui-3.0)
    - pkgconfig(gnome-desktop-4)
    - pkgconfig(gnome-rr-4)
    - pkgconfig(gnome-settings-daemon)
    - pkgconfig(gnutls)
    - pkgconfig(goa-backend-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gsound)
    - pkgconfig(gthread-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(ibus-1.0)
    - pkgconfig(krb5)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(libnm)
    - pkgconfig(libnma-gtk4)
    - pkgconfig(libpulse)
    - pkgconfig(libpulse-mainloop-glib)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libwacom)
    - pkgconfig(libxml-2.0)
    - pkgconfig(mm-glib)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(pwquality)
    - pkgconfig(smbclient)
    - pkgconfig(tecla)
    - pkgconfig(udisks2)
    - pkgconfig(upower-glib)
    - pkgconfig(x11)
    - pkgconfig(xi)
rundeps     :
    - cups-pk-helper
    - gnome-remote-desktop
    - tecla
    # Moss upgrade bug
    - gstreamer-plugins-good
setup       : |
    %meson -Ddistributor_logo=%(datadir)/icons/aerynos-logo.svg \
           -Ddark_mode_distributor_logo=%(datadir)/icons/aerynos-logo-dark.svg
build       : |
    %meson_build
install     : |
    %meson_install
