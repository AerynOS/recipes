name        : gpgme
version     : 1.24.1
release     : 3
homepage    : https://gnupg.org/software/gpgme/index.html
upstreams   :
    - https://www.gnupg.org/ftp/gcrypt/gpgme/gpgme-1.24.1.tar.bz2 : ea05d0258e71061d61716584ec34cef59330a91340571edc46b78374973ba85f
summary     : Library to provide easy access to GnuPG
description : |
    GnuPG Made Easy (GPGME) is a library designed to make access to GnuPG easier
    for applications. It provides a High-Level Crypto API for encryption,
    decryption, signing, signature verification and key management.
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - binary(gpg)
    - binary(swig)
    - pkgconfig(gpg-error)
    - pkgconfig(libassuan)
    - pkgconfig(python3)
rundeps     :
    - binary(gpg)
setup       : |
    export CFLAGS="${CFLAGS} -lassuan"

    # TODO: Enable python support
    %configure --disable-static \
               --enable-languages=cpp
build       : |
    %make
install     : |
    %make_install
