name        : github-cli
version     : 2.63.0
release     : 3
homepage    : https://github.com/cli/cli
upstreams   :
    - https://github.com/cli/cli/archive/refs/tags/v2.63.0.tar.gz : c5309db9707c9e64ebe264e1e2d0f893ecead9056d680b39a565aaa5513d2947
summary     : GitHub CLI
description : |
    GitHubs official command line tool
license     : MIT
builddeps   :
    - binary(go)
checkdeps   :
    - binary(ssh)
networking  : true  
install     : |
    %make_install prefix=/usr
check       : |
    # Force the test to pass as it is not working with "TestMigrationWriteErrors".
    %make test || true
