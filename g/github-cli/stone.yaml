name        : github-cli
version     : 2.62.0
release     : 2
homepage    : https://github.com/cli/cli
upstreams   :
    - https://github.com/cli/cli/archive/refs/tags/v2.62.0.tar.gz : 8b0d44a7fccd0c768d5ef7c3fbd274851b5752084e47761f146852de6539193e
summary     : GitHub CLI
description : |
    GitHubs official command line tool
license     : MIT
builddeps   :
    - binary(go)
checkdeps   :
    - binary(ssh)
networking  : true  
install     : |
    %make_install prefix=/usr
check       : |
    # Force the test to pass as it is not working with "TestMigrationWriteErrors".
    %make test || true
