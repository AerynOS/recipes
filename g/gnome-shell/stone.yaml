name        : gnome-shell
version     : '46.4'
release     : 16
homepage    : https://gitlab.gnome.org/GNOME/gnome-shell
upstreams   :
    - https://download.gnome.org/sources/gnome-shell/46/gnome-shell-46.4.tar.xz : 188468fe72e90ac4b234e9d4d0707d607feaf39a13d25bd3aa3eb75e55a3e052
summary     : The core GNOME desktop experience
description : |
    GNOME Shell provides core user interface functions for the GNOME desktop,
    like switching to windows and launching applications. GNOME Shell takes
    advantage of the capabilities of modern graphics hardware and introduces
    innovative user interface concepts to provide a visually attractive and
    easy to use experience.
license     :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    # - binary(a2x)
    - binary(gjs)
    - binary(msgfmt)
    - binary(perl)
    - binary(python3)
    - binary(wireplumber)
    - pkgconfig(atk-bridge-2.0)
    - pkgconfig(gcr-4)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gdk-x11-3.0)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(gjs-1.0)
    - pkgconfig(gnome-autoar-0)
    - pkgconfig(gnome-desktop-4)
    - pkgconfig(gnome-keybindings)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk4)
    - pkgconfig(ibus-1.0)
    - pkgconfig(libecal-2.0)
    - pkgconfig(libedataserver-1.2)
    - pkgconfig(libnm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(libsecret-1)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(libsystemd)
    - pkgconfig(libxml-2.0)
    - pkgconfig(mutter-clutter-14)
    - pkgconfig(osmesa)
    - pkgconfig(polkit-agent-1)
    - pkgconfig(systemd)
    - pkgconfig(x11)
rundeps     :
    - adwaita-icon-theme
    - binary(Xwayland)
    - font-cantarell
    - geoclue
    - glib-networking
    - gnome-menus
    - gnome-settings-daemon
    - gvfs
    - ibus
    - iso-codes
    - libnma
    - librsvg
    - shared-mime-info
    - xdg-desktop-portal-gnome
    - xkeyboard-config
toolchain   : gnu
setup       : |
    %meson -Dtests=false
build       : |
    %meson_build
install     : |
    %meson_install
