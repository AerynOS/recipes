name        : gnome-shell
version     : 45.3
release     : 5
homepage    : https://gitlab.gnome.org/GNOME/gnome-shell
upstreams   :
    - https://download.gnome.org/sources/gnome-shell/45/gnome-shell-45.3.tar.xz : 3a19724720d8274dc6bced68e0dd5fc7668a04cd79978cbbb8223474ccdda9ab
summary     : The core GNOME desktop experience
description : |
    GNOME Shell provides core user interface functions for the GNOME desktop,
    like switching to windows and launching applications. GNOME Shell takes
    advantage of the capabilities of modern graphics hardware and introduces
    innovative user interface concepts to provide a visually attractive and
    easy to use experience.
license     :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - binary(gjs)
    - binary(msgfmt)
    - binary(perl)
    - binary(python3)
    - pkgconfig(atk-bridge-2.0)
    - pkgconfig(gcr-4)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gdk-x11-3.0)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(gjs-1.0)
    - pkgconfig(gnome-autoar-0)
    - pkgconfig(gnome-desktop-4)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk4)
    - pkgconfig(ibus-1.0)
    - pkgconfig(libecal-2.0)
    - pkgconfig(libedataserver-1.2)
    - pkgconfig(libnm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(libsecret-1)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(libsystemd)
    - pkgconfig(libxml-2.0)
    - pkgconfig(mutter-clutter-13)
    - pkgconfig(osmesa)
    - pkgconfig(polkit-agent-1)
    - pkgconfig(systemd)
    - pkgconfig(x11)
    # - binary(a2x)
    # - pkgconfig(gnome-keybindings)
rundeps     :
    - adwaita-icon-theme
    - geoclue
    - ibus
    - iso-codes
    - libnma
    - librsvg
    - shared-mime-info
    - xkeyboard-config
toolchain   : gnu
setup       : |
    %meson -Dtests=false
build       : |
    %meson_build
install     : |
    %meson_install
