name        : gnome-online-accounts
version     : 3.52.2
release     : 10
homepage    : https://gitlab.gnome.org/GNOME/gnome-online-accounts
upstreams   :
    - https://download.gnome.org/sources/gnome-online-accounts/3.52/gnome-online-accounts-3.52.2.tar.xz : fb413f48deefbb9fc3002a91579dee947ceeed41f49c2f51317af7489b676f67
summary     : Single sign-on framework for GNOME
description : |
    Single sign-on framework for GNOME
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(vapigen)
    - binary(xsltproc)
    - pkgconfig(dbus-1)
    - pkgconfig(gcr-4)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk4)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(krb5)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libkeyutils)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libxml-2.0)
    - pkgconfig(rest-1.0)
    - docbook
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/vala/vapi
setup       : |
    %meson -Ddocumentation=false
build       : |
    %meson_build
install     : |
    %meson_install
