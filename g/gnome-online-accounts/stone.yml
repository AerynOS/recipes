name        : gnome-online-accounts
version     : 3.48.0
release     : 2
homepage    : https://gitlab.gnome.org/GNOME/gnome-online-accounts
upstreams   :
    - https://download.gnome.org/sources/gnome-online-accounts/3.48/gnome-online-accounts-3.48.0.tar.xz : 418bb9fcffdbd72a98205ad365137617fc1e3551a54de74f6a98d45d266175bf
summary     : Single sign-on framework for GNOME
description : |
    Single sign-on framework for GNOME
license     :
    - LGPL-2.1-or-later 
builddeps   :
    - binary(vapigen)
    - pkgconfig(dbus-1)
    - pkgconfig(gcr-4)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libxml-2.0)
    - pkgconfig(rest-1.0)
    # - pkgconfig(krb5)
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/vala/vapi
toolchain   : gnu
setup       : |
    # TODO: Enable goabackend via javascriptcoregtk-4.1
    %meson -Dkerberos=false \
           -Dgoabackend=false
build       : |
    %meson_build
install     : |
    %meson_install
