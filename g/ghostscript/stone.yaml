name        : ghostscript
version     : 10.04.0
release     : 3
homepage    : https://www.ghostscript.com/
upstreams   :
    - https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10040/ghostscript-10.04.0.tar.xz : 527eef0b6cd04ecf1c8d7a11796c69a52d34ffe36afca86a400729a2fc01c887
summary     : PostScript and PDF interpreter
description : |
    Ghostscript is a suite of software based on an interpreter for Adobe Systems' PostScript and Portable Document Format (PDF) page description languages. Its main purposes are the rasterization or rendering of such page description language files, for the display or printing of document pages, and the conversion between PostScript and PDF files.
license     : AGPL-3.0
builddeps   :
    - binary(python3)
    - pkgconfig(cups)
    - pkgconfig(dbus-1)
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(glut)
    - pkgconfig(libidn2)
    - pkgconfig(libjpeg)
    - pkgconfig(libjxl)
    - pkgconfig(libopenjp2)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libwebp)
    - pkgconfig(x11)
    - pkgconfig(xext)
    - pkgconfig(xt)
    - pkgconfig(zlib)
    - libpaper-devel
rundeps     :
    - poppler-data
    - urw-base35-fonts
setup       : |
    rm -rf cups/libs expat freetype lcmsmt libpng jpeg zlib tiff expat openjpeg
    rm -rf Resource/CMap
    %configure --disable-static \
               --with-system-libtiff \
               --without-local-zlib \
               --with-fontpath=/usr/share/fonts/urw-base35 \
               --enable-fontconfig \
               --enable-freetype \
               --disable-contrib
build       : |
    %make
    %make so
install     : |
    %make_install
    %make soinstall DESTDIR=%(installroot)
