name        : go-md2man
version     : 2.0.7
release     : 5
homepage    : https://github.com/cpuguy83/go-md2man
upstreams   :
    - https://github.com/cpuguy83/go-md2man/archive/refs/tags/v2.0.7.tar.gz : ca3a5b57e2c01759f5a00ad2a578d034c5370fae9aa7a6c3af5648b2fc802a92
summary     : Converts markdown into roff (man pages).
description : |
    Converts markdown into roff (man pages).
license     :
    - MIT
networking  : yes
builddeps   :
    - binary(go)
build       : |
    export GOFLAGS="-buildmode=pie -trimpath"
    go build -o go-md2man .

    # Bonus, this also checks that go-md2man is working:
    ./go-md2man -in=go-md2man.1.md -out=go-md2man.1
install     : |
    %install_bin go-md2man
    %install_file go-md2man.1 -t %(installroot)/%(mandir)/man1
