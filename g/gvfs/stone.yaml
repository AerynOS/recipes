name        : gvfs
version     : 1.56.0
release     : 5
homepage    : https://wiki.gnome.org/Projects/gvfs
upstreams   :
    - https://download.gnome.org/sources/gvfs/1.56/gvfs-1.56.0.tar.xz : 441d2356c72616364cdb420af96199113a13ed9e146f2175fe373989adada39e
summary     : Virtual filesystem implementation for GIO
description : |
    Virtual filesystem implementation for GIO
license     :
    - GPL-3.0-or-later
    - LGPL-2.0-or-later
builddeps   :
    - pkgconfig(avahi-client)
    - pkgconfig(avahi-glib)
    - pkgconfig(dbus-1)
    - pkgconfig(fuse3)
    - pkgconfig(gcr-4)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(goa-1.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gudev-1.0)
    - pkgconfig(libarchive)
    # - pkgconfig(libbluray)
    - pkgconfig(libcap)
    # - pkgconfig(libcdio_paranoia)
    - pkgconfig(libgcrypt)
    # - pkgconfig(libgdata)
    # - pkgconfig(libgphoto2)
    # - pkgconfig(libimobiledevice-1.0)
    # - pkgconfig(libmtp)
    # - pkgconfig(libnfs)
    # - pkgconfig(libplist)
    - pkgconfig(libsecret-unstable)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libsystemd)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libxml-2.0)
    - pkgconfig(msgraph-0.1)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(smbclient)
    - pkgconfig(systemd)
    - pkgconfig(udisks2)
    - binary(msgfmt)
environment : |
    export LDFLAGS="${LDFLAGS} -Wl,--allow-shlib-undefined"
setup       : |
    %meson -Dafc=false \
           -Dbluray=false \
           -Dcdda=false \
           -Dgoogle=false \
           -Dgphoto2=false \
           -Dmtp=false \
           -Dnfs=false
build       : |
    %meson_build
install     : |
    %meson_install
