name        : gtk-4
version     : 4.12.4
release     : 7
homepage    : https://download.gnome.org/sources/gtk/4.12
upstreams   :
    - https://download.gnome.org/sources/gtk/4.12/gtk-4.12.4.tar.xz : ba67c6498e5599f928edafb9e08a320adfaa50ab2f0da6fc6ab2252fc2d57520
summary     : The GTK 4 libraries for developing user interfaces
description : |
    The GTK 4 libraries are used for developing user interfaces
license     :
    - Apache-2.0
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - binary(gettext)
    - cmake(VulkanHeaders)
    - pkgconfig(cairo)
    - pkgconfig(cloudproviders)
    - pkgconfig(colord)
    - pkgconfig(cups)
    - pkgconfig(epoxy)
    - pkgconfig(fribidi)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(graphene-gobject-1.0)
    - pkgconfig(harfbuzz)
    - pkgconfig(iso-codes)
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libtiff-4)
    - pkgconfig(pango)
    - pkgconfig(shaderc)
    - pkgconfig(tracker-sparql-3.0)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xcursor)
    - pkgconfig(xdamage)
    - pkgconfig(xext)
    - pkgconfig(xi)
    - pkgconfig(xinerama)
    - pkgconfig(xkbcommon)
    - pkgconfig(xrandr)
    # - pkgconfig(cpdb-frontend)
    # - pkgconfig(sysprof-4)
rundeps     :
    - gsettings-desktop-schemas
packages    :
    - "%(name)-demos":
        summary: Demonstrations of GTK4 toolkit
        description: Demonstration of GTK4 toolkit
        paths:
            - /usr/bin/*
            - /usr/share/applications
            - /usr/share/metainfo
    - "%(name)-devel":
        paths:
            - /usr/bin/gtk4-encode-symbolic-svg
        rundeps:
            - cmake(VulkanHeaders)
    - "%(name)":
        paths:
            - /usr/bin/gtk4-update-icon-cache
            - /usr/bin/gtk4-launch
setup       : |
    %meson \
            -Dcloudproviders=enabled \
            -Dcolord=enabled \
            -Dintrospection=enabled \
            -Dmedia-gstreamer=disabled \
            -Dtracker=enabled \
            -Dvulkan=enabled
build       : |
    %meson_build
install     : |
    %meson_install
# error running g-ir-scanner on files with clang
# clang-16: error: cannot specify -o when generating multiple output files
toolchain   : gnu
