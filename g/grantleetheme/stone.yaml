name        : grantleetheme
version     : 25.08.1
release     : 5
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.1/src/grantleetheme-25.08.1.tar.xz : f19d9ae2c4ba23a330a3dceac72ab7f18566534b40879e543c5ec6c72ad7e7f1
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : GrantleeTheme library provides a class for loading theme packages containing sets of templates
description : |
    GrantleeTheme library provides a class for loading theme packages containing sets of templates.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6NewStuff)
    - cmake(KF6TextTemplate)
    - cmake(KF6XmlGui)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6TextTemplate)
