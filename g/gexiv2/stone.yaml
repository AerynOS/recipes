name        : gexiv2
version     : 0.14.6
release     : 6
homepage    : https://wiki.gnome.org/Projects/gexiv2
upstreams   :
    - https://download.gnome.org/sources/gexiv2/0.14/gexiv2-0.14.6.tar.xz : 606c28aaae7b1f3ef5c8eabe5e7dffd7c5a1c866d25b7671fb847fe287a72b8b
summary     : gexiv2 is a GObject wrapper around the Exiv2 photo metadata library
description : |
    gexiv2 is a GObject wrapper around the Exiv2 photo metadata library. It allows for GNOME applications to easily inspect and update EXIF, IPTC, and XMP metadata in photo and video files of various formats.
license     :
    - GPL-2.0-or-later
builddeps   :
    - binary(g-ir-scanner)
    - binary(valac)
    - pkgconfig(exiv2)
    - pkgconfig(gio-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - python-pygobject
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/vala/vapi/

    - "python-%(name)":
        summary: Python bindings for %(name)
        description: Python bindings for %(name)
        rundeps:
            - "%(name)"
        paths:
            - /usr/lib/python3*/site-packages/
