name        : gjs
version     : 1.78.3
release     : 1
homepage    : https://gitlab.gnome.org/GNOME/gjs
upstreams   :
    - https://download.gnome.org/sources/gjs/1.78/gjs-1.78.3.tar.xz : 42d50364caa5d792c76734fe5bbcc4b9dbb48819da20a4060061e8b9526134a4
summary     : GNOME Javascript Bindings
description : |
    GNOME JavaScript bindings and `gjs` interpreter
license     :
    - BSD-3-Clause
    - CC0-1.0
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - MIT
    - MPL-1.1
    - MPL-2.0
builddeps   :
    - binary(dbus-run-session)
    - binary(glib-compile-schemas)
    - pkgconfig(cairo-gobject)
    - pkgconfig(cairo-xlib)
    - pkgconfig(cairo)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gthread-2.0)
    - pkgconfig(libffi)
    - pkgconfig(mozjs-115)
toolchain   : gnu
tuning      :
    - symbolic: false
setup       : |
    %meson -Dinstalled_tests=false
build       : |
    %meson_build
install     : |
    %meson_install
