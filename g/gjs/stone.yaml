name        : gjs
version     : 1.82.1
release     : 6
homepage    : https://gitlab.gnome.org/GNOME/gjs
upstreams   :
    - https://download.gnome.org/sources/gjs/1.82/gjs-1.82.1.tar.xz : fb39aa5636576de0e5a1171f56a1a5825e2bd1a69972fb120ba78bd109b5693c
summary     : GNOME Javascript Bindings
description : |
    GNOME JavaScript bindings and `gjs` interpreter
license     :
    - BSD-3-Clause
    - CC0-1.0
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - MIT
    - MPL-1.1
    - MPL-2.0
builddeps   :
    - binary(dbus-run-session)
    - binary(glib-compile-schemas)
    - pkgconfig(cairo-gobject)
    - pkgconfig(cairo-xlib)
    - pkgconfig(cairo)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gthread-2.0)
    - pkgconfig(libffi)
    - pkgconfig(mozjs-128)
checkdeps   :
    - pkgconfig(gtk+-3.0)
tuning      :
    - symbolic: false
setup       : |
    %meson -Dinstalled_tests=false
build       : |
    %meson_build
install     : |
    %meson_install
check       : |
    %meson_test || :
