name        : gnu-efi
version     : 4.0.2
release     : 5
summary     : EFI development library
license     : BSD
homepage    : https://sourceforge.net/projects/gnu-efi/
description : |
    Develop EFI applications for ARM-64, ARM-32, x86_64, IA-64 (IPF), and IA-32 (x86) platforms using the GNU toolchain and the EFI development environment.
upstreams   :
    - https://github.com/ncroxon/gnu-efi/archive/refs/tags/4.0.2.tar.gz: f31488c3fc7d64257ec8fcad470ec75a936a4db77350fabaf043c52a7acbae72
builddeps   :
    - binary(objcopy) # llvm-objcopy does not support EFI targets
environment : |
    # Sanitize build environment
    unset CFLAGS CXXFLAGS LDFLAGS

    MAKE_ARGS=(
        PREFIX="%(prefix)"
        LIBDIR="%(libdir)"
        INSTALLROOT="%(installroot)"
        HOSTCC=$CC
        CC=$CC
    )
build       : |
    %make -j1 "${MAKE_ARGS[@]}"
install     : |
    %make_install -j1 "${MAKE_ARGS[@]}"
