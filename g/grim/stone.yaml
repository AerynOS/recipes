name        : grim
version     : 1.5.0
release     : 1
homepage    : https://gitlab.freedesktop.org/emersion/grim/-/archive/master
upstreams   :
    - https://gitlab.freedesktop.org/emersion/grim/-/archive/master/grim-master.tar.gz?ref_type=heads : 6b6ff572ab149a7b01af06d117a7aafcc894f9017e57f62442a58db9b8651d3a
