name        : cairo
version     : 1.18.4
release     : 8
homepage    : https://cairographics.org
upstreams   :
    - https://cairographics.org/releases/cairo-1.18.4.tar.xz : 445ed8208a6e4823de1226a74ca319d3600e83f6369f99b14265006599c32ccb
summary     : Cairo is a 2D graphics library with support for multiple output devices.
description : |
    Cairo is a 2D graphics library with support for multiple output devices. Currently supported output targets include the X Window System (via both Xlib and XCB), Quartz, Win32, image buffers, PostScript, PDF, and SVG file output. Cairo is designed to produce consistent output on all output media while taking advantage of display hardware acceleration when available (eg. through the X Render Extension).
license     :
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
    - MPL-1.1
builddeps   :
    - binary(gs)
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(libpng)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libspectre)
    - pkgconfig(lzo2)
    - pkgconfig(pixman-1)
    - pkgconfig(poppler-glib)
    - pkgconfig(x11)
    - pkgconfig(xcb-render)
    - pkgconfig(xcb-shm)
    - pkgconfig(xext)
    - pkgconfig(xrender)
    - pkgconfig(zlib)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-gobject":
        paths:
            - /usr/lib/libcairo-gobject.so.*

    - "%(name)-gobject-devel":
        rundeps:
            - "%(name)-gobject"
        paths:
            - /usr/include/cairo/cairo-gobject.h
            - /usr/lib/pkgconfig/cairo-gobject.pc
            - /usr/lib/libcairo-gobject.so

    - "%(name)-devel":
        paths:
            - /usr/bin/
            - /usr/lib/cairo/
