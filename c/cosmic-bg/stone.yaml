name        : cosmic-bg
version     : 1.0.0-alpha.7
release     : 14
summary     : Cosmic Desktop Background Service
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-bg
upstreams   :
    - git|https://github.com/pop-os/cosmic-bg.git : b44439fcd5ba85fec1a5d35cc163877160d31d0d
description : |
    Cosmic Desktop Background Service
builddeps   :
    - binary(just)
    - binary(which)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %patch %(pkgdir)/serpent_branding.patch
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
