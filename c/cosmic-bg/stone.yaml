name        : cosmic-bg
version     : 1.0.4.git+0b8ecbd
release     : 27
summary     : Cosmic Desktop Background Service
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-bg
upstreams   :
    - git|https://github.com/pop-os/cosmic-bg.git : 0b8ecbd4b4e258ddf12ee9affa0fa9f8d1297dfe
description : |
    Cosmic Desktop Background Service
builddeps   :
    - binary(just)
    - binary(which)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %patch %(pkgdir)/serpent_branding.patch
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
