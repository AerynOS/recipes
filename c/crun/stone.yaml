name        : crun
version     : 1.21
release     : 1
homepage    : https://github.com/containers/crun
upstreams   :
    - https://github.com/containers/crun/releases/download/1.21/crun-1.21.tar.zst : d3a4ce8af89125851b2bbfe2375f4050c7eca837021043c5628172feacdb88a4
summary     : A fast and low-memory footprint OCI Container Runtime fully written in C.
description : |
     A fast and lightweight fully featured OCI runtime and C library for running containers
license     : GPL-2.0-or-later
builddeps   :
    - pkgconfig(python3)
    - pkgconfig(yajl)
    - pkgconfig(libcap)
    - pkgconfig(libseccomp)
    - pkgconfig(systemd)
setup       : |
    %autogen
    %configure --prefix=/usr --enable-shared --enable-dynamic --with-python-bindings
build       : |
    %make
install     : |
    %make_install

