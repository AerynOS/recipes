name        : cli11
version     : "2.6.2"
release     : 2
homepage    : https://github.com/CLIUtils/CLI11
upstreams   :
    - https://github.com/CLIUtils/CLI11/archive/refs/tags/v2.6.2.tar.gz : c6ea6b2e5608b3ea8617999bd5f47420c71b2ebdb8dc4767c1034d1da5785711
summary     : C++11 Command Line Interface Parser
description : |
    CLI11 is a command line parser for C++11 and beyond that provides a rich feature set with a simple and intuitive interface.
license     :
    - BSD-3-Clause
setup       : |
    %cmake \
        -DCLI11_BUILD_TESTS=OFF \
        -DCLI11_BUILD_EXAMPLES=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
    %install_dir %(installroot)%(docdir)/%(name)-devel/
    echo "DEPRECATED" > %(installroot)%(docdir)/%(name)-devel/README
packages    :
    # Devel-only package
    - "%(name)":
        paths:
            - /usr/include/
            - /usr/share/pkgconfig/

    - "%(name)-devel":
        paths:
            - /usr/share/doc/cli11-devel
