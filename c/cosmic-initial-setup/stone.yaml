name        : cosmic-initial-setup
version     : "1.0.8.git+dbe325b"
release     : 19
summary     : Cosmic Initial Setup
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-initial-setup
upstreams   :
    - git|https://github.com/pop-os/cosmic-initial-setup.git : dbe325bec545b4b8b33b279cccba551c90827bd7
description : |
    Cosmic Desktop Intial Setup Application
builddeps   :
    - binary(git-lfs)
    - binary(just)
    - pkgconfig(flatpak)
    - pkgconfig(libinput)
    - pkgconfig(libudev)
    - pkgconfig(openssl)
    - pkgconfig(xkbcommon)
networking  : true
setup       : |
    git remote set-url origin https://github.com/pop-os/cosmic-initial-setup.git
    git lfs install
    git lfs pull

    %patch %(pkgdir)/0001-Allow-xdg-directory-to-be-overridden.patch

    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" \
    XDG_INSTALL_DIR="%(datadir)/xdg" \
        just rootdir=%(installroot) install
