name        : cosmic-randr
version     : 1.0.0-alpha.7
release     : 13
summary     : Cosmic Desktop display configuration
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-randr
upstreams   :
    - git|https://github.com/pop-os/cosmic-randr.git : 2c1cef722900dd8177a627377e89194560c5bd51
description : |
    Cosmic Desktop display configuration
builddeps   :
    - binary(just)
    - binary(which)
    - pkgconfig(dbus-1)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
