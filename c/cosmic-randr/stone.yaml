name        : cosmic-randr
version     : "1.0.0-alpha.3"
release     : 6
summary     : Cosmic Desktop display configuration
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-randr
upstreams   :
    - git|https://github.com/pop-os/cosmic-randr.git : 8d0938029f223016fde11aef4c5233ddbfdb2796
description : |
    Cosmic Desktop display configuration
builddeps   :
    - binary(cargo)
    - binary(just)
    - binary(which)
    - pkgconfig(dbus-1)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
