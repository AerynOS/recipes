name        : cosmic-randr
version     : "1.0.7.git+6e8e795"
release     : 30
summary     : Cosmic Desktop display configuration
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-randr
upstreams   :
    - git|https://github.com/pop-os/cosmic-randr.git : 6e8e795970fa06d434af22775e415b517f7552d3
description : |
    Cosmic Desktop display configuration
builddeps   :
    - binary(just)
    - binary(which)
    - pkgconfig(dbus-1)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : true
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
