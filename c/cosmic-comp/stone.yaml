name        : cosmic-comp
version     : "1.0.7.git+ef14b7e"
release     : 40
summary     : Cosmic Desktop Compositor
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-comp
upstreams   :
    - git|https://github.com/pop-os/cosmic-comp.git : ef14b7e29469c4dc066e1c8cf096868d08213caf
description : |
    Cosmic Desktop Compositor
builddeps   :
    - binary(just)
    - pkgconfig(gbm)
    - pkgconfig(libdisplay-info)
    - pkgconfig(libinput)
    - pkgconfig(libseat)
    - pkgconfig(libudev)
    - pkgconfig(pixman-1)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(Xwayland)
    - iso-codes
    - shared-mime-info
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/release
