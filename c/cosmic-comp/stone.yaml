name        : cosmic-comp
version     : "1.0.0-alpha.1"
release     : 4
summary     : Cosmic Desktop Compositor
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-comp
upstreams   :
    - git|https://github.com/pop-os/cosmic-comp.git : 4748916ff91c50c16d84f4a777db1e1b4d90c90c
description : |
    Cosmic Desktop Compositor
builddeps   :
    - binary(cargo)
    - binary(just)
    - pkgconfig(gbm)
    - pkgconfig(libinput)
    - pkgconfig(libseat)
    - pkgconfig(libudev)
    - pkgconfig(pixman-1)
    - pkgconfig(xkbcommon)
networking  : yes
tuning      :
    - lto: thin
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/debug
