name        : cosmic-comp
version     : 1.0.0-alpha.7
release     : 20
summary     : Cosmic Desktop Compositor
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-comp
upstreams   :
    - git|https://github.com/pop-os/cosmic-comp.git : 2ccdb6c93d50a727fc8b00f3010b417048dbbffa
description : |
    Cosmic Desktop Compositor
builddeps   :
    - binary(just)
    - pkgconfig(gbm)
    - pkgconfig(libdisplay-info)
    - pkgconfig(libinput)
    - pkgconfig(libseat)
    - pkgconfig(libudev)
    - pkgconfig(pixman-1)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(Xwayland)
    - iso-codes
    - shared-mime-info
networking  : yes
setup       : |
    %patch %(pkgdir)/0001-Allow-libdisplay-info-0.3.patch
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/release
