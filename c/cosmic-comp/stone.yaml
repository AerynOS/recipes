name        : cosmic-comp
version     : 1.0.0-alpha.7+git.64a9c1b
release     : 22
summary     : Cosmic Desktop Compositor
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-comp
upstreams   :
    - git|https://github.com/pop-os/cosmic-comp.git : 64a9c1badfd6f9b3af3af6db2b07b3d76d6f5102
description : |
    Cosmic Desktop Compositor
builddeps   :
    - binary(git-lfs)
    - binary(cargo)
    - binary(just)
    - pkgconfig(gbm)
    - pkgconfig(libdisplay-info)
    - pkgconfig(libinput)
    - pkgconfig(libseat)
    - pkgconfig(libudev)
    - pkgconfig(pixman-1)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(Xwayland)
    - iso-codes
    - shared-mime-info
networking  : yes
setup       : |
    git remote set-url origin https://github.com/pop-os/cosmic-comp.git
    git lfs install
    git lfs pull
    %patch %(pkgdir)/0001-Allow-libdisplay-info-0.3.patch
    cargo fetch
build       : |
    cargo build --release
install     : |
    %make_install prefix=%(prefix)
