name        : cosmic-comp
version     : "1.0.0-alpha.1"
release     : 5
summary     : Cosmic Desktop Compositor
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-comp
upstreams   :
    - git|https://github.com/pop-os/cosmic-comp.git : a3c81119e87c7de721dd3a2218dbdf224cbb5dc9
description : |
    Cosmic Desktop Compositor
builddeps   :
    - binary(cargo)
    - binary(just)
    - pkgconfig(gbm)
    - pkgconfig(libinput)
    - pkgconfig(libseat)
    - pkgconfig(libudev)
    - pkgconfig(pixman-1)
    - pkgconfig(xkbcommon)
networking  : yes
tuning      :
    - lto: thin
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/debug
