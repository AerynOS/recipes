name        : cosmic-comp
version     : "1.0.0-alpha.1"
release     : 7
summary     : Cosmic Desktop Compositor
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-comp
upstreams   :
    - git|https://github.com/pop-os/cosmic-comp.git : 3e1b352297fb763edb8dd747bb1c8d54188842f5
description : |
    Cosmic Desktop Compositor
builddeps   :
    - binary(cargo)
    - binary(just)
    - pkgconfig(gbm)
    - pkgconfig(libinput)
    - pkgconfig(libseat)
    - pkgconfig(libudev)
    - pkgconfig(pixman-1)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(Xwayland)
    - iso-codes
    - shared-mime-info
    - xkeyboard-config
networking  : yes
tuning      :
    - lto: thin
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/release
