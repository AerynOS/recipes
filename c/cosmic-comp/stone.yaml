name        : cosmic-comp
version     : "0.1.0"
release     : 2
summary     : Cosmic Desktop Compositor
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-comp
upstreams   :
    - git|https://github.com/pop-os/cosmic-comp.git : af553a16a67569b8b67e92fbfcf943ac143303ad
description : |
    Cosmic Desktop Compositor
builddeps   :
    - binary(cargo)
    - binary(just)
    - pkgconfig(gbm)
    - pkgconfig(libinput)
    - pkgconfig(libseat)
    - pkgconfig(libudev)
    - pkgconfig(pixman-1)
    - pkgconfig(xkbcommon)
networking  : yes
tuning      :
    - lto: thin
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/debug
