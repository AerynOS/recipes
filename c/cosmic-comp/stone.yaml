name        : cosmic-comp
version     : 1.0.5.git+1dfc948
release     : 38
summary     : Cosmic Desktop Compositor
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-comp
upstreams   :
    - git|https://github.com/pop-os/cosmic-comp.git : 1dfc948f1ebf2995fcbf9efe570103f9a46cf7e4
description : |
    Cosmic Desktop Compositor
builddeps   :
    - binary(just)
    - pkgconfig(gbm)
    - pkgconfig(libdisplay-info)
    - pkgconfig(libinput)
    - pkgconfig(libseat)
    - pkgconfig(libudev)
    - pkgconfig(pixman-1)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(Xwayland)
    - iso-codes
    - shared-mime-info
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/release
