name        : cosmic-osd
version     : 1.0.5.git+b2eaad6
release     : 31
summary     : Cosmic Desktop OSD
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-osd
upstreams   :
    - git|https://github.com/pop-os/cosmic-osd.git : b2eaad625354a4a3372d3ea586c0d4c1fc00a545
description : |
    Cosmic Desktop OSD
builddeps   :
    - binary(just)
    - pkgconfig(libinput)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(xkbcommon)
rundeps     :
    - polkit
networking  : yes
environment : |
    export POLKIT_AGENT_HELPER_1=%(libdir)/polkit-1/polkit-agent-helper-1
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
