name        : cosmic-osd
version     : 1.0.0-alpha.7+git.f826e11
release     : 15
summary     : Cosmic Desktop OSD
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-osd
upstreams   :
    - git|https://github.com/pop-os/cosmic-osd.git : f826e1184eedf80235e35098515292f62a773674
description : |
    Cosmic Desktop OSD
builddeps   :
    - binary(just)
    - pkgconfig(libpulse)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(xkbcommon)
rundeps     :
    - polkit
networking  : yes
environment : |
    export POLKIT_AGENT_HELPER_1=%(libdir)/polkit-1/polkit-agent-helper-1
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/release
