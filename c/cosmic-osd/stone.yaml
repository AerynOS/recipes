name        : cosmic-osd
version     : 1.0.0-alpha.5.1
release     : 9
summary     : Cosmic Desktop OSD
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-osd
upstreams   :
    - git|https://github.com/pop-os/cosmic-osd.git : 9dd146bb50a5dc4c6ce4b31736df087c4d1a2a76
description : |
    Cosmic Desktop OSD
builddeps   :
    - binary(cargo)
    - binary(just)
    - pkgconfig(libpulse)
    - pkgconfig(xkbcommon)
rundeps     :
    - polkit
networking  : yes
tuning      :
    - lto: thin
environment : |
    export POLKIT_AGENT_HELPER_1=%(libdir)/polkit-1/polkit-agent-helper-1
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/release
