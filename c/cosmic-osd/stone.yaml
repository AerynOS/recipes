name        : cosmic-osd
version     : 1.0.0-alpha.7+git.30b3b5f
release     : 14
summary     : Cosmic Desktop OSD
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-osd
upstreams   :
    - git|https://github.com/pop-os/cosmic-osd.git : 30b3b5fb6943fe0cbd5078342e59d7d917a228b8
description : |
    Cosmic Desktop OSD
builddeps   :
    - binary(just)
    - pkgconfig(libpulse)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(xkbcommon)
rundeps     :
    - polkit
networking  : yes
environment : |
    export POLKIT_AGENT_HELPER_1=%(libdir)/polkit-1/polkit-agent-helper-1
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/release
