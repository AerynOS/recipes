name        : cosmic-osd
version     : 1.0.0-beta1.1+git.fc095b3
release     : 15
summary     : Cosmic Desktop OSD
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-osd
upstreams   :
    - git|https://github.com/pop-os/cosmic-osd.git : fc095b351ba03011c384b89170d9557a6052f390
description : |
    Cosmic Desktop OSD
builddeps   :
    - binary(just)
    - pkgconfig(libinput)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(xkbcommon)
rundeps     :
    - polkit
networking  : yes
environment : |
    export POLKIT_AGENT_HELPER_1=%(libdir)/polkit-1/polkit-agent-helper-1
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/release
