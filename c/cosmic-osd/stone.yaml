name        : cosmic-osd
version     : 1.0.6.git+0418a0c
release     : 32
summary     : Cosmic Desktop OSD
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-osd
upstreams   :
    - git|https://github.com/pop-os/cosmic-osd.git : 0418a0ce9249e728ebcbf2bccf16bea6a0198d65
description : |
    Cosmic Desktop OSD
builddeps   :
    - binary(just)
    - pkgconfig(libinput)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(xkbcommon)
rundeps     :
    - polkit
networking  : yes
environment : |
    export POLKIT_AGENT_HELPER_1=%(libdir)/polkit-1/polkit-agent-helper-1
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
