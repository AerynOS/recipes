name        : cosmic-settings-daemon
version     : 1.0.5.git+020c4ad
release     : 33
summary     : Cosmic Settings Daemon
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-settings-daemon
upstreams   :
    - git|https://github.com/pop-os/cosmic-settings-daemon.git : 020c4addd71fdca9ef3eda21039d6db27f7c31e5
description : |
    Cosmic Settings Daemon
builddeps   :
    - binary(just)
    - binary(mold)
    - pkgconfig(libgeoclue-2.0)
    - pkgconfig(libinput)
    - pkgconfig(libpulse)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
rundeps     :
    - geoclue
    - pop-os-sound-theme
    - power-profiles-daemon
networking  : yes
environment :
    export GEOCLUE_AGENT=$(realpath %(libdir)/geoclue/geoclue-2.0/demos/agent)
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/release
