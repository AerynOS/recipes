name        : cosmic-settings-daemon
version     : 1.0.0-alpha.7
release     : 16
summary     : Cosmic Settings Daemon
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-settings-daemon
upstreams   :
    - git|https://github.com/pop-os/cosmic-settings-daemon.git : 3f72461e99ed9acaccd3199d8888cf619dc5f511
description : |
    Cosmic Settings Daemon
builddeps   :
    - binary(just)
    - binary(mold)
    - pkgconfig(libgeoclue-2.0)
    - pkgconfig(libinput)
    - pkgconfig(libpulse)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
rundeps     :
    - geoclue
    - power-profiles-daemon
    - pop-os-sound-theme
networking  : yes
environment :
    export GEOCLUE_AGENT=$(realpath %(libdir)/geoclue/geoclue-2.0/demos/agent)
setup       : |
    %patch %(pkgdir)/wheel.patch
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/release
