name        : cosmic-settings-daemon
version     : "1.0.8.git+defa9f7"
release     : 36
summary     : Cosmic Settings Daemon
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-settings-daemon
upstreams   :
    - git|https://github.com/pop-os/cosmic-settings-daemon.git : defa9f790432c70054ca1f39737d879ada5d0252
description : |
    Cosmic Settings Daemon
builddeps   :
    - binary(just)
    - binary(mold)
    - pkgconfig(libgeoclue-2.0)
    - pkgconfig(libinput)
    - pkgconfig(libpulse)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
rundeps     :
    - geoclue
    - pop-os-sound-theme
    - power-profiles-daemon
networking  : true
environment :
    export GEOCLUE_AGENT=$(realpath %(libdir)/geoclue/geoclue-2.0/demos/agent)
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install prefix=%(prefix) TARGET=%(target_triple)/release
