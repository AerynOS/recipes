name        : cosmic-files
version     : 1.0.0-alpha.5
release     : 13
homepage    : https://github.com/pop-os/cosmic-files
upstreams   :
    - git|https://github.com/pop-os/cosmic-files : d11cfbbee29b5b3f77623a26e5679ee764f76638
summary     : Cosmic Desktop File Browser
description : |
    Cosmic desktop File Browser
license     :
    - GPL-3.0
builddeps   :
    - binary(just)
    - binary(which)
    - pkgconfig(glib-2.0)
    - pkgconfig(xkbcommon)
networking  : yes
tuning      :
    - lto: thin
setup       : |
    %cargo_fetch
build       : |
    %cargo_build -p cosmic-files
    %cargo_build -p cosmic-files-applet
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
