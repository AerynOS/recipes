name        : cosmic-files
version     : "1.0.8.git+f645c55"
release     : 40
homepage    : https://github.com/pop-os/cosmic-files
upstreams   :
    - git|https://github.com/pop-os/cosmic-files : f645c55a3876e9e2edcf88d2d852c40e9468a7ec
summary     : Cosmic Desktop File Browser
description : |
    Cosmic desktop File Browser
license     :
    - GPL-3.0
builddeps   :
    - binary(just)
    - binary(which)
    - pkgconfig(bzip2)
    - pkgconfig(glib-2.0)
    - pkgconfig(liblzma)
    - pkgconfig(libzstd)
    - pkgconfig(xkbcommon)
rundeps     :
    # Used for file services
    - gvfs-fuse
    - gvfs-nfs
    - gvfs-smb
networking  : true
environment : |
    # Force system libs
    export ZSTD_SYS_USE_PKG_CONFIG=1
setup       : |
    %cargo_fetch
build       : |
    %cargo_build -p cosmic-files
    %cargo_build -p cosmic-files-applet
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
