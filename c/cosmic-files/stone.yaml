name        : cosmic-files
version     : 1.0.0-beta1.1+git.3c5216b
release     : 19
homepage    : https://github.com/pop-os/cosmic-files
upstreams   :
    - git|https://github.com/pop-os/cosmic-files : 3c5216b1742881b58cf522c532642e4e9af31a41
summary     : Cosmic Desktop File Browser
description : |
    Cosmic desktop File Browser
license     :
    - GPL-3.0
builddeps   :
    - binary(just)
    - binary(which)
    - pkgconfig(bzip2)
    - pkgconfig(glib-2.0)
    - pkgconfig(liblzma)
    - pkgconfig(libzstd)
    - pkgconfig(xkbcommon)
networking  : true
environment : |
    # Force system libs
    export ZSTD_SYS_USE_PKG_CONFIG=1
setup       : |
    %cargo_fetch
build       : |
    %cargo_build -p cosmic-files
    %cargo_build -p cosmic-files-applet
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
