name        : cosmic-files
version     : 0.1.0
release     : 2
homepage    : https://github.com/pop-os/cosmic-files
upstreams   :
    - git|https://github.com/pop-os/cosmic-files : 1820433da4940279749bef923b9f43e38ad75eef
summary     : Cosmic Desktop File Browser
description : |
    Cosmic desktop File Browser
license     :
    - GPL-3.0
builddeps   :
    - binary(just)
    - pkgconfig(glib-2.0)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    # Hotpatch the justfile to support our triple+release profile for installing
    sed -e "s@'release'@'%(target_triple)' / 'release'@g" -i justfile
    %cargo_fetch
build       : |
    RUST_BACKTRACE=1 %cargo_build
install     : |
    just rootdir=%(installroot) install
