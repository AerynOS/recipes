name        : cosmic-notifications
version     : 1.0.0-alpha.7+git.3c2a10a
release     : 16
summary     : Cosmic Desktop Notifications
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-notifications
upstreams   :
    - git|https://github.com/pop-os/cosmic-notifications.git : 3c2a10a2a5da99af8a9cbb689d87cdea8c170cad
