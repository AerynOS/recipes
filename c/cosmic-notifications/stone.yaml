name        : cosmic-notifications
version     : "1.0.0-alpha.1"
release     : 3
summary     : Cosmic Desktop Notifications
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-notifications
upstreams   :
    - git|https://github.com/pop-os/cosmic-notifications.git : e9abef567a928cfa88949dbbdb5c49bb87c2f6a0
description : |
    Cosmic Desktop Notifications
builddeps   :
    - binary(cargo)
    - binary(just)
    - binary(which)
    - pkgconfig(dbus-1)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    # Hotpatch the justfile to support our triple+release profile for installing
    sed -e "s@'release'@'debug'@g" -i justfile
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
