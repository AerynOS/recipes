name        : curl
version     : 8.11.0
release     : 15
summary     : A utility for fetching files from remote servers
license     : MIT
homepage    : https://curl.se/
description : |
    A utility for fetching files from remote servers.
upstreams   :
    - https://curl.se/download/curl-8.11.0.tar.gz: 264537d90e58d2b09dddc50944baf3c38e7089151c8986715e2aaeaaf2b8118f
builddeps:
    - hyper-ffi-devel
    - pkgconfig(jansson)
    - pkgconfig(libbrotlidec)
    - pkgconfig(libpsl)
    - pkgconfig(libzstd)
    - pkgconfig(rustls)
    - pkgconfig(zlib)
setup       : |
    %configure \
        --disable-static \
        --with-ca-bundle=%(vendordir)/etc/ssl/certs/ca-certificates.crt \
        --with-rustls \
        --with-hyper \
        --without-openssl
build       : |
    %make
install     : |
    %make_install
# TODO enable checks
tune        :
    - nosemantic
    - optimize: size
