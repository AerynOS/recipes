name        : curl
version     : 8.10.1
release     : 13
summary     : A utility for fetching files from remote servers
license     : MIT
homepage    : https://curl.se/
description : |
    A utility for fetching files from remote servers.
upstreams   :
    - https://curl.se/download/curl-8.10.1.tar.gz: d15ebab765d793e2e96db090f0e172d127859d78ca6f6391d7eafecfd894bbc0
builddeps:
    - pkgconfig(jansson)
    - pkgconfig(libbrotlidec)
    - pkgconfig(libnghttp2)
    - pkgconfig(libpsl)
    - pkgconfig(libzstd)
    - pkgconfig(rustls)
    - pkgconfig(zlib)
setup       : |
    %configure \
        --disable-static \
        --with-ca-bundle=%(vendordir)/etc/ssl/certs/ca-certificates.crt \
        --with-rustls \
        --without-openssl
build       : |
    %make
install     : |
    %make_install
# TODO enable checks
tune        :
    - nosemantic
    - optimize: size
