name        : curl
version     : 8.15.0
release     : 24
summary     : A utility for fetching files from remote servers
license     : MIT
homepage    : https://curl.se/
description : |
    A utility for fetching files from remote servers.
upstreams   :
    - https://curl.se/download/curl-8.15.0.tar.gz: d85cfc79dc505ff800cb1d321a320183035011fa08cb301356425d86be8fc53c
builddeps:
    - pkgconfig32(jansson)
    - pkgconfig32(libbrotlidec)
    - pkgconfig32(libcrypto)
    - pkgconfig32(libnghttp2)
    - pkgconfig32(libpsl)
    - pkgconfig32(libzstd)
    # - pkgconfig32(rustls)
    - pkgconfig32(zlib)
rundeps     :
    - ca-certificates
emul32      : true
setup       : |
    # rustls temporarily disabled due to build failures
    %configure \
        --disable-static \
        --with-ca-bundle="/etc/ssl/certs/ca-certificates.crt" \
        --with-openssl
build       : |
    %make
install     : |
    %make_install
# TODO enable checks
tune        :
    - nosemantic
    - optimize: size
packages    :
    - "%(name)-devel":
        paths:
            - /usr/bin/curl-config
            - /usr/share/man/man1/curl-config*
