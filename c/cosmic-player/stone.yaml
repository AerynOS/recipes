name        : cosmic-player
version     : 1.0.0-alpha.5
release     : 1
summary     : Cosmic Desktop Compositor
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-player
upstreams   :
    - git|https://github.com/pop-os/cosmic-player.git : 4667c03f9255efe9d504b27b96020e9ace968be7
description : |
    Cosmic Desktop Media Player
builddeps   :
    - binary(cargo)
    - binary(just)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(xkbcommon)
networking  : yes
tuning      :
    - lto: thin
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
