name        : cosmic-player
version     : 1.0.0-alpha.7+git.58c7788
release     : 7
summary     : COSMIC media player
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-player
upstreams   :
    - git|https://github.com/pop-os/cosmic-player.git : 58c778832b188df676a5cb8e3b18f4a27f4636d7
description : |
    Cosmic Desktop Media Player
builddeps   :
    - binary(just)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(xkbcommon)
rundeps     :
    # Moss upgrade bug
    - gstreamer-plugins-good
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
