name        : cosmic-panel
version     : "0.1.0"
release     : 1
summary     : Cosmic Desktop Panel
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-panel
upstreams   :
    - git|https://github.com/pop-os/cosmic-panel.git : 05420b20035cdb9f2fa52517e9c5abce9e0f0bb5
description : |
    Cosmic Desktop panel
builddeps   :
    - binary(cargo)
    - binary(just)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    # Hotpatch the justfile to support our triple+release profile for installing
    sed -e "s@'release'@'%(target_triple)' / 'release'@g" -i justfile
    %cargo_fetch
build       : |
    RUST_BACKTRACE=1 %cargo_build
install     : |
    just rootdir=%(installroot) install
