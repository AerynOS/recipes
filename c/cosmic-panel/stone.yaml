name        : cosmic-panel
version     : "0.1.0"
release     : 2
summary     : Cosmic Desktop Panel
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-panel
upstreams   :
    - git|https://github.com/pop-os/cosmic-panel.git : 4958f0670653f8d896fcadd9e3a0fa446df15d95
description : |
    Cosmic Desktop panel
builddeps   :
    - binary(cargo)
    - binary(just)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    # Hotpatch the justfile to support our triple+release profile for installing
    sed -e "s@'release'@'%(target_triple)' / 'release'@g" -i justfile
    %cargo_fetch
build       : |
    RUST_BACKTRACE=1 %cargo_build --config profile.release.lto=\"thin\"
install     : |
    just rootdir=%(installroot) install
