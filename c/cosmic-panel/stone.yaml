name        : cosmic-panel
version     : "1.0.8.git+6a783a1"
release     : 35
summary     : Cosmic Desktop Panel
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-panel
upstreams   :
    - git|https://github.com/pop-os/cosmic-panel.git : 6a783a18c3079955ff4cde1d00eaadf8e77b869c
description : |
    Cosmic Desktop panel
builddeps   :
    - binary(just)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(cosmic-applets)
networking  : true
setup       : |
    %cargo_fetch
build       : |
    RUST_BACKTRACE=1 %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
