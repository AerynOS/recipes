name        : cosmic-panel
version     : 1.0.0-alpha.7+git.2bd1a6f
release     : 19
summary     : Cosmic Desktop Panel
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-panel
upstreams   :
    - git|https://github.com/pop-os/cosmic-panel.git : 2bd1a6f8e42b3857853a23b097daf2ab45eb0e18
description : |
    Cosmic Desktop panel
builddeps   :
    - binary(just)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(cosmic-applets)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    RUST_BACKTRACE=1 %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
