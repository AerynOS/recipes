name        : cosmic-panel
version     : "0.1.0"
release     : 4
summary     : Cosmic Desktop Panel
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-panel
upstreams   :
    - git|https://github.com/pop-os/cosmic-panel.git : 3d0802185bacf5e0dbb8eeb0c16b872b5f9cbb8e
description : |
    Cosmic Desktop panel
builddeps   :
    - binary(cargo)
    - binary(just)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(cosmic-applets)
tuning      :
    - lto: thin
networking  : yes
setup       : |
    sed -e "s@'release'@'debug'@g" -i justfile
    %cargo_fetch
build       : |
    RUST_BACKTRACE=1 %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
