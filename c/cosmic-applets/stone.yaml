name        : cosmic-applets
version     : 1.0.0-alpha.7+git.d949f7f
release     : 19
summary     : Cosmic Panel Applets
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-applets
upstreams   :
    - git|https://github.com/pop-os/cosmic-applets.git : d949f7f43f8dcd9c87f0d6fdc5c53d7a579874b7
description : |
    Cosmic Panel Applets
builddeps   :
    - binary(just)
    - pkgconfig(dbus-1)
    - pkgconfig(libinput)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
rundeps     :
    - bluez # Bluetooth applet
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
