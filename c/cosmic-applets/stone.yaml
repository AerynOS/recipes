name        : cosmic-applets
version     : "0.1.0"
release     : 1
summary     : Cosmic Panel Applets
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-applets
upstreams   :
    - git|https://github.com/pop-os/cosmic-applets.git : 0c7083ecb42587c73439e9a07ae8c91c2dc75037
description : |
    Cosmic Panel Applets
builddeps   :
    - binary(cargo)
    - binary(just)
    - binary(mold)
    - pkgconfig(dbus-1)
    - pkgconfig(libinput)
    - pkgconfig(libpulse)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
environment : |
    export RUSTFLAGS="$RUSTFLAGS -Clink-arg=-fuse-ld=mold"
setup       : |
    # Hotpatch the justfile to support our triple+release profile for installing
    sed -e "s@'release'@'%(target_triple)' / 'release'@g" -i justfile
    %cargo_fetch
build       : |
    RUST_BACKTRACE=1 %cargo_build --config profile.release.lto=\"thin\"
install     : |
    just rootdir=%(installroot) install
