name        : cosmic-applets
version     : 1.0.0-alpha.7
release     : 16
summary     : Cosmic Panel Applets
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-applets
upstreams   :
    - git|https://github.com/pop-os/cosmic-applets.git : f26992e41a7a68aafdd74db4b3c78560282f4e05
description : |
