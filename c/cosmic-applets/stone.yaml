name        : cosmic-applets
version     : 1.0.4.git+d4f6285
release     : 30
summary     : Cosmic Panel Applets
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-applets
upstreams   :
    - git|https://github.com/pop-os/cosmic-applets.git : d4f62852f3fdaf3b7f1c4a5fa87724d0314467b0
description : |
    Cosmic Panel Applets
builddeps   :
    - binary(just)
    - pkgconfig(dbus-1)
    - pkgconfig(libinput)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
rundeps     :
    - bluez # Bluetooth applet
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
