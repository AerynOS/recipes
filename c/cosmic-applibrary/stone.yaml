name        : cosmic-applibrary
version     : "1.0.7.git+7844aeb"
release     : 34
summary     : Cosmic Desktop App Launcher
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-applibrary
upstreams   :
    - git|https://github.com/pop-os/cosmic-applibrary.git : 7844aeb186e9ef575f944a4470c1b141be749dba
description : |
    Cosmic Desktop App Launcher
builddeps   :
    - binary(just)
    - pkgconfig(dbus-1)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %patch %(pkgdir)/0001-cargo-lock.patch
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
