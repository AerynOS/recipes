name        : cosmic-applibrary
version     : "0.1.0"
release     : 2
summary     : Cosmic Desktop App Launcher
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-applibrary
upstreams   :
    - git|https://github.com/pop-os/cosmic-applibrary.git : 5323a0951bf1f53596730a5adbef8f38f62a7348
description : |
    Cosmic Desktop App Launcher
builddeps   :
    - binary(cargo)
    - binary(just)
    - pkgconfig(dbus-1)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
tuning      :
    - lto: thin
setup       : |
    sed -e "s@'release'@'debug'@g" -i justfile
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
