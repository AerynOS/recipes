name        : cosmic-applibrary
version     : 1.0.0-alpha.7+git.893fe70
release     : 16
summary     : Cosmic Desktop App Launcher
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-applibrary
upstreams   :
    - git|https://github.com/pop-os/cosmic-applibrary.git : 893fe70c5d575231c62c4bbccc4aed97bceba77e
description : |
    Cosmic Desktop App Launcher
builddeps   :
    - binary(just)
    - pkgconfig(dbus-1)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
