name        : check
version     : 0.15.2
release     : 1
homepage    : https://libcheck.github.io/check/
upstreams   :
    - https://github.com/libcheck/check/releases/download/0.15.2/check-0.15.2.tar.gz : a8de4e0bacfb4d76dd1c618ded263523b53b85d92a146d8835eb1a52932fa20a
summary     : C unit testing framework
description : |
    C unit testing framework
license     : LGPL-2.1-only
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %configure
build       : |
    %make
install     : |
    %make_install
packages    :
    # checkmk could be subpackaged but it really doesn't matter
    - "%(name)-static":
        paths:
            - /usr/lib/lib*.a
        rundeps:
            - "%(name)-devel"

    - "%(name)-docs":
        paths:
            - /usr/share/doc
