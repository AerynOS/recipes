name        : cosmic-launcher
version     : 1.0.6.git+e0f5658
release     : 33
summary     : Cosmic Desktop Launcher
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-launcher
upstreams   :
    - git|https://github.com/pop-os/cosmic-launcher.git : e0f56583e12dbda0c9b217c0f77696e805abb298
description : |
    Cosmic Desktop Launcher
builddeps   :
    - binary(just)
    - pkgconfig(xkbcommon)
