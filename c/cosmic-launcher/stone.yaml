name        : cosmic-launcher
version     : "1.0.8.git+7c5140f"
release     : 35
summary     : Cosmic Desktop Launcher
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-launcher
upstreams   :
    - git|https://github.com/pop-os/cosmic-launcher.git : 7c5140f0a25fb5226c11ffdc30535652bd5b0dd6
