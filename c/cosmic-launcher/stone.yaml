name        : cosmic-launcher
version     : 1.0.0-alpha.4
release     : 9
summary     : Cosmic Desktop Launcher
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-launcher
upstreams   :
    - git|https://github.com/pop-os/cosmic-launcher.git : 9324e9e7772341de72a06b8970dada3250bd1794
description : |
    Cosmic Desktop Launcher
builddeps   :
    - binary(cargo)
    - binary(just)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(pop-launcher)
networking  : yes
tuning      :
    - lto: thin
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
