name        : cosmic-settings
version     : 1.0.6.git+ceed2b9
release     : 40
summary     : Cosmic Desktop Settings
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-settings
upstreams   :
    - git|https://github.com/pop-os/cosmic-settings.git : ceed2b9ac12f0a315bd8fa9eaf802e874c9fbeb7
description : |
    Cosmic Desktop Settings
builddeps   :
    - binary(just)
    - pkgconfig(libinput)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(nm-connection-editor)
    - binary(pipewire-pulse)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
