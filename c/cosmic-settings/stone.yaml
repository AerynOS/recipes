name        : cosmic-settings
version     : "0.1.0"
release     : 2
summary     : Cosmic Desktop Settings
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-settings
upstreams   :
    - git|https://github.com/pop-os/cosmic-settings.git : a9cbbeea0a63d13df99918c0bc6e2640a83ec7db
description : |
    Cosmic Desktop Settings
builddeps   :
    - binary(cargo)
    - binary(just)
    - pkgconfig(libinput)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
tuning      :
    - lto: thin
setup       : |
    sed -e "s@'release'@'debug'@g" -i justfile
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
