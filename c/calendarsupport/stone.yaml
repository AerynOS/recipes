name        : calendarsupport
version     : 25.08.0
release     : 3
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/calendarsupport-25.08.0.tar.xz : 386ca71663f41e13139e53847cbaf47d2280fe8d29907e8d9989dfec2baab397
homepage    : https://kontact.kde.org/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Calendar Support library provides helper utilities for calendaring applications
description : |
    Calendar Support library provides helper utilities for calendaring applications.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CalendarCore)
    - cmake(KF6Codecs)
    - cmake(KF6GuiAddons)
    - cmake(KF6Holidays)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6TextCustomEditor)
    - cmake(KPim6Akonadi)
    - cmake(KPim6AkonadiCalendar)
    - cmake(KPim6CalendarUtils)
    - cmake(KPim6IdentityManagementCore)
    - cmake(KPim6Mime)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KPim6AkonadiCalendar)
            - cmake(KPim6IdentityManagementCore)
            - cmake(KPim6Mime)
