name        : calendarsupport
version     : 25.07.90
release     : 2
upstreams   :
    - https://download.kde.org/unstable/release-service/25.07.90/src/calendarsupport-25.07.90.tar.xz : a0481725c47c76ef11b5ed032ce132e78f1dd32f7041ee00b788ae51b5cada56
homepage    : https://kontact.kde.org/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Calendar Support library provides helper utilities for calendaring applications
description : |
    Calendar Support library provides helper utilities for calendaring applications.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CalendarCore)
    - cmake(KF6Codecs)
    - cmake(KF6GuiAddons)
    - cmake(KF6Holidays)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6TextCustomEditor)
    - cmake(KPim6Akonadi)
    - cmake(KPim6AkonadiCalendar)
    - cmake(KPim6CalendarUtils)
    - cmake(KPim6IdentityManagementCore)
    - cmake(KPim6Mime)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KPim6AkonadiCalendar)
            - cmake(KPim6IdentityManagementCore)
            - cmake(KPim6Mime)
