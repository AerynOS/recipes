name        : cargo-c
version     : 0.10.14
release     : 7
homepage    : https://github.com/lu-zero/cargo-c
upstreams   :
    - https://github.com/lu-zero/cargo-c/archive/refs/tags/v0.10.14.tar.gz : eb6d09e871516083448f77b8677dbefc1dcc14e88d73eea82bcee903343e19c1
    - https://github.com/lu-zero/cargo-c/releases/download/v0.10.14/Cargo.lock :
        unpack: false
        hash: 0af99496210d7e5cb70de6643b571a8882120148e628d7a75327937b64fd9841
summary     : Generate C Libraries using Cargo
description : |
    Generate C Libraries using Cargo
license     : MIT
networking  : yes
builddeps   :
    - binary(cargo)
    - pkgconfig(libcurl)
    - pkgconfig(libgit2)
    - pkgconfig(libssl)
    - pkgconfig(sqlite3)
environment: |
    # Force libsqlite3-sys and libssh2-sys to use the system deps
    export LIBSQLITE3_SYS_USE_PKG_CONFIG=1
    export LIBSSH2_SYS_USE_PKG_CONFIG=1
    export LIBGIT2_NO_VENDOR=1
setup       : |
    %install_file %(sourcedir)/Cargo.lock -v .
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %install_bin %(cargo_target_dir)/cargo-capi
    %install_bin %(cargo_target_dir)/cargo-cbuild
    %install_bin %(cargo_target_dir)/cargo-ctest
    %install_bin %(cargo_target_dir)/cargo-cinstall
check       : |
    %cargo_test
