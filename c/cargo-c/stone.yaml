name        : cargo-c
version     : 0.10.15
release     : 8
homepage    : https://github.com/lu-zero/cargo-c
upstreams   :
    - https://github.com/lu-zero/cargo-c/archive/refs/tags/v0.10.15.tar.gz : 59fe45092141f59b4d34948423a8e535ea8a2f0802a7436fb31e6c6663afa46a
    - https://github.com/lu-zero/cargo-c/releases/download/v0.10.15/Cargo.lock :
        unpack: false
        hash: abc0ffb7128aa01704d63800d7a6accb8138a6f561696b19cd1cb1e3f9547e86
summary     : Generate C Libraries using Cargo
description : |
    Generate C Libraries using Cargo
license     : MIT
networking  : yes
builddeps   :
    - binary(cargo)
    - pkgconfig(libcurl)
    - pkgconfig(libgit2)
    - pkgconfig(libssl)
    - pkgconfig(sqlite3)
environment: |
    # Force libsqlite3-sys and libssh2-sys to use the system deps
    export LIBSQLITE3_SYS_USE_PKG_CONFIG=1
    export LIBSSH2_SYS_USE_PKG_CONFIG=1
    export LIBGIT2_NO_VENDOR=1
setup       : |
    %install_file %(sourcedir)/Cargo.lock -v .
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %install_bin %(cargo_target_dir)/cargo-capi
    %install_bin %(cargo_target_dir)/cargo-cbuild
    %install_bin %(cargo_target_dir)/cargo-ctest
    %install_bin %(cargo_target_dir)/cargo-cinstall
check       : |
    %cargo_test
