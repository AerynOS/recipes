name        : cosmic-icons
version     : "1.0.8.git+668a7ac"
release     : 33
summary     : Cosmic Icons by System76
license     : CC-BY-SA-4.0
homepage    : https://github.com/pop-os/cosmic-icons
upstreams   :
    - git|https://github.com/pop-os/cosmic-icons.git : 668a7acb6c12f12f1e36e5287a6c16e0595967c8
description : |
    Cosmic Icons by System76
builddeps   :
    - binary(gtk-update-icon-cache)
    - binary(just)
    - hicolor-icon-theme
    - pop-os-icon-theme
rundeps     :
    - pop-os-icon-theme
install     : |
    just rootdir=%(installroot) install

    for i in %(installroot)%(datadir)/icons/*/; do
        gtk-update-icon-cache -f $i
    done
