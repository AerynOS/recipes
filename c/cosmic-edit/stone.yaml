name        : cosmic-edit
version     : 1.0.0-alpha.7+git.140e6aa
release     : 18
homepage    : https://github.com/pop-os/cosmic-edit
upstreams   :
    - git|https://github.com/pop-os/cosmic-edit : 140e6aab885b7680dc042d86ea62f8fb5c4838c2
summary     : Cosmic Desktop Text Editor
description : |
    Cosmic desktop Text Editor
license     :
    - GPL-3.0
builddeps   :
    - binary(cargo)
    - binary(git-lfs)
    - binary(just)
    - pkgconfig(glib-2.0)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    git lfs install
    git remote set-url origin https://github.com/pop-os/cosmic-edit.git
    git lfs pull
build       : |
    # Has to use `just build-release` because it thinks it's in offline mode using %cargo_build
    just build-release
install     : |
    just rootdir=%(installroot) prefix=%(prefix) install
