name        : cosmic-edit
version     : 0.1.0
release     : 3
homepage    : https://github.com/pop-os/cosmic-edit
upstreams   :
    - git|https://github.com/pop-os/cosmic-edit : df5d10936c5a1cc16e231b92221eae7c73ed9da4
summary     : Cosmic Desktop Text Editor
description : |
    Cosmic desktop Text Editor
license     :
    - GPL-3.0
builddeps   :
    - binary(just)
    - pkgconfig(xkbcommon)
networking  : yes
tuning      :
    - lto: thin
setup       : |
    sed -e "s@'release'@'debug'@g" -i justfile
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
