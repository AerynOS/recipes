name        : cosmic-edit
version     : "1.0.0-alpha.1"
release     : 5
homepage    : https://github.com/pop-os/cosmic-edit
upstreams   :
    - git|https://github.com/pop-os/cosmic-edit : 536cc2fb60ed0ff3b35ac9e47de297d30ef27061
summary     : Cosmic Desktop Text Editor
description : |
    Cosmic desktop Text Editor
license     :
    - GPL-3.0
builddeps   :
    - binary(just)
    - pkgconfig(xkbcommon)
networking  : yes
tuning      :
    - lto: thin
setup       : |
    sed -e "s@'release'@'debug'@g" -i justfile
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
