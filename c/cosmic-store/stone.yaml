name        : cosmic-store
version     : "1.0.0-alpha.1"
release     : 1
summary     : Cosmic Desktop Store
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-store
upstreams   :
    - git|https://github.com/pop-os/cosmic-store.git : 639a17c1bc72118ea755d245b9307c6e94be9cff
description : |
    Cosmic Desktop Store
builddeps   :
    - binary(cargo)
    - binary(just)
    - pkgconfig(dbus-1)
    - pkgconfig(flatpak)
    - pkgconfig(glib-2.0)
    - pkgconfig(libinput)
    - pkgconfig(libssl)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
networking  : yes
tuning      :
    - lto: thin
setup       : |
    sed -e "s@'release'@'debug'@g" -i justfile
    %cargo_fetch
build       : |
    %cargo_build --features wgpu,flatpak,logind,rust-embed/debug-embed
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
