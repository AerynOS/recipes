name        : rssguard
version     : 4.8.6
release     : 2
upstreams   :
    - https://github.com/martinrotter/rssguard/archive/refs/tags/4.8.6.tar.gz : c29bdda08ece8de113dbdb87e8e23491221ba9ddbacd26141d6a00e04888972e
homepage    : https://github.com/martinrotter/rssguard
license     : GPL-3.0-or-later
summary     : Simple (yet powerful) Qt feed reader
description : |
    Simple (yet powerful) Qt feed reader
builddeps   :
    - cmake(Qt6Core5Compat)
    - cmake(Qt6Designer)
    - cmake(Qt6Multimedia)
    - cmake(Qt6Qml)
    - cmake(Qt6WebEngineWidgets)
    - pkgconfig(dbus-1)
    - pkgconfig(mpv)
    - pkgconfig(sqlite3)
setup       : |
    %patch %(pkgdir)/0001-default-settings.patch

    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        paths:
            - /usr/lib/lib*.so
