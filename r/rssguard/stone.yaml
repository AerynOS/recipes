name        : rssguard
version     : 4.8.5
release     : 1
upstreams   :
    - https://github.com/martinrotter/rssguard/archive/refs/tags/4.8.5.tar.gz : e3d5cd31d24c92cd4b85eae6e961b19093fb965b6b34bff39dd030089f314598
homepage    : https://github.com/martinrotter/rssguard
license     : GPL-3.0-or-later
summary     : Simple (yet powerful) Qt feed reader
description : |
    Simple (yet powerful) Qt feed reader
builddeps   :
    - cmake(Qt6Core5Compat)
    - cmake(Qt6Designer)
    - cmake(Qt6Multimedia)
    - cmake(Qt6Qml)
    - cmake(Qt6WebEngineWidgets)
    - pkgconfig(dbus-1)
    - pkgconfig(mpv)
    - pkgconfig(sqlite3)
setup       : |
    %patch %(pkgdir)/0001-default-settings.patch

    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        paths:
            - /usr/lib/lib*.so
