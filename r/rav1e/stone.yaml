name        : rav1e
version     : 0.8.1
release     : 4
homepage    : https://crates.io/crates/rav1e
upstreams   :
    - https://github.com/xiph/rav1e/archive/refs/tags/v0.8.1.tar.gz : 06d1523955fb6ed9cf9992eace772121067cca7e8926988a1ee16492febbe01e
    - https://github.com/xiph/rav1e/releases/download/v0.8.1/Cargo.lock :
        hash: 861482385bdef579e207bb371937dd49cb9ff47d9406c40660b760fa672d0589
        unpack: false
summary     : The fastest and safest AV1 encoder
description : |
    rav1e is an AV1 video encoder. It is designed to eventually cover all use cases, though in its current form it is most suitable for cases where libaom (the reference encoder) is too slow.
license     : BSD-2-Clause
builddeps   :
    - binary(cargo-cbuild)
    - binary(nasm)
networking  : yes
setup       : |
    %install_file %(sourcedir)/Cargo.lock .
    %cargo_fetch
build       : |
    %cargo_build
    cargo cbuild %(options_cargo_release) \
                 --prefix=%(prefix)
install     : |
    %cargo_install
    cargo cinstall %(options_cargo_release) \
                   --destdir=%(installroot) \
                   --prefix=%(prefix) \
                   --libdir=%(libdir)

    # KILL IT WITH FIRE
    rm -v %(installroot)/%(libdir)/*.a
