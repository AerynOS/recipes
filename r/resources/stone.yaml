name        : resources
version     : 1.10.0
release     : 7
homepage    : https://github.com/nokyan/resources
upstreams   :
    - https://github.com/nokyan/resources/archive/refs/tags/v1.10.0.tar.gz : 9dc68f1569251b250f34c76ee5874f92e7320d8007c927aca05553801d988c1e
summary     : Resources is a system information tool
description : |
    Resources is a system information tool written in Rust that displays information about your operating system, software and hardware.
license     : GPL-3.0-or-later
builddeps   :
    - binary(appstreamcli)
    - binary(cargo)
    - binary(desktop-file-validate)
    - binary(glib-compile-resources)
    - binary(glib-compile-schemas)
    - binary(msgfmt)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk4)
    - pkgconfig(libadwaita-1)
networking  : true
setup       : |
    %meson \
        --libexecdir=lib \
        -Dprofile=default
build       : |
    %meson_build
install     : |
    %meson_install
