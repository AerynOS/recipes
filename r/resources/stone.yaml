name        : resources
version     : "1.10.1"
release     : 8
homepage    : https://github.com/nokyan/resources
upstreams   :
    - https://github.com/nokyan/resources/archive/refs/tags/v1.10.1.tar.gz : 38ee9a873dba2db8d147357a9cbd017c0526135c2fa71012d066168caeb0ace4
summary     : Resources is a system information tool
description : |
    Resources is a system information tool written in Rust that displays information about your operating system, software and hardware.
license     : GPL-3.0-or-later
builddeps   :
    - binary(appstreamcli)
    - binary(cargo)
    - binary(desktop-file-validate)
    - binary(glib-compile-resources)
    - binary(glib-compile-schemas)
    - binary(msgfmt)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk4)
    - pkgconfig(libadwaita-1)
networking  : true
setup       : |
    %meson \
        --libexecdir=lib \
        -Dprofile=default
build       : |
    %meson_build
install     : |
    %meson_install
