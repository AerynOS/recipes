name        : extra-cmake-modules
version     : 6.14.0
release     : 5
upstreams   :
    - https://download.kde.org/stable/frameworks/6.14/extra-cmake-modules-6.14.0.tar.xz : d02cbbb3269b39680884abf6f14ba68f448570c554173f5249da3b8761784c13
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-2-Clause
    - BSD-3-Clause
    - MIT
summary     : Extra cmake modules and scripts
description : |
    Extra cmake modules and scripts
builddeps   :
    - binary(doxygen)
    - cmake(Qt6)
    - cmake(Qt6ToolsTools)
    # - python-sphinx
    # TODO need python-sphinx
rundeps     :
    - binary(doxygen)
    - cmake(Qt6) # We default to Qt6
    - cmake(Qt6ToolsTools)
setup       : |
    %patch %(pkgdir)/0001-Enable-stateless-paths.patch
    %patch %(pkgdir)/0002-We-use-qmake-rather-than-qmake-qt5.patch

    # Construct the KF6 macro manually otherwise we'd pull in ECM, and we are ECM
    %cmake %(options_cmake_kf6)
build       : |
    %cmake_build
install     : |
    %cmake_install
