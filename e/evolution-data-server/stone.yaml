name        : evolution-data-server
version     : 3.56.2
release     : 16
homepage    : https://gitlab.gnome.org/GNOME/evolution-data-server
upstreams   :
    - https://download.gnome.org/sources/evolution-data-server/3.56/evolution-data-server-3.56.2.tar.xz : df4ec29950f29a76eac6fbe0f814c48d2cef7d3fdb905002a4a883dd761ce93c
summary     : Calendar, contacts and task backend management
description : |
    The Evolution Data Server provides a single database for common, desktop-wide information,
    such as a user's address book or calendar events.
license     :
    - LGPL-2.0-or-later
builddeps   :
    - binary(gettext)
    - binary(gperf)
    - binary(gtk-update-icon-cache)
    - binary(perl)
    - binary(python3)
    - binary(vapigen)
    - pkgconfig(com_err)
    - pkgconfig(glib-2.0)
    - pkgconfig(goa-1.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk4)
    - pkgconfig(gweather4)
    - pkgconfig(icu-i18n)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(krb5)
    - pkgconfig(ldap)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libical-glib)
    - pkgconfig(libical-glib)
    - pkgconfig(libsecret-unstable)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libxml-2.0)
    - pkgconfig(nss)
    # - pkgconfig(webkit2gtk-4.1)
    # - pkgconfig(webkitgtk-6.0)
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/vala/vapi
setup       : |
    %cmake -DENABLE_OAUTH2_WEBKITGTK=OFF -DENABLE_OAUTH2_WEBKITGTK4=OFF \
           -DWITH_LIBDB=OFF \
           -DENABLE_INTROSPECTION=ON \
           -DENABLE_VALA_BINDINGS=ON \
           -DSYSCONF_INSTALL_DIR="%(datadir)"

build       : |
    %cmake_build
install     : |
    %cmake_install
