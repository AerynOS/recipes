name        : erofs-utils
version     : 1.8.6
release     : 4
homepage    : https://git.kernel.org/pub/scm/linux/kernel/git/xiang/erofs-utils.git
upstreams   :
    - https://git.kernel.org/pub/scm/linux/kernel/git/xiang/erofs-utils.git/snapshot/erofs-utils-1.8.6.tar.gz : 5b221dc3fd6d151425b30534ede46fb7a90dc233a8659cba0372796b0a066547
summary     : EROFS filesystem utilities
description : |
    EROFS filesystem utilities
license     :
    - GPL-2.0-or-later
    - Apache-2.0
builddeps   :
    - binary(gettext)
    - pkgconfig(fuse3)
    - pkgconfig(liblz4)
    - pkgconfig(liblzma)
    - pkgconfig(libxxhash)
    - pkgconfig(libzstd)
    - pkgconfig(uuid)
    - pkgconfig(zlib)
setup       : |
    %reconfigure --enable-fuse \
                 --enable-multithreading
build       : |
    %make
install     : |
    %make_install
