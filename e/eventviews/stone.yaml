name        : eventviews
version     : 25.04.3
release     : 1
upstreams   :
    - https://download.kde.org/stable/release-service/25.04.3/src/eventviews-25.04.3.tar.xz : 90dd3b6c9915a782c162653e9027335e6e393b13c584cfdb61b4dd31ef4126b8
homepage    : https://kontact.kde.org/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Library for creating events
description : |
    Library for creating events.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CalendarCore)
    - cmake(KF6Codecs)
    - cmake(KF6ColorScheme)
    - cmake(KF6Completion)
    - cmake(KF6Contacts)
    - cmake(KF6GuiAddons)
    - cmake(KF6Holidays)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6ItemModels)
    - cmake(KF6Service)
    - cmake(KGantt6)
    - cmake(KPim6Akonadi)
    - cmake(KPim6CalendarUtils)
    - cmake(KPim6CalendarSupport)
    - cmake(KPim6Libkdepim)
    - cmake(KPim6Mime)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6CalendarCore)
            - cmake(KPim6Akonadi)
            - cmake(KPim6AkonadiCalendar)
            - cmake(KPim6CalendarSupport)
            - cmake(KPim6CalendarUtils)
