name        : eventviews
version     : "25.12.2"
release     : 10
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.2/src/eventviews-25.12.2.tar.xz : 0e4463e3d1117ec0fef6103613a988845363157adaec5463a7151d33375206ee
homepage    : https://kontact.kde.org/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Library for creating events
description : |
    Library for creating events.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CalendarCore)
    - cmake(KF6Codecs)
    - cmake(KF6ColorScheme)
    - cmake(KF6Completion)
    - cmake(KF6Contacts)
    - cmake(KF6GuiAddons)
    - cmake(KF6Holidays)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6ItemModels)
    - cmake(KF6Service)
    - cmake(KGantt6)
    - cmake(KPim6Akonadi)
    - cmake(KPim6CalendarUtils)
    - cmake(KPim6CalendarSupport)
    - cmake(KPim6Libkdepim)
    - cmake(KPim6Mime)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6CalendarCore)
            - cmake(KPim6Akonadi)
            - cmake(KPim6AkonadiCalendar)
            - cmake(KPim6CalendarSupport)
            - cmake(KPim6CalendarUtils)
