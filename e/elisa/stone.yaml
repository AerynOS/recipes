name        : elisa
version     : 25.07.90
release     : 2
upstreams   :
    - https://download.kde.org/unstable/release-service/25.07.90/src/elisa-25.07.90.tar.xz : 788e008a48075e3f27aa75b2d2545516c339efac8dd0f7a30931081881b86ae9
homepage    : https://apps.kde.org/elisa/
license     : LGPL-3.0-or-later
summary     : Music player from KDE
description : |
    Elisa is a simple music player aiming to provide a nice experience for its users. Elisa allows to browse music by album, artist or all tracks. The music is indexed using either a private indexer or an indexer using Baloo.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Codecs)
    - cmake(KF6ColorScheme)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Multimedia)
    - cmake(Qt6Qml)
    - cmake(Qt6Svg)
    # - pkgconfig(libvlc) # Qt6-multimedia is a sufficient backend
    - kf6-kirigami
    - kf6-kirigami-addons
rundeps     :
    - breeze-icons
    - kf6-kirigami
    - kf6-qqc2-desktop-style
    - qt6-5compat
    - qt6-wayland
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
