name        : egl-wayland
version     : 1.1.19
release     : 4
homepage    : https://github.com/NVIDIA/egl-wayland
upstreams   :
    - https://github.com/NVIDIA/egl-wayland/archive/refs/tags/1.1.19.tar.gz : b9a63e59eb552ef925b9fda96e466457edfe4b7728dd861ee06152b064edccdf
summary     : The Wayland External Platform interface for EGL
description : |
    The EGL External Platform interface for Wayland
license     : Apache-2.0
emul32      : true
builddeps   :
    - pkgconfig(eglexternalplatform)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-scanner)
    - pkgconfig(wayland-server)
    - pkgconfig32(egl)
    - pkgconfig32(libdrm)
    - pkgconfig32(wayland-client)
    - pkgconfig32(wayland-egl-backend)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/wayland-eglstream/
