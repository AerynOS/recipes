name        : egl-x11
version     : 1.0.3
release     : 1
homepage    : https://github.com/NVIDIA/egl-x11
upstreams   :
    - https://github.com/NVIDIA/egl-x11/archive/refs/tags/v1.0.3.tar.gz : 20c98c86faacd8f597e2706ca1be911fad3f7fb37e17977ff2e44285179700f5
summary     : The X11/XCB external platform library
description : |
    EGL platform library for the NVIDIA driver to support XWayland via xlib (using EGL_KHR_platform_x11) or xcb (using EGL_EXT_platform_xcb)
license     : Apache-2.0
emul32      : true
builddeps   :
    - pkgconfig32(egl) # include <EGL/egl.h>
    - pkgconfig32(gbm)
    - pkgconfig32(libdrm)
    - pkgconfig32(x11)
    - pkgconfig32(x11-xcb)
    - pkgconfig32(xcb)
    - pkgconfig(eglexternalplatform)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
