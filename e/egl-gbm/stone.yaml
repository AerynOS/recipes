name        : egl-gbm
version     : 1.1.2.1
release     : 4
homepage    : https://github.com/NVIDIA/egl-gbm
upstreams   :
    - https://github.com/NVIDIA/egl-gbm/archive/refs/tags/1.1.2.1.tar.gz : 7485553525b4212842230098b12671469bddb3c37063a89383f31865aea63aef
summary     : EGL External Platform for GBM
description : |
    EGL External Platform for GBM
license     : MIT
emul32      : true
builddeps   :
    - pkgconfig(eglexternalplatform)
    - pkgconfig32(egl)
    - pkgconfig32(gbm)
    - pkgconfig32(libdrm)
packages    :
    # Suppress devel subpackages
    - "%(name)":
        paths:
            - /usr/lib/*.so*
    - "%(name)-32bit":
        paths:
            - /usr/lib32/*.so*
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
