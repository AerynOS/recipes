name        : elfutils
version     : "0.193"
release     : 8
homepage    : https://sourceware.org/elfutils
upstreams   :
    - https://sourceware.org/elfutils/ftp/0.193/elfutils-0.193.tar.bz2 : 7857f44b624f4d8d421df851aaae7b1402cfe6bcdd2d8049f15fc07d3dde7635
summary     : Collection of utilities and libraries to read, create and modify ELF binary files
description : |
    elfutils is a collection of utilities and libraries to read, create and modify ELF binary files, find and handle DWARF debug data, symbols, thread state and stacktraces for processes and core files on GNU/Linux.
license     :
    - GPL-2.0-or-later
builddeps   :
    - binary(makeinfo)
    - pkgconfig(libcurl)
    - pkgconfig(sqlite3)
    - pkgconfig32(bzip2)
    - pkgconfig32(liblzma)
    - pkgconfig32(libzstd)
    - pkgconfig32(zlib)
emul32      : true
setup: |
    %patch %(pkgdir)/rename-stack.patch

    %configure --disable-static \
                --disable-debuginfod \
                --disable-libdebuginfod \
                --with-zlib \
                --with-bzlib \
                --with-lzma \
                --with-zstd
build       : |
    %make VERBOSE=1
install     : |
    %make_install

    # This had to be renamed during the build to fix a build failure, so rename it back
    mv %(installroot)/%(bindir)/eu-{eu,}stack

    find %(installroot)/%(libdir) -type f -name '*.a' -delete -print
#check       : |
#    %make check
packages    :
    - "%(name)-libs":
        summary: Libraries for elfutils
        description: |
            Libraries for elfutils
        paths:
            - /usr/lib/lib*-*.so
            - /usr/lib/lib*.so.*

    - "%(name)-32bit":
        paths:
            - /usr/lib32/lib*-*.so
            - /usr/lib32/lib*.so.*

    - "libelf":
        summary: Library to read and write ELF files
        description: Library to read and write ELF files
        paths:
            - /usr/lib/libelf-*.so
            - /usr/lib/libelf.so.*

    - "libelf-32bit":
        summary: Library to read and write ELF files - 32bit
        description: Library to read and write ELF files - 32bit
        paths:
            - /usr/lib32/libelf-*.so
            - /usr/lib32/libelf.so.*

    - "libelf-devel":
        summary: Library to read and write ELF files
        description: Library to read and write ELF files
        rundeps:
            - libelf
        paths:
            - /usr/include/gelf.h
            - /usr/include/libelf.h
            - /usr/include/nlist.h
            - /usr/lib/pkgconfig/libelf.pc
            - /usr/lib/libelf.so
            - /usr/share/man/man3/*elf*

    - "libelf-32bit-devel":
        summary: Library to read and write ELF files
        description: Library to read and write ELF files
        rundeps:
            - libelf-32bit
            - libelf-devel
        paths:
            - /usr/lib32/libelf.so
            - /usr/lib32/pkgconfig/libelf.pc
