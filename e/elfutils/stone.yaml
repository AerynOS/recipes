name        : elfutils
version     : 0.192
release     : 5
homepage    : https://sourceware.org/elfutils
upstreams   :
    - https://sourceware.org/elfutils/ftp/0.192/elfutils-0.192.tar.bz2 : 616099beae24aba11f9b63d86ca6cc8d566d968b802391334c91df54eab416b4
summary     : Collection of utilities and libraries to read, create and modify ELF binary files
description : |
    elfutils is a collection of utilities and libraries to read, create and modify ELF binary files, find and handle DWARF debug data, symbols, thread state and stacktraces for processes and core files on GNU/Linux.
license     :
    - GPL-2.0-or-later
builddeps   :
    - binary(makeinfo)
    - pkgconfig(libcurl)
    - pkgconfig(sqlite3)
    - pkgconfig32(bzip2)
    - pkgconfig32(liblzma)
    - pkgconfig32(libzstd)
    - pkgconfig32(zlib)
emul32      : true
toolchain   : gnu  # Doesn't play nicely with libc++'
packages    :
    - "%(name)-libs":
        summary: Libraries for elfutils
        description: |
            Libraries for elfutils
        paths:
            - /usr/lib/lib*-*.so
            - /usr/lib/lib*.so.*
    - "%(name)-32bit":
        paths:
            - /usr/lib32/lib*-*.so
            - /usr/lib32/lib*.so.*
setup: |
    %configure --disable-static \
                --disable-debuginfod \
                --disable-libdebuginfod \
                --with-zlib \
                --with-bzlib \
                --with-lzma \
                --with-zstd
build       : |
    %make VERBOSE=1
install     : |
    %make_install
    find %(installroot)/%(libdir) -type f -name '*.a' -delete
#check       : |
#    %make check
