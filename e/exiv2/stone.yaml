name        : exiv2
version     : "0.28.8"
release     : 9
homepage    : https://exiv2.org/
upstreams   :
    - https://github.com/Exiv2/exiv2/archive/refs/tags/v0.28.8.tar.gz : ea51b0609f58a9afa063b60daa1539948b62247721e154f4fff0ad3aec9f9756
summary     : Image metadata library and tools
description : |
    Exiv2 is a C++ library and a command-line utility to read, write, delete and modify Exif, IPTC, XMP and ICC image metadata.
license     :
    - BSD-3-Clause-No-Military-License
    - GPL-2.0-or-later
builddeps   :
    - pkgconfig(INIReader)
    - pkgconfig(expat)
    - pkgconfig(libbrotlidec)
    - pkgconfig(libcurl)
    - pkgconfig(zlib)
setup       : |
    %cmake \
        -DEXIV2_ENABLE_WEBREADY=on \
        -DEXIV2_ENABLE_DYNAMIC_RUNTIME=off \
        -DCMAKE_SKIP_RPATH=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-libs":
        summary: "Library files for %(name)"
        description: |
            Library files for %(name), typically pulled in as a dependency of another package.
        paths:
            - /usr/lib/libexiv2.so.*
