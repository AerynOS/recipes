name        : btrfs-progs
version     : 6.2.1
release     : 5
homepage    : https://github.com/kdave/btrfs-progs
upstreams   :
    - https://mirrors.edge.kernel.org/pub/linux/kernel/people/kdave/btrfs-progs/btrfs-progs-v6.2.1.tar.xz : af55e3104cf5e52252bb940a291ed34852916224a50206600c94134664273299
summary     : Filesystem utilities for btrfs filesystems
description : |
    Filesystem utilities for btrfs filesystems
license     :
    - GPL-2.0-or-later # libbtrfs
    - LGPL-2.1-or-later # libbtrfsutil
builddeps   :
    - pkgconfig(blkid)
    - pkgconfig(ext2fs)
    - pkgconfig(libudev)
    - pkgconfig(libzstd)
    - pkgconfig(lzo2)
    - pkgconfig(uuid)
    - pkgconfig(zlib)
    # TODO needs python-sphinx for docs
    # TODO needs libgcrypt or libsodium as a crypto provider
rundeps    :
    - gcc # Temporary until libgcc issue is fixed
setup      : |
    # Compile error
    %patch %(pkgdir)/bugs/0001-btrfs-progs-crypto-fix-SSE2-SSE4.1-detection-of-BLAK.patch

    %configure --disable-static \
               --disable-documentation \
               --disable-python
build       : |
    %make
install     : |
    %make_install
    %install_file btrfs-completion %(installroot)/%(completionsdir)/btrfs

    # Systemd integration
    %install_file %(pkgdir)/btrfs-scrub@.service -t %(installroot)/%(libdir)/systemd/system/
    %install_file %(pkgdir)/btrfs-scrub@.timer -t %(installroot)/%(libdir)/systemd/system/
check       : |
    ./btrfs filesystem show
tuning      :
    - lto
    - optimize: speed
