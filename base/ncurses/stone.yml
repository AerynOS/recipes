name        : ncurses
version     : 6.3
release     : 2
homepage    : https://ftp.gnu.org/gnu/ncurses
upstreams   :
    - https://ftp.gnu.org/gnu/ncurses/ncurses-6.3.tar.gz : 97fc51ac2b085d4cde31ef4d2c3122c21abc217e9090a43a30fc5ec21684e059
summary     : Console display library
description : |
    Console display library
license     :
    - MIT
setup       : |
    %configure --disable-rpath \
        --disable-stripping \
        --enable-db-install \
        --enable-largefile \
        --enable-widec \
        --enable-symlinks \
        --with-cxx-binding \
        --with-pkg-config-libdir=/usr/lib/pkgconfig \
        --with-shared \
        --without-ada \
        --without-debug \
        --without-normal \
        --enable-pc-files \
        PKG_CONFIG_LIBDIR=/usr/lib/pkgconfig
build       : |
    %make
install     : |
    %make_install
    # Additional symlink support
    echo "INPUT(-lncursesw)" > "%(installroot)/usr/lib/libncurses.so"
