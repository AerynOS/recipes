name        : nss
version     : "3.90"
release     : 8
summary     : Network Security Services
license     : MPL-2.0
homepage    : 
description : |
    Network Security Services (NSS) is a set of libraries designed to support cross-platform development of security-enabled client and server applications.
upstreams   :
    - https://ftp.mozilla.org/pub/security/nss/releases/NSS_3_90_RTM/src/nss-3.90.tar.gz : 9acd6534c41d8ead19fca6fcb3fffed2f9f09c437c3d79fee6a4ee668aaa93b6
builddeps   :
    - binary(python3)
build       : |
    mkdir certs
    cd certs
    cp %(workdir)/nss/lib/ckfw/builtins/certdata.txt .
    python3 %(pkgdir)/certdata2pem.py certdata.txt
install     : |
    %install_dir %(installroot)/%(vendordir)/etc/ssl/certs
    %install_file -t %(installroot)/%(vendordir)/etc/ssl/certs/ certs/*
    cat certs/* > %(installroot)/%(vendordir)/etc/ssl/certs/ca-certificates.crt 
