name        : nss
version     : "3.89"
release     : 7
summary     : Network Security Services
license     : MPL-2.0
homepage    : 
description : |
    Network Security Services (NSS) is a set of libraries designed to support cross-platform development of security-enabled client and server applications.
upstreams   :
    - https://ftp.mozilla.org/pub/security/nss/releases/NSS_3_89_RTM/src/nss-3.89.tar.gz : 55c37a3f4da010d0574fb8b39264cb1e7b4ce9e6c2954c1c7ecf9f41ee00bed5
builddeps   :
    - binary(python3)
build       : |
    mkdir certs
    cd certs
    cp %(workdir)/nss/lib/ckfw/builtins/certdata.txt .
    python3 %(pkgdir)/certdata2pem.py certdata.txt
install     : |
    %install_dir %(installroot)/%(vendordir)/ssl/certs
    %install_file -t %(installroot)/%(vendordir)/ssl/certs/ certs/*
    cat certs/* > %(installroot)/%(vendordir)/ssl/certs/ca-certificates.crt 
