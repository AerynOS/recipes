name        : xz
version     : 5.4.2
release     : 6
homepage    : https://tukaani.org/xz
upstreams   :
    - https://tukaani.org/xz/xz-5.4.2.tar.xz : 3ee13d0f40148625306b90f9622f8c9660b8082884051b0cfe46f18492f88955
summary     : Library and command line tools for XZ and LZMA compressed files
description : |
    Library and command line tools for XZ and LZMA compressed files
license     :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
emul32      : yes
setup       : |
    %configure --disable-static \
               --disable-rpath
build       : |
    %make
install     : |
    %make_install
workload    : |
    %make check || :
check       : |
    %make check || :
cspgo       : false
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc/*
