name        : curl
version     : 8.1.2
release     : 6
summary     : A utility for fetching files from remote servers
license     : MIT
homepage    : https://curl.se/
description : |
    A utility for fetching files from remote servers.
upstreams   :
    - https://curl.se/download/curl-8.1.2.tar.xz: 31b1118eb8bfd43cd95d9a3f146f814ff874f6ed3999b29d94f4d1e7dbac5ef6
builddeps   :
    - pkgconfig(jansson)
    - pkgconfig(libbrotlidec)
    - pkgconfig(libnghttp2)
    - pkgconfig(libzstd)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
setup       : |
    %configure \
        --disable-static \
        --with-openssl \
        --with-ca-bundle=%(vendordir)/etc/ssl/certs/ca-certificates.crt
build       : |
    %make
install     : |
    %make_install
# TODO enable checks
tune        :
    - nosemantic
    - optimize: size
