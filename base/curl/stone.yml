name        : curl
version     : 8.4.0
release     : 7
summary     : A utility for fetching files from remote servers
license     : MIT
homepage    : https://curl.se/
description : |
    A utility for fetching files from remote servers.
upstreams   :
    - https://curl.se/download/curl-8.4.0.tar.xz: 16c62a9c4af0f703d28bda6d7bbf37ba47055ad3414d70dec63e2e6336f2a82d
builddeps   :
    - pkgconfig(jansson)
    - pkgconfig(libbrotlidec)
    - pkgconfig(libnghttp2)
    - pkgconfig(libzstd)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
setup       : |
    %configure \
        --disable-static \
        --with-openssl \
        --with-ca-bundle=%(vendordir)/etc/ssl/certs/ca-certificates.crt
build       : |
    %make
install     : |
    %make_install
# TODO enable checks
tune        :
    - nosemantic
    - optimize: size
