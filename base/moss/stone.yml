name        : moss
version     : 1.0.1
release     : 10
summary     : Default package manager of Serpent OS
license     : Zlib
homepage    : https://github.com/serpent-os/moss
description : |
    The new package manager with an old school feel. Traditional interaction
    and management whilst using brand new technologies, including efficient
    caching, compression, deduplication and atomic updates.
upstreams   :
    - git|https://github.com/serpent-os/moss : v1.0.1
    - https://github.com/serpent-os/libmoss/releases/download/v1.2.0/libmoss-1.2.0.tar.xz:
        hash: cbf684b5a37a3a433e0526beb04a7b3419b71e81b3709c3b0d7ed6a1987d3dcb
        unpackdir: libmoss
        stripdirs: 1
builddeps   :
    - ldc
    - ldc-devel
    - lmdb-devel
    - pkgconfig(libcurl)
    - pkgconfig(libxxhash)
    - pkgconfig(libzstd)
environment : |
    cd %(buildroot)/moss
setup       : |
    # TODO: Unset buildtype here when moss-format supports DFLAGS
    export DFLAGS="$DFLAGS -flto=thin -O3 -g"
    %meson --buildtype debugoptimized
build       : |
    %meson_build
install     : |
    %meson_install
