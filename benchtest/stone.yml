        unpack: false
builddeps   :
    - benchmarking-tools
    - python
    - zstd
    - which
    - perf
install     : |
    # Make cached downloads accessible
    mkdir -p .cache
    ln -sf %(sourcedir) .cache/benchmark-tools

    run-benchmark pybench repo
    run-power-benchmark pybench repo

    run-benchmark zstd repo
    run-power-benchmark zstd repo

    # Print results which can be copied/pasted for summation
    for file in BT-Results/*; do
        echo "##### ${file}"
        cat ${file}
    done
