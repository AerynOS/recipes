name        : xdg-desktop-portal-cosmic
version     : "1.0.7.git+1fe6305"
release     : 35
summary     : Cosmic Desktop - XDG Portal Support
license     : GPL-3.0
homepage    : https://github.com/pop-os/xdg-desktop-portal-cosmic
upstreams   :
    - git|https://github.com/pop-os/xdg-desktop-portal-cosmic.git : 1fe63055bca84d09f3d4ce70b50069554875e4d2
description : |
    Cosmic Desktop - XDG Portal Support
builddeps   :
    - binary(just)
    - pkgconfig(gbm)
    - pkgconfig(glib-2.0)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(pipewire)
    - gvfs # Used for file services
    - xdg-desktop-portal
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install TARGET=%(target_triple)/release prefix=%(prefix)
