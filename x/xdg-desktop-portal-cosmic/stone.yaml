name        : xdg-desktop-portal-cosmic
version     : 1.0.4.git+2ab83d5
release     : 27
summary     : Cosmic Desktop - XDG Portal Support
license     : GPL-3.0
homepage    : https://github.com/pop-os/xdg-desktop-portal-cosmic
upstreams   :
    - git|https://github.com/pop-os/xdg-desktop-portal-cosmic.git : 2ab83d5053dca735be56304493b8cb2dde462a42
description : |
    Cosmic Desktop - XDG Portal Support
