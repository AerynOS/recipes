name        : xdg-desktop-portal-kde
version     : 6.4.3
release     : 2
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.3/xdg-desktop-portal-kde-6.4.3.tar.xz : 3fec71e005abe83b3d593a74bc3304c178d605883fe3b77f915c64cf45c1fc27
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.1-or-later
summary     : Qt/KDE for xdg-desktop-portal
description : |
    Qt/KDE for xdg-desktop-portal
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6GlobalAccel)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(KF6Kirigami)
    - cmake(KF6Notifications)
    - cmake(KF6Service)
    - cmake(KF6StatusNotifierItem)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6WindowSystem)
    - cmake(KWayland)
    - cmake(PlasmaWaylandProtocols)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6QuickWidgets)
    - cmake(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
    - kio-fuse
rundeps     :
    - kio-fuse
    - xdg-desktop-portal
    # Needed so that GTK flatpaks respect system settings
    - xdg-desktop-portal-gtk
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
