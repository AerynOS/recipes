name        : xwaylandvideobridge
version     : 0.4.0
release     : 1
upstreams   :
    # - https://download.kde.org/stable/xwaylandvideobridge/xwaylandvideobridge-0.4.0.tar.xz : ea72ac7b2a67578e9994dcb0619602ead3097a46fb9336661da200e63927ebe6
    - git|https://invent.kde.org/system/xwaylandvideobridge : b7d6dd1f56380db2d37e4035951653567f10a12d
homepage    : https://invent.kde.org/system/xwaylandvideobridge
license     :
    - BSD-3-Clause
    - CC0-1.0
    - LGPL-2.0-or-later
summary     : Utility to allow streaming Wayland windows to X applications
description : |
    Utility to allow streaming Wayland windows to X applications
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6I18n)
    - cmake(KF6WindowSystem)
    - cmake(KPipeWire)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6 \
        -DQT_MAJOR_VERSION=6
build       : |
    %cmake_build
install     : |
    %cmake_install
