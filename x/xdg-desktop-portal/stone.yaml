name        : xdg-desktop-portal
version     : 1.20.3
release     : 9
homepage    : https://flatpak.github.io/xdg-desktop-portal/
upstreams   :
    - https://github.com/flatpak/xdg-desktop-portal/releases/download/1.20.3/xdg-desktop-portal-1.20.3.tar.xz : 4bfb164937f59107eb1a3cc21abaa948d903c76f3b99fac210cea38ce1da9edc
summary     : A portal frontend service for Flatpak and other desktop containment frameworks.
description : |
    xdg-desktop-portal works by exposing a series of D-Bus interfaces known as portals under a well-known name (org.freedesktop.portal.Desktop) and object path (/org/freedesktop/portal/desktop). The portal interfaces include APIs for file access, opening URIs, printing and others.
license     :
    - CC0-1.0
    - LGPL-2.1-or-later
builddeps   :
    - binary(bwrap)
    - binary(msgfmt)
    - binary(rst2man)
    - binary(xmlto)
    - binary(xsltproc)
    - pkgconfig(flatpak)
    - pkgconfig(fuse3)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gstreamer-pbutils-1.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libgeoclue-2.0)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libportal)
    - pkgconfig(libsystemd)
    # pkgconfig(umockdev-1.0)
rundeps     :
    - binary(bwrap)
    - binary(pipewire)
    - sysbinary(mount.fuse3)
    # Moss upgrade bug
    - gstreamer
    - gstreamer-plugins-base
setup       : |
    %meson -Dtests=disabled
build       : |
    %meson_build
install     : |
    %meson_install
