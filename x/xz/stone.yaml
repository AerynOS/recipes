name        : xz
version     : 5.6.3
release     : 11
homepage    : https://tukaani.org/xz
upstreams   :
    - https://github.com/tukaani-project/xz/releases/download/v5.6.3/xz-5.6.3.tar.gz : b1d45295d3f71f25a4c9101bd7c8d16cb56348bbef3bbc738da0351e17c73317
summary     : Library and command line tools for XZ and LZMA compressed files
description : |
    Library and command line tools for XZ and LZMA compressed files
license     :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
emul32      : yes
setup       : |
    %configure --disable-static \
               --disable-rpath
build       : |
    %make
install     : |
    %make_install
workload    : |
    %make check || :
check       : |
    %make check || :
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc/*
