name        : xz
version     : '5.4.6'
release     : 9
homepage    : https://tukaani.org/xz
upstreams   :
    - https://github.com/tukaani-project/xz/releases/download/v5.4.6/xz-5.4.6.tar.xz : b92d4e3a438affcf13362a1305cd9d94ed47ddda22e456a42791e630a5644f5c
summary     : Library and command line tools for XZ and LZMA compressed files
description : |
    Library and command line tools for XZ and LZMA compressed files
license     :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
emul32      : yes
setup       : |
    %configure --disable-static \
               --disable-rpath
build       : |
    %make
install     : |
    %make_install
workload    : |
    %make check || :
check       : |
    %make check || :
cspgo       : false
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc/*
