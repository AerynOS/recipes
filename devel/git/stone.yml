name        : git
version     : 2.40.0
release     : 4
summary     : Fast, scalable, distributed revision control system
license     : GPL-2.0-only
homepage    : https://git-scm.com
description : |
    Git is a fast, scalable, distributed revision control system with an unusually rich command set that provides both high-level operations and full access to internals.
upstreams   :
    - https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.40.0.tar.xz: b17a598fbf58729ef13b577465eb93b2d484df1201518b708b5044ff623bf46d
builddeps   :
    - binary(msgfmt)
    - pkgconfig(expat)
    - pkgconfig(libcurl)
    - pkgconfig(libpcre2-8)
    - pkgconfig(libxcrypt)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
setup       : |
    %configure --disable-static \
        --with-editor=/usr/bin/nano \
        --with-libpcre2 \
        --without-tcltk \
build       : |
    %make
install     : |
    %make_install
