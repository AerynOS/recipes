name        : boulder
version     : 0.1
release     : 33
summary     : Package creation tool for Serpent OS
license     : Zlib
homepage    : https://github.com/serpent-os/boulder
description : |
    Extremely flexible and powerful, yet simple to use, package build
    tool for the Serpent OS project.
upstreams   :
    - git|https://github.com/serpent-os/boulder : 6732c5e07291b148598e01b5d84846df725f03ff
    - https://github.com/serpent-os/libmoss/releases/download/v1.1.2/libmoss-1.1.2.tar.xz:
        hash: 4430b2eddd1f35520d6bdae287961343f5c249eb77d1b0ad82b879335d577c92
        unpackdir: libmoss
        stripdirs: 1
builddeps   :
    - cmake
    - lmdb-devel
    - ldc
    - ldc-devel
    - pkgconfig(libcurl)
    - pkgconfig(libxxhash)
    - pkgconfig(libzstd)
rundeps     :
    - binary(moss-container)
environment : |
    cd %(buildroot)/boulder
setup       : |
    # Update libmoss for git problems
    (
        cd ../libmoss
        %patch %(pkgdir)/0001-moss-format-source-make-staging-dirs-optional-for-Gi.patch
    )
    # TODO: Unset buildtype here when moss-format supports DFLAGS
    export DFLAGS="$DFLAGS -flto=thin -O3 -g"
    %meson --buildtype debugoptimized
build       : |
    %meson_build
install     : |
    %meson_install
    ln -sf boulder %(installroot)/usr/bin/mason

    %install_dir %(installroot)/usr/share/moss
    mv data/macros %(installroot)/usr/share/moss/
