name        : boulder
version     : 0.1
release     : 25
summary     : Package creation tool for Serpent OS
license     : Zlib
homepage    : https://github.com/serpent-os/boulder
description : |
    Extremely flexible and powerful, yet simple to use, package build
    tool for the Serpent OS project.
upstreams   :
    - git|https://github.com/serpent-os/boulder : 5ebae720bfc3b1dcbbb0ff25365d91445e58b1a5
    - https://github.com/serpent-os/libmoss/releases/download/v1.1.0/libmoss-1.1.0.tar.xz:
        hash: 5f953f3f07479f6e9e0f709e441f9fa2cda3425e669c18cd6c4bcf6f48b1b5d7
        unpackdir: libmoss
        stripdirs: 1
builddeps   :
    - cmake
    - lmdb-devel
    - ldc
    - ldc-devel
    - pkgconfig(libcurl)
    - pkgconfig(libxxhash)
    - pkgconfig(libzstd)
rundeps     :
    - binary(moss-container)
environment : |
    cd %(buildroot)/boulder
setup       : |
    # TODO: Unset buildtype here when moss-format supports DFLAGS
    export DFLAGS="$DFLAGS -flto=thin -O3 -g"
    %meson --buildtype debugoptimized
build       : |
    %meson_build
install     : |
    %meson_install
    ln -sf boulder %(installroot)/usr/bin/mason

    %install_dir %(installroot)/usr/share/moss
    mv data/macros %(installroot)/usr/share/moss/
