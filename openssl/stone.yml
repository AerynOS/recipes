name        : openssl
version     : 3.0.0
release     : 1
summary     : OpenSSL cryptography library
license     : Apache-2.0
homepage    : https://www.openssl.org
description : |
    OpenSSL cryptography library.
upstreams   :
    - https://www.openssl.org/source/openssl-3.0.0.tar.gz: 59eedfcb46c25214c9bd37ed6078297b4df01d012267fe9e9eee31f61bc70536
builddeps   :
    - make
    - clang
    - lld
    - llvm
    - libcxx-devel
setup       : |
    ./Configure --prefix=/usr \
        --libdir=/usr/lib
build       : |
    %make
install     : |
    %make_install
    rm %(installroot)/%(libdir)/*.a
