name        : libpng
version     : 1.6.50
release     : 8
homepage    : http://www.libpng.org/pub/png/libpng.html
upstreams   :
    - https://downloads.sourceforge.net/project/libpng/libpng16/1.6.50/libpng-1.6.50.tar.xz : 4df396518620a7aa3651443e87d1b2862e4e88cad135a8b93423e01706232307
summary     : Official reference implementation of PNG
description : |
    libpng is the official PNG reference library. It supports almost all PNG features, is extensible,
    and has been extensively tested for over 23 years.
license     :
    - GPL-2.0-or-later
    - JSON
    - libpng-2.0
emul32      : yes
packages    :
    - "%(name)-devel":
        paths:
            # libpng-config, etc.
            - /usr/bin
builddeps   :
    - pkgconfig(zlib)
    - pkgconfig32(zlib)
setup       : |
    # breaks libpng
    unset CPP
    %configure \
        --disable-static \
        --enable-intel-sse
build       : |
    %make
install     : |
    # sometimes install silently fails o_O
    %make_install -j1
check       : |
    # emul32 pngtest-all fails
    %make check || :
tuning      :
    - lto : thin
