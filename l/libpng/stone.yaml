name        : libpng
version     : "1.6.55"
release     : 12
homepage    : http://www.libpng.org/pub/png/libpng.html
upstreams   :
    - https://downloads.sourceforge.net/project/libpng/libpng16/1.6.55/libpng-1.6.55.tar.xz : d925722864837ad5ae2a82070d4b2e0603dc72af44bd457c3962298258b8e82d
summary     : Official reference implementation of PNG
description : |
    libpng is the official PNG reference library. It supports almost all PNG features, is extensible,
    and has been extensively tested for over 23 years.
license     :
    - GPL-2.0-or-later
    - JSON
    - libpng-2.0
emul32      : true
packages    :
    - "%(name)-devel":
        paths:
            # libpng-config, etc.
            - /usr/bin
builddeps   :
    - pkgconfig(zlib)
    - pkgconfig32(zlib)
setup       : |
    # breaks libpng
    unset CPP
    %configure \
        --disable-static \
        --enable-intel-sse
build       : |
    %make
install     : |
    # sometimes install silently fails o_O
    %make_install -j1
check       : |
    # emul32 pngtest-all fails
    %make check || :
tuning      :
    - lto : full
