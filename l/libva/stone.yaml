name        : libva
version     : '2.20.0'
release     : 4
homepage    : https://github.com/intel/libva
upstreams   :
    - https://github.com/intel/libva/archive/refs/tags/2.20.0.tar.gz : 117f8d658a5fc9ea406ca80a3eb4ae1d70b15a54807c9ed77199c812bed73b60
summary     : Implementation of the Video Acceleration API
description : |
    VA-API is an open-source library and API specification, which provides access to graphics hardware acceleration capabilities for video processing. It consists of a main library and driver-specific acceleration backends for each supported hardware vendor.
license     :
    - MIT
builddeps   :
    - pkgconfig32(libdrm)
    - pkgconfig32(wayland-client)
    - pkgconfig32(x11)
    - pkgconfig32(xext)
    - pkgconfig32(xfixes)
emul32      : yes
environment : |
    export LDFLAGS="${LDFLAGS} -Wl,--undefined-version"
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
