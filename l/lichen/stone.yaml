name        : lichen
version     : "0.1.0"
release     : 2
summary     : Experimental OS installer
license     : MPL-2.0
homepage    : https://github.com/serpent-os/lichen
upstreams   :
    - git|https://github.com/serpent-os/lichen.git : 9018f235c85565b80175c3c285e8ee5270504a17
description : |
    Experimental OS installer
builddeps   :
    - binary(cargo)
networking  : yes
rundeps     :
    - binary(moss)
    - sysbinary(mkfs.ext4)
    - sysbinary(mkfs.vfat)
    - iso-codes
environment : |
    export HOME="$(pwd)"
    export CARGO_HTTP_CAINFO=/usr/share/defaults/etc/ssl/certs/ca-certificates.crt
setup       : |
    %cargo_fetch
build       : |
    RUST_BACKTRACE=1 %cargo_build -p lichen_cli
install     : |
    %install_bin target/*/release/lichen_cli
    ln -sv lichen_cli %(installroot)%(bindir)/lichen
