name        : lichen
version     : "0.1.0"
release     : 9
summary     : Experimental OS installer
license     : MPL-2.0
homepage    : https://github.com/serpent-os/lichen
upstreams   :
    - git|https://github.com/serpent-os/lichen.git : c7ed694d0e0cbaeb4abd924f3a925bfce8c65cf0
description : |
    Experimental OS installer
builddeps   :
    - binary(cargo)
networking  : yes
rundeps     :
    - binary(moss)
    - sysbinary(mkfs.ext4)
    - sysbinary(mkfs.vfat)
    - iso-codes
setup       : |
    %cargo_fetch
build       : |
    RUST_BACKTRACE=1 %cargo_build -p lichen_cli
install     : |
    %install_bin target/*/release/lichen_cli
    ln -sv lichen_cli %(installroot)%(bindir)/lichen
