name        : libtorrent-rasterbar
version     : 2.0.11
release     : 1
upstreams   :
    - https://github.com/arvidn/libtorrent/releases/download/v2.0.11/libtorrent-rasterbar-2.0.11.tar.gz : f0db58580f4f29ade6cc40fa4ba80e2c9a70c90265cd77332d3cdec37ecf1e6d
homepage    : https://libtorrent.org/
license     : BSD-2-Clause
summary     : libtorrent is a C++ implementation of the BitTorrent protocol
description : |
    libtorrent is a C++ implementation of the BitTorrent protocol.
builddeps   :
    - cmake(Boost)
    - pkgconfig(openssl)
    - pkgconfig(python3)
    - python(setuptools)
setup       : |
    %cmake \
        -Dpython-bindings=on \
        -Dpython-egg-info=on \
        -Dpython-install-system-dir=on
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/cmake/

    - "python-libtorrent":
        summary: Python bindings for %(name)
        description: Python bindings for %(name)
        paths:
            - /usr/lib/python*/site-packages
