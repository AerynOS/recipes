name        : libxext
version     : 1.3.7
release     : 7
homepage    : https://gitlab.freedesktop.org/xorg/lib/libxext
upstreams   :
    - https://xorg.freedesktop.org/releases/individual/lib/libXext-1.3.7.tar.xz : 6c643c7035cdacf67afd68f25d01b90ef889d546c9fcd7c0adf7c2cf91e3a32d
summary     : Library for common extensions to the X11 protocol
description : |
    libxext is the historical libX11-based catchall library for the X11 extensions without their own libraries.
license     : X11
builddeps   :
    - pkgconfig32(x11)
emul32      : yes
packages    :
    - "%(name)-devel":
        paths:
            - "/usr/share/doc"
setup       : |
    %configure \
        --disable-static
build       : |
    %make
install     : |
    %make_install
