name        : layer-shell-qt
version     : "6.6.1"
release     : 17
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.1/layer-shell-qt-6.6.1.tar.xz : 61a413c113ff808a4164a77c077b9d8432d6d99f809a308af001772e9b0f88a7
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-3-Clause
    - CC0-1.0
    - LGPL-3.0-or-later
    - MIT
summary     : Qt component to allow applications to make use of the Wayland wl-layer-shell protocol
description : |
    Qt component to allow applications to make use of the Wayland wl-layer-shell protocol
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
