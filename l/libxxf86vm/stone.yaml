name        : libxxf86vm
version     : 1.1.7
release     : 6
homepage    : https://gitlab.freedesktop.org/xorg/lib/libxxf86vm
upstreams   :
    - http://xorg.freedesktop.org/releases/individual/lib/libXxf86vm-1.1.7.tar.gz : 9a983e3cbb7a57905262291a17da962293c0645f99efd475e3c85264bfddc337
summary     : X11 XFree86 video mode extension library
description : |
    libXxf86vm provides an interface to the XFree86-VidModeExtension extension, which allows client applications to get and set video mode timings in extensive detail.  It is used by the xvidtune program in particular.
license     :
    - X11
builddeps   :
     - pkgconfig32(xext)
     - pkgconfig32(x11)
     - pkgconfig(xproto)
emul32      : yes
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
