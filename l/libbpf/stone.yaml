name        : libbpf
version     : 1.6.0
release     : 4
upstreams   :
    - https://github.com/libbpf/libbpf/archive/refs/tags/v1.6.0.tar.gz : d360ed1541fa4fc036132e7732fdf1e4569c187d3e4a4ddc07fd9dbfd121c4eb
homepage    : https://github.com/libbpf/libbpf
license     :
    - BSD-2-Clause
    - LGPL-2.1-only
summary     : Library for loading eBPF programs
description : |
    Library for loading eBPF programs and reading and manipulating eBPF objects from user-space
builddeps   :
    - pkgconfig(libelf)
build       : |
    %make -C src LIBSUBDIR=lib
install     : |
    %make_install -C src install_headers LIBSUBDIR=lib
packages    :
    - "%(name)-staticlib":
        rundeps:
            - "%(name)-devel"
        paths:
            - /usr/lib/lib*.a
