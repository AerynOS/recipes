name        : libbpf
version     : 1.6.2
release     : 6
upstreams   :
    - https://github.com/libbpf/libbpf/archive/refs/tags/v1.6.2.tar.gz : 16f31349c70764cba8e0fad3725cc9f52f6cf952554326aa0229daaa21ef4fbd
homepage    : https://github.com/libbpf/libbpf
license     :
    - BSD-2-Clause
    - LGPL-2.1-only
summary     : Library for loading eBPF programs
description : |
    Library for loading eBPF programs and reading and manipulating eBPF objects from user-space
builddeps   :
    - pkgconfig(libelf)
build       : |
    %make -C src LIBSUBDIR=lib
install     : |
    %make_install -C src install_headers LIBSUBDIR=lib
packages    :
    - "%(name)-staticlib":
        rundeps:
            - "%(name)-devel"
        paths:
            - /usr/lib/lib*.a
