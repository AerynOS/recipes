name        : libbpf
version     : 1.6.3
release     : 7
upstreams   :
    - https://github.com/libbpf/libbpf/archive/refs/tags/v1.6.3.tar.gz : 989ed3c1a3db8ff0f7c08dd43953c6b9d0c3ac252653a48d566aaedf98bc80ca
homepage    : https://github.com/libbpf/libbpf
license     :
    - BSD-2-Clause
    - LGPL-2.1-only
summary     : Library for loading eBPF programs
description : |
    Library for loading eBPF programs and reading and manipulating eBPF objects from user-space
builddeps   :
    - pkgconfig(libelf)
build       : |
    %make -C src LIBSUBDIR=lib
install     : |
    %make_install -C src install_headers LIBSUBDIR=lib
packages    :
    - "%(name)-staticlib":
        rundeps:
            - "%(name)-devel"
        paths:
            - /usr/lib/lib*.a
