name        : libkdcraw
version     : 25.07.90
release     : 2
upstreams   :
    - https://download.kde.org/unstable/release-service/25.07.90/src/libkdcraw-25.07.90.tar.xz : 5864d3c37af97e54dcbe94524ee95e61482b18ca811dd474c17e6248c481f282
homepage    : https://kde.org/
license     :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
summary     : C++ interface to LibRaw
description : |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(libraw)
setup       : |
    %cmake_kf6 \
        -DBUILD_WITH_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
