name        : libkdcraw
version     : "25.12.2"
release     : 11
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.2/src/libkdcraw-25.12.2.tar.xz : f2f6fcd61d8f0f0cc256f7b163bbc9986af5559f010e43dcbc0a83ebce243797
homepage    : https://kde.org/
license     :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
summary     : C++ interface to LibRaw
description : |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(libraw)
setup       : |
    %cmake_kf6 \
        -DBUILD_WITH_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
