name        : libkdcraw
version     : 25.08.1
release     : 4
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.1/src/libkdcraw-25.08.1.tar.xz : b5f112ced53a76b1414bd904b7ac7c8d9b743592e25a6c44c42dd6df7b0feb81
homepage    : https://kde.org/
license     :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
summary     : C++ interface to LibRaw
description : |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - pkgconfig(libraw)
setup       : |
    %cmake_kf6 \
        -DBUILD_WITH_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
