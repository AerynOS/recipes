name        : libidn2
version     : 2.3.8
release     : 5
summary     : Internationalized domain name support library
license     :
    - GPL-2.0-or-later
    - LGPL-3.0-or-later
homepage    : https://www.gnu.org/software/libidn/#libidn2
description : |
    Libidn2 is a free software implementation of IDNA2008, Punycode and TR46. Its purpose is to encode and decode internationalized domain names.
upstreams   :
    - https://ftp.gnu.org/gnu/libidn/libidn2-2.3.8.tar.gz: f557911bf6171621e1f72ff35f5b1825bb35b52ed45325dcdee931e5d3c0787a
emul32      : true
builddeps   :
    - libunistring-32bit-devel
setup       : |
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install
check       : |
    %make check
# TODO get gtk-docs built
# TODO be confused because it's already installing gtk-docs but saying it won't build them?
packages    :
    - "idn2":
        paths:
            - /usr/bin/idn2
            - /usr/share/info/libidn2.info
            - /usr/share/man/man1/idn2.1
