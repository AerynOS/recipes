name        : liburcu
version     : 0.15.3
release     : 5
homepage    : https://liburcu.org/
upstreams   :
    - https://lttng.org/files/urcu/userspace-rcu-0.15.3.tar.bz2 : 26687ec84e3e114759454c884a08abeaf79dec09b041895ddf4c45ec150acb6d
summary     : liburcu is a LGPLv2.1 userspace RCU (read-copy-update) library
description : |
    liburcu is a LGPLv2.1 userspace RCU (read-copy-update) library
license     : LGPL-2.1-or-later
builddeps   :
    - binary(grep)
setup       : |
    %configure \
        --disable-static \
        --enable-compiler-atomic-builtins
build       : |
    %make
install     : |
    %make_install
check       : |
    %make check
tuning      :
    - lto
    - optimize: speed
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc/
