name        : liburcu
version     : 0.15.6
release     : 7
homepage    : https://liburcu.org/
upstreams   :
    - https://lttng.org/files/urcu/userspace-rcu-0.15.6.tar.bz2 : 850b192096eb11ebf2c70e8f97bc7da7479ee41da1bebeb44e3986908bac414f
summary     : liburcu is a LGPLv2.1 userspace RCU (read-copy-update) library
description : |
    liburcu is a LGPLv2.1 userspace RCU (read-copy-update) library
license     : LGPL-2.1-or-later
builddeps   :
    - binary(grep)
setup       : |
    %configure \
        --disable-static \
        --enable-compiler-atomic-builtins
build       : |
    %make
install     : |
    %make_install
check       : |
    %make check
tuning      :
    - lto
    - optimize: speed
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc/
