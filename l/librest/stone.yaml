name        : librest
version     : 0.10.2
release     : 4
homepage    : https://gitlab.gnome.org/GNOME/librest
upstreams   :
    - https://gitlab.gnome.org/GNOME/librest/-/archive/0.10.2/librest-0.10.2.tar.gz : adef677ecdbe16f94906f59f07519938a82a207b8c019e37f2d68463f94a464d
summary     : Wrapper library for so-called RESTful APIs
description : |
    This library has been designed to make it easier to access web services that claim to be "RESTful"
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(vapigen)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libxml-2.0)
setup       : |
    %meson \
        -Dexamples=false \
        -Dgtk_doc=false \
        -Dintrospection=true \
        -Dsoup2=false \
        -Dvapi=true
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/vala/vapi
