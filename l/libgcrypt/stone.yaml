name        : libgcrypt
version     : "1.12.1"
release     : 10
homepage    : https://gnupg.org/software/libgcrypt
upstreams   :
    - https://gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-1.12.1.tar.bz2 : 7df5c08d952ba33f9b6bdabdb06a61a78b2cf62d2122c2d1d03a91a79832aa3c
summary     : General purpose cryptographic library originally based on code from GnuPG
description : |
    %(name) is a general purpose cryptographic library originally based on code from GnuPG. It provides functions for all cryptograhic building blocks.
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - pkgconfig(gpg-error)
checkdeps   :
    - soname(libgcc_s.so.1(x86_64))
setup       : |
    %configure
build       : |
    %make
install     : |
    %make_install
check       : |
    %make check
packages    :
    - "%(name)-devel":
        paths:
            - /usr/bin/
            - /usr/share/info/
            - /usr/share/man/
