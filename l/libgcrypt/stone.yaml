name        : libgcrypt
version     : 1.12.0
release     : 9
homepage    : https://gnupg.org/software/libgcrypt
upstreams   :
    - https://gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-1.12.0.tar.bz2 : 0311454e678189bad62a7e9402a9dd793025efff6e7449898616e2fc75e0f4f5
summary     : General purpose cryptographic library originally based on code from GnuPG
description : |
    %(name) is a general purpose cryptographic library originally based on code from GnuPG. It provides functions for all cryptograhic building blocks.
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - pkgconfig(gpg-error)
checkdeps   :
    - soname(libgcc_s.so.1(x86_64))
setup       : |
    %configure
build       : |
    %make
install     : |
    %make_install
check       : |
    %make check
packages    :
    - "%(name)-devel":
        paths:
            - /usr/bin/
            - /usr/share/info/
            - /usr/share/man/
