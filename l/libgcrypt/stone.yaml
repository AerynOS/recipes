name        : libgcrypt
version     : 1.11.2
release     : 8
homepage    : https://gnupg.org/software/libgcrypt
upstreams   :
    - https://gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-1.11.2.tar.bz2 : 6ba59dd192270e8c1d22ddb41a07d95dcdbc1f0fb02d03c4b54b235814330aac
summary     : General purpose cryptographic library originally based on code from GnuPG
description : |
    %(name) is a general purpose cryptographic library originally based on code from GnuPG. It provides functions for all cryptograhic building blocks.
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - pkgconfig(gpg-error)
checkdeps   :
    - soname(libgcc_s.so.1(x86_64))
setup       : |
    %configure
build       : |
    %make
install     : |
    %make_install
check       : |
    %make check
packages    :
    - "%(name)-devel":
        paths:
            - /usr/bin/
            - /usr/share/info/
            - /usr/share/man/
