name        : libgcrypt
version     : 1.11.1
release     : 7
homepage    : https://gnupg.org/software/libgcrypt
upstreams   :
    - https://gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-1.11.1.tar.bz2 : 24e91c9123a46c54e8371f3a3a2502f1198f2893fbfbf59af95bc1c21499b00e
summary     : General purpose cryptographic library originally based on code from GnuPG
description : |
    %(name) is a general purpose cryptographic library originally based on code from GnuPG. It provides functions for all cryptograhic building blocks.
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - pkgconfig(gpg-error)
checkdeps   :
    - soname(libgcc_s.so.1(x86_64))
setup       : |
    %configure
build       : |
    %make
install     : |
    %make_install
check       : |
    %make check
