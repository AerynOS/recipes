name        : libquotient
version     : 0.9.3
release     : 1
homepage    : https://quotient-im.github.io/libQuotient/
upstreams   :
    - https://github.com/quotient-im/libQuotient/archive/refs/tags/0.9.3.tar.gz : 63b35061856edcd1dbc203fecd8730429f6d51103552d62aa6ef6f0f4bbfd6fb
summary     : GnuPG Made Easy library (C++ bindings)
description : |
    GnuPG Made Easy library (C++ bindings)
license     : LGPL-2.1-or-later
builddeps   :
    - cmake(Olm)
    - cmake(Qt6Core)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Keychain)
    - pkgconfig(libcrypto)
setup       : |
    %cmake \
        -DBUILD_SHARED_LIBS=ON \
        -DQuotient_INSTALL_TESTS:BOOL=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install

    # remove android bits
    rm -rfv %(installroot)/usr/share
