name        : libquotient
version     : 0.9.4
release     : 4
homepage    : https://quotient-im.github.io/libQuotient/
upstreams   :
    - https://github.com/quotient-im/libQuotient/archive/refs/tags/0.9.4.tar.gz : f5dfd8dd7652161e6699baef6cd7e8ded5c91bd2ceb691b7ba4379e9fe319502
summary     : GnuPG Made Easy library (C++ bindings)
description : |
    GnuPG Made Easy library (C++ bindings)
license     : LGPL-2.1-or-later
builddeps   :
    - cmake(Olm)
    - cmake(Qt6Core)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Keychain)
    - pkgconfig(libcrypto)
setup       : |
    %cmake \
        -DBUILD_SHARED_LIBS=ON \
        -DQuotient_INSTALL_TESTS:BOOL=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install

    # remove android bits
    rm -rfv %(installroot)/usr/share
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(Olm)
            - pkgconfig(libcrypto)
