name        : libnetfilter_conntrack
version     : 1.1.1
release     : 6
homepage    : https://www.netfilter.org/projects/libnetfilter_conntrack/
upstreams   :
    - https://netfilter.org/pub/libnetfilter_conntrack/libnetfilter_conntrack-1.1.1.tar.xz : 769d3eaf57fa4fbdb05dd12873b6cb9a5be7844d8937e222b647381d44284820
