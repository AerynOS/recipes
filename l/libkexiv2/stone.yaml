name        : libkexiv2
version     : 25.08.0
release     : 3
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/libkexiv2-25.08.0.tar.xz : 9bb4e5858f35d0dba813ade3c0ff6e7fe750b0930d60a7f4609b48c9563d45eb
homepage    : https://kde.org/
license     : GPL-2.0-or-later
summary     : Exiv2 library interface for KDE
description : |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(exiv2)
setup       : |
    %cmake_kf6 \
        -DBUILD_WITH_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install

    # remove docs
    rm -rf %(installroot)/%(datadir)/doc
