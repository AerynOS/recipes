name        : libkexiv2
version     : 25.07.90
release     : 2
upstreams   :
    - https://download.kde.org/unstable/release-service/25.07.90/src/libkexiv2-25.07.90.tar.xz : 0635e9ae6665acc21ea80446320e0d8a3927bb5371b0ca7200eb9827d2a6c9aa
homepage    : https://kde.org/
license     : GPL-2.0-or-later
summary     : Exiv2 library interface for KDE
description : |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(exiv2)
setup       : |
    %cmake_kf6 \
        -DBUILD_WITH_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install

    # remove docs
    rm -rf %(installroot)/%(datadir)/doc
