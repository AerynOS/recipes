name        : libxmlb
version     : 0.3.24
release     : 8
homepage    : https://github.com/hughsie/libxmlb
upstreams   :
    - https://github.com/hughsie/libxmlb/releases/download/0.3.24/libxmlb-0.3.24.tar.xz : ded52667aac942bb1ff4d1e977e8274a9432d99033d86918feb82ade82b8e001
summary     : A library to help create and query binary XML blobs
description : |
    A library to help create and query binary XML blobs
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(diff)
    - binary(python3)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(liblzma)
    - pkgconfig(libzstd)
setup       : |
    %meson -Dgtkdoc=false
build       : |
    %meson_build
install     : |
    %meson_install

    # nuke installed tests
    rm -fr %(installroot)%(libdir)/libxmlb/installed-tests/
    rm -fr %(installroot)/usr/share/installed-tests
    rmdir %(installroot)%(libdir)/libxmlb
check       : |
    # The dependency ordering for this is slightly broken, and this needs to be built before tests can run
    meson compile src/libxmlb-mapfile -C %(builddir)

    %meson_test
