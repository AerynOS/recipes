name        : libxmlb
version     : '0.3.15'
release     : 1
homepage    : https://github.com/hughsie/libxmlb
upstreams   :
    - https://github.com/hughsie/libxmlb/releases/download/0.3.15/libxmlb-0.3.15.tar.xz : 4cf605965d0e669db737da6443314664ea471807f2719a84550f2490670beea9
summary     : A library to help create and query binary XML blobs
description : |
    A library to help create and query binary XML blobs
license     :
    - LGPL-2.1-or-later
toolchain   : gnu
builddeps   :
    - binary(cmake)
    - binary(diff)
    - binary(python3)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(liblzma)
    - pkgconfig(libzstd)
setup       : |
    %meson -Dgtkdoc=false -Dtests=false
build       : |
    %meson_build
install     : |
    %meson_install
