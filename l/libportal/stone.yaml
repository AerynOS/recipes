name        : libportal
version     : 0.9.0
release     : 4
homepage    : https://libportal.org/
upstreams   :
    - https://github.com/flatpak/libportal/releases/download/0.9.0/libportal-0.9.0.tar.xz : 113910f06f39387328805397053d20c7acafb7388d8e6cd5e06e05efb9690735
