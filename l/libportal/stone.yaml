name        : libportal
version     : 0.8.1
release     : 3
homepage    : https://libportal.org/
upstreams   :
    - https://github.com/flatpak/libportal/releases/download/0.8.1/libportal-0.8.1.tar.xz : 281e54e4f8561125a65d20658f1462ab932b2b1258c376fed2137718441825ac
