name        : libvpx
version     : 1.15.2
release     : 3
homepage    : https://www.webmproject.org/code/
upstreams   :
    - https://github.com/webmproject/libvpx/archive/refs/tags/v1.15.2.tar.gz : 26fcd3db88045dee380e581862a6ef106f49b74b6396ee95c2993a260b4636aa
summary     : WebM VP8/VP9 Codec SDK
description : |
    WebM VP8/VP9 Codec SDK
license     : BSD-3-Clause
builddeps   :
    - binary(curl)
    - binary(nasm)
    - binary(perl)
    - binary(readelf)
    - binary(eu-strip)
tuning      :
    - lto
    - optimize: speed
networking  : true
environment : |
    export AS=nasm
    export STRIP=eu-strip
setup       : |
    mkdir _build && cd _build
    ../configure --prefix=%(prefix) \
                --libdir=%(libdir) \
                --disable-static \
                --enable-shared \
                --enable-unit-tests \
                --enable-decode-perf-tests
build       : |
    pushd _build
    %make
install     : |
    pushd _build
    %make_install
