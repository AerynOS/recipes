name        : libadwaita
version     : 1.8.4
release     : 22
homepage    : https://gitlab.gnome.org/GNOME/libadwaita
upstreams   :
    - https://download.gnome.org/sources/libadwaita/1.8/libadwaita-1.8.4.tar.xz : d02bb77b6f0ff1055002d299898c487cb2d83dbf940d9edf59f6fdf2572a921c
summary     : Building blocks for modern GNOME applications
description : |
    Building blocks for modern GNOME applications
license     :
    - LGPL-2.1-only
builddeps   :
    - binary(msgfmt)
    - binary(sassc)
    - binary(vapigen)
    - pkgconfig(appstream)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk4)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-demos":
        paths:
            - /usr/bin/adwaita-1-demo
            - /usr/share/applications/
            - /usr/share/icons/hicolor/
            - /usr/share/metainfo/

    - "%(name)-devel":
        paths:
            - /usr/share/vala/
