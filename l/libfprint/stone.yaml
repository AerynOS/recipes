name        : libfprint
version     : "1.94.10"
release     : 2
homepage    : https://fprint.freedesktop.org/
upstreams   :
    - https://gitlab.freedesktop.org/libfprint/libfprint/-/archive/v1.94.10/libfprint-v1.94.10.tar.gz : 8d5b202e836f69076c90ead0a654b0ee275788922359ebc9d7706bb5cde7ca54
summary     : Fingerprint reader driver library
description : |
    libfprint is a library designed to make it easy for applications to add
    support for consumer fingerprint readers. It provides drivers and APIs to
    enroll, verify and identify users using fingerprint data.
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(gtkdoc-scan)
    - binary(xsltproc)
    - pkgconfig(cairo)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(gusb)
    - pkgconfig(libusb-1.0)
    - pkgconfig(pixman-1)
    - pkgconfig(openssl)
    - pkgconfig(udev)
    - docbook-xsl
environment : |
    %export_docbook_catalogs
setup       : |
    %meson \
        -Ddrivers=all \
        -Dinstalled-tests=false
build       : |
    %meson_build
install     : |
    %meson_install
