name        : libxmu
version     : 1.3.1
release     : 4
homepage    : https://www.x.org/releases/individual/lib
upstreams   :
    - https://www.x.org/releases/individual/lib/libXmu-1.3.1.tar.xz : 81a99e94c4501e81c427cbaa4a11748b584933e94b7a156830c3621256857bc4
summary     : X.Org X11 libXmu library
description : |
    The libXmu library provides a set of utility functions for X applications to use.
license     : MIT
emul32      : true
builddeps   :
    # - binary(fop)
    - binary(xmlto)
    - binary(xsltproc)
    - pkgconfig32(x11)
    - pkgconfig32(xext)
    - pkgconfig32(xt)
    - pkgconfig(xorg-macros)
    # - pkgconfig(xorg-sgml-doctools)
setup       : |
    %configure \
        --disable-static
build       : |
    %make
install     : |
    %make_install
