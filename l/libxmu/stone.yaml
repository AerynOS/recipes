name        : libxmu
version     : 1.2.1
release     : 2
homepage    : https://www.x.org/releases/individual/lib
upstreams   :
    - https://www.x.org/releases/individual/lib/libXmu-1.2.1.tar.xz : fcb27793248a39e5fcc5b9c4aec40cc0734b3ca76aac3d7d1c264e7f7e14e8b2
