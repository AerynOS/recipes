name        : libqmi
version     : 1.36.0
release     : 4
homepage    : https://gitlab.freedesktop.org/mobile-broadband/libqmi
upstreams   :
    - https://gitlab.freedesktop.org/mobile-broadband/libqmi/-/archive/1.36.0/libqmi-1.36.0.tar.bz2 : 67c97feee86e6709b9cdec303c3650059b298f1c2b886b6053a56aced1616b3f
summary     : QMI modem protocol helper library
description : |
    libqmi is a glib-based library for talking to WWAN modems and devices which speak the Qualcomm MSM Interface (QMI) protocol.
license     :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - binary(help2man)
    - pkgconfig(bash-completion)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(mbim-glib)
    - pkgconfig(qrtr-glib)
    - pkgconfig(udev)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-utils":
        summary: Utilities to use the QMI protocol from the command line
        description: Utilities to use the QMI protocol from the command line
        paths:
            - /usr/bin/
            - /usr/lib/libqmi/qmi-proxy
            - /usr/share/bash-completion/
            - /usr/share/man/man1/
