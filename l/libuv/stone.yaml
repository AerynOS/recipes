name        : libuv
version     : 1.51.0
release     : 6
homepage    : https://libuv.org/
upstreams   :
    - https://dist.libuv.org/dist/v1.51.0/libuv-v1.51.0.tar.gz : 5f0557b90b1106de71951a3c3931de5e0430d78da1d9a10287ebc7a3f78ef8eb
summary     : Cross-platform asynchronous I/O library
description : |
    libuv is a multi-platform support library with a focus on asynchronous I/O.
license     :
    - BSD-2-Clause
    - ISC
    - MIT
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
    rm -v %(installroot)%(libdir)/pkgconfig/libuv-static.pc
    rm -v %(installroot)%(libdir)/libuv.a
tuning      :
    - lto
    - optimize: speed
