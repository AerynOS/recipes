name        : libuv
version     : "1.52.0"
release     : 7
homepage    : https://libuv.org/
upstreams   :
    - https://dist.libuv.org/dist/v1.52.0/libuv-v1.52.0.tar.gz : 19fd091a582c39c7ea26dcbb40a7d2e7cf095b070a757b3c32c05de6cfed6638
summary     : Cross-platform asynchronous I/O library
description : |
    libuv is a multi-platform support library with a focus on asynchronous I/O.
license     :
    - BSD-2-Clause
    - ISC
    - MIT
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
    rm -v %(installroot)%(libdir)/pkgconfig/libuv-static.pc
    rm -v %(installroot)%(libdir)/libuv.a
tuning      :
    - lto
    - optimize: speed
