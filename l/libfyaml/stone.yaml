name        : libfyaml
version     : 0.9.4
release     : 4
upstreams   :
    - https://github.com/pantoniou/libfyaml/releases/download/v0.9.4/libfyaml-0.9.4.tar.gz : dac2b0af7b757b32a4fa7c6493d85d0f7dea6effd20ae4352570b6a450b9e5fb
homepage    : https://github.com/pantoniou/libfyaml
license     : MIT
summary     : Fully feature complete YAML parser and emitter
description : |
    Fully feature complete YAML parser and emitter, supporting the latest YAML spec and passing the full YAML testsuite
builddeps   :
    - binary(jq)
    - binary(sphinx-build)
    # - cmake(Clang) libllvm is a pretty heavy dependency, only add it if strictly necessary
    - pkgconfig(check)
    - pkgconfig(yaml-0.1)
setup       : |
    %cmake \
        -DENABLE_NETWORK=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-tools":
        paths:
            - /usr/bin/
            - /usr/share/man/man1/
