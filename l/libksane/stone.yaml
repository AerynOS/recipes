name        : libksane
version     : 25.12.2
release     : 7
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.2/src/libksane-25.12.2.tar.xz : 80e1ed564935e5c741497ad9100dcfa91ade0d52296cf4f0f7c4d0803f9058c8
homepage    : https://invent.kde.org/graphics/libksane
license     : GPL-2.0-or-later
summary     : SANE Library interface for KDE
description : |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6I18n)
    - cmake(KF6TextWidgets)
    - cmake(KF6Wallet)
    - cmake(KF6WidgetsAddons)
    - cmake(KSaneCore6)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
