name        : libxft
version     : 2.3.9
release     : 5
homepage    : https://gitlab.freedesktop.org/xorg/lib/libxft
upstreams   :
    - https://xorg.freedesktop.org/releases/individual/lib/libXft-2.3.9.tar.xz : 60a25b78945ed6932635b3bb1899a517d31df7456e69867ffba27f89ff3976f5
summary     : X FreeType library
description : |
    libXft is the client side font rendering library, using libfreetype, libX11, and the X Render extension to display anti-aliased text.
license     :
    - HPND-sell-variant
builddeps   :
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(xrender)
    - pkgconfig(xorg-macros)
setup       : |
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install
