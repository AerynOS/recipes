name        : libkleo
version     : 25.08.0
release     : 6
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/libkleo-25.08.0.tar.xz : 20c9553c7652f8bc59949cf4b92711c7b0e5a486fc4b10d851346439056d2bd4
homepage    : https://kde.org
license     : GPL-2.0-or-later
summary     : KDE PIM cryptographic library
description : |
    KDE PIM cryptographic library.
builddeps   :
    - cmake(Boost)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Codecs)
    - cmake(KF6ColorScheme)
    - cmake(KF6Completion)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6ItemModels)
    - cmake(KF6WidgetsAddons)
    - cmake(QGpgmeQt6)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(QGpgmeQt6)
        paths:
            - /usr/share/KPim6Libkleo/
