name        : libkleo
version     : 25.07.90
release     : 5
upstreams   :
    - https://download.kde.org/unstable/release-service/25.07.90/src/libkleo-25.07.90.tar.xz : aeabb04a18cecffb34c118d70940ad42323e2564e5cb711ae6b0d6751569ca68
homepage    : https://kde.org
license     : GPL-2.0-or-later
summary     : KDE PIM cryptographic library
description : |
    KDE PIM cryptographic library.
builddeps   :
    - cmake(Boost)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Codecs)
    - cmake(KF6ColorScheme)
    - cmake(KF6Completion)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6ItemModels)
    - cmake(KF6WidgetsAddons)
    - cmake(QGpgmeQt6)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(QGpgmeQt6)
        paths:
            - /usr/share/KPim6Libkleo/
