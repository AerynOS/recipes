name        : libkleo
version     : 25.08.1
release     : 7
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.1/src/libkleo-25.08.1.tar.xz : 6a9a2bef659a4294c6114ac2300fc62dc5e2d1b48eb29ef2ead9be59997d8baf
homepage    : https://kde.org
license     : GPL-2.0-or-later
summary     : KDE PIM cryptographic library
description : |
    KDE PIM cryptographic library.
builddeps   :
    - cmake(Boost)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Codecs)
    - cmake(KF6ColorScheme)
    - cmake(KF6Completion)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6ItemModels)
    - cmake(KF6WidgetsAddons)
    - cmake(QGpgmeQt6)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(QGpgmeQt6)
        paths:
            - /usr/share/KPim6Libkleo/
