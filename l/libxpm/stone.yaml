name        : libxpm
version     : 3.5.18
release     : 3
homepage    : https://gitlab.freedesktop.org/xorg/lib/libxpm
upstreams   :
    - https://www.x.org/releases/individual/lib/libXpm-3.5.18.tar.gz : 74eb57253ed3085686371a331737daf072223b77f76bba13ed65a4b3aa6cb403
summary     : X Pixmap (XPM) image file format library
description : |
    libXpm provides support and common operations for the XPM pixmap format, which is commonly used in legacy X applications. XPM is an extension of the monochrome XBM bitmap specified in the X protocol.
license     : MIT
builddeps  :
    - binary(xgettext)
    - pkgconfig(x11)
    - pkgconfig(xorg-macros)
checkdeps  :
    - pkgconfig(glib-2.0)
setup       : |
    %configure \
        --disable-open-zfile \
        --disable-static \
        --enable-unit-tests
build       : |
    %make
install     : |
    %make_install
check      : |
    %make check
