name        : libxt
version     : 1.3.1
release     : 3
homepage    : https://gitlab.freedesktop.org/xorg/lib/libxt
upstreams   :
    - https://xorg.freedesktop.org/releases/individual/lib/libXt-1.3.1.tar.gz : cf2212189869adb94ffd58c7d9a545a369b83d2274930bfbe148da354030b355
summary     : X Toolkit Intrinsics library
description : |
    X Toolkit Intrinsics library
license     : X11
builddeps   :
    - binary(file)
    - binary(xsltproc)
    - pkgconfig(glib-2.0)
    - pkgconfig(ice)
    - pkgconfig(sm)
    - pkgconfig(x11)
    - pkgconfig(xorg-macros)
    - pkgconfig(xproto)
setup       : |
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/doc/
