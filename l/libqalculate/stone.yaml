name        : libqalculate
version     : 5.7.0
release     : 2
upstreams   :
    - https://github.com/Qalculate/libqalculate/releases/download/v5.7.0/libqalculate-5.7.0.tar.gz : b0aa7e7f6b729ad88f41c3562e81bdc349e072f4df0e62ce152304d979702cfe
homepage    : https://qalculate.github.io/
license     : GPL-2.0-or-later
summary     : Qalculate! library
description : |
    Qalculate! library
builddeps   :
    - binary(doxygen)
    - binary(intltool-update)
    - binary(msgfmt)
    - pkgconfig(gmp)
    - pkgconfig(icu-uc)
    - pkgconfig(libcurl)
    - pkgconfig(libxml-2.0)
    - pkgconfig(mpfr)
    - pkgconfig(readline)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %configure_with_bash \
        CC_FOR_BUILD=${CC} \
        CXX_FOR_BUILD=${CXX}
build       : |
    %make
install     : |
    %make_install
packages    :
    - "qalculate":
        summary: Multi-purpose calculator, text mode interface
        description: Multi-purpose calculator, text mode interface
        paths:
            - /usr/bin/qalc
            - /usr/share/man/man1/qalc*
    
    - "%(name)-devel":
        rundeps:
            - pkgconfig(gmp)
            - pkgconfig(mpfr)

    - "%(name)-docs":
        paths:
            - /usr/share/doc
