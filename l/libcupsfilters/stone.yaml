name        : libcupsfilters
version     : 2.1.1
release     : 5
homepage    : https://github.com/OpenPrinting/libcupsfilters
upstreams   :
    - https://github.com/OpenPrinting/libcupsfilters/releases/download/2.1.1/libcupsfilters-2.1.1.tar.xz : 6c303e36cfde05a6c88fb940c62b6a18e7cdbfb91f077733ebc98f104925ce36
summary     : CUPS filters library
description : |
    libcupsfilters is a library for CUPS filters.
license     : Apache-2.0
builddeps   :
    - binary(gs)
    - pkgconfig(cups)
    - pkgconfig(fontconfig)
    - pkgconfig(lcms2)
    - pkgconfig(libexif)
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(libqpdf)
    - pkgconfig(libtiff-4)
    - pkgconfig(poppler-cpp)
setup       : |
    %configure \
        --disable-mutool \
        --disable-static
build       : |
    %make
install     : |
    %make_install
