name        : libass
version     : 0.17.4
release     : 4
homepage    : https://github.com/libass/libass
upstreams   :
    - https://github.com/libass/libass/releases/download/0.17.4/libass-0.17.4.tar.xz : 78f1179b838d025e9c26e8fef33f8092f65611444ffa1bfc0cfac6a33511a05a
summary     : libass is a portable subtitle renderer for the ASS/SSA (Advanced Substation Alpha/Substation Alpha) subtitle format.
description : |
    libass is a portable subtitle renderer for the ASS/SSA (Advanced Substation Alpha/Substation Alpha) subtitle format. It is mostly compatible with VSFilter.
license     : ISC
builddeps   :
    - binary(nasm)
    - pkgconfig(freetype2)
    - pkgconfig(fribidi)
    - pkgconfig(libpng)
    # libunibreak
setup       : |
    %meson \
        -Ddefault_library=shared
build       : |
    %meson_build
install     : |
    %meson_install
