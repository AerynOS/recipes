name        : libsm
version     : 1.2.6
release     : 4
homepage    : https://gitlab.freedesktop.org/xorg/lib/libsm
upstreams   :
    - https://xorg.freedesktop.org/releases/individual/lib/libSM-1.2.6.tar.xz : be7c0abdb15cbfd29ac62573c1c82e877f9d4047ad15321e7ea97d1e43d835be
summary     : X Session Management Library
description : |
    libSM - X Session Management Library
license     : X11
builddeps   :
    - binary(xsltproc)
    - pkgconfig(xorg-macros)
    - pkgconfig(xproto)
    - pkgconfig32(ice)
    - pkgconfig32(uuid)
    - pkgconfig32(x11)
    - pkgconfig(xtrans)
emul32      : true
setup       : |
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/doc/
