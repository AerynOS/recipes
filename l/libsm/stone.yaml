name        : libsm
version     : 1.2.5
release     : 2
homepage    : https://gitlab.freedesktop.org/xorg/lib/libsm
upstreams   :
    - https://xorg.freedesktop.org/releases/individual/lib/libSM-1.2.5.tar.xz : 2af9e12da5ef670dc3a7bce1895c9c0f1bfb0cb9e64e8db40fcc33f883bd20bc
summary     : X Session Management Library
description : |
    libSM - X Session Management Library
license     : X11
builddeps   :
    - binary(xsltproc)
    - pkgconfig(xorg-macros)
    - pkgconfig(xproto)
    - pkgconfig32(ice)
    - pkgconfig32(uuid)
    - pkgconfig32(x11)
    - pkgconfig(xtrans)
emul32      : true
setup       : |
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/doc/
