name        : libx11
version     : "1.8.13"
release     : 9
homepage    : https://gitlab.freedesktop.org/xorg/lib/libx11
upstreams   :
    - https://xorg.freedesktop.org/releases/individual/lib/libX11-1.8.13.tar.xz : 69606f485c2c07c14ef64f75b7bb326d48587af33795d9ab3e607c0b5f94f11c
summary     : Core X11 protocol client library
description : |
    %(name) is a library to build X11 client applications to interact with an X11 server.
license     : X11
builddeps   :
    - pkgconfig32(xau)
    - pkgconfig32(xcb)
    - pkgconfig(xproto)
    - pkgconfig(xtrans)
emul32      : yes
packages    :
    - "%(name)-devel":
        paths:
            - "/usr/share/doc"
setup       : |
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install
