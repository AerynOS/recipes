name        : libx11
version     : 1.8.12
release     : 7
homepage    : https://gitlab.freedesktop.org/xorg/lib/libx11
upstreams   :
    - https://xorg.freedesktop.org/releases/individual/lib/libX11-1.8.12.tar.xz : fa026f9bb0124f4d6c808f9aef4057aad65e7b35d8ff43951cef0abe06bb9a9a
summary     : Core X11 protocol client library
description : |
    %(name) is a library to build X11 client applications to interact with an X11 server.
license     : X11
builddeps   :
    - pkgconfig32(xau)
    - pkgconfig32(xcb)
    - pkgconfig(xproto)
    - pkgconfig(xtrans)
emul32      : yes
packages    :
    - "%(name)-devel":
        paths:
            - "/usr/share/doc"
setup       : |
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install
