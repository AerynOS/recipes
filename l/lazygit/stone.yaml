name        : lazygit
version     : "0.59.0"
release     : 4
homepage    : https://github.com/jesseduffield/lazygit
upstreams   :
    - https://github.com/jesseduffield/lazygit/archive/refs/tags/v0.59.0.tar.gz : f78fca0ddbff18f7a5a8d04ba582354b98f2e42d181421090638e4ecfcdfd33c
summary     : A simple terminal UI for git commands
description : |
    A simple terminal UI for git commands
license     : MIT
builddeps   :
    - binary(go)
build       : |
    go build -v \
        -gcflags='all=-N -l' \
        -ldflags "\
        -X main.version=%(version) \
        -X main.commit=v%(version) \
        "
install     : |
    %install_bin lazygit

