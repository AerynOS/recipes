name        : libspelling
version     : 0.4.9
release     : 6
homepage    : https://gitlab.gnome.org/GNOME/libspelling
upstreams   :
    - https://download.gnome.org/sources/libspelling/0.4/libspelling-0.4.9.tar.xz : d093fd35ae0f1c98fb58876505287fc0a885e47da9d2411d6d7cd595f34d4ebf
summary     : A spellcheck library for GTK 4
description : |
    A spellcheck library for GTK 4.
license     : LGPL-2.1-or-later
builddeps   :
    - binary(msgfmt)
    - binary(vapigen)
    - pkgconfig(enchant-2)
    - pkgconfig(gio-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(gtksourceview-5)
    - pkgconfig(sysprof-capture-4)
setup       : |
    %meson \
        -Ddocs=false
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/vala/
