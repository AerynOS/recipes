name        : libsoup
version     : "3.6.6"
release     : 10
homepage    : https://gitlab.gnome.org/GNOME/libsoup
upstreams   :
    - https://download.gnome.org/sources/libsoup/3.6/libsoup-3.6.6.tar.xz : 51ed0ae06f9d5a40f401ff459e2e5f652f9a510b7730e1359ee66d14d4872740
summary     : libsoup is an HTTP client/server library for GNOME.
description : |
    libsoup is an HTTP client/server library for GNOME. It uses GObjects and the glib main loop, to integrate well with GNOME applications.
license     :
    - LGPL-2.0-or-later
builddeps   :
    # binary(apachectl)
    - binary(g-ir-scanner)
    - binary(gi-docgen)
    - binary(ntlm_auth)
    - binary(valac)
    # binary(httpd2)
    # binary(wstest)
    - binary(xgettext)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gnutls)
    - pkgconfig(krb5-gssapi)
    - pkgconfig(libbrotlidec)
    - pkgconfig(libnghttp2)
    - pkgconfig(libpsl)
    - pkgconfig(sqlite3)
    - pkgconfig(sysprof-capture-4)
    - pkgconfig(zlib)
    - glib-networking
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/vala/

    - "%(name)-docs":
        paths:
            - /usr/share/doc/
