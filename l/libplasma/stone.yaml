name        : libplasma
version     : 6.4.3
release     : 3
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.3/libplasma-6.4.3.tar.xz : f508ceced32a114462e5e31195600ee440a1a21b8eb77ba20033cfb892bb0cc8
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
summary     : Plasma library and runtime components
description : |
    Plasma library and runtime components
builddeps   :
    - binary(bzip2)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(KF6ColorScheme)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6GlobalAccel)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(KF6KirigamiPlatform)
    - cmake(KF6Notifications)
    - cmake(KF6Package)
    - cmake(KF6WindowSystem)
    - cmake(KF6Svg)
    - cmake(PlasmaActivities)
    - cmake(PlasmaWaylandProtocols)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6Quick)
    - cmake(Qt6Svg)
    - cmake(Qt6WaylandClient)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Package)
            - cmake(KF6WindowSystem)
        paths:
            - /usr/share/kdevappwizard
