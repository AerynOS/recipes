name        : libplasma
version     : 6.4.4
release     : 7
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.4/libplasma-6.4.4.tar.xz : ab0f4b426829821e0abf479052f326a5ce01c3b604e890c9f79949c3eb5fdebe
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
summary     : Plasma library and runtime components
description : |
    Plasma library and runtime components
builddeps   :
    - binary(bzip2)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Archive)
    - cmake(KF6ColorScheme)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6GlobalAccel)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(KF6KirigamiPlatform)
    - cmake(KF6Notifications)
    - cmake(KF6Package)
    - cmake(KF6WindowSystem)
    - cmake(KF6Svg)
    - cmake(PlasmaActivities)
    - cmake(PlasmaWaylandProtocols)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6Quick)
    - cmake(Qt6Svg)
    - cmake(Qt6WaylandClient)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6CoreAddons)
            - cmake(KF6Package)
            - cmake(KF6WindowSystem)
        paths:
            - /usr/share/kdevappwizard
