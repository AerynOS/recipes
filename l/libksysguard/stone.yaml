name        : libksysguard
version     : 6.4.4
release     : 4
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.4/libksysguard-6.4.4.tar.xz : f12fd2e11d2d504d57556cb520a442ed9660f59c7d4b1fbbb17bee02eba0fb2f
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-only
summary     : Task management and system monitoring library
description : |
    Task management and system monitoring library
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(KF6CoreAddons)
    - cmake(KF6Config)
    - cmake(KF6I18n)
    - cmake(KF6Auth)
    - cmake(KF6Service)
    - cmake(KF6Package)
    - cmake(KF6NewStuff)
    - cmake(KF6Solid)
    - pkgconfig(libcap)
    - pkgconfig(libdrm)
    - pkgconfig(libnl-3.0)
    - pkgconfig(libpcap)
    - lm_sensors-devel
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6

    # TODO once we support capabilities this will need to be fixed
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6I18n)
