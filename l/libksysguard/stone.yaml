name        : libksysguard
version     : "6.6.1"
release     : 19
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.1/libksysguard-6.6.1.tar.xz : 633db72922d2c7f8a86e533cedec2695212e61981a885f1df07c2eeb72f4312c
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-only
summary     : Task management and system monitoring library
description : |
    Task management and system monitoring library
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(KF6Auth)
    - cmake(KF6CoreAddons)
    - cmake(KF6Config)
    - cmake(KF6I18n)
    - cmake(KF6NewStuff)
    - cmake(KF6Package)
    - cmake(KF6Service)
    - cmake(KF6Solid)
    - pkgconfig(libcap)
    - pkgconfig(libdrm)
    - pkgconfig(libnl-3.0)
    - pkgconfig(libpcap)
    - lm_sensors-devel
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install

    # TODO once we support capabilities this will need to be fixed
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6I18n)
