name        : libusb
version     : 1.0.29
release     : 4
homepage    : https://libusb.info/
upstreams   :
    - https://github.com/libusb/libusb/releases/download/v1.0.29/libusb-1.0.29.tar.bz2 : 5977fc950f8d1395ccea9bd48c06b3f808fd3c2c961b44b0c2e6e29fc3a70a85
summary     : A cross-platform library to access USB devices
description : |
    libusb is a library for USB device access from Linux, macOS, Windows, OpenBSD/NetBSD, Haiku, Solaris userspace, and WebAssembly via WebUSB.
license     :
    - LGPL-2.1-or-later
builddeps   :
    - pkgconfig(libudev)
setup       : |
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install
