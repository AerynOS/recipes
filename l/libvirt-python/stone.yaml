name        : libvirt-python
version     : 11.5.0
release     : 1
homepage    : https://gitlab.com/libvirt/libvirt-python
upstreams   :
    - https://libvirt.org/sources/python/libvirt-python-11.5.0.tar.gz : 69aad89ec689526835bf7d2d224badafe52a2def0d719676166755a8eab7ac23
summary     : Python language binding for libvirt native C API
description : |
    This package provides a module that permits applications
    written in the Python 3.x programming language to call the interface
    supplied by the libvirt library, to manage the virtualization
    capabilities of recent versions of Linux (and other OSes).
    As such, the module exposes Python bindings to to the libvirt.so,
    libvirt-qemu.so and libvirt-lxc.so library APIs.
license     : LGPL-2.1-or-later
builddeps   :
    - pkgconfig(libvirt)
    - pkgconfig(python3)
    - python(setuptools)
rundeps     :
    - python-libs
build       : |
    %pyproject_build
install     : |
    %pyproject_install
