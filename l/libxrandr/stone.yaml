name        : libxrandr
version     : 1.5.5
release     : 8
homepage    : https://www.x.org/wiki/libraries/libxrandr/
upstreams   :
    - https://www.x.org/releases/individual/lib/libXrandr-1.5.5.tar.gz : 23faedab4675890ba579b8103399132a139527306b18b500c6fe28e090e2a056
summary     : X11 RandR extension library
description : |
    libXrandr provides an X Window System client interface to the RandR extension to the X protocol. The RandR extension allows for run-time configuration of display attributes such as resolution, rotation, and reflection.
license     : X11
builddeps   :
    - pkgconfig32(xext)
    - pkgconfig32(xrender)
    - pkgconfig32(x11)
    - pkgconfig(xproto)
emul32      : yes
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
