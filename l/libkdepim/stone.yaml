name        : libkdepim
version     : "25.12.2"
release     : 10
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.2/src/libkdepim-25.12.2.tar.xz : 7ae5f42570914f217e2e073a865b8395dd88818fce8e0e6cd01b75b71454db8f
