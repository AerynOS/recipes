name        : libmysofa
version     : 1.3.4
release     : 2
upstreams   :
    - https://github.com/hoene/libmysofa/archive/refs/tags/v1.3.4.tar.gz : 64c661f75ef39edf68bfc3a28403d2b5a0bd251d0b9f5d021ed6f7917867fb37
homepage    : https://github.com/hoene/libmysofa/
license     : BSD-3-Clause
summary     : C functions for reading HRTFs
description : |
    This is a simple set of C functions to read AES SOFA files, if they	
    contain HRTFs stored according to the AES69-2015 standard.
builddeps   :
    - pkgconfig(zlib)
checkdeps   :
    - pkgconfig(cunit)
setup       : |
    %cmake \
        -DBUILD_STATIC_LIBS=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "mysofa":
        summary: Tools for %(name)
        description: Tools for %(name)
        paths:
            - /usr/bin/mysofa2json
            - /usr/share/libmysofa/
