name        : liburing
version     : "2.12"
release     : 2
homepage    : https://github.com/axboe/liburing
upstreams   :
    - https://github.com/axboe/liburing/archive/refs/tags/liburing-2.12.tar.gz : f1d10cb058c97c953b4c0c446b11e9177e8c8b32a5a88b309f23fdd389e26370
summary     : Library providing helpers for the Linux kernel io_uring support
description : |
    This is the io_uring library, liburing. liburing provides helpers to setup and
    teardown io_uring instances, and also a simplified interface for
    applications that don't need (or want) to deal with the full kernel
    side implementation.
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MIT
setup       : |
    # non-compliant configure
    ./configure \
        --mandir=%(mandir) \
        --use-libc
build       : |
    %make
install     : |
    %make_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/man/

    - "%(name)-staticlib":
        rundeps:
            - "%(name)-devel"
        paths:
            - /usr/lib/lib*.a
