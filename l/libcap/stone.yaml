name        : libcap
version     : "2.76"
release     : 10
summary     : Library for getting and setting POSIX.1e capabilities
license     : GPL-3.0-or-later
homepage    : https://sites.google.com/site/fullycapable
description : |
    Library for getting and setting POSIX.1e capabilities
upstreams   :
    - https://mirrors.edge.kernel.org/pub/linux/libs/security/linux-privs/libcap2/libcap-2.76.tar.xz: 629da4ab29900d0f7fcc36227073743119925fd711c99a1689bbf5c9b40c8e6f
builddeps   :
    - pkgconfig32(pam)
    - binary(go)
    - linux-headers
emul32      : true
setup       : |
    # Static linking broken
    sed -i Makefile -e '/\-C tests/d'
build       : |
    _extra_opts="GOLANG=no"
    if [[ %(target_triple) != i686* ]]; then
        _extra_opts="all"
    fi

    %make \
        BUILD_CC="%(cc)" \
        CC="%(cc)" \
        AR=%(ar) \
        RANLIB=%(ranlib) \
        OBJCOPY=%(objcopy) \
        DYNAMIC=yes \
        KERNEL_HEADERS=%(includedir) \
        CGO_REQUIRED=1 \
        CGO_CFLAGS="${CFLAGS}" \
        CGO_LDFLAGS="${LDFLAGS}" \
        GO_BUILD_FLAGS="-buildmode=pie -a -v -x -ldflags='-compressdwarf=false -B gobuildid'" \
        $_extra_opts
install     : |
    %make_install RAISE_SETFCAP=no prefix=/usr lib=lib%(libsuffix)
packages    :
    - "%(name)-staticlib":
        rundeps:
            - "%(name)-devel"
        paths:
            - /usr/lib/lib*.a

    - "captree":
        summary: Capability inspection utility
        description: Capability inspection utility
        paths:
            - /usr/sbin/captree
            - /usr/share/man/man8/captree.8*
