name        : libtirpc
version     : 1.3.7
release     : 5
homepage    : https://sourceforge.net/projects/libtirpc/
upstreams   :
    - https://downloads.sourceforge.net/libtirpc/libtirpc-1.3.7.tar.bz2 : b47d3ac19d3549e54a05d0019a6c400674da716123858cfdb6d3bdd70a66c702
summary     : Transport-independent secure RPC library
description : |
    Transport-independent secure RPC libary
license     :
    - BSD-3-Clause
builddeps   :
    - pkgconfig(krb5)
environment : |
    # clang 16/17 changes
    export LDFLAGS="${LDFLAGS} -Wl,--undefined-version"
setup       : |
    %configure \
        --disable-static
build       : |
    %make
install     : |
    %make_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/man/
