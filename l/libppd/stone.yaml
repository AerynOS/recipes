name        : libppd
version     : 2.1.1
release     : 4
homepage    : https://github.com/OpenPrinting/libppd
upstreams   :
    - https://github.com/OpenPrinting/libppd/releases/download/2.1.1/libppd-2.1.1.tar.xz : 3fa341cc03964046d2bf6b161d80c1b4b2e20609f38d860bcaa11cb70c1285e4
summary     : CUPS PostScript Printer Description library
description : |
    libppd is a library for handling PostScript Printer Description (PPD) files.
    It is used by the CUPS printing system to support printer-specific features
    and capabilities.
license     : Apache-2.0
builddeps   :
    - binary(gs)
    - binary(msgfmt)
    - binary(pdftops)
    - pkgconfig(cups)
    - pkgconfig(libcupsfilters)
    - pkgconfig(zlib)
rundeps     :
    - binary(gs)
    - binary(pdftops)
setup       : |
    %configure \
        --disable-static \
        --disable-mutool
build       : |
    %make
install     : |
    %make_install
    rmdir %(installroot)%(bindir)
