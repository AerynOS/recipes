name        : libzip
version     : 1.11.4
release     : 3
upstreams   :
    - https://libzip.org/download/libzip-1.11.4.tar.xz : 8a247f57d1e3e6f6d11413b12a6f28a9d388de110adc0ec608d893180ed7097b
homepage    : https://libzip.org/
license     : BSD-3-Clause
summary     : libzip is a C library for reading, creating, and modifying zip archives
description : |
    libzip is a C library for reading, creating, and modifying zip archives
builddeps   :
    - pkgconfig(bzip2)
    - pkgconfig(libcrypto)
    - pkgconfig(liblzma)
    - pkgconfig(libzstd)
    - pkgconfig(zlib)
setup       : |
    %cmake -DBUILD_REGRESS=OFF \
           -DDOCUMENTATION_FORMAT=man \
           -DENABLE_GNUTLS=OFF \
           -DENABLE_MBEDTLS=OFF \
           -DENABLE_OPENSSL=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
# TODO package nihtest so that we can run the testsuite (needs -DBUILD_REGRESS=ON)
# check     : |
#     cmake_check
tuning      :
    - lto: full
