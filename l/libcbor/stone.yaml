name        : libcbor
version     : 0.12.0
release     : 3
homepage    : https://github.com/PJK/libcbor
upstreams   :
    - https://github.com/PJK/libcbor/archive/refs/tags/v0.12.0.tar.gz : 5368add109db559f546d7ed10f440f39a273b073daa8da4abffc83815069fa7f
summary     : CBOR protocol implementation for C
description : |
    C library for parsing and generating CBOR, the general-purpose schema-less
    binary data format.
license     : MIT
builddeps   :
    - pkgconfig(cmocka)
setup       : |
    %patch %(pkgdir)/ftbfs-cmake-4.patch

    %cmake -DBUILD_SHARED_LIBS=ON \
           -DWITH_TESTS=ON \
           -DWITH_EXAMPLES=OFF
build       : |
    %ninja
install     : |
    %ninja_install
check       : |
    %ninja_test
