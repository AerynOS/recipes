name        : libcbor
version     : 0.13.0
release     : 5
homepage    : https://github.com/PJK/libcbor
upstreams   :
    - https://github.com/PJK/libcbor/archive/refs/tags/v0.13.0.tar.gz : 95a7f0dd333fd1dce3e4f92691ca8be38227b27887599b21cd3c4f6d6a7abb10
summary     : CBOR protocol implementation for C
description : |
    C library for parsing and generating CBOR, the general-purpose schema-less
    binary data format.
license     : MIT
builddeps   :
    - pkgconfig(cmocka)
setup       : |
    %cmake \
        -DBUILD_SHARED_LIBS=ON \
        -DWITH_TESTS=ON \
        -DWITH_EXAMPLES=OFF
build       : |
    %ninja
install     : |
    %ninja_install
check       : |
    %ninja_test
