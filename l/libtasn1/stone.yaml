name        : libtasn1
version     : 4.20.0
release     : 2
summary     : The ASN.1 library used in GNUTLS
license     :
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
homepage    : https://www.gnu.org/software/libtasn1/
description : |
    libtasn1 is a highly portable C library that encodes and decodes DER/BER data following an ASN.1 schema.
upstreams   :
    - https://ftp.gnu.org/gnu/libtasn1/libtasn1-4.20.0.tar.gz: 92e0e3bd4c02d4aeee76036b2ddd83f0c732ba4cda5cb71d583272b23587a76c
builddeps   :
    - binary(bison)
setup       : |
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install
    %make -C doc/reference install-data-local DESTDIR="%(installroot)"
check       : |
    %make check
packages    :
    - "%(name)-tools":
        summary: Some ASN.1 tools
        description: Some ASN.1 tools
        paths:
            - /usr/bin/asn1*
            - /usr/share/man/man1/asn1*

    - "%(name)-devel":
        rundeps:
            - "%(name)-tools"
