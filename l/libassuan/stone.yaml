name        : libassuan
version     : 3.0.2
release     : 4
homepage    : https://gnupg.org/software/libassuan/index.html
upstreams   :
    - https://gnupg.org/ftp/gcrypt/libassuan/libassuan-3.0.2.tar.bz2 : d2931cdad266e633510f9970e1a2f346055e351bb19f9b78912475b8074c36f6
summary     : Implements the so-called Assuan protocol
description : |
    %(name) is a small library implementing the so-called Assuan protocol. This protocol is used for IPC between most newer GnuPG components. Both, server and client side functions are provided.
license     :
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - pkgconfig(gpg-error)
setup       : |
    %configure
build       : |
    %make
install     : |
    %make_install
