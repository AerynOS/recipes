name        : libei
version     : 1.3.0
release     : 2
homepage    : https://gitlab.freedesktop.org/libinput/libei
upstreams   :
    - https://gitlab.freedesktop.org/libinput/libei/-/archive/1.3.0/libei-1.3.0.tar.gz : 162dc7b0d86a4575cdde1d3cb04f364f89a8b1ba6d95fe0b442564e0444d851d
summary     : Library for emulated input
description : |
    libei is a library for Emulated Input, primarily aimed at the Wayland
    stack. It provides three parts:

    ü•ö EI (Emulated Input) for the client side (libei)
    üç¶ EIS (Emulated Input Server) for the server side (libeis)
    üöå oeffis is an optional helper library for DBus communication with the XDG RemoteDesktop portal (liboeffis)
license     :
    - MIT
builddeps   :
    - binary(python3)
    - binary(xmllint)
    - pkgconfig(libevdev)
    - pkgconfig(libsystemd)
    - pkgconfig(xkbcommon)
    - python-attrs
    - python-jinja
setup       : |
    %meson -Dtests=disabled
build       : |
    %meson_build
install     : |
    %meson_install
