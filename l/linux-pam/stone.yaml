name        : linux-pam
version     : "1.7.2"
release     : 19
summary     : Pluggable Authentication Modules
license     :
    - BSD-3-Clause
    - GPL-3.0-or-later
homepage    : http://www.linux-pam.org/
description : |
    Pluggable Authentication Modules
upstreams   :
    - https://github.com/linux-pam/linux-pam/releases/download/v1.7.2/Linux-PAM-1.7.2.tar.xz: 3d86b6383fb5fd9eb9578d2cd47d92801191f4bf3f9bc61419bfefc8aa1e531a
builddeps   :
    - binary(bison)
    - binary(flex)
    - binary(gettext)
    - binary(xsltproc)
    - pkgconfig32(libeconf)
    - pkgconfig32(libsystemd)
    - pkgconfig32(libxcrypt)
    - docbook-xsl
    - docbook5-xml
emul32      : true
profiles    :
    - emul32:
        install: |
            %meson_install

            # _PROBABLY_ not needed, re-add if that assumption is false
            rm -rfv %(installroot)%(libdir)/security
environment : |
    %export_docbook_catalogs
setup       : |
    %meson \
        -Dvendordir=%(vendordir)
build       : |
    %meson_build
install     : |
    %meson_install

    %tmpfiles "# Create run/faillock directory"
    %tmpfiles "d /run/faillock 0755 root root -"

    # add ability to check pwd for any user instead only the current (required by cosmic-greeter)
    chmod u+s %(installroot)/usr/sbin/unix_chkpwd
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc

    - "%(name)-libs":
        summary: "Library files for %(name)"
        description: |
            Library files for %(name), typically pulled in as a dependency of another package.
        paths:
            - /usr/lib/lib*.so.*

    - "%(name)":
        rundeps:
            - linux-pam-base
