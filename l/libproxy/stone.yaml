name        : libproxy
version     : 0.5.10
release     : 7
homepage    : https://libproxy.github.io/libproxy/
upstreams   :
    - https://github.com/libproxy/libproxy/archive/refs/tags/0.5.10.tar.gz : 84734a0b89c95f4834fd55c26b362be2fb846445383e37f5209691694ad2b5de
summary     : Simplifyed proxy handling
description : |
    libproxy is a library that provides automatic proxy configuration management.
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(vapigen)
    - pkgconfig(duktape)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(libcurl)
setup       : |
    %meson \
        -Dconfig-osx=false \
        -Dconfig-windows=false \
        -Ddocs=false
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)":
        paths:
            - /usr/lib/libproxy.so*
            - /usr/lib/libproxy/*

    - "%(name)-devel":
        paths:
            - /usr/share/vala/vapi/

    - "%(name)-bin":
        summary: Binary to test %(name)
        description: Binary to test %(name)
        paths:
            - /usr/bin/proxy
            - /usr/share/man/man8/proxy.8*