name        : libwebp
version     : 1.6.0
release     : 6
homepage    : https://chromium.googlesource.com/webm/libwebp
upstreams   :
    - https://storage.googleapis.com/downloads.webmproject.org/releases/webp/libwebp-1.6.0.tar.gz : e4ab7009bf0629fd11982d4c2aa83964cf244cffba7347ecd39019a9e38c4564
summary     : WebP codec is a library to encode and decode images in WebP format
description : |
    WebP codec is a library to encode and decode images in WebP format
license     :
    - BSD-3-Clause
builddeps   :
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
setup       : |
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install
tuning      :
    - lto : thin
    - optimize : speed
packages    :
    - "%(name)-tools":
        paths:
            - /usr/bin
            - /usr/share/man/man1
