name        : libpaper
version     : 2.2.6
release     : 4
homepage    : https://github.com/rrthomas/libpaper
upstreams   :
    - https://github.com/rrthomas/libpaper/releases/download/v2.2.6/libpaper-2.2.6.tar.gz : 500d39dc58768ee09688738c8b5bfe07640ba2fd6c25a6dc78810eb69c719e93
summary     : Library for handling paper characteristics
description : |
    libpaper is a library for handling paper characteristics
license     :
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
    - MIT
setup       : |
    %patch %(pkgdir)/0001-Enable-a-stateless-configuration.patch
    %reconfigure \
        --disable-static
build       : |
    %make
install     : |
    %make_install
packages    :
    - paper:
        summary: Print paper size information
        description: |
            The paper(1) utility can be used to find the user's preferred
            default paper size and give information about known sizes.
        paths:
            - /usr/bin/paper
            - /usr/bin/paperconf
            - /usr/share/man/
