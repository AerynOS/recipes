name        : librsvg
version     : 2.59.2
release     : 7
homepage    : https://gitlab.gnome.org/GNOME/librsvg
upstreams   :
    - https://download.gnome.org/sources/librsvg/2.59/librsvg-2.59.2.tar.xz : ecd293fb0cc338c170171bbc7bcfbea6725d041c95f31385dc935409933e4597
summary     : Library to render SVG files using Cairo
description : |
    A small library to render Scalable Vector Graphics (SVG), associated with the GNOME Project. It renders SVG files to Cairo surfaces. Cairo is the 2D, antialiased drawing library that GNOME uses to draw things to the screen or to generate output for printing.
license     :
    - LGPL-2.1-or-later
networking  : yes
builddeps   :
    - binary(cargo)
    - binary(cargo-cbuild)
    - binary(python3)
    - binary(vapigen)
    - pkgconfig(fontconfig)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(libpng)
    - pkgconfig(libxml-2.0)
    - pkgconfig(pango)
    - pkgconfig(xdamage)
    - pkgconfig(xshmfence)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
check       : |
    %meson_test || :
