name        : libsrtp
version     : 2.7.0
release     : 1
upstreams   :
    - https://github.com/cisco/libsrtp/archive/v2.7.0.tar.gz : 54facb1727a557c2a76b91194dcb2d0a453aaf8e2d0cbbf1e3c2848c323e28ad
homepage    : https://github.com/cisco/libsrtp
license     : BSD-3-Clause
summary     : Secure Real-Time Transport Protocol
description : |
    This package provides an implementation of the Secure Real-time Transport Protocol (SRTP), the Universal Security Transform (UST), and a supporting cryptographic kernel.
builddeps   :
    - binary(doxygen)
    - pkgconfig(libcrypto)
    - pkgconfig(libpcap)
setup       : |
    %meson \
        -Dcrypto-library=openssl
build       : |
    %meson_build
install     : |
    %meson_install
