name        : libsecret
version     : 0.21.4
release     : 3
homepage    : https://wiki.gnome.org/Projects/Libsecret
upstreams   :
    - https://download.gnome.org/sources/libsecret/0.21/libsecret-0.21.4.tar.xz : 163d08d783be6d4ab9a979ceb5a4fecbc1d9660d3c34168c581301cd53912b20
summary     : Library for storing and retrieving passwords and other secrets
description : |
    %(name) is a library for storing and retrieving passwords and other secrets. It communicates with the "Secret Service" using D-Bus.
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(vapigen)
    - binary(xsltproc)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(libgcrypt)
    - pkgconfig(tss2-esys)
    - docbook
setup       : |
    %meson \
        -Dgtk_doc=false \
        -Dtpm2=true
build       : |
    %meson_build
install     : |
    %meson_install
toolchain   : gnu
