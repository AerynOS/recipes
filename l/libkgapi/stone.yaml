name        : libkgapi
version     : 25.08.0
release     : 4
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/libkgapi-25.08.0.tar.xz : 52bf23215ebfcb92efa95633cd6e38da8c65387771b427e893b51727256039b1
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Libkgapi is a KDE-based library for accessing various Google services via their public API
description : |
    Libkgapi is a KDE-based library for accessing various Google services via their public API.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CalendarCore)
    - cmake(KF6Contacts)
    - cmake(KF6Wallet)
    - pkgconfig(libsasl2)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6CalendarCore)
            - cmake(KF6Contacts)
