name        : libdrm
version     : 2.4.125
release     : 9
homepage    : https://gitlab.freedesktop.org/mesa/drm
upstreams   :
    - https://dri.freedesktop.org/libdrm/libdrm-2.4.125.tar.xz : d4bae92797a50f81a93524762e0410a49cd84cfa0f997795bc0172ac8fb1d96a
summary     : Simplifies the interaction with the Linux DRM subsystem
description : |
    libdrm provides wrapper functions for the ioctls to avoid exposing the kernel interface directly.
license     : MIT
builddeps   :
    - binary(nm)
    - binary(rst2man)
    # Intel support
    - pkgconfig32(pciaccess)
emul32      : yes
setup       : |
    %meson -Dudev=true
build       : |
    %meson_build
install     : |
    %meson_install
