name        : libdecor
version     : 0.2.3
release     : 4
homepage    : https://gitlab.freedesktop.org/libdecor/
upstreams   :
    - https://gitlab.freedesktop.org/libdecor/libdecor/-/releases/0.2.3/downloads/libdecor-0.2.3.tar.xz : 66ab953da968eb2c24c27a8641fdb00d3a6e64c3cf8780c67c14e3202698b39c
summary     : A client-side decorations library for Wayland clients
description : |
    libdecor is a library that can help Wayland clients draw window decorations for them. It aims to provide multiple backends that implements the decoration drawing.
license     :
    - MIT
builddeps   :
    - pkgconfig(dbus-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
packages    :
    - "%(name)":
        paths:
            - /usr/lib/libdecor/plugins-1/*.so
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
