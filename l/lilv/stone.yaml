name        : lilv
version     : "0.26.4"
release     : 5
homepage    : https://gitlab.com/lv2/lilv
upstreams   :
    - https://gitlab.com/lv2/lilv/-/archive/v0.26.4/lilv-v0.26.4.tar.gz : 3281f33237385de3efa515e3f6463548bfb8feb358d52961c7d7350094b7d321
summary     : LV2 host library
description : |
    LV2 host library
license     : 
    - 0BSD
    - BSD-3-Clause
    - ISC
builddeps   :
    - pkgconfig(lv2)
    - pkgconfig(serd-0)
    - pkgconfig(sndfile)
    - pkgconfig(sord-0)
    - pkgconfig(sratom-0)
    - pkgconfig(zix-0)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install

    # Stateless
    %install_dir %(installroot)/%(completionsdir)
    mv %(installroot)/etc/bash_completion.d/lilv %(installroot)/%(completionsdir)
packages    :
    - "%(name)-libs":
        summary: "Library files for %(name)"
        description: |
            Library files for %(name), typically pulled in as a dependency of another package.
        paths:
            - /usr/lib/liblilv-0.so.*
    - "python-%(name)":
        summary: "LV2 host library - Python library"
        description: |
            LV2 host library - Python Library
        rundeps:
            - binary(python3)
            - "%(name)-libs"
        paths:
            - /usr/lib/python*
