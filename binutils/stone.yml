name        : binutils
version     : 2.38
release     : 1
summary     : A GNU collection of binary utilities
license     : GPL-3.0-or-later
homepage    : https://sourceware.org/binutils
description : |
    A GNU collection of binary utilities
upstreams   :
    - https://github.com/bminor/binutils-gdb/archive/475549dc3acf0736c8e24b1ebe34968e99e2f20a.tar.gz: 232e0253394defeeed457fbb267cac4c1af796872670dccfb9a7be97e97b4ea9
builddeps   :
    - patch
    - make
    - bison
    - m4
    - gzip
    - texinfo
    - perl
    - ncurses
    - zlib-devel
    - flex
setup       : |
    # Non release builds mess up the sonames
    sed -i '/^development=/s/true/false/' bfd/development.sh

    mkdir %(builddir) && cd %(builddir)
    ../configure %(options_configure) \
        --disable-gdb \
        --disable-gdbserver \
        --disable-libdecnumber \
        --disable-readline \
        --disable-sim \
        --disable-shared \
        --enable-64-bit-bfd \
        --enable-deterministic-archives \
        --enable-ld=default \
        --enable-lto \
        --enable-multilib \
        --enable-pgo-build=lto \
        --enable-plugins \
        --enable-secureplt \
        --enable-static \
        --enable-targets="x86_64-pep,bpf-unknown-none" \
        --enable-threads \
        --with-lib-path="/usr/lib:/usr/lib32" \
        --with-system-zlib \
        --without-debuginfod
build       : |
    %make tooldir=/usr -C %(builddir)
install     : |
    %make_install tooldir=/usr -C %(builddir)
toolchain   : gnu
tuning      :
    - nosemantic
    - optimize: speed
    - symbolic
