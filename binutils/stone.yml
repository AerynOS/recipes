name        : binutils
version     : 2.38
release     : 1
summary     : A GNU collection of binary utilities
license     : GPL-3.0-or-later
homepage    : https://sourceware.org/binutils
description : |
    A GNU collection of binary utilities
upstreams   :
    - https://github.com/bminor/binutils-gdb/archive/c002554e789b8acc72688fa8225a68f5c00be46f.tar.gz: c74e19115670837ac34f2f1298e04d5c97cf85947f555d6ad2ea44eb83c04c0e
builddeps   :
    - patch
    - make
    - binutils
    - bison
    - m4
    - gzip
    - gcc
    - gcc-devel
    - texinfo
    - perl
    - ncurses
    - zlib-devel
    - flex
setup       : |
    %patch %(pkgdir)/0001-Don-t-add-GLIBC_PRIVATE_DT_RELR-symbol-for-RELR.patch
    # Non release builds mess up the sonames
    sed -i '/^development=/s/true/false/' bfd/development.sh

    mkdir %(builddir) && cd %(builddir)
    ../configure %(options_configure) \
        --disable-gdb \
        --disable-gdbserver \
        --disable-libdecnumber \
        --disable-readline \
        --disable-sim \
        --disable-shared \
        --enable-64-bit-bfd \
        --enable-deterministic-archives \
        --enable-ld=default \
        --enable-lto \
        --enable-multilib \
        --enable-pgo-build=lto \
        --enable-plugins \
        --enable-secureplt \
        --enable-static \
        --enable-targets="x86_64-pep,bpf-unknown-none" \
        --enable-threads \
        --with-lib-path="/usr/lib:/usr/lib32" \
        --with-system-zlib \
        --without-debuginfod
build       : |
    %make tooldir=/usr -C %(builddir)
install     : |
    %make_install tooldir=/usr -C %(builddir)
toolchain   : gnu
tuning      :
    - nosemantic
    - optimize: speed
    - symbolic
