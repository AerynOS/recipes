name        : binutils
version     : 2.38
release     : 1
summary     : A GNU collection of binary utilities
license     : GPL-3.0-or-later
homepage    : https://sourceware.org/binutils
description : |
    A GNU collection of binary utilities
upstreams   :
    - git|https://sourceware.org/git/binutils-gdb.git: 481876f834e0a100950dde6b878daa38c896b325
setup       : |
    # Non release builds mess up the sonames
    sed -i '/^development=/s/true/false/' bfd/development.sh

    mkdir %(builddir) && cd %(builddir)
    ../configure %(options_configure) \
        --disable-gdb \
        --disable-gdbserver \
        --disable-libdecnumber \
        --disable-readline \
        --disable-sim \
        --disable-shared \
        --enable-64-bit-bfd \
        --enable-deterministic-archives \
        --enable-ld=default \
        --enable-lto \
        --enable-multilib \
        --enable-plugins \
        --enable-secureplt \
        --enable-static \
        --enable-targets="x86_64-pep,bpf-unknown-none" \
        --enable-threads \
        --with-lib-path="/usr/lib:/usr/lib32" \
        --with-system-zlib \
        --without-debuginfod
build       : |
    %make tooldir=/usr -C %(builddir)
install     : |
    %make_install tooldir=/usr -C %(builddir)
toolchain   : gnu
tuning      :
    - nosemantic
    - optimize: speed
    - symbolic
