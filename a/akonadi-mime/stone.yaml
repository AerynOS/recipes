name        : akonadi-mime
version     : 25.08.0
release     : 3
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/akonadi-mime-25.08.0.tar.xz : f6806cadac6e6a3269b9c31e5ee7aa6b8631af0b9edd48f23d6b2909e5cb25f1
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary    : Akonadi Mime is a library that effectively bridges the type-agnostic API of the Akonadi client libraries and the domain-specific KMime library
description: |
    Akonadi Mime is a library that effectively bridges the type-agnostic API of the Akonadi client libraries and the domain-specific KMime library. It provides jobs, models and other helpers to make working with emails through Akonadi easier.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6I18n)
    - cmake(KF6ItemModels)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
    - cmake(KPim6Akonadi)
    - cmake(KPim6Mime)
    - pkgconfig(libxslt)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
