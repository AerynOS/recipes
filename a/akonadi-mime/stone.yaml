name        : akonadi-mime
version     : 25.07.90
release     : 2
upstreams   :
    - https://download.kde.org/unstable/release-service/25.07.90/src/akonadi-mime-25.07.90.tar.xz : b4b74e4ac3708599731d962b2899cc2a453ee3d3e6eb13267f19857ddfde99c9
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary    : Akonadi Mime is a library that effectively bridges the type-agnostic API of the Akonadi client libraries and the domain-specific KMime library
description: |
    Akonadi Mime is a library that effectively bridges the type-agnostic API of the Akonadi client libraries and the domain-specific KMime library. It provides jobs, models and other helpers to make working with emails through Akonadi easier.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6I18n)
    - cmake(KF6ItemModels)
    - cmake(KF6KIO)
    - cmake(KF6XmlGui)
    - cmake(KPim6Akonadi)
    - cmake(KPim6Mime)
    - pkgconfig(libxslt)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
