name        : aom
version     : 3.13.1
release     : 5
homepage    : https://aomedia.googlesource.com/aom/
upstreams   :
    - git|https://aomedia.googlesource.com/aom.git : 3837fd0a1f709e99417adf1ebe9b9ffd606ea1ff # v3.13.1
summary     : AV1 codec
description : |
    The Alliance for Open Media's focus is to deliver a next-generation video format that is:

    - Interoperable and open;
    - Optimized for the Internet;
    - Scalable to any modern device at any bandwidth;
    - Designed with a low computational footprint and optimized for hardware;
    - Capable of consistent, highest-quality, real-time video delivery; and
    - Flexible for both commercial and non-commercial content, including user-generated content.
license     :
    - AOMPL-1.0 # https://aomedia.org/license/patent-license/
    - BSD-2-Clause
builddeps   :
    - binary(doxygen)
    - binary(nasm)
    - binary(perl)
tuning      :
    - lto: full
setup       : |
    %cmake -DBUILD_SHARED_LIBS=1
build       : |
    %cmake_build
install     : |
    %cmake_install

    # KILL IT WITH FIRE
    rm -v %(installroot)/%(libdir)/*.a
