name        : alsa-lib
version     : 1.2.14
release     : 10
homepage    : https://www.alsa-project.org/wiki/Main_Page
upstreams   :
    - https://github.com/alsa-project/alsa-lib/archive/refs/tags/v1.2.14.tar.gz : a7bc6c09f0e5a622ebc8afb63a194aa1396145b5c6433d3445363201d96c23c4
summary     : ALSA Libraries
description : |
    Advanced Linux Sound Architecture client libraries
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(ar)
setup       : |
    %reconfigure --disable-static \
                 --with-pcm-plugins=all \
                 --without-versioned \
                 --enable-old-symbolis
build       : |
    %make
install     : |
    %make_install
packages    :
    - "%(name)":
        rundeps:
            - alsa-topology-conf
            - alsa-ucm-conf
