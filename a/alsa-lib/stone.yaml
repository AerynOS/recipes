name        : alsa-lib
version     : 1.2.14
release     : 11
homepage    : https://www.alsa-project.org/wiki/Main_Page
upstreams   :
    - https://www.alsa-project.org/files/pub/lib/alsa-lib-1.2.14.tar.bz2 : be9c88a0b3604367dd74167a2b754a35e142f670292ae47a2fdef27a2ee97a32
summary     : ALSA Libraries
description : |
    Advanced Linux Sound Architecture client libraries
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(ar)
setup       : |
    %configure_with_bash \
        --disable-old-symbols \
        --disable-static \
        --with-versioned=yes
build       : |
    %make V=1
install     : |
    %make_install
packages    :
    - "%(name)":
        rundeps:
            - alsa-topology-conf
            - alsa-ucm-conf
