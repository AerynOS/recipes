name        : amdgpu_top
version     : "0.11.2"
release     : 6
homepage    : https://github.com/Umio-Yasuno/amdgpu_top
upstreams   :
    - https://github.com/Umio-Yasuno/amdgpu_top/archive/refs/tags/v0.11.2.tar.gz : 4e7174edbaaa55dfeb0e5913c712a57c6805acb01eae6f968b1c826cda48dd2e
summary     : A tool that displays AMD GPU utilization
description : |
    The tool displays information gathered from performance counters (GRBM, GRBM2), sensors, fdinfo, and AMDGPU driver.
license     : MIT
networking  : true
builddeps   :
    - pkgconfig(libdrm)
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %cargo_install

    %install_file assets/amdgpu_top.desktop -t %(installroot)%(datadir)/applications
