name        : akonadi-contacts
version     : "25.12.2"
release     : 11
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.2/src/akonadi-contacts-25.12.2.tar.xz : fa4d6b95143478f7d44897c68c33ee0f030426f25d8567045b904c2a02eb3686
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Libraries and daemons to implement Contact Management in Akonadi
description : |
    Libraries and daemons to implement Contact Management in Akonadi.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Contacts)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(KF6Prison)
    - cmake(KF6TextUtils)
    - cmake(KF6TextWidgets)
    - cmake(KF6XmlGui)
    - cmake(KPim6Akonadi)
    - cmake(KPim6GrantleeTheme)
    - cmake(KPim6Mime)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KPim6GrantleeTheme)
