name        : awww
version     : "0.11.2+git.2c86d41"
release     : 1
homepage    : https://codeberg.org/LGFae/awww
upstreams   :
    - git|https://codeberg.org/LGFae/awww.git : 2c86d41d07471f518e24f5cd1f586e4d2a32d12c
summary     :  An Answer to your Wayland Wallpaper Woes 
description : |
    Efficient animated wallpaper daemon for wayland, controlled at runtime
license     : 
    - GPL-3.0-or-later
builddeps   :
    - binary(scdoc)
    - pkgconfig(liblz4)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
networking  : true
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %cargo_install awww
    %cargo_install awww-daemon

    ./doc/gen.sh

    %install_dir %(installroot)%(mandir)/man1
    cp doc/generated/* %(installroot)%(mandir)/man1/.
