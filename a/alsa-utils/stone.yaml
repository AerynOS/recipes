name        : alsa-utils
version     : 1.2.12
release     : 1
homepage    : https://www.alsa-project.org/wiki/Main_Page
upstreams   :
    - http://www.alsa-project.org/files/pub/utils/alsa-utils-1.2.12.tar.bz2 : 98bc6677d0c0074006679051822324a0ab0879aea558a8f68b511780d30cd924
summary     : ALSA Utilities
description : |
    Advanced Linux Sound Architecture - Utilities
license     : GPL-2.0-or-later
builddeps   :
    - pkgconfig(alsa)
    - pkgconfig(ncursesw)
    - pkgconfig(systemd)
setup       : |
    %configure \
               --disable-alsaconf \
               --with-udev-rules-dir=/usr/lib/udev/rules.d
build       : |
    %make
install     : |
    %make_install

    # Stateless
    %tmpfiles "d /var/lib/alsa 755 root root - -"
    rmdir -v %(installroot)/var/lib/alsa \
             %(installroot)/var/lib/ \
             %(installroot)/var/
