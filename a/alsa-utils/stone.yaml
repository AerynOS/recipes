name        : alsa-utils
version     : 1.2.14
release     : 6
homepage    : https://www.alsa-project.org/wiki/Main_Page
upstreams   :
    - https://github.com/alsa-project/alsa-utils/archive/refs/tags/v1.2.14.tar.gz : d67ffdb7a749cea45b1dbc9a5ab31af7400dfceadec77e52063a8cc074f01abe
summary     : ALSA Utilities
description : |
    Advanced Linux Sound Architecture - Utilities
license     : GPL-2.0-or-later
builddeps   :
    - binary(ar)
    - binary(autopoint)
    - binary(tar)
    - pkgconfig(alsa)
    - pkgconfig(ncursesw)
    - pkgconfig(systemd)
setup       : |
    %reconfigure \
               --disable-alsaconf \
               --with-udev-rules-dir=/usr/lib/udev/rules.d
build       : |
    %make
install     : |
    %make_install

    # Stateless
    %tmpfiles "d /var/lib/alsa 755 root root - -"
    rmdir -v %(installroot)/var/lib/alsa \
             %(installroot)/var/lib/ \
             %(installroot)/var/
