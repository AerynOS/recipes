name        : appstream
version     : 1.0.4
release     : 5
homepage    : https://www.freedesktop.org/wiki/Distributions/AppStream/
upstreams   :
    - https://www.freedesktop.org/software/appstream/releases/AppStream-1.0.4.tar.xz : 2d218348067f98c4f34a3ffe2d8219ad9f504b1b2481f1872dec66c77bf37509
summary     : Tools and libraries to work with AppStream metadata
description : |
    AppStream is a cross-distribution effort for enhancing the way we interact with the software repositories provided by (Linux) distributions by standardizing software component metadata.
license     :
    - LGPL-2.1-or-later
builddeps   :
    # TODO: steamming, docs
    - docbook
    - binary(cmake)
    - binary(gperf)
    - binary(itstool)
    - binary(msgfmt)
    - binary(vapigen)
    - binary(xsltproc)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(libcurl)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libsystemd)
    - pkgconfig(libxml-2.0)
    - pkgconfig(libzstd)
    - pkgconfig(pango)
    - pkgconfig(xmlb)
    - pkgconfig(yaml-0.1)
environment : |
    pushd AppStream-%(version)
    export CFLAGS="${CFLAGS} -Wno-error=missing-include-dirs"
setup       : |
    %meson -Dstemming=false -Dvapi=true -Dapidocs=false -Dinstall-docs=false --sysconfdir=%(datadir)/appstream -Dcompose=true
build       : |
    %meson_build
install     : |
    %meson_install
