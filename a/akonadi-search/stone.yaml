name        : akonadi-search
version     : "25.12.2"
release     : 11
upstreams   :
    - https://download.kde.org/stable/release-service/25.12.2/src/akonadi-search-25.12.2.tar.xz : 8328094f725ed4603e2309bf381d1a407baa38032e157f2e7421f3c53e2e21ce
homepage    : https://kde.org
license     : LGPL-2.1-or-later
summary     : Libraries and daemons to implement searching in Akonadi
description : |
    Libraries and daemons to implement searching in Akonadi.
builddeps   :
    - cmake(Corrosion)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CalendarCore)
    - cmake(KF6Config)
    - cmake(KF6Contacts)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6KIO)
    - cmake(KF6Runner)
    - cmake(KF6TextUtils)
    - cmake(KPim6Akonadi)
    - cmake(KPim6AkonadiMime)
    - cmake(KPim6Mime)
    - cmake(xapian)
networking  : true # Rust deps
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KPim6AkonadiMime)
            - cmake(KF6CalendarCore)
