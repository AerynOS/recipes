name        : ark
version     : 25.04.3
release     : 7
upstreams   :
    - https://download.kde.org/stable/release-service/25.04.3/src/ark-25.04.3.tar.xz : f93a428c88226d61e5a632e0660391189731f80adb574825108015a07bb1051c
homepage    : https://kde.org/applications/utilities/org.kde.ark
license     : GPL-2.0-or-later
summary     : A graphical file compression/decompression utility
description : |
    Ark is a graphical file compression/decompression utility with support for multiple formats, including tar, gzip, bzip2, rar and zip, as well as CD-ROM images.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6FileMetaData)
    - cmake(KF6I18n)
    - cmake(KF6IconThemes)
    - cmake(KF6KIO)
    - cmake(KF6Parts)
    - cmake(KF6Pty)
    - cmake(KF6Service)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6WindowSystem)
    - cmake(libzip)
    - pkgconfig(libarchive)
    # Note that this builds a number of CLI wrapper plugins that request additional binary dependencies. The plugins are built regardless of whether
    # or not these are found, and check for the appropriate binary at runtime. Leave them out of the builddeps and rundeps for now.
rundeps     :
    - qt6-wayland
setup       : |
    %patch %(pkgdir)/0001-Add-read-only-for-stone-mimetype.patch

    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-libs":
        paths:
            - /usr/lib/libkerfuffle.so.*
            - /usr/lib/qt6/plugins/kerfuffle/
            - /usr/lib/qt6/plugins/kf6/kfileitemaction/
            - /usr/lib/qt6/plugins/kf6/kio_dnd/extracthere.so
            - /usr/lib/qt6/plugins/kf6/parts/arkpart.so

    - "%(name)-docs":
        paths:
            - /usr/share/doc
