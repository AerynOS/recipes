name        : yajl
version     : 2.1.0
release     : 1
homepage    : https://github.com/lloyd/yajl
upstreams   :
    - https://github.com/lloyd/yajl/archive/refs/tags/2.1.0.tar.gz : 3fb73364a5a30efe615046d07e6db9d09fd2b41c763c5f7d3bfb121cd5c5ac5a
summary     : Yet Another JSON Library (YAJL)
description : |
    A fast streaming JSON parsing library in C.
license     : UPDATE LICENSE
setup       : |
    %patch %(pkgdir)/yajl-2.1.0-memory_leak.patch
    %patch %(pkgdir)/yajl-2.1.0-CVE-2017-16516.patch
    %patch %(pkgdir)/yajl-2.1.0-CVE-2022-24795.patch
      
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install

    %install_file COPYING -t %(installroot)%(datadir)/licenses/%(name)
    %install_file {ChangeLog,README,TODO} -t %(installroot)%(docdir)%(name)

