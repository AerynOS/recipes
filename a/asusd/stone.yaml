name        : asusd
version     : 6.1.12
release     : 3
summary     : Control ASUS laptop features easily
license     : MPL-2.0
homepage    : https://asus-linux.org/
upstreams   :
    - https://gitlab.com/asus-linux/asusctl/-/archive/6.1.12/asusctl-6.1.12.tar.gz : 8b0f2851a48c64aa827dc4a771326f89478f443ef23e6208429d77b5871d04bf
description : |
    Control ASUS platform features such as LEDs, AniMe, fans and more.
builddeps   :
    - pkgconfig(gbm)
    - pkgconfig(libinput) # following required by slint
    - pkgconfig(libseat)
    - pkgconfig(libudev) # required for device handling
    - pkgconfig(libusb-1.0)
    - pkgconfig(xkbcommon)
networking  : yes
setup       : |
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    %make_install TARGET="%(target_triple)/release"
