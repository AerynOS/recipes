name        : assimp
version     : 6.0.2
release     : 5
homepage    : https://www.assimp.org/
upstreams   :
    - https://github.com/assimp/assimp/archive/refs/tags/v6.0.2.tar.gz : d1822d9a19c9205d6e8bc533bf897174ddb360ce504680f294170cc1d6319751
summary     : Open Asset Import Library
description : |
    A library to import and export various 3d-model-formats including scene-post-processing to generate missing render data.
license     : BSD-3-Clause
builddeps   :
    - pkgconfig(minizip)
    - pkgconfig(zlib)
setup       : |
    %cmake \
           -DASSIMP_BUILD_ASSIMP_TOOLS=ON \
           -DASSIMP_BUILD_ZLIB=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
tuning      :
    - lto : full
packages   :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(minizip)
            - pkgconfig(zlib)
