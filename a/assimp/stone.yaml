name        : assimp
version     : "6.0.4"
release     : 7
homepage    : https://www.assimp.org/
upstreams   :
    - https://github.com/assimp/assimp/archive/refs/tags/v6.0.4.tar.gz : afa5487efdd285661afa842c85187cd8c541edad92e8d4aa85be4fca7476eccc
summary     : Open Asset Import Library
description : |
    A library to import and export various 3d-model-formats including scene-post-processing to generate missing render data.
license     : BSD-3-Clause
builddeps   :
    - pkgconfig(minizip)
    - pkgconfig(zlib)
setup       : |
    %cmake \
        -DASSIMP_BUILD_ASSIMP_TOOLS=ON \
        -DASSIMP_BUILD_ZLIB=OFF \
        -DASSIMP_WARNINGS_AS_ERRORS=OFF
build       : |
    %cmake_build
install     : |
    %cmake_install
tuning      :
    - lto : full
packages   :
    - "%(name)-devel":
        rundeps:
            - pkgconfig(minizip)
            - pkgconfig(zlib)
