name        : python-vdf
version     : "4.0"
release     : 1
upstreams   :
    - https://github.com/solsticegamestudios/vdf/archive/refs/tags/v4.0.tar.gz : 1d778663f1158be0f70aa1cdd5b2685ae6eee14e4d11a0d96684b7ed86e89c93
