name        : procps
version     : 4.0.6
release     : 8
homepage    : https://gitlab.com/procps-ng/procps
upstreams   :
    - https://sourceforge.net/projects/procps-ng/files/Production/procps-ng-4.0.6.tar.xz : 67bea6fbc3a42a535a0230c9e891e5ddfb4d9d39422d46565a2990d1ace15216
summary     : Utilities for monitoring your system and its processes
description : |
    Utilities for monitoring your system and its processes
license     :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
builddeps   :
    - pkgconfig(libsystemd)
    - pkgconfig(ncursesw)
setup       : |
    %configure_with_bash \
        --disable-static \
        --disable-kill \
        --disable-skill
build       : |
    %make V=1
install     : |
    %make_install V=1
