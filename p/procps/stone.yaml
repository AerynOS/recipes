name        : procps
version     : 4.0.5
release     : 5
homepage    : https://gitlab.com/procps-ng/procps
upstreams   :
    - https://sourceforge.net/projects/procps-ng/files/Production/procps-ng-4.0.5.tar.xz : c2e6d193cc78f84cd6ddb72aaf6d5c6a9162f0470e5992092057f5ff518562fa
summary     : Utilities for monitoring your system and its processes
description : |
    Utilities for monitoring your system and its processes
license     :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
builddeps   :
    - pkgconfig(libsystemd)
    - pkgconfig(ncursesw)
setup       : |
    # Workaround until the configure_with_bash macro actually uses bash
    export CONFIG_SHELL=/usr/bin/bash
    export SHELL=/usr/bin/bash
    /usr/bin/bash ./configure %(options_configure) \
        --disable-static \
        --disable-kill \
        --disable-skill
build       : |
    %make V=1
install     : |
    env SHELL=/usr/bin/bash %make_install V=1
