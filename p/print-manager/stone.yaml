name        : print-manager
version     : 6.4.4
release     : 4
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.4/print-manager-6.4.4.tar.xz : 23daaa8a939bdb89047576f9e24461a3d16efd8a4556e4d1f0ece576dc2ef79f
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : Tool for managing print jobs and printers
description : |
    Tool for managing print jobs and printers
builddeps   :
    - binary(smbspool)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6CoreAddons)
    - cmake(KF6DBusAddons)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6Kirigami)
    - cmake(KF6KIO)
    - cmake(KF6Notifications)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6WindowSystem)
    - cmake(Plasma)
    - cmake(Qt6CorePrivate)
    - pkgconfig(cups)
rundeps     :
    - binary(smbspool)
    - cups
    - plasma-workspace
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
    %qml_cache_qt6
