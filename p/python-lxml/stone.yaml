name        : python-lxml
version     : 6.0.0
release     : 5
homepage    : https://lxml.de/
upstreams   :
    - https://pypi.debian.net/lxml/lxml-6.0.0.tar.gz : 032e65120339d44cdc3efc326c9f660f5f7205f3a535c1fdbf898b29ea01fb72
summary     : XML and HTML with Python
description : |
    lxml is the most feature-rich and easy-to-use library for processing XML and HTML in the Python language. It's also very fast and memory friendly, just so you know.
license     :
    - BSD-3-Clause
    - MIT
    - GPL-2.0-or-later
    - ZPL-2.0
builddeps   :
    - binary(cython)
    - pkgconfig(libxml-2.0)
    - pkgconfig(libxslt)
    - python(setuptools)
rundeps     :
    - python-libs
build       : |
    export WITH_CYTHON=true
    %pyproject_build
install     : |
    %pyproject_install
