name        : pkgset-aeryn-cosmic
version     : "2025.08" # I guess let's just match the OS version for now
release     : 5
homepage    : https://aerynos.com/
# No upstreams!
summary     : pkgset virtual packages - COSMIC Desktop
description : |
    pkgset virtual packages - COSMIC Desktop
license     : MPL-2.0
install     : |
    for i in minimal recommended full; do
        %install_dir %(installroot)%(docdir)/%(name)-${i}
        echo "This file will disappear when virtual packages are introduced" > %(installroot)%(docdir)/%(name)-${i}/README
    done
packages    :
    - "%(name)-minimal":
        summary: Minimal packages for a COSMIC Desktop session
        description: |
            Minimal packages for a COSMIC Desktop session
        rundeps:
            - binary(cosmic-app-library)
            - binary(cosmic-applets)
            - binary(cosmic-bg)
            - binary(cosmic-comp)
            - binary(cosmic-edit)
            - binary(cosmic-files)
            - binary(cosmic-greeter)
            - binary(cosmic-idle)
            - binary(cosmic-launcher)
            - binary(cosmic-notifications)
            - binary(cosmic-osd)
            - binary(cosmic-panel)
            - binary(cosmic-randr)
            - binary(cosmic-screenshot)
            - binary(cosmic-session)
            - binary(cosmic-settings)
            - binary(cosmic-settings-daemon)
            - binary(cosmic-store)
            - binary(cosmic-term)
            - binary(cosmic-workspaces)
            - cosmic-icons
            - xdg-desktop-portal-cosmic
            - pkgset-aeryn-base-desktop
        paths:
            - /usr/share/doc/%(name)-minimal/README

    - "%(name)-recommended":
        summary: COSMIC Desktop plus recommended applications
        description: |
            COSMIC Desktop plus recommended applications
        rundeps:
            - binary(cosmic-player)
            - "%(name)-minimal"
        paths:
            - /usr/share/doc/%(name)-recommended/README

    - "%(name)-full":
        summary: COSMIC Desktop plus all COSMIC applications
        description: |
            COSMIC Desktop plus all COSMIC applications
        rundeps:
            - "%(name)-recommended"
        paths:
            - /usr/share/doc/%(name)-full/README

