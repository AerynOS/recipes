name        : plymouth-kcm
version     : 6.4.4
release     : 2
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.4/plymouth-kcm-6.4.4.tar.xz : 4ad89b4f6257c4002c1fb989e05fdd959a7a52be2ee87cc0ac9eb029d74f5183
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.0-or-later
summary     : KCM to manage the Plymouth (Boot) theme
description : |
    KCM to manage the Plymouth (Boot) theme
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Auth)
    - cmake(KF6Archive)
    - cmake(KF6Config)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6KIO)
    - cmake(KF6NewStuff)
    - cmake(KF6NewStuffCore)
    - cmake(Qt6Quick)
    - pkgconfig(ply-boot-client)
    - pkgconfig(ply-splash-core)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
