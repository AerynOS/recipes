name        : plymouth-kcm
version     : "6.6.1"
release     : 12
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.1/plymouth-kcm-6.6.1.tar.xz : 42e3b7357da44f8f2f62ad56fc6375fffa2f546e8c03c91edf1223f155b6a89f
homepage    : https://kde.org/plasma-desktop/
license     : LGPL-2.0-or-later
summary     : KCM to manage the Plymouth (Boot) theme
description : |
    KCM to manage the Plymouth (Boot) theme
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Auth)
    - cmake(KF6Archive)
    - cmake(KF6Config)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6KIO)
    - cmake(KF6NewStuff)
    - cmake(KF6NewStuffCore)
    - cmake(Qt6Quick)
    - pkgconfig(ply-boot-client)
    - pkgconfig(ply-splash-core)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
