name        : python-mypy
version     : 1.17.1
release     : 2
homepage    : https://www.mypy-lang.org/
upstreams   :
    - https://pypi.debian.net/mypy/mypy-1.17.1.tar.gz : 25e01ec741ab5bb3eec8ba9cdb0f769230368a22c959c4937360efb89b7e9f01
summary     : Optional static typing for Python 3 (PEP484)
description : |
    Mypy is an optional static type checker for Python that aims to combine the benefits of dynamic (or "duck") typing and static typing. Mypy combines the expressive power and convenience of Python with a powerful type system and compile-time type checking. Mypy type checks standard Python programs; run them using any Python VM with basically no runtime overhead.
license     : MIT
builddeps   :
    - python(mypy-extensions)
    - python(pathspec)
    - python(setuptools)
    - python(typing-extensions)
    # Man pages need help2man
rundeps     :
    - binary(python3)
setup       : |
    %patch %(pkgdir)/0001-Disable-build-only-deps.patch
build       : |
    %pyproject_build
install     : |
    %pyproject_install

    # # Man pages
    # %install_dir %(installroot)%(mandir)/man1
    # PYTHONPATH="$PWD"/build/lib 
