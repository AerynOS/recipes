name        : plasma-nm
version     : 6.4.4
release     : 7
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.4/plasma-nm-6.4.4.tar.xz : 850638d1f4cc3b0a1012f049af5e1203ef57a1ef1fc21e5082c82bdf13bcb657
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-only
    - LGPL-2.1-only
summary     : Plasma applet for managing network connections
description : |
    Plasma applet written in QML for managing network connections
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6ColorScheme)
    - cmake(KF6Completion)
    - cmake(KF6CoreAddons)
    - cmake(KF6DBusAddons)
    - cmake(KF6I18n)
    - cmake(KF6KIO)
    - cmake(KF6KCMUtils)
    - cmake(KF6Kirigami)
    - cmake(KF6ModemManagerQt)
    - cmake(KF6NetworkManagerQt)
    - cmake(KF6Notifications)
    - cmake(KF6Prison)
    - cmake(KF6Service)
    - cmake(KF6Solid)
    - cmake(KF6Svg)
    - cmake(KF6Wallet)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6WindowSystem)
    - cmake(Plasma)
    - cmake(Qca-qt6)
    - cmake(QCoro6)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install

    %install_dir %(installroot)%(docdir)/%(name)-devel
    echo "DEPRECATED" > %(installroot)%(docdir)/%(name)-devel/README
packages    :
    - "%(name)":
        rundeps:
            - kf6-kirigami
            - kf6-prison
            - networkmanager
        paths:
            - /usr/lib/libplasmanm_*.so

    - "%(name)-devel":
        paths:
            - /usr/share/doc/plasma-nm-devel/

# TODO: Split up the VPN support into subpackages that depend on the appropriate networkmanager plugin
