name        : pcsclite
version     : 2.3.3
release     : 3
homepage    : https://pcsclite.apdu.fr
upstreams   :
    - https://github.com/LudovicRousseau/PCSC/archive/refs/tags/2.3.3.tar.gz : 00b667aa71504ed1d39a48ad377de048c70dbe47229e8c48a3239ab62979c70f
summary     : PC/SC implementation
description : |
    PC/SC implementation
license     : 
    - BSD-3-Clause
    - GPL-3.0-or-later
    - BSD-2-Clause
    - 0BSD
builddeps   :
    - binary(doxygen)
    - binary(flex)
    - binary(pod2man)
    - pkgconfig(libsystemd)
    - pkgconfig(libudev)
    - pkgconfig(libusb-1.0)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(systemd)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
    rm %(installroot)/%(libdir)/*.a
packages    :
    - "%(name)-libs":
        paths:
            - /usr/lib/libpcsclite.so.*
            - /usr/lib/libpcsclite_real.so.*
            - /usr/lib/libpcscspy.so.*

    - "%(name)":
        rundeps:
            - "%(name)-libs"
            - binary(python3) # pcsc-spy
