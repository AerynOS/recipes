name        : plasma-welcome
version     : 6.4.5
release     : 6
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.5/plasma-welcome-6.4.5.tar.xz : 57cebb57b5d528263a9d906db258e368dccd84251ae9244ac07be20b59fed609
homepage    : https://kde.org/plasma-desktop/
license     :
    - BSD-3-Clause
    - GPL-2.0-or-later
summary     : Plasma Welcome
description : |
    A Friendly onboarding wizard for Plasma.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6DBusAddons)
    - cmake(KF6I18n)
    - cmake(KF6JobWidgets)
    - cmake(KF6KCMUtils)
    - cmake(KF6KIO)
    - cmake(KF6Kirigami)
    - cmake(KF6KirigamiAddons)
    - cmake(KF6NewStuff)
    - cmake(KF6Service)
    - cmake(KF6Svg)
    - cmake(KF6UserFeedback)
    - cmake(KF6WindowSystem)
    - cmake(Plasma)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6Svg)
rundeps     :
    - kf6-kirigami
    - kf6-kirigami-addons
    - kf6-kuserfeedback
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install

    # ?
    rm -fv %(installroot)%(libdir)/libplasma*.a
