name        : pango
version     : 1.56.4
release     : 11
homepage    : https://pango.gnome.org/
upstreams   :
    - https://download.gnome.org/sources/pango/1.56/pango-1.56.4.tar.xz : 17065e2fcc5f5a5bdbffc884c956bfc7c451a96e8c4fb2f8ad837c6413cb5a01
summary     : Pango is a library for layout and rendering of text, with an emphasis on internationalization
description : |
    Pango is a library for layout and rendering of text, with an emphasis on internationalization. Pango can be used anywhere that text layout is needed; however, most of the work on Pango so far has been done using the GTK widget toolkit as a test platform. Pango forms the core of text and font handling for GTK.
license     :
    - Apache-2.0
    - CC-BY-SA-3.0
    - CC0-1.0
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.0-or-later
    - MIT
    - MPL-1.1
    - OFL-1.1
builddeps   :
    - binary(rst2man)
    - pkgconfig(cairo)
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(fribidi)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(harfbuzz)
    - pkgconfig(libthai)
    # pkgconfig(sysprof-capture-4)
    - pkgconfig(xft)
    - pkgconfig(xrender)
setup       : |
    %meson \
        -Dintrospection=enabled \
        -Dman-pages=true
build       : |
    %meson_build
install     : |
    %meson_install
check       : |
    %meson_test || :
workload    : |
    %meson_test || :
tuning      :
    - lto : full
