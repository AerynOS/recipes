name        : partitionmanager
version     : 25.08.0
release     : 5
upstreams   :
    - https://download.kde.org/stable/release-service/25.08.0/src/partitionmanager-25.08.0.tar.xz : 2aa04fd4f81cc2c86326562bf1efd2288d15b4a484801be1a9d51bd6bfc96fc3
homepage    : https://apps.kde.org/partitionmanager/
license     : GPL-3.0-or-later
summary     : KDE utility to help you manage disk devices
description : |
    KDE Partition Manager is a utility program to help you manage the disk devices, partitions and file systems on your computer. It allows you to easily create, copy, move, delete, resize without losing data, backup and restore partitions.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6ConfigWidgets)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6DocTools)
    - cmake(KF6I18n)
    - cmake(KF6JobWidgets)
    - cmake(KF6KIO)
    - cmake(KF6WidgetsAddons)
    - cmake(KF6WindowSystem)
    - cmake(KF6XmlGui)
    - cmake(KPMcore)
    - cmake(PolkitQt6-1)
rundeps     :
    - binary(mkfs.btrfs)
    - sysbinary(mkfs.bcachefs)
    - sysbinary(mkfs.exfat)
    - sysbinary(mkfs.ext4)
    - sysbinary(mkfs.f2fs)
    - sysbinary(mkfs.vfat)
    - sysbinary(mkfs.xfs)
    - qt6-wayland
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-docs":
        paths:
            - /usr/share/doc
