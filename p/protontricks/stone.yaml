name        : protontricks
version     : "1.14.0"
release     : 3
upstreams   :
    - https://pypi.debian.net/protontricks/protontricks-1.14.0.tar.gz : d313d017665423a8f526e5fe8a44471a3e27be752074dbdeed29f9d6b6f7bf87
homepage    : https://github.com/Matoking/protontricks
license     : GPL-3.0-or-later
summary     : A simple wrapper that does winetricks things for Proton enabled games
description : |
    A simple wrapper that does winetricks things for Proton enabled games
builddeps   :
    - python(setuptools)
    - python(setuptools-scm)
rundeps     :
    - binary(winetricks)
    - binary(zenity)
    # TODO: Use YAD instead of zenity
setup       : |
    # Remove vendored vdf
    %patch %(pkgdir)/drop-vendored-vdf.patch -R
    rm -rf ./src/protontricks/_vdf
build       : |
    %pyproject_build
install     : |
    %pyproject_install
