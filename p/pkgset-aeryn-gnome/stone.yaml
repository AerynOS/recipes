name        : pkgset-aeryn-gnome
version     : "2025.06" # I guess let's just match the OS version for now
release     : 2
homepage    : https://aerynos.com/
# No upstreams!
summary     : pkgset virtual packages - GNOME Desktop
description : |
    pkgset virtual packages - GNOME Desktop
license     : MPL-2.0
install     : |
    for i in minimal recommended full; do
        %install_dir %(installroot)%(docdir)/%(name)-${i}
        echo "This file will disappear when virtual packages are introduced" > %(installroot)%(docdir)/%(name)-${i}/README
    done
packages    :
    - "%(name)-minimal":
        summary: Minimal packages for a GNOME Desktop session
        description: |
            Minimal packages for a GNOME Desktop session
        rundeps:
            - pkgset-aeryn-base-desktop
        paths:
            - /usr/share/doc/%(name)-minimal/README

    - "%(name)-recommended":
        summary: GNOME Desktop plus recommended applications
        description: |
            GNOME Desktop plus recommended applications
        rundeps:
            - "%(name)-minimal"
            - decibels
        paths:
            - /usr/share/doc/%(name)-recommended/README

    - "%(name)-full":
        summary: GNOME Desktop plus all GNOME applications
        description: |
            GNOME Desktop plus all GNOME applications
        rundeps:
            - "%(name)-recommended"
        paths:
            - /usr/share/doc/%(name)-full/README

