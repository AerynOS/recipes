name        : pciutils
version     : 3.14.0
release     : 6
homepage    : https://mirrors.edge.kernel.org/pub/software/utils/pciutils
upstreams   :
    - https://mirrors.edge.kernel.org/pub/software/utils/pciutils/pciutils-3.14.0.tar.xz : e7713409882813991d2269d125e40dad1f54a019a52b78b3962941c1d4a6f86f
summary     : Utilities to access the PCI bus configuration registers
description : |
    The PCI Utilities package contains a library for portable access to PCI bus
    configuration registers and several utilities based on this library.
license     :
    - GPL-2.0-or-later
builddeps   :
    - binary(strip)
    - pkgconfig(libudev)
rundeps   :
    - hwdata
build       : |
    %make OPT="$CFLAGS" \
          PREFIX=/usr \
          SHARED=yes \
          CC="$CC" \
          IDSDIR=/usr/share/hwdata \
          all
install     : |
    %make_install OPT="$CFLAGS" \
                  PREFIX=/usr \
                  SHARED=yes \
                  CC="$CC" \
                  IDSDIR=/usr/share/hwdata \
                  install-lib
    
    # pci.ids are handled by hwdata
    rm -rf %(installroot)/usr/share/hwdata
tuning      :
    # ld: error: undefined symbol: pci_alloc ... and so on
    - lto: false
packages    :
    - "%(name)-libs":
        paths:
            - /usr/lib/libpci.so.*
