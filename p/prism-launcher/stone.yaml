name        : prism-launcher
version     : "10.0.5"
release     : 4
homepage    : https://github.com/PrismLauncher/PrismLauncher
upstreams   :
    - https://github.com/PrismLauncher/PrismLauncher/releases/download/10.0.5/PrismLauncher-10.0.5.tar.gz : 2f3b71906151d12fe72888fda0ed87aad07c250561c1b0cb6c4eb0962c56b4b8
summary     : A custom launcher for Minecraft
description : |
    A custom launcher for Minecraft that allows you to easily manage multiple installations of Minecraft at once (Fork of MultiMC)
license     : 
    - CC-BY-SA-4.0
    - GPL-3.0-or-later
    - GPL-3.0-only
builddeps   :
    - binary(java-17)
    - binary(scdoc)
    - cmake(ECM)
    - cmake(cmark)
    - cmake(Qt6)
    - cmake(Qt6NetworkAuth)
    - cmake(tomlplusplus)
    - pkgconfig(gamemode)
    - pkgconfig(libarchive)
    - pkgconfig(libqrencode)
rundeps     :
    - binary(gamemoderun)
    - binary(java-21)
    - soname(libglfw.so.3(x86_64))
    - soname(libopenal.so.1(x86_64))
    - qt6-wayland
setup       : |
    export JAVA_HOME=/usr/lib/jvm/openjdk-17
    export PATH=$JAVA_HOME/bin:$PATH

    # Launcher_GLFW_LIBRARY_NAME and Launcher_OPENAL_LIBRARY_NAME need to match the correct sonames of those libraries
    %cmake \
        -DLauncher_BUILD_PLATFORM="aerynos" \
        -DLauncher_ENABLE_JAVA_DOWNLOADER=ON \
        -DLauncher_GLFW_LIBRARY_NAME="libglfw.so.3" \
        -DLauncher_OPENAL_LIBRARY_NAME="libopenal.so.1"
build       : |
    %cmake_build
install     : |
    %cmake_install
