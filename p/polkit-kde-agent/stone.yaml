summary     : Daemon providing a polkit authentication for KDE
description : |
    Daemon providing a polkit authentication for KDE
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6I18n)
    - cmake(KF6Notifications)
    - cmake(KF6WindowSystem)
    - cmake(PolkitQt6-1)
    - cmake(Qt6Quick)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
