name        : polkit-kde-agent
version     : "6.6.0"
release     : 12
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.0/polkit-kde-agent-1-6.6.0.tar.xz : a9dcef012f6e1bb54ea1aee397108d683cccb77a0f2c762010d7547684b4692b
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : Daemon providing a polkit authentication for KDE
description : |
    Daemon providing a polkit authentication for KDE
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6I18n)
    - cmake(KF6Notifications)
    - cmake(KF6WindowSystem)
    - cmake(PolkitQt6-1)
    - cmake(Qt6Quick)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
