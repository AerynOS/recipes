name        : polkit-kde-agent
version     : "6.6.1"
release     : 13
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.1/polkit-kde-agent-1-6.6.1.tar.xz : a03cd5b13077f9eb366364db9e4f6c0f82abe3d19053b5e64cde49e6a8e275fa
