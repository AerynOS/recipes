    - cmake(KF6I18n)
    - cmake(KF6Notifications)
    - cmake(KF6WindowSystem)
    - cmake(PolkitQt6-1)
    - cmake(Qt6Quick)
tuning      :
    - lto: full
    - optimize: speed
