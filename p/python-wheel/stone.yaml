name        : python-wheel
version     : 0.46.1
release     : 5
homepage    : https://github.com/pypa/wheel
upstreams   :
    - https://pypi.debian.net/wheel/wheel-0.46.1.tar.gz : fd477efb5da0f7df1d3c76c73c14394002c844451bd63229d8570f376f5e6a38
