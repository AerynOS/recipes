name        : python-smartypants
version     : 2.0.2
release     : 3
homepage    : https://github.com/leohemsted/smartypants.py
upstreams   :
    - https://pypi.debian.net/smartypants/smartypants-2.0.2.tar.gz : 39d64ce1d7cc6964b698297bdf391bc12c3251b7f608e6e55d857cd7c5f800c6
summary     : Translate plain ASCII punctuation characters into “smart” typographic punctuation HTML entities.
description : |
    Translate plain ASCII punctuation characters into “smart” typographic punctuation HTML entities.
