name        : plasma5support
version     : 6.4.3
release     : 2
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.3/plasma5support-6.4.3.tar.xz : 1e89a8935d18d98a8fcbe02ff3477489385bb42a804e543bbb24f043f5cd8cf6
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-only
summary     : Support components for porting from KF5/Qt5 to KF6/Qt6
description : |
    Support components for porting from KF5/Qt5 to KF6/Qt6
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IdleTime)
    - cmake(KF6KIO)
    - cmake(KF6NetworkManagerQt)
    - cmake(KF6Notifications)
    - cmake(KF6Service)
    - cmake(KF6Solid)
    - cmake(KSysGuard)
    - cmake(PlasmaActivities)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
    - pkgconfig(xfixes)
    # TODO: libgps
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
