name        : plasma5support
version     : 6.4.4
release     : 4
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.4/plasma5support-6.4.4.tar.xz : 066c0456149bacad6dfd99eb36783fb61f1918df91b9d70ff4aeac56e3d43bf5
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-only
summary     : Support components for porting from KF5/Qt5 to KF6/Qt6
description : |
    Support components for porting from KF5/Qt5 to KF6/Qt6
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
    - cmake(KF6IdleTime)
    - cmake(KF6KIO)
    - cmake(KF6NetworkManagerQt)
    - cmake(KF6Notifications)
    - cmake(KF6Service)
    - cmake(KF6Solid)
    - cmake(KSysGuard)
    - cmake(PlasmaActivities)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
    - pkgconfig(xfixes)
    # TODO: libgps
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
