name        : papers
version     : 48.5
release     : 7
homepage    : https://apps.gnome.org/Papers/
upstreams   :
    - https://download.gnome.org/sources/papers/48/papers-48.5.tar.xz : 0cc8d72c71d3d8aab1be10ae1941a4cd92cd1e2a7e830ab7680e2c82dfb19c0b
summary     : Read documents
description : |
    A document viewer for the GNOME desktop. You can view, search or annotate documents in many different formats.
    Papers supports documents in: PDF, PS, EPS, XPS, DjVu, TIFF, and Comic Books archives (CBR, CBT, CBZ, CB7).
license     : GPL-2.0-or-later
networking  : yes
builddeps   :
    - binary(cargo)
    - binary(itstool)
    - binary(msgfmt)
    - binary(update-desktop-database)
    - pkgconfig(cairo)
    - pkgconfig(ddjvuapi)
    - pkgconfig(exempi-2.0)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gthread-2.0)
    - pkgconfig(gtk4-unix-print)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libarchive)
    # pkgconfig(libgxps)
    - pkgconfig(libnautilus-extension-4)
    - pkgconfig(libspectre)
    - pkgconfig(libspelling-1)
    - pkgconfig(libtiff-4)
    - pkgconfig(poppler-glib)
    # pkgconfig(sysprof-capture-4)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
check       : |
    %meson_test
