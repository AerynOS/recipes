name        : python-pygdbmi
version     : 0.11.0.0
release     : 1
homepage    : https://github.com/cs01/pygdbmi
upstreams   :
    - https://github.com/cs01/pygdbmi/archive/refs/tags/v0.11.0.0.tar.gz : 5c52a37211d55eeeaf5c06eacc8e8d49e9dacfd36a526d3534b4a5d5f5ee94d9
summary     : A library to parse gdb mi output
description : |
    A library to parse gdb mi output and interact with gdb subprocesses
license     : MIT
builddeps   :
    - python(setuptools)
rundeps     :
    - binary(gdb)
    - python-libs
checkdeps   :
    - binary(as)
    - binary(gdb)
    - binary(gcc)
    - binary(make)
    - python(pytest)
build       : |
    %pyproject_build
install     : |
    %pyproject_install
check       : |
    # TODO replace with pytest macro
    PYTHONPATH="$PWD"/build/lib pytest
