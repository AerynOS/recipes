name        : python-pygobject
version     : 3.50.0
release     : 4
homepage    : https://wiki.gnome.org/Projects/PyGObject
upstreams   :
    - https://download.gnome.org/sources/pygobject/3.50/pygobject-3.50.0.tar.xz : 8d836e75b5a881d457ee1622cae4a32bcdba28a0ba562193adb3bbb472472212
summary     : PyGObject is a Python package which provides bindings for GObject based libraries
description : |
    PyGObject is a Python package which provides bindings for GObject based libraries such as GTK, GStreamer, WebKitGTK, GLib, GIO and many more.
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(patchelf)
    - pkgconfig(cairo)
    - pkgconfig(gio-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(libffi)
    - pkgconfig(py3cairo)
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-packaging
    - python-wheel
networking  : yes
environment : |
    export PYTHONUSERBASE=%(workdir)
    export PATH=$PATH:%(workdir)/bin/
setup       : |
    # TODO: package this up!
    python3 -m pip install --user meson-python
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
