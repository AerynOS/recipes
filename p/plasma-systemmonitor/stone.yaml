name        : plasma-systemmonitor
version     : 6.4.5
release     : 4
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.5/plasma-systemmonitor-6.4.5.tar.xz : 317b652347aae8f98d496178192bfddc5127de66ab88b51ad72c8af1f96a4c3d
homepage    : https://kde.org/plasma-desktop/
license     : GPL-3.0-only
summary     : New version of KSysGuard built on top of the new KStats daemon and using QML for its UI
description : |
    New version of KSysGuard built on top of the new KStats daemon and using QML for its UI
builddeps   :
    - binary(ksystemstats)
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6Crash)
    - cmake(KF6DBusAddons)
    - cmake(KF6GlobalAccel)
    - cmake(KF6I18n)
    - cmake(KF6ItemModels)
    - cmake(KF6KIO)
    - cmake(KF6Kirigami)
    - cmake(KF6KirigamiAddons)
    - cmake(KF6NewStuff)
    - cmake(KF6Package)
    - cmake(KF6Service)
    - cmake(KF6WindowSystem)
    - cmake(KSysGuard)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Quick)
rundeps     :
    - binary(ksystemstats)
    - kf6-kiconthemes
    - kf6-kirigami
    - kf6-kirigami-addons
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)":
        paths:
            - /usr/lib/*.so
