summary     : Python bindings for libgbinder
description : |
    Python bindings for libgbinder
builddeps   :
    - binary(cython)
    - pkgconfig(libgbinder)
rundeps     :
    - python-libs
setup       : |
    %patch %(pkgdir)/use-setuptools.patch
build       : |
    %python_setup \
        --cython
install     : |
    %python_install
