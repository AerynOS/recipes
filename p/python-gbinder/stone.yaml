name        : python-gbinder
version     : 1.1.2
release     : 1
homepage    : https://github.com/erfanoabdi/gbinder-python
upstreams   :
    - https://github.com/erfanoabdi/gbinder-python/archive/1.1.2/gbinder-python-1.1.2.tar.gz : 2dc424d5c2594146612e4bd752964f8928a62eec7c5ce6046f4c582079d0b537
