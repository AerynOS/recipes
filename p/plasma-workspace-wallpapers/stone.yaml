name        : plasma-workspace-wallpapers
version     : "6.6.0"
release     : 11
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.0/plasma-workspace-wallpapers-6.6.0.tar.xz : 67b1d4856914d7d88c0a77c2b52e83aa73fae63bb64d2ba9e339937c087c191c
