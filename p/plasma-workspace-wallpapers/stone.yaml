name        : plasma-workspace-wallpapers
version     : 6.4.3
release     : 1
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.3/plasma-workspace-wallpapers-6.4.3.tar.xz : f5d21dabb54edb4483b578a1a7e7e82f0e71fcad974bef24412134d4d43ac9c4
