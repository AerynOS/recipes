name        : plasma-workspace-wallpapers
version     : "6.6.1"
release     : 12
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.1/plasma-workspace-wallpapers-6.6.1.tar.xz : 60fb91522ea3249fb285559c4003bccef3d01e561b977bfa95ee6ba40bc4269b
