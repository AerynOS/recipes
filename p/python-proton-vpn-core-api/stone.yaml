name        : python-proton-vpn-api-core
version     : 4.13.1
release     : 1
homepage    : https://github.com/ProtonVPN/python-proton-vpn-api-core
upstreams   :
    - https://github.com/ProtonVPN/python-proton-vpn-api-core/archive/refs/tags/v4.13.1.tar.gz : 7bf3629821b1cd289875c06514baa7ac334b5f8533f9530ce5be78c5bef036ff
