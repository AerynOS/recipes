name        : pinentry
version     : 1.3.2
release     : 10
homepage    : https://gnupg.org/related_software/pinentry
upstreams   :
    - https://gnupg.org/ftp/gcrypt/pinentry/pinentry-1.3.2.tar.bz2 : 8e986ed88561b4da6e9efe0c54fa4ca8923035c99264df0b0464497c5fb94e9e
summary     : Collection of dialog programs that allow GnuPG to read passphrases and PINs
description : |
    %(name) is a small collection of dialog programs that allow GnuPG to read passphrases and PIN numbers in a secure manner.
license     :
    - GPL-2.0-or-later
builddeps   :
    - cmake(KF6GuiAddons)
    - cmake(KF6WindowSystem)
    - pkgconfig(Qt6Core)
    - pkgconfig(gcr-4)
    - pkgconfig(libassuan)
    - pkgconfig(libsecret-1)
    - pkgconfig(ncursesw)
    - pkgconfig(x11)
rundeps     :
    - binary(bash)
    - binary(ldd)
setup       : |
    export LDFLAGS="${LDFLAGS} -lassuan"

    # TODO: Rebuild this package once we can exclude dependencies
    %configure \
        --enable-fallback-curses \
        --enable-pinentry-curses \
        --enable-pinentry-gnome3 \
        --enable-pinentry-qt \
        --enable-pinentry-tty \
        --enable-libsecret
build       : |
    %make AR=%(ar)
install     : |
    %make_install

    %install_exe %(pkgdir)/pinentry %(installroot)%(bindir)/pinentry
