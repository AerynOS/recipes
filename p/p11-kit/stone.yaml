name        : p11-kit
version     : 0.25.7
release     : 6
homepage    : https://p11-glue.freedesktop.org
upstreams   :
    - https://github.com/p11-glue/p11-kit/releases/download/0.25.7/p11-kit-0.25.7.tar.xz: 6b31a9defa34802d6d88df5010b8b14e24051bf4d15070e8c920d5e8717555a0
summary     : Loads and enumerates PKCS#11 modules
description : |
   Loads and enumerates PKCS#11 modules
license     : GPL-2.0-or-later
builddeps   :
    - binary(gettext)
    - pkgconfig(bash-completion)
    - pkgconfig(libffi)
    - pkgconfig(libtasn1)
    - pkgconfig(libsystemd)
    # cmake(GtkDocConfig)
setup       : |
    %meson -Dsystem_config=/usr/share/defaults/pkcs11 \
           -Duser_config=/etc/pkcs11 \
           -Dtrust_paths=/etc/ca-certificates/trust-source:/usr/share/ca-certificates/trust-source
build       : |
    %meson_build
install     : |
    %meson_install

    %tmpfiles "# Create /etc/pkcs11 directory"
    %tmpfiles "d /etc/pkcs11 0755 - - -"
check       : |
    %meson_test
packages    :
    - "%(name)-libs":
        description: |
            p11-kit libraries
        paths:
            - /usr/lib/libp11-kit.so.*
            - /usr/lib/p11-kit-proxy.so
            - /usr/lib/pkcs11/p11-kit-*.so
