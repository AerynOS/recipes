name        : python-pyusb
version     : 1.3.1
release     : 1
homepage    : https://github.com/pyusb/pyusb
upstreams   :
    - https://pypi.debian.net/pyusb/pyusb-1.3.1.tar.gz : 3af070b607467c1c164f49d5b0caabe8ac78dbed9298d703a8dbf9df4052d17e
summary     : Easy USB access for Python
description : |
    PyUSB provides for easy access to the host machine's Universal Serial Bus (USB) system for Python 3.
license     : BSD-3-Clause license
builddeps   :
    - python-setuptools_scm
rundeps     :
    - binary(python3)
    - libusb
build       : |
    %pyproject_build
install     : |
    %pyproject_install
