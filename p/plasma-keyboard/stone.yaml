name        : plasma-keyboard
version     : "6.6.1"
release     : 15
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.1/plasma-keyboard-6.6.1.tar.xz : c2135c1a07fb6b9a94c52656067a09a0ba6cb745f6ac00514bf1394b19666d02
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : Virtual keyboard for Plasma
description : |
    Virtual keyboard for Plasma
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6VirtualKeyboard)
    - cmake(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
