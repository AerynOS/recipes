name        : plasma-keyboard
version     : "6.6.0"
release     : 14
upstreams   :
    - https://download.kde.org/stable/plasma/6.6.0/plasma-keyboard-6.6.0.tar.xz : cc2ee9154e55e1a49c934aa8b2d4146a7209859de58057d96d297561652b76dc
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : Virtual keyboard for Plasma
description : |
    Virtual keyboard for Plasma
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6CoreAddons)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(Qt6CorePrivate)
    - cmake(Qt6Qml)
    - cmake(Qt6VirtualKeyboard)
    - cmake(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
