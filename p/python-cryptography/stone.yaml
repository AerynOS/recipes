name        : python-cryptography
version     : 45.0.5
release     : 3
homepage    : https://cryptography.io
upstreams   :
    - https://pypi.debian.net/cryptography/cryptography-45.0.5.tar.gz : 72e76caa004ab63accdf26023fccd1d087f6d90ec6048ff33ad0445abf7f605a
summary     : A package designed to expose cryptographic recipes and primitives to Python developers
description : |
    A package designed to expose cryptographic recipes and primitives to Python developers
license     : Apache-2.0 OR BSD-3-Clause
networking  : true
builddeps   :
    - pkgconfig(openssl)
    - pkgconfig(python3)
    - python(cffi)
    - python(maturin)
    - python(setuptools)
rundeps     :
    - python-libs
# checkdeps   :
#     - python(pytest)
setup       : |
    %cargo_fetch
build       : |
    %pyproject_build --skip-dependency-check
install     : |
    %pyproject_install
