name        : python-cryptography
version     : 45.0.6
release     : 4
homepage    : https://cryptography.io
upstreams   :
    - https://pypi.debian.net/cryptography/cryptography-45.0.6.tar.gz : 5c966c732cf6e4a276ce83b6e4c729edda2df6929083a952cc7da973c539c719
summary     : A package designed to expose cryptographic recipes and primitives to Python developers
description : |
    A package designed to expose cryptographic recipes and primitives to Python developers
license     : Apache-2.0 OR BSD-3-Clause
networking  : true
builddeps   :
    - pkgconfig(openssl)
    - pkgconfig(python3)
    - python(cffi)
    - python(maturin)
    - python(setuptools)
rundeps     :
    - python-libs
# checkdeps   :
#     - python(pytest)
setup       : |
    %cargo_fetch
build       : |
    %pyproject_build --skip-dependency-check
install     : |
    %pyproject_install
