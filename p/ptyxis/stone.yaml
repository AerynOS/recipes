name        : ptyxis
version     : "49.3"
release     : 12
homepage    : https://gitlab.gnome.org/chergert/ptyxis
upstreams   :
    - https://download.gnome.org/sources/ptyxis/49/ptyxis-49.3.tar.xz : d15b6ed8ebd19dfbe46be48ea4ab3ba4dc5048e277c9733a62ea19111f0bfc5b
summary     : A terminal for a container-oriented desktop
description : |
  Ptyxis is a terminal for GNOME with first-class support for containers.
license     : GPL-3.0-or-later
builddeps   :
    - binary(msgfmt)
    - binary(update-desktop-database)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libportal-gtk4)
    - pkgconfig(vte-2.91-gtk4)
setup       : |
    %meson \
        -Dgeneric=terminal
build       : |
    %meson_build
install     : |
    %meson_install
