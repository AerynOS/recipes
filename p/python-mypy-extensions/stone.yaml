name        : python-mypy-extensions
version     : 1.1.0
release     : 1
homepage    : https://github.com/python/mypy_extensions
upstreams   :
    - https://pypi.debian.net/mypy-extensions/mypy_extensions-1.1.0.tar.gz : 52e68efc3284861e772bbcd66823fde5ae21fd2fdb51c62a211403730b916558
summary     : Experimental type system extensions for programs checked with the mypy typechecker
description : |
    The “mypy_extensions” module defines experimental extensions to the standard “typing” module that are supported by the mypy typechecker.
license     : MIT
builddeps   :
    - python(flit-core)
rundeps     :
    - python-libs
build       : |
    %pyproject_build
install     : |
    %pyproject_install
