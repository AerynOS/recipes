name        : papirus-icon-theme
version     : "20250501"
release     : 4
homepage    : https://github.com/PapirusDevelopmentTeam/papirus-icon-theme
upstreams   :
    - https://github.com/PapirusDevelopmentTeam/papirus-icon-theme/archive/refs/tags/20250501.tar.gz : 3831a487f813479ad3224fdbfb0c7023f23056899bc78c93737f341aa655558e
summary     : Papirus Icon Theme
description : |
    Papirus Icon Theme
license     : GPL-3.0-or-later
builddeps   :
    - binary(gtk-update-icon-cache)
    - hicolor-icon-theme
build       : |
    %make
install     : |
    %make_install

    for i in %(installroot)%(datadir)/icons/*/; do
        gtk-update-icon-cache -f $i
    done
