name        : python-charset-normalizer
version     : 3.4.2
release     : 1
homepage    : https://github.com/ousret/charset_normalizer
upstreams   :
    - https://pypi.debian.net/charset-normalizer/charset_normalizer-3.4.2.tar.gz : 5baececa9ecba31eff645232d59845c07aa030f0c81ee70184a90d35099a0e63
summary     : Truly universal encoding detector in pure Python
description : |
    The Real First Universal Charset Detector. Open, modern and actively maintained alternative to Chardet.
license     : MIT
builddeps   :
    - python(mypy)
    - python(setuptools)
    - python(setuptools-scm)
rundeps     :
    - binary(python3)
checkdeps   :
    - python(pytest)
setup       : |
    %patch %(pkgdir)/623.patch
    %patch %(pkgdir)/628.patch
build       : |
    %pyproject_build
install     : |
    %pyproject_install
check       : |
    # TODO replace with pytest macro
    PYTHONPATH="$PWD"/build/lib pytest
