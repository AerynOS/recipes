name        : plasma-thunderbolt
version     : 6.4.5
release     : 5
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.5/plasma-thunderbolt-6.4.5.tar.xz : 7c1d04395b84a3687c43d9404a57da89d64d6a13667107bbc243a61d9f065f35
homepage    : https://kde.org/plasma-desktop/
license     :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
summary     : Plasma integration for controlling Thunderbolt devices
description : |
    Plasma integration for controlling Thunderbolt devices
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6DBusAddons)
    - cmake(KF6I18n)
    - cmake(KF6KCMUtils)
    - cmake(KF6Notifications)
    - cmake(Qt6Quick)
    - bolt
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install

    %install_dir %(installroot)%(docdir)/%(name)-devel
    echo "DEPRECATED" > %(installroot)%(docdir)/%(name)-devel/README
packages    :
    - "%(name)":
        rundeps:
            - bolt
        paths:
            - /usr/lib/libkbolt.so

    - "%(name)-devel":
        paths:
            - /usr/share/doc/plasma-thunderbolt-devel/
