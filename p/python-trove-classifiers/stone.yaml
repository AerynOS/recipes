name        : python-trove-classifiers
version     : 2025.5.9.12
release     : 6
homepage    : https://pypi.org/project/trove-classifiers
upstreams   :
    - https://pypi.debian.net/trove-classifiers/trove_classifiers-2025.5.9.12.tar.gz : 7ca7c8a7a76e2cd314468c677c69d12cc2357711fcab4a60f87994c1589e5cb5
summary     : Canonical source for classifiers on PyPI.
description : |
    Classifiers categorize projects per PEP 301. Use this package to validate classifiers in packages for PyPI upload or download.
license     :
    - Apache-2.0
builddeps   :
    - python(calver)
    - python(setuptools)
rundeps     :
    - binary(python3)
checkdeps   :
    - python(pytest)
build       : |
    %pyproject_build
install     : |
    %pyproject_install
check       : |
    # TODO replace with pytest macro
    # test_cli tests that the binary works, and I'm not sure how to point it to the path of the binary we just built
    PYTHONPATH="$PWD"/build/lib pytest -k 'not test_cli'
