name        : sdl2-compat
version     : "2.32.64"
release     : 9
homepage    : https://github.com/libsdl-org/sdl2-compat
upstreams   :
    - https://github.com/libsdl-org/sdl2-compat/releases/download/release-2.32.64/sdl2-compat-2.32.64.tar.gz : b2fa522e7bb08113534904b3dc2d2f7ff7b0c259224d86c12374d5b4a4027930
summary     : Simple DirectMedia Library - Compat library
description : |
    Simple DirectMedia Library - Compat library
license     :
    - Zlib
builddeps   :
    - pkgconfig(sdl3)
    - pkgconfig(x11)
rundeps     :
    - soname(libSDL3.so.0(x86_64)) # dlopen()s sdl3 so we need to manually rundep on it
tuning      :
    - lto: full
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install

    # Compat symlink so we don't need to keep patching shit to use sdl2-compat
    ln -s sdl2-compat.pc %(installroot)%(libdir)/pkgconfig/sdl2.pc
packages    :
    - "%(name)-devel":
        paths:
            - /usr/bin
