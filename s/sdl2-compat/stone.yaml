name        : sdl2-compat
version     : 2.32.56
release     : 5
homepage    : https://github.com/libsdl-org/sdl2-compat
upstreams   :
    - https://github.com/libsdl-org/sdl2-compat/releases/download/release-2.32.56/sdl2-compat-2.32.56.tar.gz : 27e845b1b7dc0a91a85f1a1f18892ed205adb38caf767741eb258008d8264de0
summary     : Simple DirectMedia Library - Compat library
description : |
    Simple DirectMedia Library - Compat library
license     :
    - Zlib
builddeps   :
    - pkgconfig(sdl3)
    - pkgconfig(x11)
rundeps     :
    - sdl3 # dlopen()s sdl3 so we need to manually rundep on it
tuning      :
    - lto: full
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install

    # Compat symlink so we don't need to keep patching shit to use sdl2-compat
    ln -s sdl2-compat.pc %(installroot)%(libdir)/pkgconfig/sdl2.pc
packages    :
    - "%(name)-devel":
        paths:
            - /usr/bin
