name        : sqlite
version     : 3.50.3
release     : 13
homepage    : https://www.sqlite.org
upstreams   :
    - https://www.sqlite.org/2025/sqlite-autoconf-3500300.tar.gz : ec5496cdffbc2a4adb59317fd2bf0e582bf0e6acd8f4aae7e97bc723ddba7233
summary     : Small, self-contained SQL database engine
description : |
    SQLite is a C-language library that implements a small, fast, self-contained, high-reliability, full-featured, SQL database engine. SQLite is the most used database engine in the world. SQLite is built into all mobile phones and most computers and comes bundled inside countless other applications that people use every day.
license     : Public Domain
builddeps   :
    - pkgconfig32(zlib)
    - pkgconfig(readline)
tuning      :
    - asneeded: false # Otherwise the linking to libz gets optimized away
    - lto: full
    - optimize: speed
emul32      : true
profiles    :
    - x86_64:
        environment: |
            # Used by sqlite3 command line
            extra_args="--enable-readline"
setup       : |
    # When this C-preprocessor macro is defined, SQLite includes some additional APIs that provide convenient access to meta-data about tables and queries
    export CPPFLAGS+=" -DSQLITE_ENABLE_COLUMN_METADATA=1"

    # This option enables the SQLITE_DBPAGE virtual table.
    export CPPFLAGS+=" -DSQLITE_ENABLE_DBPAGE_VTAB=1"

    # This option enables the dbstat virtual table.
    export CPPFLAGS+=" -DSQLITE_ENABLE_DBSTAT_VTAB=1"

    # This compile-time option enables the SQLITE_STMT virtual table logic.
    export CPPFLAGS+=" -DSQLITE_ENABLE_STMTVTAB=1"

    # This option enables the sqlite3_unlock_notify() interface and its associated functionality
    export CPPFLAGS+=" -DSQLITE_ENABLE_UNLOCK_NOTIFY=1"

    # When this option is present, secure_delete defaults to on
    # https://www.sqlite.org/pragma.html#pragma_secure_delete
    export CPPFLAGS+=" -DSQLITE_SECURE_DELETE=1"

    # This option adds additional logic to the ANALYZE command and to the query planner that can help SQLite to chose a better query plan under certain situations
    export CPPFLAGS+=" -DSQLITE_ENABLE_STAT4=1"

    # Autotools fix for CC detection
    export CC_FOR_BUILD="$CC"

    # --enable-session is required for nodejs to use the system sqlite3
    # --soname=legacy ensures that the soname is set to the legacy libsqlite3.so.0 value (https://sqlite.org/src/forumpost/5a3b44f510df8ded)
    %configure --disable-static \
               --disable-static-cli-shell \
               --enable-fts4 \
               --enable-fts5 \
               --enable-geopoly \
               --enable-rtree \
               --enable-session \
               --soname=legacy \
               $extra_args
build       : |
    %make
install     : |
    %make_install
