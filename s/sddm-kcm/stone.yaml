name        : sddm-kcm
version     : 6.4.5
release     : 5
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.5/sddm-kcm-6.4.5.tar.xz : 04523f382bfce9259c473c57da4472be4faf92f98b6ed40ab24ab663a337c9ad
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : Config module for SDDM
description : |
    Hosts the KCM module for SDDM. This module allows for configuring SDDM in Plasma System Settings.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Auth)
    - cmake(KF6KIO)
    - cmake(KF6I18n)
    - cmake(KF6Archive)
    - cmake(KF6NewStuff)
    - cmake(KF6KCMUtils)
    - cmake(KF6Service)
    - cmake(Qt6Quick)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
