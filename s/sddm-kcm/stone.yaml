name        : sddm-kcm
version     : 6.4.2
release     : 2
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.2/sddm-kcm-6.4.2.tar.xz : f7cf05ddc7e2c7633bd9e29a5fddafa6e08607d6b2034769a8f4974c8ba847cf
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : Config module for SDDM
description : |
    Hosts the KCM module for SDDM. This module allows for configuring SDDM in Plasma System Settings.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Auth)
    - cmake(KF6KIO)
    - cmake(KF6I18n)
    - cmake(KF6Archive)
    - cmake(KF6NewStuff)
    - cmake(KF6KCMUtils)
    - cmake(KF6Service)
    - cmake(Qt6Quick)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
