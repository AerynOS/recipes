name        : sddm-kcm
version     : 6.4.4
release     : 4
upstreams   :
    - https://download.kde.org/stable/plasma/6.4.4/sddm-kcm-6.4.4.tar.xz : 83366c4d58042d1c0993d8e3197c19c33a7eedccde642263a26812b5c4b16bfb
homepage    : https://kde.org/plasma-desktop/
license     : GPL-2.0-or-later
summary     : Config module for SDDM
description : |
    Hosts the KCM module for SDDM. This module allows for configuring SDDM in Plasma System Settings.
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6CoreAddons)
    - cmake(KF6Auth)
    - cmake(KF6KIO)
    - cmake(KF6I18n)
    - cmake(KF6Archive)
    - cmake(KF6NewStuff)
    - cmake(KF6KCMUtils)
    - cmake(KF6Service)
    - cmake(Qt6Quick)
tuning      :
    - lto: full
    - optimize: speed
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
