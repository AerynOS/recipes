name        : systemd
version     : "254.27"
release     : 56
summary     : A System and Service Manager
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MIT
homepage    : http://www.freedesktop.org/wiki/Software/systemd
description : |
    A System and Service Manager
upstreams   :
    - https://github.com/systemd/systemd-stable/archive/refs/tags/v254.27.tar.gz: a8a624f42ef800a536069a92a34c026a793485d7cf1f22b1dfda40a923d0ae4c
builddeps   :
    - binary(bpftool)
    - binary(gperf)
    - binary(ld.bfd) # Can be removed in systemd >= 255
    - binary(m4)
    - binary(readelf.py)
    - binary(xsltproc)
    - pkgconfig(gnutls)
    - pkgconfig(gpg-error)
    - pkgconfig(libbpf)
    - pkgconfig(libcryptsetup)
    - pkgconfig(libdw)
    - pkgconfig(libfido2)
    - pkgconfig(libgcrypt)
    - pkgconfig(libkmod)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(pwquality)
    - pkgconfig(tss2-esys)
    - pkgconfig32(blkid)
    - pkgconfig32(bzip2)
    - pkgconfig32(dbus-1)
    - pkgconfig32(fdisk)
    - pkgconfig32(glib-2.0)
    - pkgconfig32(libacl)
    - pkgconfig32(libattr)
    - pkgconfig32(libcap)
    - pkgconfig32(libcurl)
    - pkgconfig32(libffi)
    - pkgconfig32(libidn2)
    - pkgconfig32(liblz4)
    - pkgconfig32(liblzma)
    - pkgconfig32(libpcre2-8)
    - pkgconfig32(libseccomp)
    - pkgconfig32(libxcrypt)
    - pkgconfig32(libzstd)
    - pkgconfig32(mount)
    - pkgconfig32(openssl)
    - pkgconfig32(pam)
    - pkgconfig32(xkbcommon)
    - pkgconfig32(zlib)
    - docbook
    - docbook-xsl
    - gcc-32bit # Only needed for libgcc_s.so, can be removed in systemd >= 255
    - gettext-devel
    - gnu-efi-devel
    - python-jinja
rundeps     :
    # Dash is now the default system shell (/usr/bin/sh) so we need to ensure it is always present and pulled in on existing systems
    - binary(dash)
    - binary(ntp-daemon)
    - binary(setfont)
    - system-accounts
    - tzdata
emul32      : true
packages    :
    - "%(name)-networkd":
        summary: systemd-networkd
        description: systemd-networkd
        paths:
            - /usr/bin/networkctl
            - /usr/lib/systemd/network
            - /usr/lib/systemd/system/*networkd*
            - /usr/lib/systemd/*networkd*
            - /usr/lib/sysusers.d/*networkd*
            - /usr/lib/tmpfiles.d/*networkd*
            - /usr/share/dbus-1/interfaces/*network1*
            - /usr/share/dbus-1/system-services/*network1*
            - /usr/share/dbus-1/system.d/*network1*
            - /usr/share/man/man1/network*
            - /usr/share/man/man5/*network*
            - /usr/share/man/man8/*network*
            - /usr/share/polkit-1/actions/*network*
            - /usr/share/polkit-1/rules.d/*network*
profiles    :
    - emul32:
        setup: |
            %patch %(pkgdir)/patches/0016-tmpfiles-Make-var-cache-ldconfig-world-readable.patch
            %patch %(pkgdir)/patches/systemd-245-disable-audit-by-default.patch
            %patch %(pkgdir)/patches/0001-tmpfiles-Allow-nsswitch-clobber-at-non-boot-interval.patch
            %patch %(pkgdir)/patches/0001-gpt-auto-generate-Stop-automounting-xbootldr-and-esp.patch
            %patch %(pkgdir)/patches/0009-path-lookup-Include-stateless-xdg-path-by-default.patch
            %patch %(pkgdir)/patches/protocols.patch

            %meson \
                    -Dbpf-framework=false \
                    -Defi=false \
                    -Dbootloader=false \
                    -Dfuzz-tests=false \
                    -Dinstall-tests=false \
                    -Dmode=release \
                    -Dpamlibdir="%(libdir)/security" \
                    -Dpamconfdir="%(vendordir)/pam.d" \
                    -Dpcre2=true \
                    -Drpmmacrosdir=no \
                    -Dslow-tests=false \
                    -Dsplit-bin=true \
                    -Dsplit-usr=false \
                    -Dtests=false \
                    -Drepart=false \
                    -Dsysupdate=false \
                    -Duserdb=false \
                    -Dhomed=false \
                    -Dlibfido2=false \
                    -Dlogind=false \
                    -Dnetworkd=false \
                    -Drfkill=false \
                    -Dportabled=false \
                    -Dmachined=false \
                    -Dpstore=false \
                    -Dcoredump=false \
                    -Dlibcryptsetup=false \
                    -Dgcrypt=false \
                    -Dtpm=false \
                    -Dkmod=false \
                    -Dgnutls=false \
                    -Dkernel-install=false \
                    -Dinstall-sysconfdir=false \
                    -Dnss-systemd=true \
                    -Dman=false \
                    -Duser-path=/usr/local/bin:/usr/local/sbin:/usr/bin:/usr/sbin
        install: |
            %meson_install
environment : |
    # Temporary, replace with boulder macro
    export XML_CATALOG_FILES="file:///usr/share/defaults/docbook/docbook-dtd/catalog file:///usr/share/defaults/docbook/docbook-xsl/catalog"
setup       : |
    %patch %(pkgdir)/patches/0016-tmpfiles-Make-var-cache-ldconfig-world-readable.patch
    %patch %(pkgdir)/patches/systemd-245-disable-audit-by-default.patch
    %patch %(pkgdir)/patches/0001-tmpfiles-Allow-nsswitch-clobber-at-non-boot-interval.patch
    %patch %(pkgdir)/patches/0001-gpt-auto-generate-Stop-automounting-xbootldr-and-esp.patch
    %patch %(pkgdir)/patches/0009-path-lookup-Include-stateless-xdg-path-by-default.patch
    %patch %(pkgdir)/patches/protocols.patch

    %meson \
        -Dbpf-compiler=${CC} \
        -Dbpf-framework=true \
        -Defi=true \
        -Dbootloader=true \
        -Dfuzz-tests=false \
        -Dinstall-tests=false \
        -Dmode=release \
        -Dpamlibdir="%(libdir)/security" \
        -Dpamconfdir="%(vendordir)/pam.d" \
        -Dpcre2=true \
        -Drpmmacrosdir=no \
        -Dslow-tests=false \
        -Dsplit-bin=true \
        -Dsplit-usr=false \
        -Dtests=false \
        -Drepart=true \
        -Dsysupdate=false \
        -Duser-path=/usr/local/bin:/usr/local/sbin:/usr/bin:/usr/sbin \
        -Duserdb=true \
        -Dhomed=true \
        -Dinstall-sysconfdir=false \
        -Dnss-systemd=true \
        -Dman=true \
        -Dxdg-autostart=true \
        -Ddefault-compression=zstd \
        -Dkmod=true \
        -Dpwquality=true \
        -Dacl=true \
        -Dfdisk=true \
        -Dblkid=true \
        -Dkernel-install=false \
        -Dok-color=highlight-blue \
        -Ddefault-dnssec=no \
        -Ddefault-timeout-sec=5 \
        -Dadm-group=true \
        -Dwheel-group=true \
        -Dnobody-user=nobody \
        -Dnobody-group=nobody \
        -Dadm-gid=16 \
        -Daudio-gid=11 \
        -Dcdrom-gid=15 \
        -Ddialout-gid=10 \
        -Ddisk-gid=8 \
        -Dinput-gid=97 \
        -Dkmem-gid=3 \
        -Dkvm-gid=61 \
        -Dlp-gid=9 \
        -Drender-gid=30 \
        -Dsgx-gid=405 \
        -Dtape-gid=4 \
        -Dtty-gid=5 \
        -Dusers-gid=100 \
        -Dutmp-gid=13 \
        -Dvideo-gid=12 \
        -Dwheel-gid=28 # formally the "sudo" group in Solus..
build       : |
    %meson_build
install     : |
    %meson_install

    # Stateless: Clean up /var directories, they are created via tmpfiles already
    rmdir %(installroot)/var/lib/systemd %(installroot)/var/lib
    rmdir %(installroot)/var/log/journal %(installroot)/var/log %(installroot)/var

    # Don't clobber pam!
    rm -rf %(installroot)%(datadir)/factory/etc/pam.d

    # config.
    %install_file %(pkgdir)/config/00-journald.conf %(installroot)%(libdir)/systemd/journald.conf.d/00-journald.conf

    # install necessary system triggers
    %install_file %(pkgdir)/systemd_etcfiles.yaml %(installroot)/usr/share/moss/triggers/sys.d/systemd_etcfiles.yaml
    %install_file %(pkgdir)/systemd_tmpfiles.yaml %(installroot)/usr/share/moss/triggers/sys.d/systemd_tmpfiles.yaml
    %install_file %(pkgdir)/systemd_sysusers.yaml %(installroot)/usr/share/moss/triggers/sys.d/systemd_sysusers.yaml
    %install_file %(pkgdir)/systemd_presets.yaml %(installroot)/usr/share/moss/triggers/sys.d/systemd_presets.yaml
    %install_file %(pkgdir)/systemd_machine_id.yaml %(installroot)/usr/share/moss/triggers/sys.d/systemd_machine_id.yaml

    # And transaction triggers
    %install_file %(pkgdir)/systemd_hwdb.yaml %(installroot)/usr/share/moss/triggers/tx.d/systemd_hwdb.yaml

    rm -v %(installroot)%(libdir)/systemd/boot/efi/*32.efi*

    %install_exe -t %(installroot)/usr/lib/systemd/system-environment-generators %(pkgdir)/config/50-xdg-{config,data}-dirs
tuning      :
    - icf: false # Can be removed in systemd >= 255
