name        : spice
version     : 0.16.0
release     : 3
homepage    : https://gitlab.freedesktop.org/spice
upstreams   :
    - https://gitlab.freedesktop.org/-/project/62/uploads/54a0f9f5d1840e1ad8060cb560f3dde6/spice-0.16.0.tar.bz2 : 0a6ec9528f05371261bbb2d46ff35e7b5c45ff89bb975a99af95a5f20ff4717d
summary     : SPICE Server Component
description : |
    SPICE is a remote display system built for virtual environments which
    allows you to view a computing 'desktop' environment not only on the
    machine where it is running, but from anywhere on the Internet and
    from a wide variety of machine architectures.
license     :
    - LGPL-2.1
builddeps   :
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-app-1.0)
    - pkgconfig(libjpeg)
    - pkgconfig(liblz4)
    - pkgconfig(libsasl2)
    - pkgconfig(openssl)
    - pkgconfig(opus)
    - pkgconfig(orc-0.4)
    - pkgconfig(pixman-1)
    - pkgconfig(spice-protocol)
    - python-pyparsing
    - python-six
    # - pkgconfig(libcacard)
    # TODO: Asciidoc
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
