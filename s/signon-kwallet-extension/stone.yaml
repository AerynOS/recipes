name        : signon-kwallet-extension
version     : 25.07.90
release     : 3
upstreams   :
    - https://download.kde.org/unstable/release-service/25.07.90/src/signon-kwallet-extension-25.07.90.tar.xz : b674fa57e2caa37ff793692211eab10c03367d15790c9358417c9e93e7312378
homepage    : https://kde.org/
license     : GPL-2.0-or-later
summary     : KWallet integration for signon framework
description : |
    KWallet integration for signon framework
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Wallet)
    - pkgconfig(SignOnExtension)
setup       : |
    %cmake_kf6 \
        -DBUILD_WITH_QT6=ON
build       : |
    %cmake_build
install     : |
    %cmake_install
