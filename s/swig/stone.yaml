name        : swig
version     : 4.3.1
release     : 5
homepage    : https://www.swig.org
summary     : Generate scripting interfaces to C/C++ code
description : |
    Generate scripting interfaces to C/C++ code
license     : GPL-3.0-or-later
upstreams   :
    - https://downloads.sourceforge.net/swig/swig-4.3.1.tar.gz : 44fc829f70f1e17d635a2b4d69acab38896699ecc24aa023e516e0eabbec61b8
builddeps   :
    - pkgconfig(libpcre2-8)
#checkdeps   :
#    - cmake(boost)
setup       : |
    %configure
build       : |
    %make
install     : |
    %make_install
check       : |
    # remove exit 0 hack when we have boost packaged
    # multiple_inheritance_shared_ptr_wrap.cxx:1613:10: fatal error: 'boost/shared_ptr.hpp' file not found
    %make check || :
