name        : scx-tools
version     : "1.0.20"
release     : 2
homepage    : https://github.com/sched-ext/scx-loader
upstreams   :
    - https://github.com/sched-ext/scx-loader/archive/refs/tags/v1.0.20.tar.gz : 24ba8ef16504b74f7d0c0e6d5da21d3dce146ece1e6cf5ba3f6f9085c6c383b3
summary     : sched_ext tools
description : |
    sched_ext tools
networking  : true
license     : MIT
rundeps     :
    - scx-scheds
setup       : |
    %cargo_fetch
build       : |
    export VENDORDIR=%(vendordir)
    %cargo_build
install     : |
    find "%(cargo_target_dir)" -maxdepth 1 -type f -executable -exec %install_exe {} -t %(installroot)%(bindir) \;

    %(cargo_target_dir)/xtask install --destdir "%(installroot)"

    # Useless stuff not needed
    rm -v %(installroot)%(bindir)/xtask

    # Replaced by our own
    rm -v %(installroot)%(datadir)/scx_loader/config.toml
    rmdir %(installroot)%(datadir)/scx_loader/

    # Install our default config
    %install_file %(pkgdir)/config.toml -t %(installroot)%(vendordir)/scx_loader
