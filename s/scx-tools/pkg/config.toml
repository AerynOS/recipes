# This field specifies the scheduler that will be started automatically when scx_loader starts (e.g., on boot).
# AerynOS defaults to scx_lavd in order to prioritize responsiveness under load
default_sched = "scx_lavd"

# This field specifies the mode which will be used when scx_loader starts (e.g., on boot).
default_mode = "Auto"

# We default auto mode to enable autopower. This means that lavd will respect the users chosen power profile.
[scheds.scx_lavd]
auto_mode = ["--autopower"]

