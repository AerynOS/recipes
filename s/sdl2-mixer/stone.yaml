name       : sdl2-mixer
version    : '2.8.1'
release    : 3
upstreams  :
    - https://github.com/libsdl-org/SDL_mixer/releases/download/release-2.8.1/SDL2_mixer-2.8.1.tar.gz : cb760211b056bfe44f4a1e180cc7cb201137e4d1572f2002cc1be728efd22660
homepage   : https://www.libsdl.org/
license    : Zlib
summary    : An SDL2 library for mixing and sound.
description: |
    An SDL2 library for sample mixing and sound.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(libpulse)
    - pkgconfig(opus)
    - pkgconfig(vorbis)
    - pkgconfig(sdl2-compat)
    # TODO build with fluidsynth, opusfile, wavpack
setup      : |
    %patch %(pkgdir)/0001-pkgconfig-Require-sdl2_compat.patch

    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
