name        : glib2
version     : 2.74.4
release     : 3
homepage    : https://gitlab.gnome.org/GNOME/glib
upstreams   :
    - https://download.gnome.org/sources/glib/2.74/glib-2.74.4.tar.xz : 0e82da5ea129b4444227c7e4a9e598f7288d1994bf63f129c44b90cfd2432172
summary     : Low-level core library that forms the basis for projects such as GTK+ and GNOME
description : |
    GLib is the low-level core library that forms the basis for projects such
    as GTK and GNOME. It provides data structure handling for C, portability
    wrappers, and interfaces for such runtime functionality as an event loop,
    threads, dynamic loading, and an object system.
license     :
    - Apache-2.0
    - CC0-1.0
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - LLVM-exception
    - MIT
builddeps   :
    - binary(xgettext)
    - pkgconfig(bash-completion)
    - pkgconfig(libffi)
    - pkgconfig(libpcre2-8)
    - pkgconfig(mount)
    - pkgconfig(zlib)
setup       : |
    %meson -Dtests=false -Dinstalled_tests=false
build       : |
    %meson_build
install     : |
    %meson_install
